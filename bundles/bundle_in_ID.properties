#Items

item.asthosus-01a-01-item-ferrinite.name = Ferinit
item.asthosus-01a-01-item-ferrinite.description = Bahan seperti batu. Pasir atau batu yang tampak mengeras. Digunakan pada bangunan dasar.

item.asthosus-01a-02-item-demetite.name = Demetit
item.asthosus-01a-02-item-demetite.description = Sumber daya logam yang digunakan pada bangunan dasar.

item.asthosus-01a-03-item-lignite.name = Batubara Muda
item.asthosus-01a-03-item-lignite.description = Bahan seperti batu bara yang dapat digunakan untuk pembakaran dan pemanasan.

item.asthosus-01a-04-item-hardened-sand.name = Pasir Keras
item.asthosus-01a-04-item-hardened-sand.description = Pasir yang terkompresi melalui panas. Digunakan untuk membuat material sederhana.

item.asthosus-01a-05-item-red-sand.name = Pasir Merah
item.asthosus-01a-05-item-red-sand.description = Pasir yang diperoleh dari bioma mesa. Berisi jejak dari berbagai material.

item.asthosus-01a-06-item-lodestone.name = Batu Magnet
item.asthosus-01a-06-item-lodestone.description = Batuan magnet yang digunakan dalam unit produksi dan bangunan canggih.

item.asthosus-01a-07-item-lithium.name = Litium
item.asthosus-01a-07-item-lithium.description = Bahan umum yang digunakan dalam elektronik.

item.asthosus-01a-08-item-cretite.name = Kretit
item.asthosus-01a-08-item-cretite.description = Bahan yang sangat mudah terbakar dan sedikit meledak yang terbuat dari batubara muda, litium, dan pasir merah.

item.asthosus-01a-08-j-item-crystalline-geode.name = Geoda Kristal
item.asthosus-01a-08-j-item-crystalline-geode.description = Kristal obsidian yang tertutupi lapisan ferinit yang tebal. Harus dihancurkan untuk mendapatkan obsidian yang bisa digunakan.

item.asthosus-01a-09-item-obsidian.name = Obsidian
item.asthosus-01a-09-item-obsidian.description = Digunakan pada bangunan tingkat lanjut. Tidak dapat ditambang secara langsung, tetapi dapat diperoleh melalui penghancuran geoda atau pendinginan terak.

item.asthosus-01a-10-item-irradiated-lump.name = Gumpalan Radiasi
item.asthosus-01a-10-item-irradiated-lump.description = Mineral radioaktif yang tidak berguna tetapi dapat diolah menjadi barit.

item.asthosus-01a-11-item-barite.name = Barit
item.asthosus-01a-11-item-barite.description = Mineral radioaktif yang digunakan pada bangunan tingkat tinggi, produksi listrik, dan kerajinan.

item.asthosus-01a-12-item-crosium.name = Krosium
item.asthosus-01a-12-item-crosium.description = Digunakan dalam pembuatan bangunan dan unit tingkat tinggi. Memiliki struktur unik yang memungkinkan material menjadi isolator dan konduktif listrik tergantung penanganannya.

#Warning: Called Vesmonium in English, not Barite Webbing!!!
item.asthosus-01a-13-item-barite-webbing.name = Vesmonium
item.asthosus-01a-13-item-barite-webbing.description = Bahan yang sedikit bermuatan dan mudah terbakar. Digunakan dalam bangunan tingkat tinggi, pertahanan, dan kerajinan.

item.asthosus-01a-14-item-draysten.name = Draysten
item.asthosus-01a-14-item-draysten.description = Paduan yang sedikit bermuatan dan mudah terbakar yang digunakan dalam bangunan dan unit tingkat tinggi. Dibuat dengan mengolah vesmonium dengan nontragen menggunakan panas.

#Liquids

liquid.asthosus-02b-01-pressure.name = Tekanan Gas
liquid.asthosus-02b-01-pressure.description = Digunakan untuk memberi daya tekanan pada mesin Asthosian yang tak terhitung jumlahnya.

liquid.asthosus-02b-01-q-liquid-silicon-tetrafluoride.name = Silikon Tetrafluorida
liquid.asthosus-02b-01-q-liquid-silicon-tetrafluoride.description = Gas yang sangat berbahaya yang digunakan sebagai pendingin menara dan penyempurnaan material.

liquid.asthosus-02b-02-liquid-oasis-water.name = Air Oasis
liquid.asthosus-02b-02-liquid-oasis-water.description = Cairan yang dipompa dari oasis yang terletak di bioma gurun. Digunakan sebagai pendingin atau untuk produksi.

liquid.asthosus-02b-03-liquid-purified-oasis-water.name = Air Oasis Murni
liquid.asthosus-02b-03-liquid-purified-oasis-water.description = Air oasis yang telah disaring menggunakan saringan untuk menghilangkan kontaminasi dan digunakan pada peralatan teknis atau sebagai pendingin.

liquid.asthosus-02b-04-liquid-liquid-barite.name = Cairan Barit
liquid.asthosus-02b-04-liquid-liquid-barite.description = Barit versi cair yang dapat merusak apapun yang disentuhnya. Dapat dikeraskan menjadi barit menggunakan pendingin barit.

liquid.asthosus-02b-05-liquid-nontragen.name = Nontragen
liquid.asthosus-02b-05-liquid-nontragen.description = Gas yang dibuat dengan memberi tekanan gas pada air oasis dan obsidian. Digunakan sebagai pendingin dan produksi tingkat tinggi.

liquid.asthosus-02b-07-arcanoma.name = Arcanoma
liquid.asthosus-02b-07-arcanoma.description = Cairan organik yang ditemukan pada makhluk arcana. Bereaksi terhadap suhu tinggi dan mengonsumsi panas.

#Turrets

block.asthosus-03c-01-catapult.name = Catapult
block.asthosus-03c-01-catapult.description = Menembakkan peluru artileri kecil ke arah musuh dalam jarak menengah.

block.asthosus-03c-02-spray.name = Spray
block.asthosus-03c-02-spray.description = Menara kecil yang terbuat dari ferinit, digunakan untuk mempertahankan bangunan sekutu. Menembakkan semburan peluru ke arah musuh.

block.asthosus-03c-03-singe.name = Singe
block.asthosus-03c-03-singe.description = Menggunakan bahan yang mudah terbakar sebagai amunisi untuk menciptakan nyala api besar.

block.asthosus-03c-04-skip.name = Skip
block.asthosus-03c-04-skip.description = Meluncurkan cangkang peluru yang melompati musuh. Akan pecah setelah pantulan terakhir.

block.asthosus-03c-05-billow.name = Billow
block.asthosus-03c-05-billow.description = Menembakkan cairan dengan cepat ke arah musuh. Mampu memadamkan api.

block.asthosus-03c-06-depulse.name = Depulse
block.asthosus-03c-06-depulse.description = Menembakan pancaran sinar konstan dengan kerusakan rendah yang mendorong unit darat.

block.asthosus-03c-07-subtile.name = Subtile
block.asthosus-03c-07-subtile.description = Menembakkan satu peluru penusuk yang kuat ke arah musuh dalam jarak jauh. Membutuhkan tekanan gas.

block.asthosus-03c-08-shaft.name = Shaft
block.asthosus-03c-08-shaft.description = Menara laser kecil yang menembakkan laser yang sangat kuat dan terus menerus ke arah musuh. Membutuhkan tenaga dan air oasis untuk beroperasi, hanya menembak ke setiap arah mata angin.

block.asthosus-03c-09-cavalier.name = Cavalier
block.asthosus-03c-09-cavalier.description = Mengisi tenaga sampai penuh hingga menembakkan tiga sinar laser berturut-turut yang menghasilkan kerusakan tinggi dan menembus musuh.

block.asthosus-03c-10-accendret.name = Accendret
block.asthosus-03c-10-accendret.description = Menembakkan peluru yang mengarah, menembus, dan membakar ke arah musuh.

block.asthosus-03c-11-fulmination.name = Fulmination
block.asthosus-03c-11-fulmination.description = Menembak dengan kecepatan tinggi, menembuskan peluru jarum ke arah musuh yang terpecah sesuai pada amunisi yang digunakan.

block.asthosus-03c-12-syntaxe.name = Syntaxe
block.asthosus-03c-12-syntaxe.description = Memanaskan dan melelehkan material untuk ditembakkan ke arah musuh, membuat genangan cairan setelah mengenai target.

block.asthosus-03c-13-instauro.name = Instauro
block.asthosus-03c-13-instauro.description = Menembakkan petir berulang-ulang ke arah musuh, mencakup banyak area.

block.asthosus-03c-14-myriad.name = Myriad
block.asthosus-03c-14-myriad.description = Menembakkan misil pelacak ke arah musuh. Menerapkan status kejut ketika mengenai musuh.

block.asthosus-03c-15-typhoon.name = Typhoon
block.asthosus-03c-15-typhoon.description = Menembakkan peluru dengan cepat ke arah musuh. Sangat dikhususkan dalam menangani musuh tunggal, secara langsung. Kurang efisien melawan sekumpulan musuh.

block.asthosus-03c-16-concite.name = Concite
block.asthosus-03c-16-concite.description = Menembakan putaran kuat bergantian ke arah musuh, menembus mereka. sangat dikhususkan dalam memusnahkan sekumpulan musuh. Kurang efisien terhadap target tunggal.

block.asthosus-03c-17-tralux.name = Tralux
block.asthosus-03c-17-tralux.description = Menembakkan pancaran energi murni yang terus menerus ke arah musuh, meradiasikan mereka.

block.asthosus-03c-18-verite.name = Verite
block.asthosus-03c-18-verite.description = Menara jarak jauh dengan presisi tinggi dan tembakan yang menembus musuh disekitarnya. Membutuhkan tekanan gas.

#Warning: Called Comedite in English, not Missile Battery!!!
block.asthosus-03c-19-missile-battery.name = Comedite
block.asthosus-03c-19-missile-battery.description = Menggunakan vesmonium atau draysten sebagai amunisi untuk menembakkan misil dengan kecepatan tinggi ke arah musuh.

#Warning: Called Preject in English, not Draysten Mortar!!!
block.asthosus-03c-20-draysten-mortar.name = Preject
block.asthosus-03c-20-draysten-mortar.description = Menara kuat yang meluncurkan peluru artileri dalam jarak jauh yang meledak saat mengenai target. Membutuhkan tekanan gas.

#Drills/Production Blocks

block.asthosus-04d-01-ferrinite-mining-unit.name = Unit Penambang Ferinit
block.asthosus-04d-01-ferrinite-mining-unit.description = Menambang ferinit secara perlahan dari dinding ferinit. Tidak dapat berfungsi pada dinding ferinit tua.

block.asthosus-04d-02-demetite-mining-unit.name = Unit Penambang Demetit
block.asthosus-04d-02-demetite-mining-unit.description = Menambang demetit secara perlahan dari dinding demetit. Tidak dapat berfungsi pada dinding demetit tua.

block.asthosus-04d-03-ferrinite-crusher.name = Penambang Ferinit Besar
block.asthosus-04d-03-ferrinite-crusher.description = Menambang ferinit dari dinding ferinit. Membutuhkan tekanan gas. Lebih efisien dibandingkan unit penambangan ferinit biasa.

block.asthosus-04d-04-demetite-crusher.name = Penambang Demetit Besar
block.asthosus-04d-04-demetite-crusher.description = Tambang demetit dari dinding demetit. Membutuhkan tekanan gas. Lebih efisien dibandingkan unit penambangan demetit biasa.

block.asthosus-04d-05-friction-quarry.name = Tambang Gesekan
block.asthosus-04d-05-friction-quarry.description = Menggunakan ledakan gesekan berskala kecil untuk menambang material dari tanah.

block.asthosus-04d-06-friction-quarry-large.name = Tambang Gesekan Besar
block.asthosus-04d-06-friction-quarry-large.description = Menggunakan ledakan gesekan yang diperkuat menggunakan batu magnet untuk menambang material dari tanah.

block.asthosus-04d-07-abrasion-quarry.name = Tambang Abrasi
block.asthosus-04d-07-abrasion-quarry.description = Menggunakan ledakan gesekan berskala besar untuk menambang material dari tanah dalam jumlah besar. Ditingkatkan melalui obsidian. Dapat menambang material tingkat lanjut. Membutuhkan tenaga.

block.asthosus-04d-08-discharge-quarry.name = Tambang Letusan
block.asthosus-04d-08-discharge-quarry.description = Menggunakan ledakan gesekan secara besar-besaran untuk menambang material dari tanah dalam jumlah besar. Difortifikasi menggunakan barit. Dapat menambang material tingkat tinggi. Membutuhkan tenaga.

block.asthosus-04d-09-geothermal-accumulator.name = Akumulator Geotermal
block.asthosus-04d-09-geothermal-accumulator.description = Mengumpulkan gas silikon tetrafluorida dari ventilasi untuk digunakan dalam proses pemurnian.

block.asthosus-04d-10-decompression-extractor.name = Ekstraktor Dekompresi
block.asthosus-04d-10-decompression-extractor.description = Menggunakan komponen dasar gas silikon tetrafluorida serta pasir keras untuk menghasilkan sejumlah kecil ferinit dan demetit. Juga menghasilkan pasir serta pasir merah sebagai produk sampingan.
block.asthosus-04d-10-decompression-extractor.details = Memanfaatkan pemecahan kimia untuk mengekstrak jejak elemen mineral. Silikon tetrafluorida bereaksi dengan silikat untuk melepaskan dan mengompresi ulang bahan langka menjadi bentuk yang dapat digunakan. Jumlah bahan langka meningkat karena pemulihan jejak komponen material yang tersembunyi, bukan karena duplikasi massal.

block.asthosus-04d-11-geode-cracker.name = Penghancur Geoda
block.asthosus-04d-11-geode-cracker.description = Menghancurkan geoda kristal, menghilangkan lapisan ferinit dan mengubah geoda menjadi obsidian yang dapat digunakan.

block.asthosus-04d-12-slag-cooling-mold.name = Cetakan Pendingin Lava
block.asthosus-04d-12-slag-cooling-mold.description = Mendinginkan sejumlah besar lava menggunakan air oasis untuk membuat obsidian.

#Distribution Blocks

#Warning: Called Ferrinite Pipeline in English not Ferrinite Duct!!!
block.asthosus-05e-01-ferrinite-duct.name = Pipa Ferinit
block.asthosus-05e-01-ferrinite-duct.description = Memindahkan barang ke depan menggunakan tekanan negatif.

#Warning: Called Transverse Pipeline in English not Transverse Duct!!!
block.asthosus-05e-02-transverse-duct.name = Pipa Lintasan
block.asthosus-05e-02-transverse-duct.description = Memindahkan barang ke depan menggunakan gaya magnet.

#Warning: Called Crosium Belt in English not Crosium Conveyor!!!
block.asthosus-05e-03-crosium-conveyor.name = Pipa Berbahan Krosium
block.asthosus-05e-03-crosium-conveyor.description = Mengemas tumpukan barang sebelum memindahkannya. Membaginya ke tiga arah di akhir.

#Warning: Called Pipeline Router in English!!!
block.asthosus-05e-04-ferrinite-duct-router.name = Pengarah Pipa
block.asthosus-05e-04-ferrinite-duct-router.description = Terbuat dari ferrinit. Mendistribusikan barang dari pipa ke tiga arah secara merata.

#Warning: Called Pipeline Distributor in English!!!
block.asthosus-05e-04-g-ferrinite-duct-distributor.name = Distributor Pipa
block.asthosus-05e-04-g-ferrinite-duct-distributor.description = Pengarah Pipa yang lebih besar. Mendistribusikan barang dari pipa ke tujuh arah secara merata.

#Warning: Called Pipeline Junction in English!!!
block.asthosus-05e-05-ferrinite-duct-junction.name = Persimpangan Pipa
block.asthosus-05e-05-ferrinite-duct-junction.description = Memungkinkan untuk melintasi dua pipa.

#Warning: Called Ferrinite Pipeline Bridge in English!!!
block.asthosus-05e-06-ferrinite-duct-bridge.name = Jembatan Pipa Ferinit
block.asthosus-05e-06-ferrinite-duct-bridge.description = Bertindak sebagai jembatan untuk melintasi pipa atau medan.

#Warning: Called Pipeline Sorter in English!!!
block.asthosus-05e-07-duct-sorter.name = Penyortir Pipa
block.asthosus-05e-07-duct-sorter.description = Jika barang yang masuk cocok dengan pilihan, barang tersebut akan diantarkan ke depan. Jika tidak, maka akan diantarkan ke samping.

#Warning: Called Inverted Pipeline Sorter in English!!!
block.asthosus-05e-08-duct-sorter-inverted.name = Penyortir Pipa Terbalik
block.asthosus-05e-08-duct-sorter-inverted.description = Bekerja seperti pipa penyortir tetapi memindahkan barang yang dipilih ke samping, bukan ke depan.

block.asthosus-05e-09-overflow-controller.name = Pengontrol Luapan
block.asthosus-05e-09-overflow-controller.description = Mengeluarkan barang ke samping jika jalur depan terblokir.

block.asthosus-05e-09-p-underflow-controller.name = Pengontrol Luapan Terbalik
block.asthosus-05e-09-p-underflow-controller.description = Berfungsi seperti pengontrol luapan tetapi terbalik.

block.asthosus-05e-10-heavy-unloader.name = Pembongkar Muatan Berat
block.asthosus-05e-10-heavy-unloader.description = Pembongkar terarah yang tidak dapat membongkar inti.

block.asthosus-05e-10-i-kinetic-propulsor.name = Propulsor Kinetik
block.asthosus-05e-10-i-kinetic-propulsor.description = Menembakkan sekumpulan barang dalam jarak menengah ke propulsor kinetik lain yang berada dalam jangkauannya. Membutuhkan tenaga.

#Warning: Called Cargo Base Station in English!!!
block.asthosus-05e-11-unit-cargo-base-station.name = Stasiun Kargo
block.asthosus-05e-11-unit-cargo-base-station.description = Memuat drone kargo dengan barang-barang yang akan dikirim menuju titik penurunan kargo.

#Warning: called Cargo Drop Point in English!!!
block.asthosus-05e-12-unit-cargo-drop-point.name = Titik Penurunan Kargo
block.asthosus-05e-12-unit-cargo-drop-point.description = Menerima barang yang diturunkan oleh drone kargo alveus.

block.asthosus-05e-13-heat-distributor.name = Distributor Panas
block.asthosus-05e-13-heat-distributor.description = Mengalihkan panas ke distributor panas lainnya atau pengkonsumsi panas.

#Liquid Blocks

block.asthosus-06f-01-aqueduct.name = Saluran Air
block.asthosus-06f-01-aqueduct.description = Memindahkan cairan ke depan.

block.asthosus-06f-01-b-viaduct.name = Saluran Via
block.asthosus-06f-01-b-viaduct.description = Saluran air dengan nyawa dan kecepatan lebih tinggi, terbuat dari obsidian.

block.asthosus-06f-02-aqueduct-junction.name = Persimpangan Saluran
block.asthosus-06f-02-aqueduct-junction.description = Digunakan untuk melintasi dua saluran air.

block.asthosus-06f-03-aqueduct-router.name = Pengarah Saluran
block.asthosus-06f-03-aqueduct-router.description = Mendistribusikan cairan ke tiga arah secara merata.

block.asthosus-06f-04-aqueduct-bridge.name = Jembatan Saluran
block.asthosus-06f-04-aqueduct-bridge.description = Digunakan untuk melintasi beberapa jalur distribusi atau medan untuk menghubungkan saluran air.

block.asthosus-06f-05-lodestone-pump.name = Pompa Batu Magnet
block.asthosus-06f-05-lodestone-pump.description = Perlahan memompa cairan dari ubin cair.

block.asthosus-06f-06-exothermic-pump.name = Pompa Eksotermik
block.asthosus-06f-06-exothermic-pump.description = Memompa cairan dari ubin cair. Membutuhkan batubara muda untuk beroperasi.

block.asthosus-06f-07-oasis-water-sieve.name = Saringan Air Oasis
block.asthosus-06f-07-oasis-water-sieve.description = Memurnikan air oasis untuk menghasilkan air oasis murni.

block.asthosus-06f-07-p-oasis-water-griddle.name = Wajan Air Oasis
block.asthosus-06f-07-p-oasis-water-griddle.description = Memurnikan air oasis menggunakan pasir merah untuk membuat air oasis murni. Lebih efisien dibandingkan saringan air oasis.

block.asthosus-06f-08-liquid-vat.name = Tangki Cairan
block.asthosus-06f-08-liquid-vat.description = Menyimpan cairan dan mengeluarkannya ke semua arah.

block.asthosus-06f-09-liquid-silo.name = Silo Cairan
block.asthosus-06f-09-liquid-silo.description = Menyimpan sejumlah besar cairan dan mengeluarkannya ke semua arah.

#Power Blocks

block.asthosus-07g-01-ferrinite-wire.name = Kabel Ferinit
block.asthosus-07g-01-ferrinite-wire.description = Mentransfer tenaga ketika ditempatkan dengan lebih banyak kabel. Dapat menyimpan tenaga dalam jumlah yang sangat kecil.

block.asthosus-07g-02-reinforced-wire.name = Kabel yang Diperkuat
block.asthosus-07g-02-reinforced-wire.description = Mentransfer tenaga ketika ditempatkan dengan lebih banyak kabel. Menyimpan lebih banyak tenaga dan memiliki nyawa yang jauh lebih baik dibandingkan kabel biasa.	

block.asthosus-07g-03-rectifier.name = Penyearah
block.asthosus-07g-03-rectifier.description = Memindahkan tenaga baterai ke satu arah, hanya jika sisi lain memiliki lebih sedikit tenaga yang tersimpan.

block.asthosus-07g-04-network-terminal.name = Terminal Jaringan
block.asthosus-07g-04-network-terminal.description = Hubungkan ke kabel, menampilkan jumlah tenaga saat ini dan yang tersimpan di dalam sistem.

block.asthosus-07g-05-connector-node.name = Simpul Konektor
block.asthosus-07g-05-connector-node.description = Menghubungkan kabel dalam jarak kecil tanpa perlu terhubung langsung. Sebuah jembatan kabel.

block.asthosus-07g-06-power-cell.name = Sel Tenaga
block.asthosus-07g-06-power-cell.description = Sel tenaga sederhana yang dibuat untuk menjaga dan menyimpan tenaga.

block.asthosus-07g-06-q-voltage-capacitator.name = Kapasitor Tegangan
block.asthosus-07g-06-q-voltage-capacitator.description = Kapasitor yang mampu menyimpan tenaga dalam jumlah lebih besar dibandingkan sel tenaga.

block.asthosus-07g-07-ignition-generator.name = Generator Pengapian
block.asthosus-07g-07-ignition-generator.description = Membakar bahan yang mudah terbakar untuk menghasilkan tenaga dalam jumlah kecil.

block.asthosus-07g-08-pressure-turbine.name = Turbin Tekanan Gas
block.asthosus-07g-08-pressure-turbine.description = Menggunakan tekanan untuk menghasilkan tenaga yang lebih besar.

block.asthosus-07g-09-cretite-turbine.name = Turbin Kretit
block.asthosus-07g-09-cretite-turbine.description = Menghasilkan tenaga dalam jumlah sedang dengan menggunakan kretit yang sangat mudah terbakar dan air oasis murni sebagai pendingin.

block.asthosus-07g-10-discharge-generator.name = Generator Pelepasan Muatan
block.asthosus-07g-10-discharge-generator.description = Menghasilkan tenaga dengan melepaskan material bermuatan. Perlahan membuat tekanan gas dan meledak ketika tekanan gas mencapai ambang batas maksimum.

#Warning: Called Radiation Reactor in English!!!
block.asthosus-07g-11-radiation-power-plant.name = Reaktor Radiasi
block.asthosus-07g-11-radiation-power-plant.description = Ditempatkan pada ventilasi barit untuk menghasilkan tenaga menggunakan emisi radioaktif yang dihasilkan oleh ventilasi.

block.asthosus-07g-11-s-diffusion-reactor.name = Reaktor Difusi
block.asthosus-07g-11-s-diffusion-reactor.description = Menghasilkan tenaga dengan mendifusikan campuran nontragen dan silikon tetrafluorida menggunakan panas. Meledak jika cairan pendingin yang disediakan tidak mencukupi.

block.asthosus-07g-12-draysten-destabilizer.name = Destabilisasi Draysten
block.asthosus-07g-12-draysten-destabilizer.description = Memanfaatkan kekuatan fisi untuk membelah draysten, memungkinkan pengeluaran tenaga yang ekstrim. Membutuhkan pendinginan berat untuk mencegah ledakan.

#Walls

block.asthosus-08h-01-ferrinite-wall-small.name = Dinding Ferinit
block.asthosus-08h-01-ferrinite-wall-small.description = Dinding yang terbuat dari ferinit. Melindungi bangunan sekutu dari kerusakan.

block.asthosus-08h-02-ferrinite-wall-large.name = Dinding Ferinit Besar
block.asthosus-08h-02-ferrinite-wall-large.description = Dinding besar yang terbuat dari ferinit. Melindungi bangunan sekutu dari kerusakan.

block.asthosus-08h-03-lodestone-wall-small.name = Dinding Batu Magnet
block.asthosus-08h-03-lodestone-wall-small.description = Dinding yang terbuat dari batu magnet.

block.asthosus-08h-04-lodestone-wall-large.name = Dinding Batu Magnet Besar
block.asthosus-08h-04-lodestone-wall-large.description = Dinding besar yang terbuat dari batu magnet

block.asthosus-08h-05-lithium-wall-small.name = Dinding Litium
block.asthosus-08h-05-lithium-wall-small.description = Dinding yang terbuat dari litium bermuatan. Terkadang melepaskan sentruman listrik yang memberikan damage pada musuh di sekitar.

block.asthosus-08h-06-lithium-wall-large.name = Dinding Litium Besar
block.asthosus-08h-06-lithium-wall-large.description = Dinding besar yang terbuat dari litium bermuatan. Terkadang melepaskan sentruman listrik yang memberikan damage pada musuh di sekitar.

block.asthosus-08h-07-obsidian-wall-small.name = Dinding Obsidian
block.asthosus-08h-07-obsidian-wall-small.description = Dinding yang terbuat dari obsidian. Melindungi bangunan sekutu dari kerusakan. Meledak menjadi pecahan saat dihancurkan.

block.asthosus-08h-08-obsidian-wall-large.name = Dinding Obsidian Besar
block.asthosus-08h-08-obsidian-wall-large.description = Dinding besar yang terbuat dari obsidian. Melindungi bangunan sekutu dari kerusakan. Meledak menjadi pecahan yang merusak saat dihancurkan.

block.asthosus-08h-09-barite-wall-small.name = Dinding Barit
block.asthosus-08h-09-barite-wall-small.description = Dinding yang terbuat dari barit. Melindungi bangunan sekutu dari kerusakan. Memberikan efek radiasi kepada musuh di sekitarnya.

block.asthosus-08h-10-barite-wall-large.name = Dinding Barit Besar
block.asthosus-08h-10-barite-wall-large.description = Dinding besar yang terbuat dari Barit. Melindungi bangunan sekutu dari kerusakan. Memberikan efek radiasi kepada musuh di sekitarnya.

block.asthosus-08h-11-crosium-wall-small.name = Dinding Krosium
block.asthosus-08h-11-crosium-wall-small.description = Dinding yang terbuat dari krosium. Mempertahankan bangunan sekutu dari kerusakan. Mampu menyerap laser dan menghantarkan tenaga.

block.asthosus-08h-12-crosium-wall-large.name = Dinding Krosium Besar
block.asthosus-08h-12-crosium-wall-large.description = Dinding besar yang terbuat dari krosium. Mempertahankan bangunan sekutu dari kerusakan. Mampu menyerap laser dan menghantarkan tenaga.

#Warning: Called Projector Wall in English!!!
block.asthosus-08h-13-webbing-wall-small.name = Dinding Proyektor
block.asthosus-08h-13-webbing-wall-small.description = Dinding yang terbuat dari vesmonium yang mampu memancarkan perisai sekali pakai. Meledak ketika hancur, membuat musuh terkena efek stun sebentar. Membentengi dari serangan yang lebih lemah.

#Warning: Called Large Projector Wall in English!!!
block.asthosus-08h-14-webbing-wall-large.name = Dinding Proyektor Besar
block.asthosus-08h-14-webbing-wall-large.description = Dinding besar yang terbuat dari vesmonium yang mampu memancarkan perisai sekali pakai. Meledak ketika hancur, membuat musuh terkena efek stun sebentar. Membentengi dari serangan yang lebih lemah.

block.asthosus-08h-15-draysten-wall-small.name = Dinding Draysten
block.asthosus-08h-15-draysten-wall-small.description = Dinding kokoh yang terbuat dari draysten yang memperlambat musuh di sekitarnya. Membutuhkan dan menghantarkan tenaga.

block.asthosus-08h-16-draysten-wall-large.name = Dinding Draysten Besar
block.asthosus-08h-16-draysten-wall-large.description = Dinding besar dan kokoh yang terbuat dari draysten yang memperlambat musuh di sekitarnya. Membutuhkan dan menghantarkan tenaga.

#Production Blocks/Crafters

block.asthosus-09i-01-lodestone-mixer.name = Pencampur Batu Magnet
block.asthosus-09i-01-lodestone-mixer.description = Mencampur dan memagnetisasi ferinit dan pasir keras menjadi batu magnet sekaligus menghasilkan pasir.

block.asthosus-09i-02-lodestone-basin.name = Pelebur Batu Magnet
block.asthosus-09i-02-lodestone-basin.description = Membuat batu magnet lebih efisien dengan melebur ferinit terlebih dahulu sebelum mencampurkannya dengan pasir keras. Membutuhkan air oasis sebagai pendingin.

block.asthosus-09i-03-lithium-grinder.name = Penggiling Litium
block.asthosus-09i-03-lithium-grinder.description = Menggiling demetit dan batubara muda menjadi bubuk dan menggunakannya untuk membuat litium.

block.asthosus-09i-04-lithium-compactor.name = Pemadat Litium
block.asthosus-09i-04-lithium-compactor.description = Menggiling dan memadatkan demetit dan batubara muda menjadi litium. Lebih efisien daripada penggiling litium.

block.asthosus-09i-05-cretite-mixer.name = Pencampur Kretit
block.asthosus-09i-05-cretite-mixer.description = Melelehkan litium, membuat bubuk batubara Muda, dan mencampurkan keduanya dengan pasir merah untuk menghasilkan kretit yang sangat mudah terbakar.

block.asthosus-09i-06-barite-quern.name = Gilingan Barit
block.asthosus-09i-06-barite-quern.description = Menghancurkan gumpalan radiasi menjadi barit yang dapat digunakan dan dibangun. Membutuhkan tenaga.

block.asthosus-09i-07-barite-cooler.name = Pendingin Barit
block.asthosus-09i-07-barite-cooler.description = Mendinginkan cairan barit menggunakan air oasis untuk membuat barit.

block.asthosus-09i-08-crosium-infuser.name = Infuser Krosium
block.asthosus-09i-08-crosium-infuser.description = Memasukkan obsidian dengan air oasis yang dimurnikan sebelum mengompresnya untuk membuat krosium. Membutuhkan tenaga dan tekanan gas.

#Warning: Called Vesmonium Accultor in English!!!
block.asthosus-09i-09-barite-loom.name = Akumulator Vesmonium
block.asthosus-09i-09-barite-loom.description = Membuat vesmonium menggunakan barit dan batubara muda. Membutuhkan tenaga dan tekanan gas. Bekerja lebih baik diatas ubin barit.

block.asthosus-09i-10-draysten-crucible.name = Tungku Pelebur Draysten
block.asthosus-09i-10-draysten-crucible.description = Membuat draysten menggunakan vesmonium dan nontragen. Membutuhkan panas dan tenaga.

block.asthosus-09i-11-nontragen-synthesizer.name = Penyintesis Nontragen
block.asthosus-09i-11-nontragen-synthesizer.description = Mengiling obsidian menjadi bubuk obsidian dan menekannya dengan air oasis menggunakan tekanan gas untuk membuat nontragen.

block.asthosus-09i-12-pressure-rig.name = Pengebor Tekanan Gas
block.asthosus-09i-12-pressure-rig.description = Memanfaatkan tekanan energi panas dari ventilasi dan menghasilkan tekanan gas yang dapat digunakan.

block.asthosus-09i-13-expansion-tank.name = Tangki Ekspansi
block.asthosus-09i-13-expansion-tank.description = Menggunakan panas untuk menciptakan tekanan gas.

block.asthosus-09i-14-large-expansion-tank.name = Tangki Ekspansi Besar
block.asthosus-09i-14-large-expansion-tank.description = Menghasilkan tekanan gas lebih cepat dan efisien dibandingkan tangki ekspansi biasa.

block.asthosus-09i-15-lignite-burner.name = Pembakar Batubara Muda
block.asthosus-09i-15-lignite-burner.description = Membakar batubara muda yang mudah terbakar untuk menghasilkan panas. Menghasilkan panas ke semua sisi secara merata.
block.asthosus-09i-15-lignite-burner.details = Ingat. Setiap sisi menghasilkan panas. Total ada 9 unit panas.

block.asthosus-09i-16-cretite-etna.name = Pembakar Kretit
block.asthosus-09i-16-cretite-etna.description = Membakar kretit yang sangat mudah terbakar untuk menghasilkan panas. Lebih efisien dibandingkan pembakar batubara muda. Menghasilkan panas ke semua sisi secara merata.
block.asthosus-09i-16-cretite-etna.details = Ingat. Setiap sisi menghasilkan panas. Total ada 33 unit panas.

block.asthosus-09i-17-solar-heater-panel.name = Panel Pemanas Tenaga Surya
block.asthosus-09i-17-solar-heater-panel.description = Menghasilkan sejumlah kecil panas dan tenaga secara pasif.
block.asthosus-09i-17-solar-heater-panel.details = Hanya ada 2 unit panas.

block.asthosus-09i-18-red-sand-filter.name = Penyaring Pasir Merah
block.asthosus-09i-18-red-sand-filter.description = Menyaring pasir merah menggunakan air oasis untuk menghasilkan pasir serta ferinit, demetit, dan batubara muda dalam jumlah kecil. Juga menghasilkan air oasis murni. Membutuhkan tekanan gas.

block.asthosus-09i-19-sand-compactor.name = Pemadat Pasir
block.asthosus-09i-19-sand-compactor.description = Mengembunkan pasir kembali menjadi pasir keras untuk digunakan kembali. Membutuhkan tekanan gas.

block.asthosus-09i-20-pyre.name = Pyre
block.asthosus-09i-20-pyre.description = Menggunakan tenaga untuk membakar item yang dimasukkan ke dalamnya dan menghancurkannya.
block.asthosus-09i-20-pyre.details = Hanya item yang bisa dihancurkan.

