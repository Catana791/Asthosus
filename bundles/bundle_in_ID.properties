status.asthosus-26z-01-item-tablet-ferrinite.name = Catatan Sumber Daya - Ferinit
status.asthosus-26z-01-item-tablet-ferrinite.description = Lokasi:\nDaerah tandus, sebuah bioma di Asthosus yang kondisinya relatif stabil dibandingkan dengan bagian lain di planet ini.\nKawasan ini dibatasi oleh hamparan luas lantai pasir hisap, endapan batubara muda, ventilasi geotermal, dan sisa-sisa tumbuhan mati.\nMeskipun tidak terbebas dari bahaya, daerah tandus di Asthosus menawarkan lingkungan yang jauh lebih aman untuk pengoperasian tahap awal.\n\nKomposisi:\nFerinit adalah material seperti batu, terbentuk dari perpaduan alami pasir dan endapan mineral.\nSuhu panas yang ada di Asthosus mengeraskan material tersebut menjadi substansi padat seperti batu, menjadikannya sumber daya yang berguna untuk konstruksi tahap awal.
status.asthosus-26z-01-item-tablet-ferrinite.details = Catatan R-001: Laporan Material Ferinit\n\nFerinit merupakan salah satu material paling melimpah yang ditemukan di daerah tandus, sebuah bioma yang meskipun sifatnya kering dan tandus, menawarkan lingkungan yang stabil dibandingkan dengan wilayah Asthosus lainnya yang lebih mudah berubah dan tidak bersahabat.\nKombinasi ventilasi geotermal dan endapan batubara muda telah menyebabkan terbentuknya material mirip batuan ini, gabungan pasir dan mineral yang mengeras seiring waktu.\nMeskipun tingkat kekerasan ferinit yang rendah membuatnya tidak cocok untuk digunakan pada konstruksi yang lebih maju atau jangka panjang, namun sangat berharga untuk tahap awal pembangunan dasar.\nKelimpahannya yang relatif dan kemudahan dalam mengekstraksinya memungkinkan pembentukan operasi yang cepat.\nSeiring bertambahnya sumber daya dan semakin tersedianya material yang lebih tahan lama, ferinit akan dihilangkan dan digantikan dengan alternatif yang lebih kuat.\nTetapi tampaknya akan terus berguna bahkan dalam struktur yang lebih kompleks.\n\n- Laporan Analisis Sumber Daya No.1 oleh Trumir

status.asthosus-26z-02-item-tablet-demetite.name = Catatan Sumber Daya - Demetit
status.asthosus-26z-02-item-tablet-demetite.description = Lokasi:\nDaerah tandus, sebuah bioma di Asthosus di mana ventilasi geotermal dan endapan kaya mineral menciptakan kondisi ideal untuk pembentukan demetit.\nSering ditemukan bersama ferinit, sumber daya logam ini diekstrak dari wilayah kaya akan sumber daya yang sama.\n\nKomposisi:\nDemetit adalah material logam yang terbentuk melalui peleburan mineral alami di bawah tekanan.\nKomposisi logamnya yang lembut membuatnya cocok untuk bangunan dasar, meskipun tidak cukup tahan lama untuk digunakan sendiri dalam konstruksi tingkat lanjut.
status.asthosus-26z-02-item-tablet-demetite.details = Catatan R-002: Laporan Material Demetit\n\nDemetit adalah salah satu sumber daya logam yang ditemukan di daerah tandus dan termasuk salah satu sumber daya selain ferinit yang digunakan untuk konstruksi tahap awal.\nSifat logamnya memungkinkannya berfungsi sebagai bahan bangunan yang berguna, meskipun tingkat kekerasan demetit yang rendah membuatnya tidak cocok untuk digunakan sendiri dalam pengaplikasian bertekanan tinggi.\nMeskipun melimpah dan mudah ditambang, demetit tidak memiliki daya tahan yang dibutuhkan untuk infrastruktur jangka panjang.\nUmumnya digunakan untuk konstruksi dasar dan komponen mekanis sederhana.\nSeiring meluasnya daerah operasional markas dan tersedianya material yang lebih tangguh, demetit akan digantikan, meskipun penggunaan akan tetap bernilai bagi tahap awal pembangunan markas dan struktur di masa depan.\n\n- Laporan Analisis Sumber Daya No.2 oleh Trumir

status.asthosus-26z-03-item-tablet-lignite.name = Catatan Sumber Daya - Batubara Muda
status.asthosus-26z-03-item-tablet-lignite.description = Lokasi:\nDitemukan di daerah tandus dan gurun Asthosus.\nBatubara muncul didekat dinding tempat flora pernah tumbuh subur, terutama pada tempat timbunan organik kuno yang terkubur dan terkompresi.\n\nKomposisi:\nBatubara muda merupakan material mirip bara bermutu rendah yang terbentuk melalui penguraian sebagian materi tanaman yang telah lama mati.\nStrukturnya yang berpori dan rapuh memungkinkan penyalaan yang mudah, membuatnya berharga untuk pemanasan dan pembakaran dasar.
status.asthosus-26z-03-item-tablet-lignite.details = Catatan R-003: Laporan Material Batubara Muda\n\nBatubara muda umumnya ditemukan di bagian bawah permukaan yang lemah di daerah tandus dan gurun, sering kali di dekat dinding bioma.\nMeskipun vegetasi hampir punah di Asthosus, keberadaan batubara muda menunjukkan usia kehidupan tanaman yang telah lama terlupakan.\nSeiring berjalannya waktu, suhu panas dan tekanan memadatkan sisa-sisa tanaman yang telah mati menjadi bahan bakar gelap yang rapuh.\nHasil energinya sederhana, tetapi kemudahan penyalaan dan kelimpahannya yang relatif menjadikannya sumber daya yang dapat diandalkan untuk sistem pemanas dan pembakaran tahap awal.\nDisarankan untuk berhati-hati, karena sifatnya yang mudah terbakar dapat menyebabkan kecelakaan jika tidak ditangani dengan benar.\nSeiring meluasnya operasi ke lingkungan yang lebih keras, batubara muda terus berfungsi sebagai batu loncatan menuju teknologi bahan bakar yang lebih maju dan sebagai hikmah yang dapat diandalkan.\n\n- Laporan Analisis Sumber Daya No.3 oleh Trumir

status.asthosus-26z-04-item-tablet-hardened-sand.name = Catatan Sumber Daya - Pasir Keras
status.asthosus-26z-04-item-tablet-hardened-sand.description = Lokasi:\nMudah ditemukan di Asthosus, terutama di bioma gurun.\nPasir keras terbentuk ketika sedimen yang gembur terkena panas berkelanjutan, yang menyebabkan kompresi alami seiring waktu.\n\nKomposisi:\nPasir keras merupakan hasil paparan termal yang sangat kuat terhadap endapan pasir dan sedimen secara umum.\nProses ini menggabungkan butiran pasir menjadi material yang lebih padat dan tersusun rapat.\nMeskipun tidak memiliki kekuatan struktural seperti batu atau logam, ia berfungsi sebagai perantara yang berguna dalam penyempurnaan sumber daya yang digunakan pada konstruksi sederhana.
status.asthosus-26z-04-item-tablet-hardened-sand.details = Catatan R-004: Laporan Material Pasir Keras\n\nPasir keras dapat ditemukan di daerah gurun dengan panas yang sangat ekstrem. Suhu panas di Asthosus memampatkan pasir dan sedimen yang gembur menjadi bentuk padat namun dapat diterapkan sebagai sumber daya penting dalam rantai penciptaan sumber daya baru. Sayangnya, sering diabaikan oleh surveyor daerah permukaan Asthosus.\nMaterial ini sangat melimpah di bioma gurun karena sebagian besar tanah di bioma ini terbuat dari material ini.\nMeskipun penerapannya sangatlah terbatas dibandingkan dengan bahan konstruksi utama, pasir keras memiliki peran penting dalam rantai pemrosesan - khususnya dalam penciptaan sumber daya baru.\nDaya tahan yang sederhana membuatnya tidak disarankan untuk digunakan dalam pembuatan struktur bangunan, namun ketersediaan dan perannya dalam proses pemurnian menjadikannya sumber daya yang layak diamankan.\n\n- Laporan Analisis Sumber Daya No.4 oleh Trumir

status.asthosus-26z-05-item-tablet-red-sand.name = Catatan Sumber Daya - Pasir Merah
status.asthosus-26z-05-item-tablet-red-sand.description = Lokasi:\nDitemukan secara eksklusif di bioma mesa Asthosus.\nPasir merah mudah dikenali dari warnanya yang cerah dan tekstur butirannya. Sering kali menyelimuti lereng atau lembah curam dan berlapis di wilayah tersebut.\n\nKomposisi:\nPasir merah tersusun dari partikel mineral teroksidasi, sedimen yang telah lapuk, dan jejak halus dari berbagai material di Asthosus. Warnanya berasal dari kandungan besi yang tinggi, teroksidasi oleh siklus paparan panas dan angin.
status.asthosus-26z-05-item-tablet-red-sand.details = Catatan R-005: Laporan Material Pasir Merah\n\nPasir merah meliputi sebagian besar bioma mesa bersamaan dengan bioma terakota dan pasir merah yang hangus seperti material kaca akibat paparan panas yang ekstrem.\nMeskipun tidak memiliki nilai struktural sama sekali, analis menunjukkan bahwa pasir merah mengandung konsentrasi jejak elemen yang sangat kecil, yang berpotensi berguna dalam operasi pemurnian tahap kedua.\nPasir merah berperan dalam sifat logistik daripada fundamental, menawarkan sumber material pasif daripada sumber daya inti.\nKarena prioritasnya yang relatif rendah, Pasir Merah dikumpulkan secara oportunistik selama operasi penggalian yang lebih luas. Pasir ini juga tampaknya berharga sebagai bahan pencampur untuk bahan peledak yang sangat mudah terbakar.\n\n- Laporan Analisis Sumber Daya No.5 oleh Trumir

status.asthosus-26z-06-item-tablet-lodestone.name = Catatan Sumber Daya - Batu Magnet
status.asthosus-26z-06-item-tablet-lodestone.description = Lokasi:\nDiproduksi di fasilitas pencampuran khusus menggunakan komponen dasar yang berasal dari daerah tandus dan padang gurun.\nMeskipun batuan magnetik alami terdapat di Asthosus, batuan tersebut tidak dapat dicapai melalui cara biasa, sehingga memerlukan pabrik khusus untuk memproduksinya.\n\nKomposisi:\nSenyawa padat dan reaktif secara magnetis, batu magnet dihasilkan dari pencampuran fisik mineral padat dan material berbasis sedimen.\nMeskipun tidak memiliki tingkat magnetisasi yang sama seperti bebatuan magnetik yang alami, campuran tersebut membentuk struktur stabil dengan sifat konduktif yang berguna dalam sistem otomatisasi dan transportasi.
status.asthosus-26z-06-item-tablet-lodestone.details = Catatan R-006: Laporan Material Batu Magnet\n\nTidak seperti banyak sumber daya lain yang ditambang langsung dari kerak planet, batu magnet adalah bahan buatan - dibuat melalui pencampuran sederhana daripada penambangan.\nDengan menggabungkan pasir keras dengan ferinit, senyawa seimbang terbentuk yang mendukung konduktivitas dasar dan integritas struktural.\nMeskipun prosesnya sederhana, batu magnet telah terbukti penting untuk perakitan unit dan struktur canggih.\nPerannya dalam mendukung mekanisme kontrol dan keseimbangan struktural menjadikannya bagian penting dari infrastruktur produksi dan distribusi.\n\n- Laporan Analisis Sumber Daya No.6 oleh Trumir

status.asthosus-26z-07-item-tablet-lithium.name = Catatan Sumber Daya - Litium
status.asthosus-26z-07-item-tablet-lithium.description = Lokasi:\nDiproduksi melalui penyempurnaan industri.\nLitium diproduksi dalam fasilitas penggiling, fasilitas yang mengekstrak dan memurnikan elemen reaktif dari batubara muda dan demetit melalui proses abrasi.\n\nKomposisi:\nBahan yang lembut dan pucat yang memiliki potensi muatan tinggi dan sensitivitas terhadap kimia.\nProses mengubah bahan bakar dan logam mentah menjadi litium yang dapat digunakan memang efisien, tetapi harus diawasi secara ketat karena melibatkan bahan-bahan yang mudah terbakar.
status.asthosus-26z-07-item-tablet-lithium.details = Catatan R-007: Laporan Material Litium\n\nMirip dengan batu magnet, litium disintesis dalam unit pemrosesan yang terkontrol daripada diperoleh langsung dari ubin.\nDengan menggiling batubara muda dan demetit bersama-sama di bawah tekanan dan abrasi yang kuat, jejak elemen reaktif dipisahkan dan digabungkan kembali menjadi bentuk yang stabil dan dapat digunakan.\nHasilnya adalah senyawa aktif elektrokimia yang lembut dan penting untuk sistem elektronik, pengontrol energi, dan manajemen simpul tenaga. \nMeskipun risiko ledakannya rendah, litium tetap sensitif terhadap bahan kimia yang bermuatan.\nProtokol penanganan harus diikuti untuk menghindari kontaminasi atau paparan termal selama berada di dalam penyimpanan .\n\n- Laporan Analisis Sumber Daya No.7 oleh Trumir

status.asthosus-26z-08-item-tablet-cretite.name = Catatan Sumber Daya - Kretit
status.asthosus-26z-08-item-tablet-cretite.description = Lokasi:\nDiproduksi di pencampur kretit, fasilitas industri khusus yang menggabungkan batubara, litium, dan pasir merah.\nHasilnya adalah material komposit yang mudah menguap, digunakan dalam ledakan terkendali atau sebagai sumber energi yang kuat jika dikelola dengan hati-hati.\n\nKomposisi:\nKretit adalah campuran batubara muda, litium, dan pasir merah yang reaktif secara kimia dan sangat tidak stabil.\nInteraksi dari ketiga unsur-unsur ini dikontrol secara konstan agar dapat menghasilkan senyawa yang mudah terbakar dan sedikit meledak, dengan potensi energi yang sangat besar jika dimanfaatkan dengan benar dan hati hati.
status.asthosus-26z-08-item-tablet-cretite.details = Catatan R-008: Laporan Material Kretit\n\nKretit, tidak seperti bahan lainnya di Asthosus, bahan ini sengaja dibuat mudah menguap.\nDiproduksi menggunakan batubara muda, litium, dan pasir merah di dalam fasilitas pencampur kretit, material komposit ini sangat mudah terbakar dan sedikit meledak.\nMeskipun tidak dapat digunakan dalam konstruksi karena sifatnya yang mudah menguap, kretit berharga dalam pengaplikasian yang lebih khusus.\nPotensi ledakan yang dimiliki kretit membuatnya berguna dalam pembongkaran terkendali dan penciptaan energi, namun perlu berhati-hati dalam menangani atau mengangkut material ini.\nPengapian yang tidak disengaja dapat mengakibatkan hasil yang buruk.\nUntuk saat ini, penggunaannya masih terbatas pada operasi yang paling presisi, sehingga tidak praktis untuk membangun markas ataupun untuk memproduksi unit.\n\n- Laporan Analisis Sumber Daya No.8 oleh Trumir

status.asthosus-26z-09-item-tablet-crystalline-geode.name = Catatan Sumber Daya - Geoda Kristal
status.asthosus-26z-09-item-tablet-crystalline-geode.description = Lokasi:\nDitemukan di permukaan sekitar dinding bioma gunung berapi beku, medannya yang keras dan kolam lava cair yang melimpah.\nGeoda ini dapat ditemukan di tepi bioma, sehingga menjadikannya berbahaya namun juga bermanfaat untuk dikumpulkan dan diolah.\n\nKomposisi:\nKristal obsidian yang terbungkus dalam lapisan ferinit yang tebal, itulah geoda kristal.\nSuhu panas yang tinggi dari lava cair di sekitarnya mempercepat pembentukan alami lapisan pelindung ini, membuat geoda ini sangat sulit untuk diekstrak.
status.asthosus-26z-09-item-tablet-crystalline-geode.details = Catatan R-009: Laporan Material Geoda Kristal\n\nGeoda kristal ditemukan di dekat danau lava cair dari bioma gunung berapi beku, di mana suhu panas yang tinggi dari celah vulkanik di dekatnya berkontribusi pada pembentukannya.\nGeoda ini terdiri dari kristal obsidian yang berharga, terbungkus dalam lapisan tebal ferinit.\nMeskipun peran cangkang terluar berlapis ferinit adalah untuk melindungi kristal dari lingkungan yang keras, membuat proses ekstraksi menjadi sulit dilakukan.\nMenghancurkan geoda adalah satu-satunya cara untuk mengakses obsidian yang ada di dalamnya, sumber daya yang sangat berharga karena daya tahan dan kekuatannya.\nLokasi geoda yang dekat dengan lava cair, membuat proses ekstraksi menjadi lebih berisiko dan diperlukan perencanaan yang cermat dan peralatan yang tepat untuk menghindari bahaya yang ditimbulkan oleh panas di sekitarnya yang jauh lebih besar daripada tempat lain di permukaan Asthosus.\n\n- Laporan Analisis Sumber Daya No.9 oleh Trumir

status.asthosus-26z-10-item-tablet-obsidian.name = Catatan Sumber Daya - Obsidian
status.asthosus-26z-10-item-tablet-obsidian.description = Lokasi:\nDitemukan di bioma gunung berapi beku dan daerah dengan lava cair yang melimpah.\nObsidian tidak ditambang secara langsung, melainkan diekstrak melalui metode khusus seperti penghancuran geoda atau cetakan pendingin lava.\n\nKomposisi:\nObsidian adalah kaca vulkanik alami yang terbentuk di bawah suhu ekstrem. Karena kekerasan dan daya tahannya, obsidian banyak dicari untuk konstruksi canggih dan peralatan khusus.
status.asthosus-26z-10-item-tablet-obsidian.details = Catatan R-010: Laporan Material Obsidian\n\nObsidian adalah salah satu material paling tahan lama yang ditemukan di Asthosus, sangat sering dicari karena kekuatan dan kegunaannya dalam konstruksi tingkat lanjut.\nTidak seperti sumber daya lainnya, obsidian tidak dapat ditambang secara langsung. Sebaliknya, obsidian harus diperoleh dengan memecahkan geoda kristal atau melalui cetakan pendingin lava cair dari danau lava atau celah vulkanik.\nProses pendinginan menghasilkan bentuk Obsidian yang padat, yang kemudian dapat dikumpulkan dan digunakan.\nMeskipun sangat melimpah di bioma gunung berapi beku, tentunya ada resiko besar untuk mendapatkan obsidian, karena lava cair di sekitarnya menghadirkan bahaya dan masalah yang cukup besar dalam proses transportasi.\nNamun, setelah diperoleh, obsidian adalah material yang sangat berharga yang digunakan dalam konstruksi struktur dan teknologi canggih.\n\n- Laporan Analisis Sumber Daya No.10 oleh Trumir

status.asthosus-26z-11-item-tablet-irradiated-lump.name = Catatan Sumber Daya - Gumpalan Radiasi
status.asthosus-26z-11-item-tablet-irradiated-lump.description = Lokasi:\nDitemukan di daerah hamparan radiasi yang luas dan berbahaya di mana radiasi alami memenuhi lingkungan.\nBahan-bahan yang terkena radiasi di area ini sangat banyak namun sangat berbahaya.\n\nKomposisi:\nSebagai mineral radioaktif, gumpalan radiasi tidak memiliki nilai praktis dalam bentuk mentahnya. Radioaktivitasnya yang tinggi membuatnya berbahaya untuk ditangani tanpa tindakan perlindungan yang tepat, dan tidak dapat langsung digunakan dalam konstruksi ataupun produksi.\nStrukturnya berpori dan rapuh.
status.asthosus-26z-11-item-tablet-irradiated-lump.details = Catatan R-011: Laporan Material Gumpalan Radiasi\n\nStrukturnya berpori dan rapuh. Gumpalan radiasi merupakan mineral yang ditemukan di daerah hamparan radiasi yang luas dan berbahaya, sebuah bioma di mana radiasi alami meresap ke dalam daratan.\nMeskipun tahan lama dan memiliki sifat radioaktif, gumpalan tersebut sebagian besar tidak dapat digunakan dalam keadaan mentah. Radioaktivitasnya yang tinggi menimbulkan bahaya yang signifikan bagi siapa pun yang mencoba menambang ataupun mengolahnya.\nNamun, bila ditangani dan diproses dengan tepat, gumpalan tersebut dapat diubah menjadi barit, material yang stabil dan berharga.\nDaerah hamparan radiasi dikenal karena hamparan tanah radioaktif dan urat mineral yang terbuka, namun bahaya yang ditimbulkannya menjadikan lokasi ini memerlukan kehati-hatian dan perencanaan yang matang untuk setiap operasi ekstraksi.\n\n- Laporan Analisis Sumber Daya No.11 oleh Trumir

status.asthosus-26z-12-item-tablet-barite.name = Catatan Sumber Daya - Barit
status.asthosus-26z-12-item-tablet-barite.description = Lokasi:\nDitemukan di daerah hamparan radiasi, mineral ini adalah produk olahan dari gumpalan radiasi, diproses di fasilitas khusus yang dirancang untuk menangani sifat-sifat yang berbahaya di dalamnya. \n\nKomposisi: \nBarite is a highly radioactive mineral with various applications in high-tier building, power production, and crafting. \nIt is a dense and durable resource that plays a crucial role in constructing more advanced technologies and structures. \nThe mineral is known for its significant radioactivity, which is both a danger and an asset, depending on its use.
status.asthosus-26z-12-item-tablet-barite.details = Catatan R-012: Barite Material Report \n\nBarite is one of the most valuable materials found in the Radiant Expanse. \nCreated from Irradiated Lumps, it is an essential resource for powering advanced structures, producing high-tier components, and for specialized crafting. \nIts radioactive properties provide significant energy potential, making it an indispensable material for power production. \nDespite its usefulness, Barite’s high radioactivity presents challenges when it comes to its handling and storage. Careful management of its radiation output is critical, as exposure can lead to significant health hazards. \nDue to its durability and power potential, Barite is expected to be used extensively in the construction of high-tech structures and advanced energy systems. \n\n- Trumir Resource Analysis Report No.12

status.asthosus-26z-13-item-tablet-crosium.name = Catatan Sumber Daya - Crosium
status.asthosus-26z-13-item-tablet-crosium.description = Lokasi: \nCrosium is created in a specialized facility called the Crosium Infuser, where Obsidian, Pressure, and Purified Oasis Water are combined under controlled conditions. \nThis unique process allows the material to take on properties that are highly valued in advanced building and unit creation. \n\nKomposisi: \nCrosium is a versatile material with a remarkable ability to shift between being electrically insulative and conductive depending on the handling process. \nIts molecular structure gives it an unusual adaptability, making it essential for high-tech applications, from intricate building systems to the creation of specialized units and machinery.
status.asthosus-26z-13-item-tablet-crosium.details = Catatan R-013: Crosium Material Report \n\nCrosium is one of the most fascinating and useful materials discovered on Asthosus. \nCreated in a Crosium Infuser, it combines Obsidian, intense Pressure, and Purified Oasis Water to form a composite material with unique properties. \nThe real advantage of Crosium lies in its ability to be both electrically insulative and conductive, depending on how it is processed. This dual functionality makes Crosium invaluable in advanced building, especially for structures requiring specific electrical properties. \nIt’s also used in the production of specialized units, where its ability to handle both electrical flow and insulation is crucial for high-tech designs. \nWhile Crosium is relatively stable, its creation process requires careful control of conditions, making it a highly useful but carefully managed resource. \n\n- Trumir Resource Analysis Report No.13

status.asthosus-26z-14-item-tablet-vesmonium.name = Catatan Sumber Daya - Vesmonium
status.asthosus-26z-14-item-tablet-vesmonium.description = Lokasi: \nVesmonium is produced in the Vesmonium Accultor, a specialized facility where Lignite, Barite, Pressure, and Liquid Barite are combined under controlled conditions. \nThis unique mixture results in a material with slightly charged, flammable, and radioactive properties, commonly used in advanced building, defensive structures, and crafting. \n\nKomposisi: \nVesmonium is a highly reactive material formed through a complex process involving the blending of volatile substances. \nIts slight charge, flammability, and moderate radioactivity make it a critical resource for high-tech applications but also a dangerous one to manage.
status.asthosus-26z-14-item-tablet-vesmonium.details = Catatan R-014: Vesmonium Material Report \n\nVesmonium is a synthetic material created in the Vesmonium Accultor, using a combination of Lignite, Barite, Pressure, and Liquid Barite. The resulting product exhibits a delicate balance of charge, flammability, and radioactivity, making it particularly valuable for advanced building, defense systems, and high-energy applications. \nIts ability to generate a small charge and its inherent flammability offer exciting opportunities for crafting energy systems, defensive structures, and explosive devices. \nHowever, these qualities also pose significant risks, and careful handling is essential when incorporating Vesmonium into any technology. Its radioactivity and volatility make it a material that should be treated with caution, especially when used in close proximity to living environments. \n\n- Trumir Resource Analysis Report No.14

status.asthosus-26z-15-item-tablet-draysten.name = Catatan Sumber Daya - Draysten
status.asthosus-26z-15-item-tablet-draysten.description = Lokasi: \nDraysten is crafted in the Draysten Crucible, a high-tech facility where Vesmonium, Nontragen, and Heat are combined to create this advanced alloy. \nDue to the complex nature of its production process, Draysten is an extremely expensive material, especially given the resource-heavy requirements of Vesmonium in its creation. \n\nKomposisi: Draysten is a slightly charged and highly flammable alloy formed by infusing Vesmonium with Nontragen using extreme heat. \nThe resulting material is a potent combination of charge, explosiveness, and moderate radioactivity, making it ideal for lategame applications in building and unit creation.
status.asthosus-26z-15-item-tablet-draysten.details = Catatan R-015: Draysten Material Report \n\nDraysten represents the pinnacle of alloy creation on Asthosus. This highly advanced material is produced in the Draysten Crucible, a process that combines Vesmonium — a complex material requiring multiple volatile ingredients — with Nontragen and Heat. \nThe resulting alloy boasts increased charge, flammability, and explosive properties, making it indispensable for lategame infrastructure and specialized units. \nHowever, its creation is highly resource-intensive, with the need for Vesmonium — a material already requiring substantial investment in resources and production facilities — adding further cost and complexity to the process. \nDraysten's explosive potential and charge capabilities make it ideal for creating powerful defensive structures, advanced units, and weapons. \n\n- Trumir Resource Analysis Report No.15

status.asthosus-26z-16-liquid-tablet-pressure.name = Catatan Sumber Daya - Pressure
status.asthosus-26z-16-liquid-tablet-pressure.description = Lokasi: \nPressure is one of the most vital and commonly used resources across Asthosus, powering an array of machines, generators, and other devices essential to life and operations. \nFound in natural reserves deep underground or extracted through specialized equipment, it serves as the lifeblood for countless operations. \n\nKomposisi: \nPressure itself is a gaseous material under extreme conditions, harnessed and utilized for its ability to generate energy when released in controlled settings. \nIt is a fundamental component of many Asthosian machines, turbines, and energy systems, often stored in high-pressure containers or used in real-time processes to power technology. \nDespite its potential for catastrophic explosions under improper management, it remains an indispensable part of Asthosian industry.
status.asthosus-26z-16-liquid-tablet-pressure.details = Catatan R-016: Pressure Utilization Report \n\nPressure is not just an essential resource—it’s the very engine that drives much of Asthosian technological infrastructure. \nFrom turbines to large-scale energy production systems, Pressure plays a critical role in harnessing energy from the planet’s unstable environment. \nAs a gas, it must be carefully controlled, stored, and handled with caution, for even minor fluctuations in containment can lead to catastrophic explosions. While it has zero flammability, its explosive potential remains a serious concern, requiring advanced safety protocols in any environment where it’s used. \nThe gas is particularly invaluable in powering the Pressure Turbines, allowing for efficient energy generation in even the most challenging biomes of Asthosus. \nThough highly volatile, its use in machine operations cannot be overstated. Proper handling ensures that Pressure remains one of the most crucial substances in maintaining technological dominance. \n\n- Trumir Resource Analysis Report No.16

status.asthosus-26z-17-liquid-tablet-sif4.name = Catatan Sumber Daya - Silicon Tetrafluoride
status.asthosus-26z-17-liquid-tablet-sif4.description = Lokasi: \nSilicon Tetrafluoride is a highly volatile gas that, while dangerous, is a necessary component in a variety of advanced Asthosian systems, especially in the cooling mechanisms for weaponry and resource refinement processes. \nFound primarily in research and industrial facilities, its role is critical to maintaining the efficiency and safety of certain high-energy systems. \nThe gas itself is harnessed by Geothermal Accumulators from Asthosian vents. \n\nKomposisi: \nSilicon Tetrafluoride is a gaseous compound, highly reactive with water and moisture, and capable of inducing severe damage if mishandled. Despite its toxicity, it serves a vital role in the cooling processes for turrets and certain resource refinement techniques, where its properties allow it to absorb and dissipate heat efficiently. \nIts danger lies not only in its reactive nature but also in its explosive potential when subjected to high temperatures or improper containment.
status.asthosus-26z-17-liquid-tablet-sif4.details = Catatan R-017: Silicon Tetrafluoride Handling Protocol \n\nSilicon Tetrafluoride remains one of the most challenging substances to manage, given its extreme volatility and hazardous nature. \nIt is commonly used in cooling systems for high-energy devices, such as turrets and refineries, where it plays an irreplaceable role in maintaining safe temperatures. The gas’s ability to absorb heat with minimal thermal resistance makes it ideal for these applications, but its highly reactive composition means that even slight exposure to moisture or improper containment can result in disastrous consequences. \nAdditionally, its explosive tendencies when under pressure must be considered at all times. As a result, only specially designed equipment and reinforced safety protocols are in place for its use. Despite these risks, it remains one of the most indispensable compounds for advanced resource processing and turret operations. \n\n- Trumir Resource Analysis Report No.17

status.asthosus-26z-18-liquid-tablet-oasis-water.name = Catatan Sumber Daya - Oasis Water
status.asthosus-26z-18-liquid-tablet-oasis-water.description = Lokasi: \nOasis Water is a rare and vital liquid sourced from oases found within the desert biomes of Asthosus. \nThese oases, which are few and far between, serve as the only significant reservoirs of liquid in the otherwise dry and hostile landscape. \n\nKomposisi: \nOasis Water is distinguished by its unusually high concentration of minerals, which gives it unique properties compared to typical water. The elevated mineral content increases its boiling point, preventing it from evaporating instantly in the extreme temperatures of Asthosus. \nThis makes it crucial for use as a coolant, particularly in environments where regular water would evaporate too quickly to be useful. \nIts mineral concentration also makes it a highly effective thermal conductor, able to absorb and dissipate heat much more efficiently than standard liquids.
status.asthosus-26z-18-liquid-tablet-oasis-water.details = Catatan R-018: Oasis Water Usage Report \n\n Oasis Water’s high mineral content is what sets it apart from ordinary water, making it invaluable for cooling systems on Asthosus. The unique blend of minerals allows it to withstand the scorching temperatures of the planet without evaporating instantly, a key factor in its usefulness as a coolant in industrial operations. \nDue to this Komposisi, it can absorb a significant amount of heat before reaching its boiling point, making it highly effective in cooling power generation and machinery, particularly in desert regions where temperatures can reach extreme levels. \nThe scarcity of Oasis Water, however, makes its use a delicate balancing act, as extraction must be done sustainably to prevent depletion of these precious resources. \n\n- Trumir Resource Analysis Report No.18

status.asthosus-26z-19-liquid-tablet-purified-water.name = Catatan Sumber Daya - Purified Oasis Water
status.asthosus-26z-19-liquid-tablet-purified-water.description = Lokasi: \nPurified Oasis Water is derived from the mineral-rich Oasis Water found in desert biomes on Asthosus. After being extracted, the water undergoes a filtration process to remove any contaminants, ensuring that only the highest quality liquid remains. \n\nKomposisi: \nPurified Oasis Water is the result of Oasis Water that has been carefully filtered using a specialized sieve. This filtration process removes impurities, leaving the water in a pristine state ideal for technical applications. \nWhile still maintaining its high mineral concentration, Purified Oasis Water is now free from the natural contaminants present in raw Oasis Water. Its improved composition enhances its use as a superior coolant and makes it more effective in delicate machinery or advanced systems that require a higher level of purity.
status.asthosus-26z-19-liquid-tablet-purified-water.details = Catatan R-019: Purified Oasis Water Application Report \n\nPurified Oasis Water is an invaluable resource, filtered to meet the stringent requirements for use in advanced machinery and high-tech applications. Its mineral-rich composition, now free of contaminants, offers the same thermal advantages as regular Oasis Water, including an increased boiling point and superior heat absorption properties. \nThe purity of the water makes it ideal for delicate and precise machinery, such as cooling systems for reactors and turbines, where even trace contaminants could lead to failure. \nDespite its enhanced purity, Purified Oasis Water remains as scarce as its unfiltered counterpart, requiring careful management in any operation. \n\n- Trumir Resource Analysis Report No.19

status.asthosus-26z-20-liquid-tablet-liquid-barite.name = Catatan Sumber Daya - Liquid Barite
status.asthosus-26z-20-liquid-tablet-liquid-barite.description = Lokasi: \n Liquid Barite is a highly unstable, radioactive form of Barite, only found in the most extreme conditions. \nThis fluid form is capable of spreading quickly and causing damage to anything it comes into contact with. Its caustic nature and the radiation it emits make it one of the most dangerous liquids on Asthosus. \nHowever, when cooled and processed through a Barite Cooler, Liquid Barite can be hardened back into solid Barite, a useful material for advanced building and crafting. \n\nKomposisi: \nLiquid Barite retains many of the properties of its solid counterpart, but in a more unstable, liquid state. \nIts high radioactivity makes it extremely dangerous to handle, and it emits a faint but persistent radiation field. Anything that comes into contact with Liquid Barite becomes exposed to this radiation and is damaged as a result. \nIts high viscosity and explosiveness make it a potential hazard in large quantities.
status.asthosus-26z-20-liquid-tablet-liquid-barite.details = Catatan R-020: Liquid Barite Hazard Report \n\nLiquid Barite presents a significant threat to equipment due to its high volatility and the radiation it emits. \nWhen not properly contained, it will spread across the environment, causing extensive damage. The substance is difficult to manage, but with the correct cooling processes in place, it can be solidified back into Barite and used as a resource for advanced construction and defense systems. \nHowever, the process of safely handling Liquid Barite requires specialized equipment, such as Barite Coolers, which are necessary for its transformation into a usable state. \n\n- Trumir Resource Analysis Report No.20

status.asthosus-26z-21-liquid-tablet-nontragen.name = Catatan Sumber Daya - Nontragen
status.asthosus-26z-21-liquid-tablet-nontragen.description = Lokasi: \nNontragen is a sophisticated and highly specialized gas, produced through a unique process that involves pressurizing Oasis Water and Powderized Obsidian. \nThis gas plays a crucial role in advanced cooling systems and high-tech production processes on Asthosus. Its unique properties make it invaluable for high-efficiency applications, particularly in environments where extreme temperatures are a challenge. \nNontragen is recognized for its thermal stability, which allows it to serve as a powerful coolant in systems requiring constant, regulated temperatures. \n\nKomposisi: \nNontragen is a gas with a distinct thermal signature, making it a critical component in managing the heat generated by advanced machinery and facilities on the planet. \nThe synthesis process, which involves the combination of Oasis Water and Powderized Obsidian under intense pressure, results in a gas with impressive heat capacity and a stable cooling effect. It can withstand high temperatures and regulate cooling in systems that would otherwise be vulnerable to overheating. \nThe unique mixture of ingredients gives Nontragen a subtle but noticeable color and texture, a distinguishing factor for working with it.
status.asthosus-26z-21-liquid-tablet-nontragen.details = Catatan R-021: Nontragen Synthesis Report \n\nThe synthesis of Nontragen is a delicate process, requiring precise control of temperature and pressure. \nIts applications in high-end production systems are invaluable, especially in environments such as the Radiant Expanse and the Igneous Biome, where extreme heat is a constant threat. \nThe gas serves as a highly effective coolant, particularly for advanced machinery and reactors that require constant cooling under high-stress conditions. Furthermore, Nontragen's role in advanced production methods, particularly in the creation of high-tech alloys and materials, cannot be overstated. \n\n- Trumir Resource Analysis Report No.21