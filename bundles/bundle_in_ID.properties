#Units - Arcana

unit.asthosus-arcana-blob.name = Arcana Blob
unit.asthosus-arcana-blob.description = Diciptakan oleh Primal Monolith, makhluk asing ini memuntahkan api ungu untuk menyerang.

unit.asthosus-arcana-moth.name = Arcana Moth
unit.asthosus-arcana-moth.description = Diciptakan oleh Ample Monolith, makhluk asing ini menjatuhkan gugusan lumut arcana ke pertahanan Anda.

unit.asthosus-arcana-raynoid.name = Arcana Raynoid
unit.asthosus-arcana-raynoid.description = Makhluk mirip kepiting yang memiliki pelindung berlapis dan memiliki kemampuan menyerang yang berbahaya.

#Units - Barite

unit.asthosus-barite-crawler.name = Barit Perayap
unit.asthosus-barite-crawler.description = Bentuk kehidupan aneh yang lahir di bioma radioaktif Asthosus.

unit.asthosus-barite-stalker.name = Barit Penusuk
unit.asthosus-barite-stalker.description = Bentuk kehidupan aneh yang lahir di bioma radioaktif Asthosus.

unit.asthosus-barite-scourge.name = Barit Penyiksa
unit.asthosus-barite-scourge.description = Bentuk kehidupan aneh yang lahir di bioma radioaktif Asthosus.

#Sectors - Campaign

sector.asthosus-19s-01-genesis.name = Permulaan
sector.asthosus-19s-01-genesis.description = Anda mendarat di Asthosus dan menemukan diri Anda berada di jurang kecil tanpa kehidupan dan sumber daya.\n\nBisakah Anda benar-benar menaklukkan planet ini ?

sector.asthosus-19s-02-ignition.name = Pengapian
sector.asthosus-19s-02-ignition.description = Terdapat Deposit kecil [accent]Batubara Muda[] yang terbentuk melalui aktivitas energi panas di planet ini.\n\nMulailah pelajari tenaga listrik.

sector.asthosus-19s-03-lattice.name = Jeruji
sector.asthosus-19s-03-lattice.description = Sumber daya yang tersebar memenuhi area ini.\nCegah musuh dari memanfaatkannya.\nPerluas secepat mungkin.\n\nManfaatkan [accent]Batu Magnet[] untuk bertahan dan melawan musuh yang lebih kuat.

sector.asthosus-19s-04-fulge.name = Fulge
sector.asthosus-19s-04-fulge.description = Anda mendarat di sektor kecil.\nIni adalah kesempatan sempurna untuk meneliti dan menggunakan [accent]Litium[].\nJatuhkan musuh di sektor ini.\n\nBadai geomagnetik yang dahsyat sedang menimbulkan malapetaka di sini.\nTampaknya badai ini mempengaruhi Anda dan musuh.\n\n\n[blue]Modifikasi:\n- Musuh memberikan peningkatan kerusakan sebesar 10%.\n- Musuh memiliki 25% nyawa tambahan.\n- Bangunan Anda memiliki 15% pengurangan nyawa.

sector.asthosus-19s-05-immist.name = Immist
sector.asthosus-19s-05-immist.description = Musuh telah berkubu di dalam area yang sepi ini.\n\nSetelah mendarat, mereka akan melancarkan serangan.\nPertahankan inti dari tembakan musuh. \n\nTelitilah teknologi [accent]Perakitan Unit[].\nHapus pijakan musuh.

sector.asthosus-19s-06-igneous-peaks.name = Puncak Berapi
sector.asthosus-19s-06-igneous-peaks.description = Sektor ini memiliki bioma bersuhu tinggi, yang mengandung sumber daya baru yaitu [accent]Obsidian[].\n\nHasilkan Obsidian dan gunakan untuk menjatuhkan penjaga sektor ini.

sector.asthosus-19s-07-detriment-valley.name = Lembah Berbahaya
sector.asthosus-19s-07-detriment-valley.description = Sebuah sektor yang selamat dari banyak pengeboman.\nMusuh telah mengumpulkan pasukan yang tangguh disini.\n\nMulailah memproduksi [accent]Barit[].\n\nBuat pertahanan yang lebih kuat.\nDorong mundur musuh di sektor ini.\n\n\n[blue]Modifikasi:\n- Musuh memiliki 15% nyawa tambahan.\n- Musuh memberikan kerusakan tambahan sebesar 15%.\n- Musuh bergerak lebih cepat sebanyak 10%.

#Warning: Called Defringe in English!!!
sector.asthosus-19s-08-defringed-webbery.name = Perbatasan
sector.asthosus-19s-08-defringed-webbery.description = Sebuah pabrik produksi yang kompleks dan tua terletak di sini, tidak digunakan selama ribuan tahun.\nPerbaikilah markas yang telah ditinggalkan ini. Manfaatkan [accent]Vesmonium[] untuk pertahanan.\n\nJangan tertipu oleh jarak gelombang yang besar. Ini adalah kunci lokasi yang menjadi perhatian musuh.\n\nManfaatkan konstruksi yang sudah lama dan mati, yang masih tersisa setelah banyaknya upaya gagal untuk mendapatkan pijakan.\nKalahkan penjaga yang kuat, yang melindungi sektor ini.

sector.asthosus-19s-09-synthesis-facility.name = Fasilitas Sintesis
sector.asthosus-19s-09-synthesis-facility.description = Musuh akan datang dari dua sisi secara bersamaan disini.\n\nJelajahilah pembuatan [accent]Krosium[].\nPertahankan dan kuasai sektor yang menantang ini.

sector.asthosus-19s-10-furnace-settlement.name = Kawasan Perapian
sector.asthosus-19s-10-furnace-settlement.description = Musuh telah menciptakan markas yang sangat kuat di sini.\n\nSelain itu, musuh mengerahkan pasukan dari dua zona pendaratan secara bersamaan.\nBeberapa penjaga terkuat mereka telah diperintahkan untuk menghentikan Anda.\n\nJelajahilah pembuatan [accent]Draysten[].\nHancurkan pasukan musuh dan markas besar mereka.

sector.asthosus-19s-11-omega.name = Omega
sector.asthosus-19s-11-omega.description = Sektor terakhir yang telah diamankan oleh Arumis.\n\nMusuh telah mengumpulkan semua pasukan yang tersisa disini dan akan menyerang Anda tanpa henti.\n\nBersiaplah untuk melawan balik semua serangan musuh dari 3 arah di waktu yang sama.\n\nMusuh telah mengamankan zona pendaratan mereka dengan markas yang cukup besar dan luas.\n\nSegera jatuhkan markas ini secepatnya!\nAmankan area markas dan produksi Anda terlebih dahulu sebelum melancarkan serangan.
sector.asthosus-19s-11-omega.details = Markas terakhir yang dimiliki oleh Arumis.

#Sectors - Optional

sector.asthosus-20t-01-maar.name = Kawah Oasis
sector.asthosus-20t-01-maar.description = Anda menemukan diri Anda berada di sektor kecil dengan banyak Air Oasis.\n\nSektor ini sangat cocok untuk produksi [accent]Batu Magnet[].\n\n\n[accent]Catatan: Ini adalah sektor opsional. Tidak perlu dikuasai untuk menyelesaikan kampanye.

sector.asthosus-20t-02-chasm.name = Jurang
sector.asthosus-20t-02-chasm.description = Sektor ini mungkin terbukti berguna untuk produksi [accent]Litium[] tambahan.\n\n\n[accent]Catatan: Ini adalah sektor opsional. Tidak perlu dikuasai untuk menyelesaikan kampanye.

sector.asthosus-20t-02-e-clamor.name = Gempar
sector.asthosus-20t-02-e-clamor.description = Tampaknya sektor ini kaya akan sumber daya.\n\nPenjaga tingkat 5 milik Arumis telah terlihat.\n\nJatuhkan mereka. Klaim sektor ini untuk Anda sendiri.\n\n\n[accent]Catatan: Ini adalah sektor opsional. Tidak perlu dikuasai untuk menyelesaikan kampanye.

sector.asthosus-20t-02-f-embage.name = Labirin
sector.asthosus-20t-02-f-embage.description = Anda menemukan diri Anda berada di sektor yang sangat sempit, sesak, dan penuh bahaya.\n\nMusuh disini tak kenal ampun.\nDorong mundur musuh ke ruang terbatas.\n\n\n[accent]Catatan: Ini adalah sektor opsional. Tidak perlu dikuasai untuk menyelesaikan kampanye.

sector.asthosus-20t-02-d-inferate.name = Penyimpulan
sector.asthosus-20t-02-d-inferate.description = Anda akan berhadapan dengan markas yang besar di sektor ini.\n\nSetelah Anda menguasai [accent]Immist[], Anda bertanya-tanya berapa banyak lagi markas yang harus Anda hadapi.\n\nMusuh telah membangun baris pertahanan berlapis-lapis.\nJatuhkan mereka satu per satu.\n\n\n[accent]Catatan: Ini adalah sektor opsional. Tidak perlu dikuasai untuk menyelesaikan kampanye.

sector.asthosus-20t-02-g-factory-unit-0047.name = Pabrik Unit Arumis No.0047
sector.asthosus-20t-02-g-factory-unit-0047.description = Salah satu pabrik perakitan unit terbesar yang diciptakan oleh Arumis.\n\nPabrik yang kompleks ini telah terbengkalai, sebagian besar pertahanannya telah lenyap.\n\nMusuh pun tidak peduli.\n\n\n[blue]Modifikasi:\n- Anda dapat menggunakan menara untuk menyerang markas musuh.\n\n\n[accent]Catatan: Ini adalah sektor opsional. Tidak perlu dikuasai untuk menyelesaikan kampanye.

sector.asthosus-20t-03-a-magmatic-riverbed.name = Dasar Sungai Magma
sector.asthosus-20t-03-a-magmatic-riverbed.description = Dasar sungai magma yang luas di area ini menjadi sebuah tempat tinggal bagi musuh.\nAktifitas gunung berapi yang sangat besar mengaktibatkan medan menjadi keras, yang menunjukkan bahwa sebagian besar unit tidak berguna disini.\n\nMusuh telah mendirikan markas yang besar dan dilindungi dengan ketat disini.\n\n\n[blue]Modifikasi:\n- Hanya unit hover yang dapat digunakan.\n- Bangunan milik musuh memiliki nyawa tambahan sebesar 50%.\n- Musuh memberikan kerusakan tambahan sebesar 50%.\n- Bangunan Anda memiliki 20% nyawa tambahan.\n- Kecepatan membangun Anda meningkat 50%.\n- Produksi unit Anda melambat sebanyak 25%.\n- Anda hanya dapat menyetor ke inti.\n- Struktur bangunan yang didekonstruksi tidak mengembalikan material apa pun.\n\n\n[accent]Catatan: Ini adalah sektor opsional. Tidak perlu dikuasai untuk menyelesaikan kampanye.

sector.asthosus-20t-03-a-g-evene.name = Evene
sector.asthosus-20t-03-a-g-evene.description =  Musuh telah berkubu dan membangun pangkalan besar di sini.\n\nManfaatkan [accent]Peluncur Pengangkutan[] untuk memperluas produksi Anda.\n\nBuat pasukan unit dan hancurkan markas musuh.\n\n\n[accent]Catatan: Ini adalah sektor opsional. Tidak perlu dikuasai untuk menyelesaikan kampanye.

sector.asthosus-20t-03-barite-valley.name = Lembah Barit
sector.asthosus-20t-03-barite-valley.description = Anda menemukan diri Anda berada di sektor yang belum dijelajahi.\nSektor ini sepertinya menjadi rumah bagi makhluk aneh yang bermutasi.\nMereka terlihat organik.\n\nBertahanlah dari gelombang makhluk mutan. Amankan pijakan.\n\n\n[accent]Catatan: Ini adalah sektor opsional. Tidak perlu dikuasai untuk menyelesaikan kampanye.

sector.asthosus-20t-03-c-lucila.name = Lucila
sector.asthosus-20t-03-c-lucila.description = Tepat disaat Anda meneliti semua yang Anda butuhkan untuk memproduksi Barit, teknologi [accent]Gilingan Barit[] Anda dicuri oleh musuh.\n\nGunakan [accent]Pendingin Barit[] sebagai gantinya untuk memproduksi Barit.\nBuat unit tingkat tinggi untuk menghancurkan beberapa markas musuh di sini.\n\n\n[blue]Modifikasi:\n- Gilingan Barit tidak tersedia.\n- Manfaatkan Pendingin Barit untuk memproduksi Barit.\n\n\n[accent]Catatan: Ini adalah sektor opsional. Tidak perlu dikuasai untuk menyelesaikan kampanye.

sector.asthosus-20t-04-bioweapon-facility.name = Fasilitas Senjata Biologis
sector.asthosus-20t-04-bioweapon-facility.description = Sebuah fasilitas penelitian besar yang telah diambil alih oleh makhluk barit.\nDulunya markas ini memiliki senjata biologis yang berbahaya.\n\nSekarang sarang barit telah mengendalikan seluruh pangkalan.\n\n\n[accent]Catatan: Ini adalah sektor opsional. Tidak perlu dikuasai untuk menyelesaikan kampanye.

sector.asthosus-20t-04-c-oasis-delta.name = Delta Oasis
sector.asthosus-20t-04-c-oasis-delta.description = Terpisah oleh sungai air oasis yang besar, wilayah yang belum tersentuh terletak terpisah dari markas musuh yang sangat besar.\n\nManfaatkan [accent]Vesmonium[] untuk membuat unit tingkat tinggi.\nHancurkan markas ini.\n\nMusuh akan melawan balik dengan kekuatan penuh. Bersiaplah.\n\n\n[accent]Catatan: Ini adalah sektor opsional. Tidak perlu dikuasai untuk menyelesaikan kampanye.

sector.asthosus-20t-04-d-preciptum.name = Preciptum
sector.asthosus-20t-04-d-preciptum.description = Dulunya sektor ini merupakan area luas yang digunakan untuk uji coba senjata.\n\nSebagian besar medan di sektor ini telah berubah menjadi\nruangan kosong dan hampa akibat ledakan yang dahsyat.\n\nMusuh telah membangun markas di atas daratan yang masih tersisa disini.\n\nJatuhkan markas mereka.\n\n\n[blue]Modifikasi:\n- Unit musuh memberikan kerusakan tambahan sebesar 50%.\n- Bangunan milik musuh memiliki nyawa tambahan sebesar 50%\n Produksi unit Anda melambat sebanyak 50%.\n\n\n[accent]Catatan: Ini adalah sektor opsional. Tidak perlu dikuasai untuk menyelesaikan kampanye.

sector.asthosus-20t-05-abandoned-research-center.name = Pusat Penelitian Terbengkalai
sector.asthosus-20t-05-abandoned-research-center.description = Musuh telah menciptakan markas yang kuat dengan banyak inti di sini.\nUnit tingkat yang lebih tinggi diperlukan untuk menjatuhkan markas ini.\n\nProduksi Unit Crest milik musuh telah ditemukan, diamankan dibalik dinding besar markas ini.\n\nBertindak dengan Cepat. Perluas wilayah secepatnya.\nHancurkan markas musuh sebelum pasukan musuh menjatuhkanmu.\n\n\n[accent]Catatan: Ini adalah sektor opsional. Tidak perlu dikuasai untuk menyelesaikan kampanye.

sector.asthosus-20t-05-b-thanatos.name = Thanatos
sector.asthosus-20t-05-b-thanatos.description = Sektor pinggiran yang memiliki sumber daya yang melimpah, mengingat bentuk sektornya.\n\nTampaknya keberadaan musuh hanya sedikit di sini. Atau malah sebaliknya ?\n\nBersiaplah untuk melawan banyak musuh dan penjaga.\nAmbil sektor ini untuk diri Anda sendiri.\n\n\n[accent]Catatan: Ini adalah sektor opsional. Tidak perlu dikuasai untuk menyelesaikan kampanye.

sector.asthosus-20t-05-c-caldoria.name = Kaldoria
sector.asthosus-20t-05-c-caldoria.description = Pemindaian menunjukkan bahwa sektor ini tidak mengandung deposit bijih [accent]Geoda Kristal[].\n\nKekuatan musuh tidak dapat dihitung disini.\n\nKuasai sektor ini untuk dirimu sendiri.\n\n\n[blue]Modifikasi:\n- Tidak ada bijih geoda kristal disektor ini.\n- Gunakan cetakan pendingin lava untuk membuat obsidian.\n- Teknologi tingkat rendah tidak dapat digunakan di sini.\n\n\n[accent]Catatan: Ini adalah sektor opsional. Tidak perlu dikuasai untuk menyelesaikan kampanye.

sector.asthosus-20t-06-molten-heights.name = Bukit Magma
sector.asthosus-20t-06-molten-heights.description = Akibat dari aktivitas gunung berapi yang sangat besar, kawasan ini telah dibanjiri lava.\nTetapi ada beberapa daerah dataran tinggi yang masih belum tersentuh lava.\n\nMusuh sangat menghargai sektor ini. Bersiaplah untuk gelombang tanpa ampun.\n\n\n[accent]Catatan: Ini adalah sektor opsional. Tidak perlu dikuasai untuk menyelesaikan kampanye.

sector.asthosus-20t-06-n-mune.name = Perabungan
sector.asthosus-20t-06-n-mune.description = Unit yang dilengkapi dengan generator perisai - peningkatan super telah dikirimkan untuk menghentikan Anda.\n\nBalas mereka dengan senjata yang paling kuat.\n\n\n[blue]Peningkatan Super:\n- Musuh memberikan peningkatan kerusakan sebanyak 25% dari semua sumber.\n- Musuh membuat jumlah banyaknya nyawa mereka sebagai perisai.\n\n\n[accent]Catatan: Ini adalah sektor opsional. Tidak perlu dikuasai untuk menyelesaikan kampanye.

sector.asthosus-20t-06-o-inferno-bastion.name = Markas Neraka
sector.asthosus-20t-06-o-inferno-bastion.description = Sektor ini kaya akan sumber daya karena aktivitas vulkaniknya yang tinggi, \nmenyebabkan sektor ini dibanjiri lava.\n\nMusuh telah menetap di sini sejak lama tetapi markas mereka diambil alih oleh makhluk barit.\n\nRebut kembali markas ini dari mahluk barit \nsambil menghindari gumpalan lava cair dan membangun infrastruktur di sekitarnya. \n\n\n[accent]Catatan: Ini adalah sektor opsional. Tidak perlu dikuasai untuk menyelesaikan kampanye.

sector.asthosus-20t-07-finistera.name = Penyelesaian
sector.asthosus-20t-07-finistera.description = Anda mendarat di sektor yang sesak dan sempit.\n\nMusuh telah mendapatkan keuntungan besar di sektor ini.\n\nMereka akan menyerang dari 4 arah.\nBeberapa zona pendaratan akan aktif setelah beberapa saat, yang lainnya akan aktif sepanjang waktu.\n\nPopulasi makhluk barit dalam jumlah besar juga terdapat di sini. \nHancurkan sarang mereka\n\n\n[accent]Catatan: Ini adalah sektor opsional. Tidak perlu dikuasai untuk menyelesaikan kampanye.

sector.asthosus-20t-08-acropolis.name = Akropolis
sector.asthosus-20t-08-acropolis.description = Anda telah menemukan sektor yang berbentuk aneh.\n\nTampaknya musuh telah menciptakan markas terkuat yang pernah Anda lihat di sini.\n\nHancurkan markas ini. Unit tingkat tinggi akan dibutuhkan.\n\nTampaknya markas ini dibangun secara bertahap.\nMungkin Anda harus mengalahkan markas yang bertahap ini dimulai dari yang terlemah.\n\nPertimbangkan untuk mengamankan ruang terbatas yang Anda miliki sebelum menyerang.\n\nPerluas wilayah sebanyak yang kamu bisa.\n\n\n[accent]Catatan: Ini adalah sektor opsional. Tidak perlu dikuasai untuk menyelesaikan kampanye.
