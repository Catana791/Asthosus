#Mod info

mod.asthosus.name = Asthosus
mod.asthosus.author = Catser
mod.asthosus.description = Sebuah mod yang menambahkan planet baru bernama Asthosus, ke dalam permainan.\n\nAsthosus adalah planet yang ditinggalkan. Dengan gurun yang penuh bahaya.\nMod ini memiliki kampanye yang dapat dimainkan sepenuhnya dengan 11 sektor kampanye dan 21 sektor opsional.\n\nSelain dari 32 sektor ini, Asthosus berisi lebih dari 180 konten unik,\ntermasuk blok, cairan, item, unit, dan efek status.\nTidak termasuk unit internal atau blok/ubin lingkungan.\n\nSaya bertujuan untuk hampir tidak menggunakan konten vanilla dan sebagai gantinya mengisi mod dengan hal-hal baru dan (semoga) menarik.\n\nMod ini dilengkapi dengan musik kustomnya sendiri, dibuat oleh ThePythonGuy3!\n\nJika Anda menemukan masalah atau ingin memberi tahu saya hal lain,\njangan ragu untuk bergabung dengan server Discord Asthosus.\nHal yang sama berlaku saat Anda membutuhkan bantuan dengan mod ini.\n\nSelamat Bersenang-senang!
mod.asthosus.subtitle = Semua sektor di Asthosus telah lengkap!

#Campaign Objectives

genesis.ferrinite = Selamat datang di Planet Asthosus.\n\nRiset dan bangun 4 [accent]Unit Penambang Ferinit[] untuk memulai.\nUnit Penambang Ferinit dapat ditempatkan menghadap dinding abu-abu muda.\n\nDinding abu-abu gelap sudah tua dan tidak dapat ditambang menggunakan Unit Penambang Ferinit.\n\nGunakan [accent]Pipa Ferinit[] untuk memindahkan ferinit yang ditambang ke inti.
genesis.demetite = Riset dan bangun 4 [accent]Unit Penambang Demetit[].\nUnit Penambang Demetit dapat ditempatkan menghadap dinding berpasir berwarna terang.\n\nDinding berpasir berwarna gelap sudah tua dan tidak dapat ditambang menggunakan Unit Penambang Demetit.\n\nGunakan [accent]Pipa Ferinit[] untuk memindahkan demetit yang ditambang ke inti.
genesis.walls = Musuh akan segera datang!\n\n\ue804 Bergerak ke atas menuju titik pendaratan musuh.\nTempatkan beberapa [accent]Dinding Ferinit[].
genesis.catapults = Dinding tidak akan bisa menahan musuh sendirian.\n\nRiset dan bangun 3 [accent]Catapult[].\n\nSuplai menara Catapult dengan amunisi Ferinit atau Demetit menggunakan [accent]Pipa Ferinit[].

objective.read = [accent]Bacalah instruksi yang tertera di inti Anda dengan teliti![]

ignition.power = Tenaga listrik sangatlah penting di planet Asthosus.\n\nBuka pohon teknologi \ue875 dan riset [accent]Tambang Gesekan[].\nBangun 3 tambang gesekan pada lokasi yang tertera disebelah mu.
ignition.generator = Buka pohon teknologi \ue875 dan riset [accent]Generator Pengapian[].\nBangun dan suplai generator pengapian dengan [accent]Batubara Muda[] yang ditambang dari tambang gesekan.
ignition.connect = Buka pohon teknologi \ue875 dan riset [accent]Kabel Ferinit[]\nBangun beberapa kabel ferinit untuk menghubungkan generator pengapian dengan [accent]Proyektor Pemulihan[] didekat Inti Anda.
ignition.enemies = Musuh telah menyadari kehadiranmu di sini!\n\nGunakan kesempatan ini untuk mengenal [accent]\ue810 sistem tenaga listrik[] di planet Asthosus.
ignition.alert = [red]Musuh akan datang!\nPertahankan sektor ini![]

lattice.lodestone = [accent]Batu Magnet[] adalah sumber daya yang sangat penting di planet Asthosus.\n\nRiset dan tempatkan [accent]Pencampur Batu Magnet[].\n\nAnda perlu menambang beberapa [accent]Pasir Keras[] di bioma gurun\nuntuk membuka teknologi Pencampur Batu Magnet.
lattice.produce = Suplai [accent]Pencampur Batu Magnet[] dengan Ferinit dan Pasir Keras untuk memproduksi [accent]Batu Magnet[].\n\nPasir Keras dapat ditambang dari [accent]Ubin Pasir Keras[] di bioma gurun.
lattice.enemies = Musuh akan datang! Manfaatkan teknologi baru ini untuk mempertahankan inti dan menguasai--\n\n\n[red]⚠ [ MEMULAI SIARAN OTOMATIS ] ⚠[]\n\n"TINGGALKAN SEKTOR INI SEGERA! SEKTOR TELAH DI KLAIM OLEH [red]FRAKSI BRT-3 ARUMIS[]"\n\n[red]⚠ [ SIARAN OTOMATIS BERAKHIR ] ⚠[]

fulge.lithium = [accent]Litium[] adalah sumber daya penting untuk proses bangunan elektronik.\nRiset dan bangun [accent]Penggiling Litium[].
fulge.create = Suplai [accent]Penggiling Litium[] dengan Batubara Muda dan Demetit untuk memproduksi [accent]Litium[].
fulge.enemies = Teruskan memproduksi Litium dan riset teknologinya! \n\nMusuh telah menyadari kehadiranmu disini!
fulge.incoming = [red]Pertahankan sektor ini![]

immist.ground = Pertahanan menara tidak dapat bergerak dan tidak cocok untuk penyerangan. Maka dari itu diperlukan sebuah unit untuk menyerang.\n\nRiset dan bangun [accent]Tempat Perakitan Unit Darat[] beserta komponen perakitnya.
immist.shiv = Sebuah Unit membutuhkan berbagai komponen agar berfungsi dengan baik.\nKomponen tersebut dapat dibuat oleh [accent]Perakit Komponen Dasar[]\n\nBuat material atau komponen yang dibutuhkan untuk 6 Unit [accent]Shiv[].
immist.command = [accent]Mode Perintah[] dibutuhkan untuk memerintahkan Unit.\n\nTekan dan tahan [accent]shift-kiri[] lalu klik dan seret untuk memilih sekelompok pasukan unit.\nTetap tahan tombol [accent]shift-kiri[] lalu klik kanan untuk memerintahkan unit bergerak atau menyerang ke lokasi yang dituju.\n\nTombol [accent]Shift-Kiri + G[] untuk memilih semua unit yang tersedia.\nTombol [accent]Shift-Kiri + H[] untuk memilih semua Tempat Perakitan Unit.\n\nUntuk [accent]Player Mobile[], Tekan tombol [accent]Perintah[] di bagian bawah kiri, lalu [accent]Tekan dan Tahan[] jari Anda sebentar. Seret untuk memilih unit.\nKetuk pada sebuah lokasi untuk memerintahkan unit bergerak atau menyerang ke lokasi yang dituju.\n\nGunakan tips ini untuk menyiapkan titik kumpul strategis bagi pasukan.
immist.constituent = Unit tingkat yang lebih tinggi hanya dapat dibuat jika [accent]Unsur Perakit Dasar[] ditempatkan disebelah batas konstruksi [accent]Tempat Perakitan Unit[].\n\nUntuk membangun tingkatan unit yang lebih tinggi, diperlukan semua persyaratan unsur perakit, \n yang berarti jika ingin membangun [accent]Unit Tingkat 3[], dibutuhkan [accent]Unsur Perakit Dasar[] dan [accent]Unsur Perakit Tingkat Lanjut[], bukan hanya satu unsur perakit atau yang lainnya.\n\nUnit tingkat yang lebih tinggi mungkin memerlukan komponen yang lebih canggih.\n[accent]Perakit Komponen Sempurna[] dan perakit komponen tingkat seterusnya dapat membuat komponen-komponen tersebut.
immist.skills = Sekarang Anda tau bagaimana membuat unit berserta komponen-komponen mereka.\nSekaligus, cara membuat unit tingkat tinggi yang lebih kuat.\n\nGunakan Skill ini untuk menjatuhkan markas musuh dan menguasai sektor ini.\nIngat, jumlah pasukan dibatasi dengan berapa banyak inti yang kita punya.

igneouspeaks.obsidian = [accent]Obsidian[] adalah sumber daya yang sangat berguna untuk bangunan tingkat lanjut.\nSumber daya ini hanya dapat di tambang menggunakan [accent]Tambang Gesekan Besar[] atau tambang tingkat tinggi lainnya.\n\nRiset [accent]Tambang Gesekan Besar[] dan tempatkan pada bijih berwarna gelap yang ditemukan di bioma obsidian.\n\nTambang ini hanya dapat menambang [accent]Geoda Kristal[] dari bijih tersebut.\nGeoda yang telah ditambang harus diproses ke dalam [accent]Penghancur Geoda[] untuk mendapatkan [accent]Obsidian[].

detrimentvalley.barite = [accent]Barit[] adalah sumber daya yang hanya dapat ditambang menggunakan [accent]Tambang Abrasi[] dan [accent]Tambang Letusan[].\nTambang Barit dari [accent]Ubin Barit[] berwarna Putih di Bioma Radioaktif.\n\n[accent]Gumpalan Radiasi[] yang ditambang harus diproses menjadi Barit menggunakan [accent]Gilingan Barit[].
detrimentvalley.creatures = Planet Asthosus adalah rumah bagi suatu mahluk hidup.\n\nMereka terlihat organik.\n\nMahluk hidup ini akan muncul dari sarang.\n\nSarang mereka dapat ditemukan di bioma mereka sendiri, yang selalu dekat dengan [accent]Bioma Radioaktif[].
detrimentvalley.creatureslocate = [accent]Mahluk Barit akan Menyerang dalam [lightgray]{0}

