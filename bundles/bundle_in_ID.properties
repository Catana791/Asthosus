block.asthosus-10j-00-ground-mounting-bay.name = Tempat Perakitan Unit Darat
block.asthosus-10j-00-ground-mounting-bay.description = Membuat unit darat menggunakan muatan. Membutuhkan tenaga.

block.asthosus-10j-01-tank-mounting-bay.name = Tempat Perakitan Unit Tank
block.asthosus-10j-01-tank-mounting-bay.description = Membuat unit tank menggunakan muatan. Membutuhkan tenaga.

block.asthosus-10j-02-support-mounting-bay.name = Tempat Perakitan Unit Support
block.asthosus-10j-02-support-mounting-bay.description = Membuat unit Support menggunakan muatan. Membutuhkan tenaga.

block.asthosus-10j-03-hover-mounting-bay.name = Tempat Perakitan Unit Hover
block.asthosus-10j-03-hover-mounting-bay.description = Membuat unit kapal menggunakan muatan. Membutuhkan tenaga.

block.asthosus-10j-04-basic-assembler-constituent.name = Unsur Perakit Dasar
block.asthosus-10j-04-basic-assembler.constituent.description = Menaikkan tingkatan perakit sebanyak 1 ketika ditempatkan di sebelah batas konstruksi. Dapat digunakan sebagai penerima muatan tambahan.

block.asthosus-10j-05-advanced-assembler-constituent.name = Unsur Perakit Tingkat Lanjut 
block.asthosus-10j-05-advanced-assembler-constituent.description = Menaikkan tingkatan perakit sebanyak 2 ketika ditempatkan di sebelah batas konstruksi. Dapat digunakan sebagai penerima muatan tambahan. Membutuhkan unsur perakit sebelumnya agar dapat dibangun.

block.asthosus-10j-06-progressive-assembler-constituent.name = Unsur Perakit Progresif
block.asthosus-10j-06-progressive-assembler-constituent.description = Menaikkan tingkatan perakit sebanyak 3 ketika ditempatkan di sebelah batas konstruksi. Dapat digunakan sebagai penerima muatan tambahan. Membutuhkan unsur perakit sebelumnya agar dapat dibangun.

block.asthosus-10j-07-cumulative-assembler-constituent.name = Unsur Perakit Kumulatif
block.asthosus-10j-07-cumulative-assembler-constituent.description = Menaikkan tingkatan perakit sebanyak 4 ketika ditempatkan di sebelah batas konstruksi. Dapat digunakan sebagai penerima muatan tambahan. Membutuhkan unsur perakit sebelumnya agar dapat dibangun.

block.asthosus-10j-08-component-disassembler.name = Pembongkar Komponen
block.asthosus-10j-08-component-disassembler.description = Menggunakan tekanan gas dan tenaga untuk membongkar komponen unit dan mengembalikan 100% material pembuatan.

#Warning: Called Elementary Component Assembler in English!!!
block.asthosus-10j-09-component-assembler.name = Perakit Komponen Dasar
block.asthosus-10j-09-component-assembler.description = Membuat komponen paling dasar yang digunakan untuk perakitan unit. Membutuhkan tenaga.\nMenghantarkan tenaga ke blok yang berdekatan.\n\nResep:\n   - Catapult\n   - Spray\n   - Singe\n   - Dinding Litium\n   - Dinding Litium Besar\n   - Dinding Batu Magnet\n   - Dinding Batu Magnet Besar\n   - Konveyor Pengangkutan

block.asthosus-10j-10-rudimentary-component-assembler.name = Perakit Komponen Sempurna
block.asthosus-10j-10-rudimentary-component-assembler.description = Membuat komponen dasar yang digunakan untuk perakitan unit. Membutuhkan tenaga dan tekanan gas.\nMenghantarkan tenaga ke blok yang berdekatan.\n\nResep:\n   - Skip\n   - Depulse\n   - Billow\n   - Dinding Litium\n   - Dinding Litium Besar\n   - Dinding Batu Magnet\n   - Dinding Batu Magnet Besar\n   - Dinding Obsidian\n   - Dinding Obsidian Besar\n   - Proyektor Pemulihan\n   - Konveyor Pengangkutan\n   - Sambungan Mekanis\n   - Penempaan Misil Otomatis

block.asthosus-10j-11-median-component-assembler.name = Perakit Komponen Median
block.asthosus-10j-11-median-component-assembler.description = Membuat komponen yang digunakan untuk perakitan unit. Membutuhkan tenaga dan tekanan gas.\nMenghantarkan tenaga ke blok yang berdekatan.\n\nResep:\n   - Subtile\n   - Instauro\n   - Accendret\n   - Fulmination\n   - Dinding Litium\n   - Dinding Litium Besar\n   - Dinding Batu Magnet\n   - Dinding Batu Magnet Besar\n   - Dinding Obsidian\n   - Dinding Obsidian Besar\n   - Dinding Barit\n   - Dinding Barit Besar\n   - Proyektor Pemulihan\n   - Kubah Pemulihan\n   - Sambungan Mekanis\n   - Penempaan Misil Besar Otomatis

block.asthosus-10j-12-progressive-component-assembler.name = Perakit Komponen Progresif	
block.asthosus-10j-12-progressive-component-assembler.description = Membuat komponen tingkat lanjut yang digunakan untuk perakitan unit. Membutuhkan tenaga, tekanan gas dan nontragen.\nMenghantarkan tenaga ke blok yang berdekatan.\n\n Resep:\n   - Myriad\n   - Typhoon\n   - Concite\n   - Dinding Barit\n   - Dinding Barit Besar\n   - Dinding Krosium\n   - Dinding Krosium Besar\n   - Kubah Pemulihan\n   - Proyektor Penghalang

block.asthosus-10j-13-cumulative-component-assembler.name = Perakit Komponen Kumulatif 
block.asthosus-10j-13-cumulative-component-assembler.description = Membuat komponen tingkat tinggi yang digunakan untuk perakitan unit. Membutuhkan tenaga, tekanan gas dan nontragen.\nMenghantarkan tenaga ke blok yang berdekatan.\n\n Resep:\n   - Verite\n   - Preject\n   - Comedite\n   - Dinding Barit\n   - Dinding Barit Besar\n   - Dinding Krosium\n   - Dinding Krosium Besar\n   - Dinding Proyektor\n   - Dinding Proyektor Besar\n   - Dinding Draysten\n   - Dinding Draysten Besar\n   - Kubah Pemulihan\n   - Proyektor Penghalang

block.asthosus-10j-14-freight-conveyor.name = Konveyor Pengangkutan
block.asthosus-10j-14-freight-conveyor.description = Mengangkut muatan seperti unit dan komponen perakit unit. Sangat magnetik.

block.asthosus-10j-15-freight-router.name = Pengarah Pengangkutan
block.asthosus-10j-15-freight-router.description = Mendistribusikan muatan ke tiga arah secara merata.

block.asthosus-10j-16-unit-resynthesizer.name = Penyintesis Ulang Unit
block.asthosus-10j-16-unit-resynthesizer.description = Memperbaiki semua unit yang berada di dalam jangkauannya secara terus-menerus. Membutuhkan tenaga.

block.asthosus-10j-17-freight-launcher.name = Peluncur Pengangkutan
block.asthosus-10j-17-freight-launcher.description = Meluncurkan muatan ke peluncur pengangkutan lain yang terhubung. Membutuhkan tenaga dan tekanan gas.

