unit.asthosus-16a-01-parave.description = Menembakkan misil pelacak ke arah musuh. Tidak dapat melintasi medan.

unit.asthosus-16a-02-teraze.name = Teraze
unit.asthosus-16a-02-teraze.description = Menembakkan peluru pelacak ke arah musuh. Tidak dapat melintasi medan.

unit.asthosus-16a-03-decredence.name = Decredence
unit.asthosus-16a-03-decredence.description = Menembakkan peluru dan misil ke arah musuh. Tidak dapat melintasi medan.

unit.asthosus-16a-04-tequant.name = Trequant
unit.asthosus-16a-04-tequant.description = Menembakkan bola petir ber-damage tinggi dan misil kecil yang bergerak lambat ke arah musuh. Tidak dapat melintasi medan.

unit.asthosus-16a-05-everse.name = Everse
unit.asthosus-16a-05-everse.description = Menembakkan semburan peluru railgun serta misil ke arah musuh. Tidak dapat melintasi medan.

#Units - Support

unit.asthosus-16p-01-luminary.name = Luminary
unit.asthosus-16p-01-luminary.description = Mampu membangun dan secara otomatis memperbaiki bangunan yang rusak. Dilengkapi dengan sinar penyembuhan kecil.

unit.asthosus-16p-02-enlighten.name = Enlighten
unit.asthosus-16p-02-enlighten.description = Mampu membangun dan secara otomatis memperbaiki bangunan yang rusak. Membantu unit lain dalam konstruksi. Dilengkapi dengan sinar penyembuhan dan meriam busur.

unit.asthosus-16p-03-illuminate.name = Illuminate
unit.asthosus-16p-03-illuminate.description = Mampu membangun dan secara otomatis memperbaiki bangunan yang rusak. Membantu unit lain dalam konstruksi. Dilengkapi dengan artileri dan meriam penyembuh.

unit.asthosus-16p-04-elucidate.name = Elucidate
unit.asthosus-16p-04-elucidate.description = Mampu membangun dan secara otomatis memperbaiki bangunan yang rusak. Dilengkapi dengan artileri ganda dan meriam penyembuh. Memproyeksikan perisai untuk melindungi unit sekutu di sekitar.

unit.asthosus-16p-05-expound.name = Expound
unit.asthosus-16p-05-expound.description = Mampu membangun dan secara otomatis memperbaiki bangunan yang rusak. Dilengkapi dengan barel peluncur penyembuhan ganda, laser penyembuhan yang menusuk, dan dua peluncur misil.

#Units - Core - Spiders

unit.asthosus-17q-01-zeta.name = Zeta
unit.asthosus-17q-01-zeta.description = Mempertahankan Inti Essence. Membangun struktur dan menambang sumber daya.

unit.asthosus-17q-02-theta.name = Theta
unit.asthosus-17q-02-theta.description = Mempertahankan Inti Substratum. Membangun struktur dan menambang sumber daya.

unit.asthosus-17q-03-iota.name = Iota
unit.asthosus-17q-03-iota.description = Mempertahankan Inti Omphalos. Membangun struktur dan menambang sumber daya.

#Units - Core - Worms

unit.asthosus-17q-04-erpode.name = Erpode
unit.asthosus-17q-04-erpode.description = Mempertahankan Inti Petra. Tidak memiliki kemampuan menyerang tetapi mampu membangun, menambang, dan mendukung unit sekutu.

unit.asthosus-17q-05-hirude.name = Hirude
unit.asthosus-17q-05-hirude.description = Mempertahankan inti Silex. Tidak memiliki kemampuan menyerang tetapi mampu membangun, menambang, dan mendukung unit sekutu.

unit.asthosus-17q-06-clitelle.name = Clitelle
unit.asthosus-17q-06-clitelle.description = Mempertahankan inti Summit. Tidak memiliki kemampuan menyerang tetapi mampu membangun, menambang, dan mendukung unit sekutu.

