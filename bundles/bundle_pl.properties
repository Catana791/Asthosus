#Items

item.asthosus-01a-01-item-ferrinite.name = Ferrynit
item.asthosus-01a-01-item-ferrinite.description = Skalisty materiał. Wygląda na połączenie piaskowca z kamieniem. Używany w prostych budowlach.

item.asthosus-01a-02-item-demetite.name = Demetyt
item.asthosus-01a-02-item-demetite.description = Metaliczny materiał używany w prostych budowlach.

item.asthosus-01a-03-item-lignite.name = Lignit
item.asthosus-01a-03-item-lignite.description = Materiał węglowy który może być użyty w produkcji energii i do ogrzewania.

item.asthosus-01a-04-item-hardened-sand.name = Piaskowiec
item.asthosus-01a-04-item-hardened-sand.description = Piasek który został zbity w twardą bryłę przez wysoką temperature. Może być wykorzystany do przetwórstwa prostych materiałów.

item.asthosus-01a-05-item-red-sand.name = Czerwony Piach
item.asthosus-01a-05-item-red-sand.description = Piasek pozyskiwany z półek skalnych. Ma w sobie śladowe ilości różnych materiałów.

item.asthosus-01a-06-item-lodestone.name = Magnetyt
item.asthosus-01a-06-item-lodestone.description = Magnetyczna skała wykorzystywana do produkcji jednostek i bardziej zaawansowanych budowlach.

item.asthosus-01a-07-item-lithium.name = Lit
item.asthosus-01a-07-item-lithium.description = Materiał często używany w elektronice.

item.asthosus-01a-08-item-cretite.name = Kretyt
item.asthosus-01a-08-item-cretite.description = Skrajnie łatwopalny materiał kompozytowy stworzony z Lignitu, Litu i czerwonego piachu.

item.asthosus-01a-08-j-item-crystalline-geode.name = Krysztaliczna Geoda
item.asthosus-01a-08-j-item-crystalline-geode.description = Ma w sobie kryształy Obsydianu zatopione w skorupie z Ferrynitu, którą trzeba rozkruszyć aby je wydobyć.

item.asthosus-01a-09-item-obsidian.name = Obsydian
item.asthosus-01a-09-item-obsidian.description = Używany w zaawansowanych budowlach. Nie może być wykopany bezpośrednio, lecz może być znaleziony w Krysztalicznych Geodach.

item.asthosus-01a-10-item-irradiated-lump.name = Napromieniowany Głaz
item.asthosus-01a-10-item-irradiated-lump.description = Radioaktywny materiał który nie ma żadnego zastosowania. Może jednak być poddany obróbce w Baryt.

item.asthosus-01a-11-item-barite.name = Baryt
item.asthosus-01a-11-item-barite.description = Radioaktywny materiał używany w bardzo zaawansowanych budowlach.

item.asthosus-01a-12-item-crosium.name = Kros
item.asthosus-01a-12-item-crosium.description = Użyty w zaawansowanych budowlach i jednostkach. Ma specjalne właściwości które pozwalają mu na bycie insulatorem albo przewodnikiem, w zależności od spodobu użycia.

#Warning: Called Vesmonium in English, not Barite Webbing!!!
item.asthosus-01a-13-item-barite-webbing.name = Wesmon
item.asthosus-01a-13-item-barite-webbing.description = Delikatnie naładowany i palny materiał. Użyty w zaawansowanych budowlach.

item.asthosus-01a-14-item-draysten.name = Drestyn
item.asthosus-01a-14-item-draysten.description = Delikatnie naładowany i palny stop użyty w najbardziej zaawansowanych budowlach. Stworzony poprzez obróbke termiczną Wesmonu z Nontragenem.


#Liquids

liquid.asthosus-02b-01-pressure.name = Ciśnienie
liquid.asthosus-02b-01-pressure.description = Użyty do ogromnej ilości zastosowań.

liquid.asthosus-02b-01-q-liquid-silicon-tetrafluoride.name =  Tetrafluorek Krzemu
liquid.asthosus-02b-01-q-liquid-silicon-tetrafluoride.description = Bardzo niebezpieczny gaz używany jako chłodziwo do wież i obróbki materiałów.

liquid.asthosus-02b-02-liquid-oasis-water.name = Woda z Oazy
liquid.asthosus-02b-02-liquid-oasis-water.description = Woda wypompowana z Oaz znajdujących się na pustyni. Używana jako chłodziwo albo produkcji.

liquid.asthosus-02b-03-liquid-purified-oasis-water.name = Oczyszczona Woda z Oazy
liquid.asthosus-02b-03-liquid-purified-oasis-water.description = Woda z Oazy która została przefiltrowana używając sita. Używana jako lepsze chłodziwo albo do innych zastosowań technicznych.

liquid.asthosus-02b-04-liquid-liquid-barite.name = Płynny Baryt
liquid.asthosus-02b-04-liquid-liquid-barite.description = Baryt w formie płynu; Niszczy wszystko, czego dotknie. Może być utwardzony w Chłodziarkach Barytu.

liquid.asthosus-02b-05-liquid-nontragen.name = Nontragen
liquid.asthosus-02b-05-liquid-nontragen.description = Gaz wybuchowy stworzony poprzez mieszanie Wody z Oazy z Sproszkowanym Obsydianem. Używany jako zaawansowane chłodziwo i do zaawansowanej produkcji.

liquid.asthosus-02b-07-arcanoma.name = Arkanom
liquid.asthosus-02b-07-arcanoma.description = Płyn organiczny znaleziony w Arkanicznych stworzeniach. Reaguje na temperature i pochłania ciepło.


#Turrets

block.asthosus-03c-01-catapult.name = Katapulta
block.asthosus-03c-01-catapult.description = Wystrzeliwuje serie małych pocisków altyleryjskich we wrogów na średnim dystansie.

block.asthosus-03c-02-spray.name = Odprysk
block.asthosus-03c-02-spray.description = Mała wieżyczka zriobona z Ferrynitu, używana do obrony własnych budowli. Ostrzeliwuje wroga amunicją fragmentacyjną.

block.asthosus-03c-03-singe.name = Palnik
block.asthosus-03c-03-singe.description = Używa materiałów palnych do stworzenia silnych płomieni.

block.asthosus-03c-04-skip.name = Skok
block.asthosus-03c-04-skip.description = Wystrzeliwuje pociski które się odbijają od ziemi po czym wybuchają.

block.asthosus-03c-05-billow.name = Bełt
block.asthosus-03c-05-billow.description = Wystrzeliwuje wiązki płynów. Może gasić pożary.

block.asthosus-03c-06-depulse.name = Puls
block.asthosus-03c-06-depulse.description = Wystrzeliwuje skupione wiązki które są słabe, lecz odpychają wrogie jednostki naziemne.

block.asthosus-03c-07-subtile.name = Subtile
block.asthosus-03c-07-subtile.description = Wystrzeliwuje poteżny nabój altyleryjski we wrogów przez długie dystanse. Wymaga ciśnienia.

block.asthosus-03c-08-shaft.name = Dysza
block.asthosus-03c-08-shaft.description = Mała wieżyczka laserowa. Wystrzeliwuje potężne wiązki laserów we wszystkie główne kierunki. Wymaga Wody z Oazy i energii.

block.asthosus-03c-09-cavalier.name = Kawalier
block.asthosus-03c-09-cavalier.description = Ładuje trzy silne wiązki laseru które uwalnia jedna po drugiej. Przeszywa wrogów.

block.asthosus-03c-10-accendret.name = Akcendret
block.asthosus-03c-10-accendret.description = Wystrzeliwuje samonaprawadzające, przeszywające pociski zapalające we wrogów.

block.asthosus-03c-11-fulmination.name = Fulminacja
block.asthosus-03c-11-fulmination.description = Wystrzeliwuje potężne, przeszywające igły we wrogów które fragmentują we rożne pociski, w zależności od załadowanej amunicji.

block.asthosus-03c-12-syntaxe.name = Syntaks
block.asthosus-03c-12-syntaxe.description = Przetapia podane materiały po czym strzela nimi w wrogów, tworząc na nich żrące kałurze.

block.asthosus-03c-13-instauro.name = Instauro
block.asthosus-03c-13-instauro.description = Samopowtarzalna wieża wystrzeliwująca bełty które pokrywają dużą ilość terenu.

block.asthosus-03c-14-myriad.name = Myriada
block.asthosus-03c-14-myriad.description = Wystrzeliwuje samonaprawadzające rakiety we wrogów które rażą.

block.asthosus-03c-15-typhoon.name = Tajfun
block.asthosus-03c-15-typhoon.description = Wystrzeliwuje ogromną ilość pocisków. Wyspecjalizowany w ataku na pojedyńcze cele bezpośrednio. Mniej efektywny na grupach.

block.asthosus-03c-16-concite.name = Koniec
block.asthosus-03c-16-concite.description = Wystrzeliwuje pociski które przeszywają wrogów. Wyspecjalizowany w ataku dużych grup. Mniej efektywny na pojedyńczych celach.

block.asthosus-03c-17-tralux.name = Traluks
block.asthosus-03c-17-tralux.description = Wystrzeliwuje silną wiązke czystej energii we wrogów, napromieniowując ich.

block.asthosus-03c-18-verite.name = Weryt
block.asthosus-03c-18-verite.description = Długodystansowa, wysoko precyzyjna wieża która wystrzeliwuje przeszywające pociski we wrogów. Wymaga ciśnienia.

#Warning: Called Comedite in English, not Missile Battery!!!
block.asthosus-03c-19-missile-battery.name = Comedite
block.asthosus-03c-19-missile-battery.description = Używa Wesmonu albo Drestynu do obsypywania wrogów w chmarach małych rakiet. Wymaga ciepła.

#Warning: Called Preject in English, not Draysten Mortar!!!
block.asthosus-03c-20-draysten-mortar.name = Pretens
block.asthosus-03c-20-draysten-mortar.description = Potęża wieża altyleryjska która wystrzeliwuje długodystansowe pociski które silnie eksplodują po zderzeniu.


#Drills/Production Blocks

block.asthosus-04d-01-ferrinite-mining-unit.name = Wydobywacz Ferrynitu
block.asthosus-04d-01-ferrinite-mining-unit.description = Wydobywa Ferrynit z ścian ferrynitowych. Nie działa na postarzałych ścianach ferrynitowych.

block.asthosus-04d-02-demetite-mining-unit.name = Wydobywacz Demetytu
block.asthosus-04d-02-demetite-mining-unit.description = Wydobywa Demetyt z ścian demetytowych. Nie działa na postarzałych ścianach demetytowych.

block.asthosus-04d-03-ferrinite-crusher.name = Koparka Ferrynitu
block.asthosus-04d-03-ferrinite-crusher.description = Wydobywa Ferrynit z ścian ferrynitowych. Wymaga ciśnienia. Jest bardziej optymalna od zwykłych wydobywaczy.

block.asthosus-04d-04-demetite-crusher.name = Koparka Demetytu
block.asthosus-04d-04-demetite-crusher.description = Wydobywa Demetyt z ścian demetytowych. Wymaga ciśnienia. Jest bardziej optymalna od zwykłych wydobywaczy.

block.asthosus-04d-05-friction-quarry.name = Łupacz Wybuchowy
block.asthosus-04d-05-friction-quarry.description = Używa małych kontrolowanych ekplozji aby wydobyć proste materiały z ziemi.

block.asthosus-04d-06-friction-quarry-large.name = Duży Łupacz Wybuchowy
block.asthosus-04d-06-friction-quarry-large.description = Używa kontrolowanych eksplozji aby wydobyć proste materiały z ziemi. Ulepszony Magnetytem.

block.asthosus-04d-07-abrasion-quarry.name = Ogromny Łupacz Wybuchowy
block.asthosus-04d-07-abrasion-quarry.description = Używa dużych kontrolowanych eksplozji aby wydobyć bardziej zaawansowane materiały. Ulepszony Obsydianem. Wymaga energii.

block.asthosus-04d-08-discharge-quarry.name = Łupacz Wyładowaniowy
block.asthosus-04d-08-discharge-quarry.description = Używa ogromnych kontrolowanych eksplozji aby wydobyć duże ilości materiałów z ziemi. Ulepszony Barytem. Wymaga energii.

block.asthosus-04d-09-geothermal-accumulator.name = Akumulator Geotermalny
block.asthosus-04d-09-geothermal-accumulator.description = Zbiera Tetrafluorek Krzemu z otwartych gejzerów.

block.asthosus-04d-10-decompression-extractor.name = Ekstraktor Dekompresacyjny
block.asthosus-04d-10-decompression-extractor.description = Używa podstawowych komponentów Tetrafluorku Krzemu i Piaskowca aby wydobyć małe ilości Ferrynitu i Demetytu. Produkuje także zwykły Piasek jak i Czerwony Piach jako produkt uboczny.

block.asthosus-04d-11-geode-cracker.name = Rozkruszacz Geod
block.asthosus-04d-11-geode-cracker.description = Rozkrusza skorupy Ferrynitowe aby wydobyć Obsydian.

block.asthosus-04d-12-slag-cooling-mold.name = Odlewnica Żużlowa
block.asthosus-04d-12-slag-cooling-mold.description = Szybko schładza Żużel Wodą z Oazy aby stworzyć Obsydian.


#Distribution Blocks

#Warning: Called Ferrinite Pipeline in English not Ferrinite Duct!!!
block.asthosus-05e-01-ferrinite-duct.name = Dukt Ferrynitowy.
block.asthosus-05e-01-ferrinite-duct.description = Transportuje materiały używając siły próżni.

#Warning: Called Transverse Pipeline in English not Transverse Duct!!!
block.asthosus-05e-02-transverse-duct.name = Szlak Transportacyjny
block.asthosus-05e-02-transverse-duct.description = Używa siły magnetyzmu aby transportować przedmioty.

#Warning: Called Crosium Belt in English not Crosium Conveyor!!!
block.asthosus-05e-03-crosium-conveyor.name = Taśma Krosowa
block.asthosus-05e-03-crosium-conveyor.description = Pakuje przedmioty w grupy zanim je wyśle dalej. Rozprasza przedmioty w trzy kierunki na końcu taśmy.

#Warning: Called Pipeline Router in English!!!
block.asthosus-05e-04-ferrinite-duct-router.name = Rozdzielacz Ferrynitowy
block.asthosus-05e-04-ferrinite-duct-router.description = Równo dystrybutuje przedmioty w trzy kierunki.

#Warning: Called Pipeline Distributor in English!!!
block.asthosus-05e-04-g-ferrinite-duct-distributor.name = Dystrybutor Ferrynitowy
block.asthosus-05e-04-g-ferrinite-duct-distributor.description = Duży Rozdzielacz Ferrynitowy. Równo dystrybutuje przedmioty w siemiu kierunkach.

#Warning: Called Pipeline Junction in English!!!
block.asthosus-05e-05-ferrinite-duct-junction.name = Węzeł Ferrynitowy
block.asthosus-05e-05-ferrinite-duct-junction.description = Pozwala na przecięcie się różnych szlaków.

#Warning: Called Ferrinite Pipeline Bridge in English!!!
block.asthosus-05e-06-ferrinite-duct-bridge.name = Most Ferrynitowy
block.asthosus-05e-06-ferrinite-duct-bridge.description = Buduje most pozwalający transport przedmiotów nad innymi szlakami albo nierównym terenie.

#Warning: Called Pipeline Sorter in English!!!
block.asthosus-05e-07-duct-sorter.name = Ferrynitowy Sortownik
block.asthosus-05e-07-duct-sorter.description = Jeżeli dany przedmiot odpowiada wybranemu przedmiotowi, jest wysłany naprzód. Jeżeli nie, na boki.

#Warning: Called Inverted Pipeline Sorter in English!!!
block.asthosus-05e-08-duct-sorter-inverted.name = Odwrócony Ferrynitowy Sortownik
block.asthosus-05e-08-duct-sorter-inverted.description = Działa jak zwykły Ferrynitowy Sortownik, tylko że wysyła pasujące przedmioty na boki a nie naprzód.

block.asthosus-05e-09-overflow-controller.name = Kontroler Nadmiaru
block.asthosus-05e-09-overflow-controller.description = Przepuszcza przedmioty do póki szlak przed nim się nie zapełni, po czym wysyła przedmioty na boki.

block.asthosus-05e-09-p-underflow-controller.name = Kontroler Niedomiaru
block.asthosus-05e-09-p-underflow-controller.description = Działa jak Kontroler Nadmiaru ale na odwrót.

block.asthosus-05e-10-heavy-unloader.name = Ciężki Wyładowywacz
block.asthosus-05e-10-heavy-unloader.description = Wyładowuje w danym kierunku, nie może wyładowywać z Rdzenia.

block.asthosus-05e-10-i-kinetic-propulsor.name = Propulsor Kinetyczny
block.asthosus-05e-10-i-kinetic-propulsor.description = Wystrzeliwuje hurtowo przedmioty poprzez średnie dystanse do innych Propulsorów kinetycznych. Wymaga energii.

#Warning: Called Cargo Base Station in English!!!
block.asthosus-05e-11-unit-cargo-base-station.name = Stacja Załadowywania Frachtu
block.asthosus-05e-11-unit-cargo-base-station.description = Ładuje duże ilości przedmiotów do wysłania do specjalnych punktów przez jednostki Frachtowe. Wymaga energii.

#Warning: called Cargo Drop Point in English!!!
block.asthosus-05e-12-unit-cargo-drop-point.name = Punkt Rozładunku Frachtu
block.asthosus-05e-12-unit-cargo-drop-point.description = Punkt w którym jednostka Frachtowa wyładowuje wybrane przedmioty.

block.asthosus-05e-13-heat-distributor.name = Przekierowywacz Ciepła
block.asthosus-05e-13-heat-distributor.description = Przekierowywuje ciepło w wybranym kierunku. Ciepło może być łączone z innymi przekierywaczami.


#Liquid Blocks

block.asthosus-06f-01-aqueduct.name = Akwedukt
block.asthosus-06f-01-aqueduct.description = przekierowywuje płyny naprzód.

block.asthosus-06f-01-b-viaduct.name = Wiadukt
block.asthosus-06f-01-b-viaduct.description = Obsydianowa rura która przeprowadza większą ilość płynów, szybciej.

block.asthosus-06f-02-aqueduct-junction.name = Węzeł Akweduktowy
block.asthosus-06f-02-aqueduct-junction.description = Pozwala się na przecięcie się rur.

block.asthosus-06f-03-aqueduct-router.name = Rozdzielacz Akweduktowy
block.asthosus-06f-03-aqueduct-router.description = Rozdziela płyny po równo.

block.asthosus-06f-04-aqueduct-bridge.name = Most Akweduktowy
block.asthosus-06f-04-aqueduct-bridge.description =  Buduje most pozwalający transport płynów nad innymi akweduktami albo nierównym terenie.

