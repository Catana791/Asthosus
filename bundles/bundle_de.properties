#Memorial Recordings

status.asthosus-25y-01-memorial-recording-1.name = Gedenkaufnahme: Genesis
status.asthosus-25y-01-memorial-recording-1.description = Texte von einer Gedenktafel, in digitaler Form festgehalten.
status.asthosus-25y-01-memorial-recording-1.details = Damals, im Sonnensystem von Serpulo, existierte ein üppiger Planet \ngefüllt mit großen Ozeanen.\nDessen Einwohner nannten ihren Planeten Asthosus.\nEr enthielt reichlich Leben.\n\nEine Zivilisation von großer Macht und \ngroßem Wissen bewohnte diese Landschaft.\nWeil diese Menschen auf ihrem Planeten geboren wurden, \nwurde er nicht von ihnen kolonisiert.\nDas Leben wie sie es kannten wurde auf \nAsthosus selbst erschaffen. 

status.asthosus-25y-02-memorial-recording-2.name = Gedenkaufnahme: Ignition
status.asthosus-25y-02-memorial-recording-2.description = Texte von einer Gedenktafel, in digitaler Form festgehalten.
status.asthosus-25y-02-memorial-recording-2.details = Trotz der großen Macht und des \ngroßen Wissens waren die Menschen von Asthosus nicht ganz \nso weit entwickelt wie andere Planeten im Sonnensystem.\nSie hatten gerade erst die Interplanetarreise entwickelt.\n\nSie hatten wenige Sorgen.\nKrieg und Krankheiten waren selten.\nDas einzige, was den Asthosianern zu schaffen machte \nwar die Hitze der Sonne.\nDenn Asthosus was vergleichsweise nah an ihr.

status.asthosus-25y-03-memorial-recording-3.name = Gedenkaufnahme: Lattice
status.asthosus-25y-03-memorial-recording-3.description = Texte von einer Gedenktafel, in digitaler Form festgehalten.
status.asthosus-25y-03-memorial-recording-3.details = Das einzige andere Problem, welches auf dem Planeten konstant existierte war \nein Machtkampf zwischen zwei politschen Parteien.\nDie Eine Partei, genannt die Trumir, glaubten, dass \nder technologische Fortschritt nur Positives brachte.\nSie versuchten, die Forschung in allen Bereichen voranzutreiben.\n\nDie andere Partei, genannt die Arumis, dachten, dass das Leben auf Asthosus besser war, \nbevor die Interplanetarreise erfunden wurde \nund, dass Asthosus zu dieser Zeit zurückkehren sollte.

status.asthosus-25y-04-memorial-recording-4.name = Gedenkaufnahme: Fulge
status.asthosus-25y-04-memorial-recording-4.description = Texte von einer Gedenktafel, in digitaler Form festgehalten.
status.asthosus-25y-04-memorial-recording-4.details = Einige Jahre nach der Erfindung der Interplanetarreise \nbegannen die Asthosianer Experimente mit Terraforming.\nIhr erster Test fand auf Trecara, dem Asthosianischen Mond, statt.\nDieser war bis dahin ein lebensloser Himmelskörper ohne Atmospäre.\n\nDer Test verlief erfolgreich und Trecara wurde \nin einen lebensfreundlichen und üppigen Mond transformiert.

status.asthosus-25y-05-memorial-recording-5.name = Gedenkaufnahme: Immist
status.asthosus-25y-05-memorial-recording-5.description = Texte von einer Gedenktafel, in digitaler Form festgehalten.
status.asthosus-25y-05-memorial-recording-5.details = Ein Außenposten wurde auf Trecara errichtet, \n um zu helfen, das Sonnensystem zu überwachen als auch den Status \n von Asthosus und seiner Bevölkerung.\nNach einigen Jahren, indem dieser Außenposten existierte, wurde ein mächtiger Schidprojektor \ninstalliert, um einen Teil der Hitze und Strahlung der Sonne zu reflektieren.\n\nAußerdem installierte man zwei Geräte auf \nAsthosus und Trecara, welche verbunden wurde, um Asthosus \nvor Bedrohungen zu schützen, die nicht von der Sonne ausgehen.

status.asthosus-25y-06-memorial-recording-6.name = Gedenkaufnahme: Feurige Gipfel
status.asthosus-25y-06-memorial-recording-6.description = Texte von einer Gedenktafel, in digitaler Form festgehalten.
status.asthosus-25y-06-memorial-recording-6.details = Aufgrund des großen Erfolges bei dem Terraformingversuch auf Trecara \nwurde nun versucht, einen von Asthosus' Ozeanen in bewohnbares Terrain zu transformieren.\nDies sollte dazu dienen, das Feuer, welches die Expansion von Asthosus' Wachstum war, zu beschleunigen.\n\nWährend dieses Experiment lief, gab die Sonne eine Solarentladung ab.\nGlücklicherweise konnte der Schildgenerator auf Trecara den Großteil davon abfangen \nund so größere Katastrophen verhindern. Zumindest dachten die Asthosianer das.

status.asthosus-25y-07-memorial-recording-7.name = Gedenkaufnahme: Tal der Zestörung
status.asthosus-25y-07-memorial-recording-7.description = Texte von einer Gedenktafel, in digitaler Form festgehalten.
status.asthosus-25y-07-memorial-recording-7.details = Eine große Menge der Energie der Eruption konnte den Schildgenerator passieren.\nDadurch wurden die Terraforminggeräte auf Asthosus und Trecara getroffen.\n\nDie Maschinen verloren die Kontrolle und drohten, \neinen Großteil der Asthosianischen Zivilisation zu vernichten.\n\nGlücklicherweise konnten die besten Wissenschaftler diese Katastrophe \njedoch in letzter Sekunde abwehren, indem die Terraformingmaschinen in dem Orbit \ngeschleudert wurden, wo sie explodierten.\n\nDieser Vorfall war das letzte, was die Arumis-Partei benötigte, um \nendlich vollständig die Macht auf Asthosus zu übernehmen.

status.asthosus-25y-08-memorial-recording-8.name = Gedenkaufnahme: Defringe
status.asthosus-25y-08-memorial-recording-8.description = Texte von einer Gedenktafel, in digitaler Form festgehalten.
status.asthosus-25y-08-memorial-recording-8.details = Ein Paar hundert Jahre gingen vorrüber.\nAsthosus und Trecara florierten beide immer noch.\nDie meisten Menschen, die den Vorfall mit angesehen hatten, waren bereits \ndurch hohes Alter oder andere Gründe verstorben.\n\nAufgrund der Machtübernahme der Arumis \nwurde der Außenposten auf Trecara verlassen.\nDadurch wurde die Funktion des Schildprojektors, \nwelcher Asthosus beschützte eingestellt.

status.asthosus-25y-09-memorial-recording-9.name = Gedenkaufnahme: Synthesebasis
status.asthosus-25y-09-memorial-recording-9.description = Texte von einer Gedenktafel, in digitaler Form festgehalten.
status.asthosus-25y-09-memorial-recording-9.details = Die Arumis stellten sicher, dass Waffen zur Massenzerstörung \ngebaut wurden, sollte irgendjemand kommen, um Asthosus und seine \nBevölkerung zu bedrohen.\n\nEines Tages wurde, aufgrund der Versuche eines anderen Planeten, \nein zerstörerischer geomagnetischer Sturm aus der Sonne losgelassen.\n\nDer Sturm traf Trecara zuerst. Dies führte zu der Zerstörung der letzten Stücke \nInfrastruktur, welche Asthosus bis jetzt noch beschützten. 

status.asthosus-25y-10-memorial-recording-10.name = Gedenkaufnahme: Ofensiedlung
status.asthosus-25y-10-memorial-recording-10.description = Texte von einer Gedenktafel, in digitaler Form festgehalten.
status.asthosus-25y-10-memorial-recording-10.details = Wissenschaftler beeilten sich, um die Geräte auf Asthosus und Trecara \nneu zu installieren. Dabei begannen sie mit dem Gerät auf Asthosus.\n\nWährend der Arbeit an dem Gerät explodierte es und zerstörte mehrere Städte in der Nähe.\nUm die Dinge noch schlimmer zu machen, traf die Explosion außerdem \ndie Lagereinheite für die Waffen zur Massenzerstörung.\n\nMillionen von Menschen starben unter großen Qualen.\nSei es von den Explosionen, den ausgeschütteten Viren oder der Hitze. 

status.asthosus-25y-11-memorial-recording-11.name = Gedenkaufnahme: Omega
status.asthosus-25y-11-memorial-recording-11.description = Texte von einer Gedenktafel, in digitaler Form festgehalten.
status.asthosus-25y-11-memorial-recording-11.details = Augrund dieser beiden riesigen Katastrophen wurde \nAsthsus' Atmosphäre nahezu komplett zerstört.\nAls Konsequenz stiegen die Temperaturen stetig an.\nDie Asthosianer konnten nichts dagegen unternehmen.\n\nAn einem gewissen Punkt waren alle Verusche Asthosus oder seine Bevölkerung \nzu retten gescheitert und nutzlos.\nDie gesamte Bevölkerung des Planeten wurde durch die extreme Hitze ausgelöscht.\n\nDas Schicksal von Asthosus hatte seinen Lauf genommen.

