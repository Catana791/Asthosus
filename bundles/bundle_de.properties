unit.asthosus-barite-scourge.description = Eine seltsame Lebensform, welche in Asthosus' radioaktiven Biomen geboren wurde.

#Sectors - Campaign

sector.asthosus-19s-01-genesis.name = Genesis
sector.asthosus-19s-01-genesis.description = Du landest auf Asthosus und findest dich in einer kleinen Schlucht ohne Leben und Resourcen wieder.\nKannst du diesen Planeten tatsächlich erobern?

sector.asthosus-19s-02-ignition.name = Ignition
sector.asthosus-19s-02-ignition.description = Kleine Ansammlungen von Braunkohle haben sich durch geothermale Aktivität geformt.\n\nBeginne mit elektrischem Strom zu experementieren.

sector.asthosus-19s-03-lattice.name = Lattice
sector.asthosus-19s-03-lattice.description = Verteilte Findlinge von Resourcen verteilen sich über das Gebier.\nVerhindere, dass der Gegner diese nutzt.\nExpandiere schnell.\nNutze Magnetit, um gegen stärkere Gegner zu bestehen.

sector.asthosus-19s-04-fulge.name = Fulge
sector.asthosus-19s-04-fulge.description = Du landest auf einem kleinen Sektor.\nDies ist der perfekte Zeitpunk, Lithium zu erforschen und zu nutzen.\n\nErbaue eine Lithiumproduktion. Bezwinge den Gegner in diesen Sektor.\n\nEin mächtiger geomagnetischer Sturm tobt hier.\nEr scheint Einfluss auf dich als auch auf deinen Gegner zu haben.\n\n\n[blue]Modifikatoren:\n- Gegner verursachen 10% mehr Schaden.\n- Gegner besitzen 25% mehr HP.\n- Deine Gebäude haben 15% weniger HP.

sector.asthosus-19s-05-immist.name = Immist 
sector.asthosus-19s-05-immist.description = Der Feind hat sich in einem verlassenen Gebiet verschanzt.\n\nSie werden einen Angriff vorbereiten, sobald du landest.\n\nErforsche Einheitenproduktion.\nEntferne den Halt des Gegners.

sector.asthosus-19s-06-igneous-peaks.name = Feurige Gipfel
sector.asthosus-19s-06-igneous-peaks.description = Dieser Sektor enthält ein hochtemperiertes Biom.\nDieses enthält eine neue Resource, welche du nutzen kannst: Obsidian.\n\nProduziere Obsidian und nutze es, um den Wächter dieses Sektores zu bezwingen.

sector.asthosus-19s-07-detriment-valley.name = Tal der Zerstörung
sector.asthosus-19s-07-detriment-valley.description = Ein Sektor, welche viele Bombardements überlebt hat.\nDer Feind hat hier eine gewaltige Streitmacht versammelt.\n\nWag dich an die Produktion von Baryt.\n\nErschaffe stärkere Verteidigungen.\nDränge den Gegner in diesem Sektor zurück.\n\n\n[blue]Modifikatoren:\n- Gegner besitzen 15% mehr HP.\n- Gegner verursachen 15% mehr Schaden.\n- Gegner bewegen sich 10% schneller.

#Warning: Called Defringe in English!!! 
sector.asthosus-19s-08-defringed-webbery.name = Defringe
sector.asthosus-19s-08-defringed-webbery.description = Ein alter Produktionskomplex liegt hier, ausgeschaltet seit tausenden von Jahren.\nStarte seine Selbstreparaturmechanismen. Nutze Vesmonium für Verteidigung.\n\nSei nicht verwirrt durch die große Dauer zwischen den Wellen. Dies ist ein wichtiger Standort von feindlichem Interesse.\n\nNutze alte, tote Konstrukte, welche nach jedem fehlgeschlagenen Versuch zurückblieben um einen Halt zu sichern.\nBesiege den mächtigen Wächter, welcher diesen Sektor verteidigt.\n\n\n[blue]Modifikatoren:\n- Gegner besitzten einen Geschwindigkeitsboost \n- Solare Hitzepanele sind nicht verfügbar. \n- Das Abbauen von Dereliktstrukturen wirft weniger Resourcen ab.

sector.asthosus-19s-09-synthesis-facility.name = Synthesebasis
sector.asthosus-19s-09-synthesis-facility.description = Der Gegner nähert sich von zwei Seiten gleichzeitig.\n\nVersuche dich an der Produktion von Krosium.\nVerteidige und nehme diesen herausfordernden Sektor ein.

sector.asthosus-19s-10-furnace-settlement.name = Ofensiedlung
sector.asthosus-19s-10-furnace-settlement.description = Der Gegner hat eine sehr mächtige Basis hier erschaffen.\n\nAußerdem nähern sich Gegner von zwei Landezonen gleichzeitig.\nEinige der mächtigsten Wächter wurden beordert, dich und deinen Kreuzzug aufzuhalten.\n\nVersuche dich an der Produktion von Draysten.\nVerteidige dich gegen die gegnerischen Wellen und zerstöre ihre gigantische Basis.

sector.asthosus-19s-11-omega.name = Omega
sector.asthosus-19s-11-omega.description = Das letzte und finale Schlachtfeld. \n\nDer Gegner hat alle verbleibenden Einheiten hier \nversammelt und wird unablässig angreifen. \n\nDer Gegner hat seine Dropzonen mit einer massiven Basis gesichert. \n\nZerstöre diese Basis. \nEs ist wahrscheinlich eine gute Idee, zuerst \ndeine eigenen Zonen und Produktionen zu sichern, \nbevor du deinen Angriff startest.


#Sectors - Optional

sector.asthosus-20t-01-maar.name = Maar
sector.asthosus-20t-01-maar.description = Du findest dich auf einem kleinen Sektor mit sehr viel Oasenwasser wieder.\n\nDieser Sektor bietet sich perfekt zur Magnetitproduktion an. \n\n\n[accent]Notiz: Dies ist ein optionaler Sektor. Diesen Sektor einzunehmen ist keine Vorraussetzung für das Abschließen der Kampagne.

sector.asthosus-20t-02-chasm.name = Kluft
sector.asthosus-20t-02-chasm.description = Dieser Sektor bietet sich für mehr Lithiumproduktion an.\n\n\n[accent]Notiz: Dies ist ein optionaler Sektor. Diesen Sektor einzunehmen ist keine Vorraussetzung für das Abschließen der Kampagne.

sector.asthosus-20t-02-e-clamor.name = Clamor
sector.asthosus-20t-02-e-clamor.description = Es scheint, dass dieser Sektor reich an Resourcen ist.\n\nTier 5 Wächter der Arumis wurden gesichtet.\n\nZerstöre sie. Nehme diesen Sektor für dich selbst ein.\n\n\n[accent]Notiz: Dies ist ein optionaler Sektor. Diesen Sektor einzunehmen ist keine Vorraussetzung für das Abschließen der Kampagne.

sector.asthosus-20t-02-f-embage.name = Embage
sector.asthosus-20t-02-f-embage.description = Du findest dich auf einem sehr engen und klaustrophobischen Sektor wieder.\n\nDer Gegner lässt nicht ab.\nDränge ihn zurück unter diesen limitierten Bedingungen.\n\n\n[accent]Notiz: Dies ist ein optionaler Sektor. Diesen Sektor einzunehmen ist keine Vorraussetzung für das Abschließen der Kampagne.

sector.asthosus-20t-02-d-inferate.name = Inferate 
sector.asthosus-20t-02-d-inferate.description = Du stolperst über eine große Basis.\n\nNachdem du Immist eingenommen hast fragst du dich, wie viele weitere gegnerische Basen du zerstören musst.\n\nDer Gegner hat seine Verteidigungen in Schichten aufgebaut.\nZerstöre sie eine nach der anderen.\n\n\n[accent]Notiz: Dies ist ein optionaler Sektor. Diesen Sektor einzunehmen ist keine Vorraussetzung für das Abschließen der Kampagne.

sector.asthosus-20t-02-g-factory-unit-0047.name = Fabrikeinheit 0047
sector.asthosus-20t-02-g-factory-unit-0047.description = Eine massive Fabrikeinheit, \nwelche von der Arumis hinterlassen wurde. \n\nDer Produktionskomplex liegt brach, \ndie meisten Verteididungseinrichtungen sind verwittert. \n\nDer Gegner ist unaufmerksam. \n\n\n[blue]Modifikatoren: \n- Du kannst Türme nutzen, um die gegnerische Basis anzugreifen. \n\n\n[accent]Notiz: Dies ist ein optionaler Sektor. Diesen Sektor einzunehmen ist keine Vorraussetzung für das Abschließen der Kampagne.

sector.asthosus-20t-03-a-magmatic-riverbed.name = Magma Flussbett
sector.asthosus-20t-03-a-magmatic-riverbed.description = Ein weitreichendes Flussbett aus Schlacke findet sich hier vor.\nGigantische Mengen vulkanischer Aktivität resultierten in rauem Terrain \nwelche die meisten Einheiten nutzlos macht.\n\nDer Gegner hat hier eine große, schwer geschützte Basis errichtet.\n\n\n[blue]Modifikatoren:\n- Nur Schwebeeinheiten können genutzt werden.\n- Gegnerische Strukturen haben doppelte Trefferpunkte.\n- Gegner verursachen 50% mehr Schaden.\n- Deine Strukturen haben 20% mehr Trefferpunkte.\n- Du baust 50% schneller.\n- Deine Einheitenproduktion ist 25% langsamer.\n- Du kannst Items nur im Kern ablegen.\n- Abgebaute Strukturen erstatten keine Materialien. \n\n\n[accent]Notiz: Dies ist ein optionaler Sektor. Diesen Sektor einzunehmen ist keine Vorraussetzung für das Abschließen der Kampagne.

sector.asthosus-20t-03-a-g-evene.name = Evene
sector.asthosus-20t-03-a-g-evene.description = Dieser Sektor stellt eine Schlucht dar.\n\nDer Gegner hat sich hier eingebaut und eine große Basis errichtet.\n\nNutze Frachtwerfer, um deine Produktion zu erhöhen.\n\nBaue Einheiten und zerstöre die Basis.\n\n\n[accent]Notiz: Dies ist ein optionaler Sektor. Diesen Sektor einzunehmen ist keine Vorraussetzung für das Abschließen der Kampagne.

sector.asthosus-20t-03-barite-valley.name = Baryttal
sector.asthosus-20t-03-barite-valley.description = Du findest dich auf einem unerforschten Sektor wieder.\nDieser Sektor scheint die Heimat von seltsamen, mutierten Kreaturen zu sein.\nSie scheinen in gewisser Weise organisch zu ein.\n\nÜberlebe die Wellen von Mutanten. Sichere einen Halt.\n\n\n[accent]Notiz: Dies ist ein optionaler Sektor. Diesen Sektor einzunehmen ist keine Vorraussetzung für das Abschließen der Kampagne.

sector.asthosus-20t-03-c-lucila.name = Lucila
sector.asthosus-20t-03-c-lucila.description = Gerade, als du die Technologie für Baryt erforscht hast, \nwird diese vom Gegner gestohlen.\n\nNutze Barytkühler, um Baryt herzustellen.\nErschaffe Einheiten von höherer Stufe, um die gegnerische Basis zu zerstören.\n\n\n[blue]\n- Baritmühlsteine sind nicht verfügbar.\n- Nutze Barytkühler, um Baryt herzustellen.\n\n\n[accent]Notiz: Dies ist ein optionaler Sektor. Diesen Sektor einzunehmen ist keine Vorraussetzung für das Abschließen der Kampagne.

sector.asthosus-20t-04-bioweapon-facility.name = Biowaffenbasis
sector.asthosus-20t-04-bioweapon-facility.description = Eine große Forschungsbasis, welche von Barytkreaturen übermannt wurde.\nDie Basis lagerte früher einmal gefährliche biologische Waffen.\n\nNun kontrollieren die Hives die komplette Basis.\n\n\n[accent]Notiz: Dies ist ein optionaler Sektor. Diesen Sektor einzunehmen ist keine Vorraussetzung für das Abschließen der Kampagne.

sector.asthosus-20t-04-c-oasis-delta.name = Oasendelta
sector.asthosus-20t-04-c-oasis-delta.description = Getrennt durch einen riesigen Fluss aus Oasenwasser liegt hier eine unberührte Gegend getrennt von einer massiven gegnerischen Basis.\n\nNutze Vesmonium, um Einheiten von hoher Stufe herzustellen.\nZerstöre diese Basis.\n\nDer Gegner wird mit voller Macht zurückschlagen.\n\n\n[accent]Notiz: Dies ist ein optionaler Sektor. Diesen Sektor einzunehmen ist keine Vorraussetzung für das Abschließen der Kampagne.

sector.asthosus-20t-04-d-preciptum.name = Preciptum
sector.asthosus-20t-04-d-preciptum.description = Einst eine riesige Gegend, genutzt für Waffentest. \n\nEin großer Teil des Geländes dieses Sektors wurde durch eine gewaltige \nExplosion in eine abgrundtiefe Leere verwandelt. \n\nDer Gegner hat auf den Resten dieses Landes eine Basis errichtet. \n\nZerstöre sie. \n\n\n[blue]Modifikatoren: \n-Gegnerische Einheiten verursachen 50% mehr Schaden. \n- Gegnerische Strukturen haben 50% mehr Trefferpunkte. \n- Deine Einheitenproduktion ist 50% langsamer. \n- Fog of War ist hier vertreten. \n\n\n[accent]Notiz: Dies ist ein optionaler Sektor. Diesen Sektor einzunehmen ist keine Vorraussetzung für das Abschließen der Kampagne.

sector.asthosus-20t-05-abandoned-research-center.name = Verlassenes Researchzentrum
sector.asthosus-20t-05-abandoned-research-center.description = Der Gegner hat eine mächtige Basis mit mehreren Kernen erschaffen.\nEinheiten von höheren Stufen werden benötigt, um sie zu zerstören.\n\nEine gegnerische Crest-Produktion wurde lokalisiert; gesichert hinter den gegnerischen Mauern.\n\nHandle schnell. Breite dich schnell aus.\nZerstöre die gegnerische Basis bevor du von ihren Einheiten zerstört wirst.\n\n\n[accent]Notiz: Dies ist ein optionaler Sektor. Diesen Sektor einzunehmen ist keine Vorraussetzung für das Abschließen der Kampagne.

sector.asthosus-20t-05-b-thanatos.name = Thanatos
sector.asthosus-20t-05-b-thanatos.description = Ein abgelegener Sektor, welcher, relativ gesehen zu seiner Größe, über große Mengen an Resourcen verfügt.\n\nDie gegnerische Preäsenz ist schwach. Oder ist sie das?\n\nSchlage Horden von Gegnern und Wächtern zurück.\nNimm diesen Sektor für dich ein.\n\n\n[accent]Notiz: Dies ist ein optionaler Sektor. Diesen Sektor einzunehmen ist keine Vorraussetzung für das Abschließen der Kampagne.

sector.asthosus-20t-06-molten-heights.name = Geschmolzene Höhen
sector.asthosus-20t-06-molten-heights.description = Dank massiven Mengen vulkanischer Aktivität ist die komplette Region mit Schlacke überflutet.\nDie höher gelegenen Geländebereiche bleiben unberührt.\n\nDer Gegner sieht hohen Wert in diesem Sektor. Bereite dich auf gnadenlose Wellen vor.\n\n\n[accent]Notiz: Dies ist ein optionaler Sektor. Diesen Sektor einzunehmen ist keine Vorraussetzung für das Abschließen der Kampagne.

sector.asthosus-20t-06-n-mune.name = Mune
sector.asthosus-20t-06-n-mune.description = Gegner ausgerüstet mit superverstärkten Schildgeneratoren wurden entsandt, um dich aufzuhalten.\n\nVerteidige dich mithilfe deiner mächstigsten Waffen.\n\n\n[blue]Modifikatoren:\n- Gegner verursachen 25% mehr Schaden durch alle Quellen.\n- Gegner besitzen ein Vielfaches Ihrer Lebenspunkte als Schilde.\n\n\n[accent]Notiz: Dies ist ein optionaler Sektor. Diesen Sektor einzunehmen ist keine Vorraussetzung für das Abschließen der Kampagne.

sector.asthosus-20t-06-o-inferno-bastion.name = Infernobastion
sector.asthosus-20t-06-o-inferno-bastion.description = Diese Gegend ist aufgrund von vulkanischer Aktivität reich an Resourcen.\nAufgrund dieser Aktivität wurde der Sektor mit Massen von Schlacke geflutet.\n\nGegner haben sich vor langer Zeit hier eingerichtet, \nwurden aber von Barytkreaturen übermannt.\n\nErobere die Basis von diesen Kreaturen zurück.\nGehe dabei den geschmolzenen Massen aus dem Weg und \nplane deine Infrastruktur um diese herum.\n\n\n[accent]Notiz: Dies ist ein optionaler Sektor. Diesen Sektor einzunehmen ist keine Vorraussetzung für das Abschließen der Kampagne.

sector.asthosus-20t-07-finistera.name = Finistera
sector.asthosus-20t-07-finistera.description = Du landest auf einem klaustrophobischen Sektor.\nDer Gegner hat großen Wert in diesem Sektor erkannt.\n\nSie greifen von 4 Richtungen an.\nMache Landezonen werden nach einiger Zeit aktiviert.\nAndere sind die gesamte Zeit über aktiv.\n\nEin große Anzahl an Barytkreaturen ist auch hier vertreten.\nZerstöre ihre Nester.\n\n\n[accent]Notiz: Dies ist ein optionaler Sektor. Diesen Sektor einzunehmen ist keine Vorraussetzung für das Abschließen der Kampagne.

sector.asthosus-20t-08-acropolis.name = Akropolis
sector.asthosus-20t-08-acropolis.description = Du stolperst über einen Sektor mit einer seltsamen Form.\n\nDer Gegner hat hier die mit Abstand stärkste Basis errichtet, die du je gesehen hast.\n\nZerstöre sie. Einheiten von hoher Stufe werden benötigt.\n\nEs scheint, dass die Basis in Stufen aufgebaut ist.\nVielleicht solltest du die Stufen eine nach der anderen zerstören und dabei mit der schwächsten anfangen.\n\nDenke darüber nach, den begrenzten Raum, den du zur Verfügung hast zu sichern, bevor du angreifst.\n\nBreite dich so weit aus wie du kannst.\n\n\n[accent]Notiz: Dies ist ein optionaler Sektor. Diesen Sektor einzunehmen ist keine Vorraussetzung für das Abschließen der Kampagne.
