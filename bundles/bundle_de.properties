#German Bundle

#Mod info

mod.asthosus.name = Asthosus
mod.asthosus.author = Catser
mod.asthosus.description = Eine mod, welche einen neuen \n Planeten, Asthosus hinzufügt.\n\nAsthosus ist ein Wüstenplanet. Ein Brachland voller Gefahren.\nEr hat eine vollständig spielbare Kampagne mit 11 Kampagnen- \nund 21 optionalen Sektoren.\n\nNeben diesen 32 Sektoren hat Asthosus \nüber 180 Einheiten von Content.\nDazu zählen Blöcke, Items, Flüssigkeiten, Einheiten und Statuseffekte.\nDiese Nummer beinhaltet keine internen Einheiten oder Umgebungsblöcke.\n\nIch habe versucht, nahezu keine Vanilla-Inhalte wiederzuverwenden.\nStattdessen ist die Mod hoffentlich mit vielen neuen und aufregenden Dingen gefüllt.\n\nDiese Mod hat außerdem ihre eigene Musik!\n\nWenn du irgendwelche Probleme mit der Mod findest \noder du mir sonst etwas sagen möchtest, \ntritt gerne dem Asthosus Discordserver bei.\nGleiches gilt, wenn du bei irgendetwas Hilfe brauchst!\nViel Spaß!
mod.asthosus.subtitle = Jetzt mit 68% mehr Sand!!

#Campaign Objectives

genesis.ferrinite = Wilkommen auf Asthosus.\n\nErforsche und baue 4 \nFerrinit Abbaueinheiten, um zu beginnen.\n\nFerrinit Abbaueinheiten können \ngegen eine der hellgrauen Mauern platziert werden.\n\nDie dunkelgrauen Mauern sind verwittert und können nicht \nmit der Ferrinit Abbaueinheit abgebaut werden.\n\nNutze Ferrinit Pipelines, um die Abbaueinheiten \nan den Kern anzuschließen. 
genesis.demetite = Erforschen Sie die Demetit-Abbaueinheit \nund baue 4 davon, um fortzufahren.\n\nDemetit-Abbaueinheiten können \ngegen die hellen sandigen Wände platziert werden.\n\nDie dunkleren Sandwände \n sind gealtert und können nicht von den Demetitabbaueinheiten abgebaut werden.\n\nVerbinden Sie die Demetit Abbaueinheiten mit dem Kern mithilfe von Ferrinit Pipelines. 
genesis.walls = Feinde im Anflug!\n\n\ue804 Beweg dich auf die feindliche \Dropzone zu und platziere dort einige Wände, um fortzufahren!
genesis.catapults =  Mauern halten den Feind nicht von selbst auf.\n\nErforsche und baue 3 Katapulte.\n\nVersorge die Katapulte mit Munition in Form von Ferrinit oder Demetit mithilfe von Pipelines.

objective.read = [accent]Lies die Anweisungen am Kern!

ignition.power = Strom ist essenziell auf Asthosus.\n\nErforsche den Reibungsbrecher aus dem Tech Tree \nund baue drei davon an den vorgegebenen Stellen.
ignition.generator = Erforsche den Entzündungsgenerator vom Tech Tree.\nBaue einen davon und versoge ihn mit Braunkohle von deinen Reibungsbrechern.
ignition.connect = Erforsche das Ferrinitkabel vom Tech Tree.\nBaue sie, um den Entzündungsgenerator direkt mit dem \nRestorationsprojektor zu verbinden.
ignition.enemies = Der Gegner hat deine Präsenz hier bemerkt! Verteidige den Sektor.\nNutze diese Gelegenheit, um dich mit den Grundzügen der Stromerzeugung \nauf Asthosus vertraut zu machen.
ignition.alert = [red]Gegner nähern sich!\nVerteidige diesen Sektor!

lattice.lodestone = Magnetit ist eine esenzielle Resource auf Asthosus.\n\nErforsche den Magnetitmixer.\n\nDu musst eventuell etwas gehärteten Sand aus dem Wüstenbiom abbauen, \ndamit der Mixer erforscht werden kann.
lattice.produce = Versorge den Magnetitmixer mit Ferrinit und \ngehärtetem Sand, um Magnetit herzustellen.\n\nGehärteter Sand kann von \ngehärtetem Sandboden im Wüstenbiom agbebaut werden.
lattice.enemies = Feinde im Anmarsch! Nutze neue Technologien, um den Kern zu verteidigen und—\n\n[ BEGINNE AUTOMATISCHE ÜBERTRAGUNG ]\n\nVERLASSE DIESEN ORT SOFORT. SEKTOR IST BEANSPRUCHT VON DER [red]DIVISION BRT-3[].\n\n[ ENDE AUTOMATISCHE ÜBERTRAGUNG ]

fulge.lithium = Lithium ist essenziell für viele Prozesse.\nErforsche und baue die Lithiummühle.
fulge.create = Versorge die Lithiummühle mit Braunkohle und Demetit, um sie Lithium produzieren zu lassen.
fulge.enemies = Produziere weiterhin Lithium und erforsche seine Technologien!\n\nFeinde haben deine Anwesenheit bemerkt, verteidige dich!
fulge.incoming = [red]Enemies Incoming!

immist.ground = Türme sind unbeweglich und nicht für Angriffe geeignet. Einheiten werden benötigt.\n\nErforsche die Grundmontagebucht, bevor du eine baust.
immist.shiv = Einheiten benötigen verschiedene Bauteile, um richtig zu funktionieren.\nDiese können in Komponentenassemblern hergestellt werden.\n\nErstelle die benötigten Materialien für 6 Shivs und fahre dann fort.
immist.command = Der Befehlsmodus ist erforderlich, um Einheiten Anweisungen zu geben.\n\nHalte Shift gedrückt, linksklicke und ziehe über eine Auswahl, um eine Gruppe von Einheiten zu markieren.\nHalte Shift und rechtsklicke, um sie an einen Ort zu befehlen.\n\nShift + G wählt alle Einheiten aus. Shift + H wählt alle Einheitenfabriken aus.\n\nNutze dies zu deinem Vorteil, um strategische Sammelpunkte für Truppen zu setzen.
immist.constituent = Höherstufige Einheiten können nur erschaffen werden, wenn eine Assemblererweiterung direkt neben deiner Fertigungsanlage platziert wird.\n\nEinheiten höherer Stufen erfordern alle vorherigen Voraussetzungen.\nDas bedeutet, dass eine Stufe-3-Einheit sowohl die Einfache- als auch die Fortgeschrittene Erweiterung benötigt, nicht nur eines davon.\n\nHöhere Einheitenstufen können fortschrittlichere Komponenten benötigen.\n\nHöherstufige Komponentenassembler können diese Bauteile herstellen.
immist.skills = Du weißt nun, wie man Einheiten und deren Komponenten erstellt und stärkere Einheiten baut.\n\nNutze dieses Wissen, um den feindlichen Außenposten zu besiegen.\n\nDenke daran: Eine Armee kann nie zu groß sein.

igneouspeaks.obsidian = Obsidian ist sehr nützlich für fortschrittliche Bauprojekte.\n\nEs kann nur mit einem großen Reibungsbrecher oder einem höherstufigen Brecher abgebaut werden.\n\nErforsche den großen Reibungsbrecher und platziere einige auf den dunklen Erzen in den Obsidian-Biomen.\n\nDie Bohrer können nur Kristalline Geoden aus diesen Erzen abbauen.\n\nDiese Geoden müssen in einem Geodenbrecher verarbeitet werden, um verwendbares Obsidian zu erhalten.

detrimentvalley.barite = Baryt kann nur mit einem Abrieb-Steinbruch oder höher abgebaut werden.\n\nBaue Baryt von den weißen Barytböden im radioaktiven Biom ab.\n\nDie abgeworfenen Verstrahlten Klumpen müssen zuerst in einem Barytmühlstein zu verwendbarem Baryt verarbeitet werden.
detrimentvalley.creatures = Asthosus ist die Heimat einer Kreaturenfamilie.\n\nSie scheinen organisch zu sein.\n\nDiese Kreaturen kommen aus Nestern.\n\nDie Nester können in einem eigenen Biom gefunden werden.
