#Memorial Recordings

status.asthosus-25y-01-memorial-recording-1.name = Мемориальная запись - Происхождение
status.asthosus-25y-01-memorial-recording-1.description = Текст с мемориальной плиты, записанный в цифровом виде.
status.asthosus-25y-01-memorial-recording-1.details = \n Однажды, в солнечной системе Серпуло, существовала плодородная планета, полная огромных океанов. \n Её жители назвали эту планету Астосас. \n На ней было изобилие жизни. \n \n Цивилизация с великой силой и знаниями населяла эту планету. \n Поскольку жители этой планеты были коренными жителями, они не колонизировали её. \n Как они знали, жизнь зародилась на этой планете сама по себе.

status.asthosus-25y-02-memorial-recording-2.name = Мемориальная запись - Возгорание
status.asthosus-25y-02-memorial-recording-2.description = Текст с мемориальной плиты, записанный в цифровом виде.
status.asthosus-25y-02-memorial-recording-2.details = \n Несмотря на их великую силу и знания, жители Астосаса не были \n продвинуты научно как другие планеты солнечной системы. \n И они только-только изобрели межпланетное путешествие. \n \n У них не было никаких волнений. \n Войны и болезни были, но совсем немного. \n Единственное, что останавливало Астосасианцев - палящее солнце, \n к которой Астосас был довольно близко.

status.asthosus-25y-03-memorial-recording-3.name = Мемориальная запись - Решётка
status.asthosus-25y-03-memorial-recording-3.description = Текст с мемориальной плиты, записанный в цифровом виде.
status.asthosus-25y-03-memorial-recording-3.details = \n Другая проблема с которой сталкивалась планета - это сражение \n за власть между двумя политическими партиями. \n Первая партия, известная как Трумир, верила, что \n технологический прогресс приносит хорошие вещи. \n Они пытались продвинуть технологии во всех сферах. \n \n Другая партия, Арумис, думала, что жизнь на Астосасе была лучше \n до исследования межпланетных путешествий \n и что они должны вернутся к такому положению.

status.asthosus-25y-04-memorial-recording-4.name = Мемориальная запись - Всплеск
status.asthosus-25y-04-memorial-recording-4.description = Текст с мемориальной плиты, записанный в цифровом виде.
status.asthosus-25y-04-memorial-recording-4.details = \n Несколько лет спустя после изобретения межпланетных путешетсвий, Астосасианцы \n начали экспериментировать с терраформированием. \n Их первые тесты проводились на Трекаре, спутнике Астосас, \n ранее безжизенная планета без атмосферы. \n \n Проект по террформированию был успешным, и Трекару превратили \n в цветущую и благоприятную для жизни планету.

status.asthosus-25y-05-memorial-recording-5.name = Мемориальная запись - Неотвратимость
status.asthosus-25y-05-memorial-recording-5.description = Текст с мемориальной плиты, записанный в цифровом виде.
status.asthosus-25y-05-memorial-recording-5.details = \n Аванпост был создан на Трекаре для слежки за солнечной системой, \n состоянием Астосаса и его жителями. \n Спустя несколько лет установили мощный генератор поля \n для отражения тепла и радиации от солнца. \n А также, установили еще два устройства на Астосасе и Трекаре для соединения \n и защиты обоих от угроз отличных от жара солнца.

status.asthosus-25y-06-memorial-recording-6.name = Мемориальная запись - Вулканические пики
status.asthosus-25y-06-memorial-recording-6.description = Текст с мемориальной плиты, записанный в цифровом виде.
status.asthosus-25y-06-memorial-recording-6.details = \n Из-за больших успехов в терраформировании Трекары, один из океанов Астосаса \n попытались терраформировать в благоприятное для жизни поле, чтобы \n разжечь огонь который привел к экспансии людей. \n \n Пока шёл этот эксперимент, \n произошла вспышка на солнце. \n К счастью, генератор поля, установленный на Трекаре, смог отразить большую его часть, \n что помогло избежать больших потерь. Или так думали Астосасианцы...

status.asthosus-25y-07-memorial-recording-7.name = Мемориальная запись - Разрушенная долина
status.asthosus-25y-07-memorial-recording-7.description = Текст с мемориальной плиты, записанный в цифровом виде.
status.asthosus-25y-07-memorial-recording-7.details = \n Большая часть вспышки смогла пройти через силовое поле, \n напрямую ударив по терраформирующим устройствам на Астосасе и Трекаре. \n \n Машины посходили с ума, что угрожало жизни большей части Астосасианской цивилизации. \n \n К счастью, лучшие учёные этого мира смогли избежать катастрофы \n в последнюю минуту, с помощью запуска терраформирующих устройств в открытый космос, где они и взорвались. \n \n Из-за этого несчастного случая, партия Арумис наконец получила власть над Астосасом.

status.asthosus-25y-08-memorial-recording-8.name = Мемориальная запись - Размытие границ
status.asthosus-25y-08-memorial-recording-8.description = Текст с мемориальной плиты, записанный в цифровом виде.
status.asthosus-25y-08-memorial-recording-8.details = \n Прошло пару сотен лет. Астосас и Трекара все ещё процветали. \n Многие, кто столкнулся с инцидентом уже умерли от старости \n или других последствий. \n \n Из-за того, что партия Арумис получила власть, аванпост на Трекаре был заброшен, \n в результате чего генератор поля, который защищал Астосас, более не работал.

status.asthosus-25y-09-memorial-recording-9.name = Мемориальная запись - Центр синтеза
status.asthosus-25y-09-memorial-recording-9.description = Текст с мемориальной плиты, записанный в цифровом виде.
status.asthosus-25y-09-memorial-recording-9.details = \n Арумис позаботились о создании оружия массового уничтожения, если \n вдруг кто-то начнет угрожать Астосасу и его жителям. \n Однажды, в результате очередных планетарных экспериментов, разрушительный \n геомагнетический шторм произошел на солнце. \n \n Этот шторм ударил сначала по Трекаре, уничтожив оставшиеся части инфраструктуры, \n которая все еще работала и защищала Астосас.

status.asthosus-25y-10-memorial-recording-10.name = Мемориальная запись - Точка плавления
status.asthosus-25y-10-memorial-recording-10.description = Текст с мемориальной плиты, записанный в цифровом виде.
status.asthosus-25y-10-memorial-recording-10.details = \n Учёные немедленно выдвинулись на починку устройств на Трекаре и Астосасе, \n начиная с того, что был на поверхности Астосаса. \n \n Пока они работали над устройством, оно взорвалось с невероятной силой, уничтожив \n несколько мегаполисов поблизости. Что еще хуже, этот взрыв задел хранилище \n боеприпасов на котором были оружия массового поражения. \n \n Миллионы граждан погибли в агонии, от взрывов \n или от вирусов из биологического оружия.

status.asthosus-25y-11-memorial-recording-11.name = Мемориальная запись - Омега
status.asthosus-25y-11-memorial-recording-11.description = Текст с мемориальной плиты, записанный в цифровом виде.
status.asthosus-25y-11-memorial-recording-11.details = \n Из-за этих двух катастроф, атмосфера Астосаса \n была почти полностью уничтожена. \n И как последствие, температура поверхности росла медленно, но постоянно, \n и Астосианцы не могли как либо это остановить. \n \n В какой-то момент, все попытки спасти Астосас, или, если быть точнее, \n его жителей, были тщетными. \n Все население планеты было уничтожено благодаря экстремальному жару. \n \n Судьба распорядилась с Астосасом по своему.



