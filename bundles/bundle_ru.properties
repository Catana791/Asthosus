#Sectors - Campaign

sector.asthosus-19s-01-genesis.name = Происхождение
sector.asthosus-19s-01-genesis.description = Вы приземляетесь на Астосасе и оказываетесь в небольшом ущелье, лишенном жизни и ресурсов.\nМожете ли вы действительно завоевать эту планету?

sector.asthosus-19s-02-ignition.name = Возгорание
sector.asthosus-19s-02-ignition.description = В результате геотермальной активности образовались небольшие залежи лигнита.\n\nНачните осваивать электроэнергию.

sector.asthosus-19s-03-lattice.name = Решётка
sector.asthosus-19s-03-lattice.description = По всей территории разбросаны валуны с ресурсами.\nНе дайте врагу воспользоваться ими.\nБыстро расширяйтесь.\nИспользуйте магнетит для защиты от более сильных противников.

sector.asthosus-19s-04-fulge.name = Всплеск
sector.asthosus-19s-04-fulge.description = Вы приземляетесь в небольшом секторе.\nЭто прекрасная возможность исследовать и использовать литий.\n\nНаладьте производство лития. Уничтожьте врага в этом секторе.

sector.asthosus-19s-05-immist.name = Неотвратимость
sector.asthosus-19s-05-immist.description = Враг окопался в пустынной местности.\n\nПосле высадки, он предпримет штурм.\nЗащитите ядро от вражеского огня.\n\nИсследуйте технологии производства единиц.\nУничтожьте вражеский плацдарм.

sector.asthosus-19s-06-igneous-peaks.name = Вулканические пики
sector.asthosus-19s-06-igneous-peaks.description = В этом секторе находятся высокотемпературные биомы.\nВ них содержится новый ресурс, который вы можете использовать: обсидиан.\n\nДобудьте обсидиан и используйте его, чтобы уничтожить стража этого сектора.

sector.asthosus-19s-07-detriment-valley.name = Разрушенная долина
sector.asthosus-19s-07-detriment-valley.description = Сектор, переживший множество бомбардировок.\nВраг собрал здесь внушительные силы.\n\nЗаймитесь добычей барита.\n\nСоздайте более мощную оборону.\nОтбросьте врага в этом секторе

#Warning: Called Defringe in English!!!
sector.asthosus-19s-08-defringed-webbery.name = Размытие границ
sector.asthosus-19s-08-defringed-webbery.description = Здесь находится старый производственный комплекс, простаивающий тысячи лет.\nЗапустите его способность к самовосстановлению. Используйте весмоний для защиты.\n\nПусть вас не вводит в заблуждение большое расстояние между волнами; это ключевое место, представляющее интерес для противника.\n\nИспользуйте старые, сломанные конструкции, оставшиеся после каждой неудачной попытки закрепиться.\nПобедите могущественного стража, который защищает этот сектор.

sector.asthosus-19s-09-synthesis-facility.name = Центр синтеза
sector.asthosus-19s-09-synthesis-facility.description = Враг приближается с двух сторон одновременно.\n\nПриступайте к созданию кросиума.\nЗащитите и захватите этот сложный сектор.

sector.asthosus-19s-10-furnace-settlement.name = Точка плавления
sector.asthosus-19s-10-furnace-settlement.description = Враг создал здесь чрезвычайно мощную базу.\n\nБолее того, враг перебрасывает войска из двух зон высадки одновременно.\nНекоторым из его самых могущественных стражей было приказано остановить вашу кампанию.\n\nПопытайтесь создать дрейстен.\nОбрушьте вражеские волны и уничтожьте их огромную базу.

sector.asthosus-19s-11-omega.name = Омега
sector.asthosus-19s-11-omega.description = Это ваш последний бой. \n\nВсе оставшиеся силы противника направлены на то, чтобы уничтожить вас. \n\nГотовьтесь отражать атаки с нескольких направлений сразу. \n\nПротивники застроили свои зоны высадки. \n\nУничтожте эту базу. \nЛучше всего если вы сначала защитите свою базу и \nпроизводство перед контратакой.

#Sectors - Optional

sector.asthosus-20t-01-maar.name = Маар
sector.asthosus-20t-01-maar.description = Вы оказываетесь на небольшом участке с большим количеством оазисной воды.\n\nЭтот участок идеально подходит для добычи магнетита.\n\n\n[accent] Примечание: Это необязательный сектор. Его захват не требуется для завершения кампании.

sector.asthosus-20t-02-chasm.name = Пучина
sector.asthosus-20t-02-chasm.description = Этот сектор может оказаться полезным для дополнительного производства лития.\n\n Компания Crux построила здесь небольшую базу. Разрушьте её.\n\n\n[accent] Примечание: Это необязательный сектор. Его захват не требуется для завершения кампании.

sector.asthosus-20t-02-e-clamor.name = Кламор
sector.asthosus-20t-02-e-clamor.description = Этот сектор богат ресурсами.\n\n Страж Арумисов 5 уровня был замечен где-то неподалеку.\n\nУничтожте его и захватите этот сектор.\n\n\n[accent] Примечание: Это необязательный сектор. Его захват не требуется для завершения кампании.

sector.asthosus-20t-02-f-embage.name = Эмбадж
sector.asthosus-20t-02-f-embage.description = Вы приземлились на довольно тесный сектор, вас одолевает клаустрафобия.\n\nВраг неумолим.\nПридется оттеснуть их в и так узком секторе.\n\n\n[accent] Примечание: Это необязательный сектор. Его захват не требуется для завершения кампании.

sector.asthosus-20t-02-d-inferate.name = Инферат
sector.asthosus-20t-02-d-inferate.description = Вы столкнулись с большой базой.\n\nПосле того как вы захватили "Неотвратимость" вы задумались, о том со сколькими базами вы ещё столкнётесь.\n\nВраг построил многослойную защиту. \nУничтожте слои один за другим.\n\n\n[accent] Примечание: Это необязательный сектор. Его захват не требуется для завершения кампании.

sector.asthosus-20t-02-g-factory-unit-0047.name = Производственный сектор №0047 
sector.asthosus-20t-02-g-factory-unit-0047.description = Это один из огромнейших заводов \nкоторый был создан Арумисом. \n\nОн уже давно заброшен, \nи большая часть защитных сооружений была уничтожена временем. \n\nПротивник относится к нам с безразличием. \n\n\n[blue]Модификаторы: \n- Можно использовать турели для атаки вражеской базы \n\n\n[accent] Примечание: Это необязательный сектор. Его захват не требуется для завершения кампании.

sector.asthosus-20t-03-a-magmatic-riverbed.name = Огненное ложе
sector.asthosus-20t-03-a-magmatic-riverbed.description = Обширное русло шлака заняло этот сектор.\nРазрушительная вулканическая активность создала суровые условия для ваших единиц, что делает большинство из них бесполезными.\n\nПротивники возвели здесь огромный, хорошо защищенный аванпост.\n\n\n[blue]Модификаторы:\n- Можно использовать только парящие единицы.\n- Вражеские постройки имеют удвоенную прочность.\n- Вражеские единицы наносят на 50% больше урона.\n- Ваши постройки имеют на 20% больше прочности.\n- Вы строите в 50% быстрее.\n- Ваше производство единиц на 25% медленней.\n- Можно выгружаться только в ядро.\n- Вы не получаете ресурсов с разбора построек.

sector.asthosus-20t-03-a-g-evene.name = Эвени
sector.asthosus-20t-03-a-g-evene.description = Этот сектор похож на разлом.\n\nЗдесь враги окопались и построили большую базу.\n\nИспользуйте грузовую катапульту для расширения производства.\n\nНачните производство Единиц и уничтожте вражескую базу.\n\n\n[accent] Примечание: Это необязательный сектор. Его захват не требуется для завершения кампании.

sector.asthosus-20t-03-barite-valley.name = Баритовая долина
sector.asthosus-20t-03-barite-valley.description = Вы оказываетесь в неизведанном секторе.\nЭтот сектор, похоже, является домом для странных мутировавших существ.\nОни кажутся каким-то образом органическими.\n\nВыживите в волнах мутировавших существ. Закрепите свой плацдарм.\n\n\n[accent] Примечание: Это необязательный сектор. Его захват не требуется для завершения кампании.

sector.asthosus-20t-03-c-lucila.name = Люcила
sector.asthosus-20t-03-c-lucila.description = Как только вы исследовали все, что надо, для создания барита, \nваша технология Баритового керна была украдена вашими врагами.\n\nИспользуйте вместо керна Охладитель барита чтобы получить Барит.\nИспользуйте высокоуровневые Единицы для уничтожения вражеских баз на данном секторе.\n\n\n[blue]Модификаторы:\n- Баритовый керн недоступен.\n- Используйте Охладитель барита для получения Барита.\n\n\n[accent] Примечание: Это необязательный сектор. Его захват не требуется для завершения кампании.

sector.asthosus-20t-04-bioweapon-facility.name = Завод по производству биологического оружия
sector.asthosus-20t-04-bioweapon-facility.description = Крупный исследовательский центр, захваченный баритовыми существами.\nКогда-то здесь хранилось опасное биологическое оружие.\n\nТеперь ульи контролируют всю базу.\n\n\n[accent] Примечание: Это необязательный сектор. Его захват не требуется для завершения кампании.

sector.asthosus-20t-04-c-oasis-delta.name = Дельта оазиса
sector.asthosus-20t-04-c-oasis-delta.description = Нетронутый сектор, отделённый широкой рекой, находится вдали от огромной вражеской базы.\n\nИспользуйте Весмониум для создания высокоуровневых Единиц.\nУничтожте эту базу.\n\nВраг будет сильно отбиваться.\nБудьте готовы.\n\n\n[accent] Примечание: Это необязательный сектор. Его захват не требуется для завершения кампании.

sector.asthosus-20t-04-d-preciptum.name = Полигон "Осадок"
sector.asthosus-20t-04-d-preciptum.description = Данный полигон использовался для испытаний нового оружия.\n\nБольшая часть сектора была стерта \nпод ноль из-за многочисленных взрывов.\n\nВраги возвели базу на остатках земли.\n\nУничтожте её.\n\n\n[blue]Модификаторы:\n- Урон врагов увеличен на 50%.\n- У вражеских построек прочность увеличена на 50%.\n- Производство ваших единиц замедленно на 50%.\n\n\n[accent] Примечание: Это необязательный сектор. Его захват не требуется для завершения кампании.

sector.asthosus-20t-05-abandoned-research-center.name = Заброшенный исследовательский центр
sector.asthosus-20t-05-abandoned-research-center.description = Враг создал здесь мощную базу с несколькими ядрами.\nЧтобы уничтожить ее, потребуются единицы более высокого уровня.\n\nЗа мощными стенами этой базы обнаружено вражеское производство гребней.\n\nДействуйте быстро. Быстро расширяйтесь.\nУничтожьте вражескую базу до того, как вражеские войска уничтожат вас.\n\n\n[accent] Примечание: Это необязательный сектор. Его захват не требуется для завершения кампании.

sector.asthosus-20t-05-b-thanatos.name = Танатос
sector.asthosus-20t-05-b-thanatos.description = Отдаленный сектор с обильными количеством ресурсов, не смотря на его размеры.\nКажется здесь не так уж и много врагов. Погодите ка...\n\nОтбейтесь от волн врагов и Стражей.\nПрисвойте этот сектор.\n\n\n[accent] Примечание: Это необязательный сектор. Его захват не требуется для завершения кампании.

sector.asthosus-20t-05-c-caldoria.name = Кальдория
sector.asthosus-20t-05-c-caldoria.description = Сканеры показывают, что в этом секторе отсутствуют [accent]кристаллические жеоды[].\n\nРассчитать силы противника невозможно.\n\nОтвоюйте этот сектор.\n\n\n[blue]Модификаторы:\n- Отсутствуют кристаллические жеоды.\n- Используйте кристаллизатор шлака для получения обсидиана.\n- Низкоуровневые технологии недоступны.\n\n\n[accent] Примечание: Это необязательный сектор. Его захват не требуется для завершения кампании.

sector.asthosus-20t-06-molten-heights.name = Расплавленные высоты
sector.asthosus-20t-06-molten-heights.description = Из-за интенсивной вулканической активности местность затоплена шлаком.\nБолее высокие участки местности остаются нетронутыми.\n\nВраг очень ценит этот сектор. Приготовьтесь к беспощадным волнам.\n\n\n[accent] Примечание: Это необязательный сектор. Его захват не требуется для завершения кампании.

sector.asthosus-20t-06-n-mune.name = Муна
sector.asthosus-20t-06-n-mune.description = Единицы, экипированные усиленными щитовыми барьерами, были отправленны чтобы остановить вас.\n\nВ ответ используйте мощнейшее оружие из вашего арсенала.\n\n\n[blue]Модификаторы:\n- Урон врагов увеличен на 25%.\n- Вражеская прочность щитов и корпуса также увеличена.\n\n\n[accent] Примечание: Это необязательный сектор. Его захват не требуется для завершения кампании.

sector.asthosus-20t-06-o-inferno-bastion.name = Бастион "Инферно"
sector.asthosus-20t-06-o-inferno-bastion.description = Эта местность, богата ресурсами из-за высокой вулканической активности, \nиз-за неё же все покрыто шлаком.\n\nВраги обосновались здесь довольно давно, но их захватили баритовые существа.\n\nОтнимите базу у существ \nстройте инфраструктуру избегая расплавленный шлак.\n\n\n[accent] Примечание: Это необязательный сектор. Его захват не требуется для завершения кампании.

sector.asthosus-20t-07-finistera.name = Финистера
sector.asthosus-20t-07-finistera.description = Вы приземлились на довольно тесный сектор, вас одолевает клаустрафобия.\n\nВрагу этот сектор очень важен.\n\nОн наступает с 4-ёх сторон.\nНекоторые зоны высадок придут в действие спустя некоторое время, другие будут активны всё время.\n\nТакже здесь находится большая популяция Баритовых существ. Уничтожте их ульи.\n\n\n[accent] Примечание: Это необязательный сектор. Его захват не требуется для завершения кампании.

sector.asthosus-20t-08-acropolis.name = Акрополис
sector.asthosus-20t-08-acropolis.description = Вы столкнулись с сектором странной формы.\n\nКажется, враг создал здесь наимощнейшую базу, среди всех которые вы видели.\n\nУничтожте её. Для этого вам понадобятся высокоуровневые Единицы.\n\nЭта база построена секторами.\nНаверное лучше начать со слабейшего сектора.\n\nПодумайте о защите захваченной территории прежде чем продвигаться.\n\nРасширяйтесь настолько, насколько сможете.\n\n\n[accent] Примечание: Это необязательный сектор. Его захват не требуется для завершения кампании.

#Mod info

mod.asthosus.name = Астосас
mod.asthosus.author = Катсер (Catser)
mod.asthosus.description = Этот мод добавляет в игру новую планету - Астосас.\n\nАстосас это пустынная планета. Пустошь полная опасностей.\nНа ней есть полностью играбельные 11 сюжетных и 21 дополнительных карт.\n\nПомимо этих 32 карт, Астосас содержит более 180 уникальных предметов,\nвключая блоки, жидкости, руды, единицы и эффекты.\nВ это число НЕ входят ванильные предметы или блоки/плитки окружающей среды.\n\nЯ старался не использовать ванильный контент и вместо этого\nстарался наполнить мод новыми и (я надеюсь) интересными вещами.\n\nКстати, в этом моде есть своя музыка!\n\nЕсли вы найдёте какие либо баги или просто хотите поговорить со мной,\nне стесняйтесь присоединиться к Дискорд серверу Астосас. \nТо же самое касается и тех случаев, когда вам нужна помощь с этим модом .\nНаслаждайтесь!
mod.asthosus.subtitle = Теперь на 60% больше песка!

#Campaign Objectives

genesis.ferrinite = Добро пожаловать в Астосас.\n\nДля начала исследуйте и постройте 4 \nБурителя ферринита.\n\nБурители должны быть построены \nлицом к светло-серым стенам.\n\nТемно-серые стены затвердели и их \nнельзя добыть Бурителем ферринита.\n\nИспользуйте Ферринитовые трубопроводы для соединения \nБурилок с ядром.
genesis.demetite = Исследуйте Бурилку деметита \nи постройте ее в количестве 4 для продолжения.\n\nБурилки деметита нужно ставить лицом к \nсветлым, песочным стенкам.\n\nПесочные стены которые темнее цветом - затвердевшие \nи не могут быть добыты Бурителем деметита.\n\nПрисоедените Бурители деметита к ядру, \nиспользуя Ферринитовый трубопровод.
genesis.walls = Враги наступают!\n\n\ue804 Выдвигайтесь к месту их высадки \nи постройте там немного \nстен для продолжения!
genesis.catapults = Стены сами по себе \nне удержат врагов.\n\nИсследуйте и постройте 3 Катапульты.\n\nЧтобы зарядить их \nподведите к ним трубопровод \nс Ферринитом или Деметитом.

objective.read = [accent]Внимательно читайте инструкции над ядром!

ignition.power = Электричество жизненно важно на Астосасе.\n\nИсследуйте фрикционный карьер в древе исследований \nи постройте его в количестве 3 в отмеченных местах.
ignition.generator = Исследуйте генератор зажигания в древе исследований.\nПостройте один из них, и запитайте его лигнитом из ваших карьеров.
ignition.connect = Исследуйте ферринитовый провод в древе исследований и \nпроведите его от генератора зажигания к проектору восстановления рядом с вашим ядром.
ignition.enemies = Враги обнаружили вас! Защищайте этот сектор.\nИспользуйте эту возможность для изучения работы электроэнергии Астосаса.
ignition.alert = [red]Враги наступают!\nЗащищайте сектор!

lattice.lodestone = Магнетит это один из важнейших ресурсов Астосаса.\n\nИсследуйте и постройте мешалку магнетита.\n\nВам возможно понадобится затвердевший песок из пустынного биома \nчтобы открыть мешалку в древе исследований.
lattice.produce = Загрузите в мешалку магнетита ферринит \nи затвердевший песок чтобы начать производство магнетита.\n\nЗатвердевший песок можно добыть из\nплиток затвердевшего песка в пустынном биоме.
lattice.enemies = Враги наступают! Используйте новые технологии чтобы защитить ядро и захв-\n\n[ НАЧАЛО АВТОМАТИЧСКОЙ ПЕРЕДАЧИ ]\n\nПОКИНЬТЕ ЭТОТ СЕКТОР НЕМЕДЛЕННО. ЭТОТ СЕКТОР ЗАНЯТ [red]ДИВИЗИОНОМ BRT-3[].\n\n[ КОНЕЦ АВТОМАТИЧСКОЙ ПЕРЕДАЧИ ]

fulge.lithium = Литий составляет основу многих процессов.\nИсследуйте или постройте измельчитель лития.
fulge.create = Загрузите лигнит и деметит в измельчитель лития \nи начните производство лития.
fulge.enemies = Продолжайте производить литий и исследовать технологии! \n\nВраги уже обнаружили ваше присутствие, защищайтесь!
fulge.incoming = [red]Враги наступают!

immist.ground = Турели не могут двигаться из-за чего они не подходят для нападения. Начните производство единиц.\n\nИсследуйте наземную сборочную платформу. 
immist.shiv = Единицы требуют разные компоненты для их корректной работы.\nКомпоненты можно сделать внутри сборщика компонентов.\n\nСоздайте 6 Заточек для продолжения.
immist.command = Режим командования нужен для отдачи приказов единицам.\n\nУдерживайте Shift + ЛКМ для выделения группы единиц.\nУдерживая Shift нажмите ПКМ чтобы указать точку перемещения единиц.\n\nShift + G для выделения всех единиц. Shift + H для выделения всех сборочных платформ.\n\nИспользуйте эти команды в свою пользу, устанавливая стратегические точки сбора для своих единиц.
immist.constituent = Для создания единиц, выше уровнем, нужно построить пристройки сборщика.\n\nК примеру, для постройки единицы 3 уровня нужно построить и базовую, и продвинутую пристройку сборщика \nа не только одну из пристроек.\n\nВысокоуровневые единицы требуют более продвинутые компоненты.\n\nСборщики компонентов выше уровнем могут их собрать.
immist.skills = Теперь вы знаете, как создавать и улучшать единицы и их компоненты.\n\nИспользуйте эти знания для уничтожения вражеского аванпоста.\nИ помните, армия никогда не бывает слишком большой.

igneouspeaks.obsidian = Обсидиан очень полезен для продвинутых построек.\n\nЕго может добывать только большой фрикционный карьер или лучше.\n\nИсследуйте большой фрикционный карьер и \nпостройте его над тёмной рудой, которую можно найти в обсидиановом биоме.\n\nКарьеры могут добывать оттуда только кристаллические жеоды.\n\nЭти жеоды нужно переработать в измельчителе жеод для получения обсидиана.

detrimentvalley.barite = Барит можно добыть только с помощью абразивного карьера или лучше. \n\nДобудьте барит из белых баритовых плит в радиоактивном биоме. \n\nПолученная облучённая глыба должна быть переработана \nв баритовом керне для получения барита.
detrimentvalley.creatures = Астосас - дом для целого царства существ.\n\nОни кажутся органическими.\n\nДанные существа будут появляться в своих ульях.\n\nУльи можно найти в их собственном биоме. 
