unit.asthosus-16p-01-luminary.name = Светоч
unit.asthosus-16p-01-luminary.description = Может строить и восстанавливать поврежденные структуры. Экипирован маленьким восстанавливающим лучом.

unit.asthosus-16p-02-enlighten.name = Просветитель
unit.asthosus-16p-02-enlighten.description = Может строить и восстанавливать поврежденные структуры. Помогает другим Юнитам в постройке. Экипирован восстанавливающим лучом и дуговой пушкой.

unit.asthosus-16p-03-illuminate.name = Озаритель
unit.asthosus-16p-03-illuminate.description = Может строить и восстанавливать поврежденные структуры. Помогает другим Юнитам в постройке. Экипирован артиллерией и лечащими пушками.

unit.asthosus-16p-04-elucidate.name = Разъяснитель
unit.asthosus-16p-04-elucidate.description = Может строить и восстанавливать поврежденные структуры. Экипирован двойной артиллерией и лечащими пушками. Создает щит для защиты рядом стоящих Юнитов.

unit.asthosus-16p-05-expound.name = Излагатель
