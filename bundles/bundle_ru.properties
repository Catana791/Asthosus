unit.asthosus-17q-01-zeta.name = Зета
unit.asthosus-17q-01-zeta.description = Защищает ядро Сущность. Строит структуры и копает руды.

unit.asthosus-17q-02-theta.name = Тета
unit.asthosus-17q-02-theta.description = Защищает ядро Субстрат. Строит структуры и копает руды.

unit.asthosus-17q-03-iota.name = Йота
unit.asthosus-17q-03-iota.description = Защищает ядро Омфалос. Строит структуры и копает руды.


#Units - Core - Worms

unit.asthosus-17q-04-erpode.name = Эрпод
unit.asthosus-17q-04-erpode.description = Защищает ядро Петра. Не имеет наступательных возможностей, но может строить, добывать руды и ремонтировать постройки.

unit.asthosus-17q-05-hirude.name = Хируд
unit.asthosus-17q-05-hirude.description = Защищает ядро Силекс. Не имеет наступательных возможностей, но может строить, добывать руды и ремонтировать постройки.

unit.asthosus-17q-06-clitelle.name = Клителль
unit.asthosus-17q-06-clitelle.description = Защищает ядро Зенит. Имеет очень маленькие наступательные возможности, может строить, добывать руды и ремонтировать постройки.

