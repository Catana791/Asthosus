#Teams

#The players team, lore-wise, is known as the Trumir.
team.sharded.name = Трумир

#The enemy team, lore-wise, is known as the Arumis
team.crux.name = Арумис


#Items

item.asthosus-01a-01-item-ferrinite.name = Ферринит
item.asthosus-01a-01-item-ferrinite.description = Камнеподобный материал. По-видимому, затвердевший песок или камень. Используется в базовом строительстве.

item.asthosus-01a-02-item-demetite.name = Деметит
item.asthosus-01a-02-item-demetite.description = Металлический ресурс, используемый в базовом строительстве.

item.asthosus-01a-03-item-lignite.name = Лигнит
item.asthosus-01a-03-item-lignite.description = Похожий на уголь материал, который можно использовать для сжигания и нагрева.

item.asthosus-01a-04-item-hardened-sand.name = Затвердевший песок
item.asthosus-01a-04-item-hardened-sand.description = Песок, сжатый под воздействием тепла. Используется для создания простых ресурсов.

item.asthosus-01a-05-item-red-sand.name = Красный песок
item.asthosus-01a-05-item-red-sand.description = Песок, полученный из биома Меза. Содержит следы различных ресурсов.

item.asthosus-01a-06-item-lodestone.name = Магнетит
item.asthosus-01a-06-item-lodestone.description = Магнитный камень, используемый в производстве единиц и более продвинутом строительстве.

item.asthosus-01a-07-item-lithium.name = Литий
item.asthosus-01a-07-item-lithium.description = Материал, обычно используемый в электронике.

item.asthosus-01a-08-item-cretite.name = Кретит
item.asthosus-01a-08-item-cretite.description = Легко воспламеняющийся и слегка взрывоопасный композитный материал, сделанный из лигнита, лития и красного песка.

item.asthosus-01a-08-j-item-crystalline-geode.name = Кристаллическая жеода
item.asthosus-01a-08-j-item-crystalline-geode.description = Обсидиановые кристаллы, покрытые толстым слоем ферринита. Должны быть раздроблены для получения пригодного для использования обсидиана.

item.asthosus-01a-09-item-obsidian.name = Обсидиан
item.asthosus-01a-09-item-obsidian.description = Используется в продвинутом строительстве. Не может быть добыт напрямую, но может быть получен путём дробления жеод или охлаждения шлака.

item.asthosus-01a-10-item-irradiated-lump.name = Облучённая глыба
item.asthosus-01a-10-item-irradiated-lump.description = Радиоактивный материал, который бесполезен сам по себе, но может быть переработан в барит.

item.asthosus-01a-11-item-barite.name = Барит
item.asthosus-01a-11-item-barite.description = Радиоактивный минерал, используемый в многоуровневом строительстве, производстве энергии и ремесле.

item.asthosus-01a-12-item-crosium.name = Кросиум
item.asthosus-01a-12-item-crosium.description = Используется для продвинутого строительства и создания единиц. Имеет уникальную структуру, которая позволяет материалу быть электрически изоляционным и проводящим в зависимости от условий.

#Warning: Called Vesmonium in English, not Barite Webbing!!!
item.asthosus-01a-13-item-barite-webbing.name = Весмоний
item.asthosus-01a-13-item-barite-webbing.description = Слегка заряженный и воспламеняющийся материал. Исползуется в продвинутом строительстве, оборонительных сооружениях и ремесле.

item.asthosus-01a-14-item-draysten.name = Дрейстен
item.asthosus-01a-14-item-draysten.description = Слегка заряженный и воспламеняющийся сплав, используемый в строительстве и создании юнитов на поздних стадиях игры. Изготавливается путём смешивания весмония и нонтрагена, используя нагрев.


#Liquids

liquid.asthosus-02b-01-pressure.name = Давление
liquid.asthosus-02b-01-pressure.description = Используется для питания множества Астосасианских машин.

liquid.asthosus-02b-01-q-liquid-silicon-tetrafluoride.name = Тетрафторид кремния
liquid.asthosus-02b-01-q-liquid-silicon-tetrafluoride.description = Очень опасный газ, используемый как хладагент в турелях и обработке материалов.

liquid.asthosus-02b-02-liquid-oasis-water.name = Оазисная вода
liquid.asthosus-02b-02-liquid-oasis-water.description = Жидкость, выкаченная из оазиса, расположенного внутри биома пустыни. Используется как хладагнет или для производства.

liquid.asthosus-02b-03-liquid-purified-oasis-water.name = Очищенная оазисная вода
liquid.asthosus-02b-03-liquid-purified-oasis-water.description = Оазисная вода, которая была отфильтрована, используя сито, чтобы избавиться от загрязнений и для использования в технических приборах или как превосходный хладагент.

liquid.asthosus-02b-04-liquid-liquid-barite.name = Жидкий барит
liquid.asthosus-02b-04-liquid-liquid-barite.description = Жидкая версия барита, которая повреждает всё, чего касается. Может затвердеть в барит, используя баритовый охладитель.

liquid.asthosus-02b-05-liquid-nontragen.name = Нонтраген
liquid.asthosus-02b-05-liquid-nontragen.description = Взрывоопасный газ, делаемый путём сдавливания оазисной воды с порошкообразным обсидианом. Используется как продвинутый хладагент и в продвинутом производстве.

liquid.asthosus-02b-07-arcanoma.name = Арканома
liquid.asthosus-02b-07-arcanoma.description = По-видимому, органическая жидкость, находящаяся в мистических существах. Похоже, что она реагирует на высокие температуры и поглощает тепло. 


#Turrets

block.asthosus-03c-01-catapult.name = Катапульта
block.asthosus-03c-01-catapult.description = Стреляет очередями артиллерийских снарядов по врагам на средних дистанциях.

block.asthosus-03c-02-spray.name = Распылитель
block.asthosus-03c-02-spray.description = Маленькая турель, сделанная из ферринита, используемая для защиты союзных построек. Стреляет градом пуль по врагам.

block.asthosus-03c-03-singe.name = Опалитель
block.asthosus-03c-03-singe.description = Использует легковоспламеняющиеся материалы в качестве боеприпасов для создания большого пламени.

block.asthosus-03c-04-skip.name = Пропускатель
block.asthosus-03c-04-skip.description = Запускает отскакивающие снаряды во врагов. Снаряды разлетаются на осколки после последнего отскока.

block.asthosus-03c-05-billow.name = Вздыматель
block.asthosus-03c-05-billow.description = Быстро стреляет каплями жидкости во врагов. Способна тушить пожары.

block.asthosus-03c-06-depulse.name = Депульсатор
block.asthosus-03c-06-depulse.description = Создаёт непрерывный, слабоповреждающий луч, который оттлакивает наземных врагов.

block.asthosus-03c-07-subtile.name = Утончитель
block.asthosus-03c-07-subtile.description = Стреляет одним мощным прошивающим насквозь снарядом по врагам на больших дистанциях. Треубет давление.

block.asthosus-03c-08-shaft.name = Вал
block.asthosus-03c-08-shaft.description = Маленькая лазерная турель, стреляющая очень мощным постоянным лазером во врагов. Требует оазисную воду и энергию для работы, стреляет только в четыре стороны света.

block.asthosus-03c-09-cavalier.name = Кавалер
block.asthosus-03c-09-cavalier.description = Заряжается до трёх последовательных лазера, которые наносят высокий урон и прошивают врагов насквозь.

block.asthosus-03c-10-accendret.name = Аксендрет
block.asthosus-03c-10-accendret.description = Стреляет самонаводящимися, прошивающими насквозь и зажигательными снарядами по врагам.

block.asthosus-03c-11-fulmination.name = Вспышка
block.asthosus-03c-11-fulmination.description = Стреляет высокоскоростными прошивающими насквозь иглами по врагам, которые разлеютаются на различные осколки в зависимости от используемых патронов.

block.asthosus-03c-12-syntaxe.name = Синтаксис
block.asthosus-03c-12-syntaxe.description = Нагревает и плавит материалы для стрельбы ими по врагам, образовывая едкие лужы при ударах.

block.asthosus-03c-13-instauro.name = Возобновитель
block.asthosus-03c-13-instauro.description = Выпускает повторяющиеся молнии по врагам, покрывая большие области.

block.asthosus-03c-14-myriad.name = Мириада
block.asthosus-03c-14-myriad.description = Стреляет самонаводящимся и разлетающимся на осколки ракетами по врагам. Накладывает эффект шока на поражённых врагов.

block.asthosus-03c-15-typhoon.name = Тайфун
block.asthosus-03c-15-typhoon.description = Быстро стреляет снарядами по врагам. Специализируются на борьбе с одним врагом, в лоб. Менее эффективен против толп.

block.asthosus-03c-16-concite.name = Консит
block.asthosus-03c-16-concite.description = Стреляет чередующимися мощными снарядами по врагам, прошивая их насквозь. Специализируются на уничтожении толп. Менее эффективен против одиночных целей.

block.asthosus-03c-17-tralux.name = Тралюкс
block.asthosus-03c-17-tralux.description = Выпускает непрерывный разрывающий луч чистой энергии во врагов, облучая их.

block.asthosus-03c-18-verite.name = Верит
block.asthosus-03c-18-verite.description = Дальнобойная высокоточная турель. Стреляет прошивающими насквозь снарядами по врагам. Требует давление.

#Warning: Called Comedite in English, not Missile Battery!!!
block.asthosus-03c-19-missile-battery.name = Комедит
block.asthosus-03c-19-missile-battery.description = Использует весмониум или дрейстан в качестве боеприпасов для стрельбы быстрыми залпами ракет.

#Warning: Called Preject in English, not Draysten Mortar!!!
block.asthosus-03c-20-draysten-mortar.name = Провидетель
block.asthosus-03c-20-draysten-mortar.description = Мощная турель, запускающая артиллерийские снаряды на очень большие расстояния, которые сильно взрываются при ударе. Требует давление.


#Drills/Production Blocks

block.asthosus-04d-01-ferrinite-mining-unit.name = Буритель ферринита
block.asthosus-04d-01-ferrinite-mining-unit.description = Медленно добывает ферринит из ферринитовых стен. Не работает на состаренных ферринитовых стенах.

block.asthosus-04d-02-demetite-mining-unit.name = Буритель деметита
block.asthosus-04d-02-demetite-mining-unit.description = Медленно добывает деметит из деметитовых стен. Не работает на состаренных деметитовых стенах.

block.asthosus-04d-03-ferrinite-crusher.name = Дробитель ферринита
block.asthosus-04d-03-ferrinite-crusher.description = Добывает ферринит из ферринитовых стен. Требует давление. Более эффективен, чем обычные бурители ферринита.

block.asthosus-04d-04-demetite-crusher.name = Дробитель деметита
block.asthosus-04d-04-demetite-crusher.description = Добывает деметит из деметитовых стен. Требует давление. Более эффективен, чем обычные бурители деметита.

block.asthosus-04d-05-friction-quarry.name = Фрикционный карьер
block.asthosus-04d-05-friction-quarry.description = Использует маломасштабные фрикционные взрывы для добычи базовых ресурсов.

block.asthosus-04d-06-friction-quarry-large.name = Большой фрикционный карьер
block.asthosus-04d-06-friction-quarry-large.description = Использует фрикционные взрывы для добычи основных ресурсов из-под земли. Усилен с помощью магнетита.

block.asthosus-04d-07-abrasion-quarry.name = Абразивный карьер
block.asthosus-04d-07-abrasion-quarry.description = Использует крупномасштабные фрикционные взрывы для добычи материалов из-под земли в больших количествах. Усилен с помощью обсидиана. Может добывать передовые ресурсы. Требует энергию.

block.asthosus-04d-08-discharge-quarry.name = Разгрузочный карьер
block.asthosus-04d-08-discharge-quarry.description = Использует массовые фрикционные взрывы для добычи материалов из-под земли в больших количествах. Усилен с помощью барита. Может добывать передовые ресурсы. Требует энергию.

block.asthosus-04d-09-geothermal-accumulator.name = Геотермальный накопитель
block.asthosus-04d-09-geothermal-accumulator.description = Собирает газообразный тетрафторид кремния из жерл для использования в процессах очистки.

block.asthosus-04d-10-decompression-extractor.name = Декомпрессионный экстрактор
block.asthosus-04d-10-decompression-extractor.description = Использует базовые компоненты газообразного тетрафторида кремния, а также затвердевший песок для создания небольших количеств ферринита и деметита. Также выводит обычный песок как побочный продукт.

block.asthosus-04d-11-geode-cracker.name = Измельчитель жеод
block.asthosus-04d-11-geode-cracker.description = Вскрывает кристаллические жеоды, удаляя слой феррита и превращает жеоды в пригодный для использования обсидиан.

block.asthosus-04d-12-slag-cooling-mold.name = Кристаллизатор шлака
block.asthosus-04d-12-slag-cooling-mold.description = Охлаждает большие объёмы расплавленного шлака, используя оазисную воду, для создания обсидиана.


#Distribution Blocks

#Warning: Called Ferrinite Pipeline in English not Ferrinite Duct!!!
block.asthosus-05e-01-ferrinite-duct.name = Ферринитовый трубопровод
block.asthosus-05e-01-ferrinite-duct.description = Перемещает предметы, используя отрицательное давление.

#Warning: Called Transverse Pipeline in English not Transverse Duct!!!
block.asthosus-05e-02-transverse-duct.name = Поперечный трубопровод
block.asthosus-05e-02-transverse-duct.description = Перемещает предметы, используя магнитную силу.

#Warning: Called Crosium Belt in English not Crosium Conveyor!!!
block.asthosus-05e-03-crosium-conveyor.name = Кросиумная конвейерная лента
block.asthosus-05e-03-crosium-conveyor.description = Упаковывает предметы пачками перед отправкой. Выводит предметы в трёх направлениях в конце.

#Warning: Called Pipeline Router in English!!!
block.asthosus-05e-04-ferrinite-duct-router.name = Трубопроводный машрутизатор
block.asthosus-05e-04-ferrinite-duct-router.description = Сделан из ферринита. Равномерно распределяет входящие с трубопроводов предметы в трёх направлениях.

#Warning: Called Pipeline Distributor in English!!!
block.asthosus-05e-04-g-ferrinite-duct-distributor.name = Трубопроводный распределитель
block.asthosus-05e-04-g-ferrinite-duct-distributor.description = Более крупный трубопроводный машрутизатор. Равномерно распределяет входящие с трубопроводов предметы в семи направлениях.

#Warning: Called Pipeline Junction in English!!!
block.asthosus-05e-05-ferrinite-duct-junction.name = Трубопроводный перекрёсток
block.asthosus-05e-05-ferrinite-duct-junction.description = Позволяет двум трубопроводам пересекаться.

#Warning: Called Ferrinite Pipeline Bridge in English!!!
block.asthosus-05e-06-ferrinite-duct-bridge.name = Трубопроводный мост
block.asthosus-05e-06-ferrinite-duct-bridge.description = Действует как мост для пересечения трубопроводов или местности.

#Warning: Called Pipeline Sorter in English!!!
block.asthosus-05e-07-duct-sorter.name = Трубопроводный сортировщик
block.asthosus-05e-07-duct-sorter.description = Если входящий предмет соответствует выбору, то он проходит вперёд. Иначе, выводится по бокам.

#Warning: Called Inverted Pipeline Sorter in English!!!
block.asthosus-05e-08-duct-sorter-inverted.name = Трубопроводный инвертированный сортировщик
block.asthosus-05e-08-duct-sorter-inverted.description = Действует как трубопроводный сортировщик, но выводит выбранный предмет вперёд, а не по бокам.

block.asthosus-05e-09-overflow-controller.name = Избыточный затвор
block.asthosus-05e-09-overflow-controller.description = Выводит предметы по бокам, если передний путь заблокирован.

block.asthosus-05e-09-p-underflow-controller.name = Избыточный шлюз
block.asthosus-05e-09-p-underflow-controller.description = Работает, как избыточный затвор, но наоборот.

block.asthosus-05e-10-heavy-unloader.name = Тяжёлый разгрузчик
block.asthosus-05e-10-heavy-unloader.description = Направленный разгручик, который не может разгружать ядра.

block.asthosus-05e-10-i-kinetic-propulsor.name = Кинетический движетель
block.asthosus-05e-10-i-kinetic-propulsor.description = Запускает пачки предметов на средние дистанции к другому кинетическому движителю в радиусе. Требует энергию.

#Warning: Called Cargo Base Station in English!!!
block.asthosus-05e-11-unit-cargo-base-station.name = Точка погрузки 
block.asthosus-05e-11-unit-cargo-base-station.description = Загружает грузовой беспилотник предметами, которые должны быть отправлены к месту выгрузки груза

#Warning: called Cargo Drop Point in English!!!
block.asthosus-05e-12-unit-cargo-drop-point.name = Точка выгрузки
block.asthosus-05e-12-unit-cargo-drop-point.description = Принимает предметы, сброшенные грузовым дроном Алвеус.

block.asthosus-05e-13-heat-distributor.name = Распределитель тепла
block.asthosus-05e-13-heat-distributor.description = Передаёт тепло к другим распределителям тепла или потребителям тепла.


#Liquid Blocks

block.asthosus-06f-01-aqueduct.name = Акведук
block.asthosus-06f-01-aqueduct.description = Перемещает жидкости вперёд.

block.asthosus-06f-01-b-viaduct.name = Виадук
block.asthosus-06f-01-b-viaduct.description = Акведук с повышенной прочностью и скоростью, сделанный из обсидиана.

block.asthosus-06f-02-aqueduct-junction.name = Акведуктовый перекрёсток
block.asthosus-06f-02-aqueduct-junction.description = Используется для пересечения двух акведуков.

block.asthosus-06f-03-aqueduct-router.name = Акведуктовый машрутизатор
block.asthosus-06f-03-aqueduct-router.description = Равномерно распределяет входящие жидкости в трёх направлениях.

block.asthosus-06f-04-aqueduct-bridge.name = Акведуктовый мост
block.asthosus-06f-04-aqueduct-bridge.description = Используется для пересчения логистических линий или местности для соединения акведуков.

block.asthosus-06f-05-lodestone-pump.name = Магентитовый насос
block.asthosus-06f-05-lodestone-pump.description = Медленно выкачивает жидкости из клеток с жидкостью.

block.asthosus-06f-06-exothermic-pump.name = Экзотермальный насос
block.asthosus-06f-06-exothermic-pump.description = Выкачивает жидкости из клеток с жидкостью. Требует лигнит для работы.

block.asthosus-06f-07-oasis-water-sieve.name = Сито для оазисной воды
block.asthosus-06f-07-oasis-water-sieve.description = Очищает оазисную воду для создания очищенной оазисной воды.

block.asthosus-06f-07-p-oasis-water-griddle.name = Станция дистиляции
block.asthosus-06f-07-p-oasis-water-griddle.description = Очищает оазисную воду, используя давление и песок для создания очищенной оазисной воды. Более эффективено, чем обычное сито.

block.asthosus-06f-08-liquid-vat.name = Жидкостный чан
block.asthosus-06f-08-liquid-vat.description = Хранит жидкости и выводит их во все стороны.

block.asthosus-06f-09-liquid-silo.name = Жидкостное хранилище
block.asthosus-06f-09-liquid-silo.description = Хранит огромные объёмы жидкостей и выводит их во все стороны.


#Power Blocks

block.asthosus-07g-01-ferrinite-wire.name = Ферринитовый провод
block.asthosus-07g-01-ferrinite-wire.description = Передаёт энергию, когда поставлен вплотную к другим проводам. Может хранить очень малое количество энергии.

block.asthosus-07g-02-reinforced-wire.name = Усиленный провод
block.asthosus-07g-02-reinforced-wire.description = Передаёт энергию, когда поставлен вплотную к другим проводам. Хранит больше энергии и по существу имеет больше прочности, чем обычный провод.

block.asthosus-07g-03-rectifier.name = Выпрямитель
block.asthosus-07g-03-rectifier.description = Перемещает энергию из батареи в единственном направлении, только если на другой стороне хранится меньше энергии.

block.asthosus-07g-04-network-terminal.name = Сетевой терминал
block.asthosus-07g-04-network-terminal.description = Подсоединяется к проводам, показывая текущую и хранимую энергию внутри системы.

block.asthosus-07g-05-connector-node.name = Соединительный узел
block.asthosus-07g-05-connector-node.description = Соединяет провода на маленьких дистанциях без надобности непосредственного соединения. Проводной мост.

block.asthosus-07g-06-power-cell.name = Силовая ячейка
block.asthosus-07g-06-power-cell.description = Простая силовая ячейка, сделанная для удержания и хранения энергии.

block.asthosus-07g-06-q-voltage-capacitator.name = Кондесатор напряжения
block.asthosus-07g-06-q-voltage-capacitator.description = Кондесатор, способный хранить большее количество энергии, чем обычная силовая ячейка.

block.asthosus-07g-07-ignition-generator.name = Генератор зажигания
block.asthosus-07g-07-ignition-generator.description = Сжигает легковоспламеняющиеся материалы для создания маленького количества энергии.

block.asthosus-07g-08-pressure-turbine.name = Турбина давления
block.asthosus-07g-08-pressure-turbine.description = Использует давление для создания больших количеств энергии.

block.asthosus-07g-09-cretite-turbine.name = Кретитовая турбина
block.asthosus-07g-09-cretite-turbine.description = Создаёт средние количества энергии, используя очень легковоспламеняющийся кретит и очищенную оазисную воду, как хладагент.

block.asthosus-07g-10-discharge-generator.name = Разрядный генератор
block.asthosus-07g-10-discharge-generator.description = Производит энергию, разряжая заряженные материалы. Медленно накапливает давление и взрывается, когда давление достигает максимального порога.

#Warning: Called Radiation Reactor in English!!!
block.asthosus-07g-11-radiation-power-plant.name = Радиационный реактор
block.asthosus-07g-11-radiation-power-plant.description = Помещается на баритовые жерла для создания энергии, используя выбросы, созданные жерлом.

block.asthosus-07g-11-s-diffusion-reactor.name = Диффузионный реактор
block.asthosus-07g-11-s-diffusion-reactor.description = Вырабатывает энергию, диффузируя, используя тепло, нонтраген с тетрафторидом кремния. Мощно взрывается, если не снабжается хладогентом.

block.asthosus-07g-12-draysten-destabilizer.name = Дрейстеновый дестабилизатор
block.asthosus-07g-12-draysten-destabilizer.description = Использует энергию деления для разделения дрейстена, позволяя добиться экстремального выхода энергии. Требует сильное охлаждение для предотвращения взрывов.


#Walls

block.asthosus-08h-01-ferrinite-wall-small.name = Ферринитовая стена
block.asthosus-08h-01-ferrinite-wall-small.description = Защищает постройки от входящего урона.

block.asthosus-08h-02-ferrinite-wall-large.name = Большая ферринитовая стена
block.asthosus-08h-02-ferrinite-wall-large.description = Большая стена, сделанная из ферринита. Защищает союзные постройки от урона.

block.asthosus-08h-03-lodestone-wall-small.name = Магентитовая стена
block.asthosus-08h-03-lodestone-wall-small.description = Стена, сделанная из магнетита.

block.asthosus-08h-04-lodestone-wall-large.name = Большая магнетитовая стена
block.asthosus-08h-04-lodestone-wall-large.description = Большая стена, сделанная из магнетита.

block.asthosus-08h-05-lithium-wall-small.name = Литиевая стена
block.asthosus-08h-05-lithium-wall-small.description = Стена, сделанная из заряженного лития. Иногда выпускает электрические дуги, которые наносят урон врагам по близости.

block.asthosus-08h-06-lithium-wall-large.name = Большая литиевая стена
block.asthosus-08h-06-lithium-wall-large.description = Большая стена, сделанная из заряженного лития. Иногда выпускает электрические дуги, которые наносят урон врагам по близости.

block.asthosus-08h-07-obsidian-wall-small.name = Обсидиановая стена
block.asthosus-08h-07-obsidian-wall-small.description = Стена, сделанная из обсидиана. Защищает союзные постройки от урона. Разлетается на наносящие урон осколки при разрушении.

block.asthosus-08h-08-obsidian-wall-large.name = Большая обсидиановая стена
block.asthosus-08h-08-obsidian-wall-large.description = Большая стена, сделанная из обсидиана. Защищает союзные постройки от урона. Разлетается на наносящие урон осколки при разрушении.

block.asthosus-08h-09-barite-wall-small.name = Баритовая стена
block.asthosus-08h-09-barite-wall-small.description = Стена, сделанная из барита. Защищает союзные постройки от урона. Облучает врагов по близости.

block.asthosus-08h-10-barite-wall-large.name = Большая баритова стена
block.asthosus-08h-10-barite-wall-large.description = Большая стена, сделанная из барита. Защищает союзные постройки от урона. Облучает врагов по близости.

block.asthosus-08h-11-crosium-wall-small.name = Кросиумная стена
block.asthosus-08h-11-crosium-wall-small.description = Стена, сделанная из кросиума. Защищает союзные постройки от урона. Способна поглощать лазеры и проводить энергию.

block.asthosus-08h-12-crosium-wall-large.name = Большая кросиумная стена
block.asthosus-08h-12-crosium-wall-large.description = Большая стена, сделанная из кросиума. Защищает союзные постройки от урона. Способна поглощать лазеры и проводить энергию.

#Warning: Called Projector Wall in English!!!
block.asthosus-08h-13-webbing-wall-small.name = Проекционная стена
block.asthosus-08h-13-webbing-wall-small.description = Стена, сделанная из весмониума, которая способна излучать одноразовый направленный щит. Взрывается при разрушении, оглушая врагов при ударе. Крепка против слабых атак.

#Warning: Called Large Projector Wall in English!!!
block.asthosus-08h-14-webbing-wall-large.name = Большая проекционная стена
block.asthosus-08h-14-webbing-wall-large.description = Большая стена, сделанная из весмониума, которая способна излучать одноразовый направленный щит. Взрывается при разрушении, оглушая врагов при ударе. Крепка против слабых атак.

block.asthosus-08h-15-draysten-wall-small.name = Дрейстеновая стена
block.asthosus-08h-15-draysten-wall-small.description = Прочная стена, сделанная из дрейстена, которая замедляет врагов в её непосредственной близости. Требует и проводит энергию.

block.asthosus-08h-16-draysten-wall-large.name = Большая дрейстеновая стена
block.asthosus-08h-16-draysten-wall-large.description = Прочная стена, сделанная из дрейстена, которая замедляет врагов в её непосредственной близости. Требует и проводит энергию. Замедляет врагов на более долгий срок и имеет больший радиус, чем нормальная дрейстеновая стена.


#Production Blocks/Crafters

block.asthosus-09i-01-lodestone-mixer.name = Мешалка магнетита
block.asthosus-09i-01-lodestone-mixer.description = Смешивает и намагничивает ферринит и затвердевший песок в магнетит, также выводя обычный песок.

block.asthosus-09i-02-lodestone-basin.name = Чан магнетита
block.asthosus-09i-02-lodestone-basin.description = Более эффективно создаёт магнетит, плавя ферринит перед тем, как смешать его с затвердевшим песком. Требует оазисную воду для охлаждения.

block.asthosus-09i-03-lithium-grinder.name = Измельчитель лития
block.asthosus-09i-03-lithium-grinder.description = Измельчает деметит и лигнит в порошок и использует его для создания лития.

block.asthosus-09i-04-lithium-compactor.name = Литиевый уплотнитель
block.asthosus-09i-04-lithium-compactor.description = Измельчает и сжимает деметит и лигнит в литий. Более эффективен, чем обычный измельчитель лития.

block.asthosus-09i-05-cretite-mixer.name = Мешалка кретита
block.asthosus-09i-05-cretite-mixer.description = Плавит литий, превращает лигнит в порошок и смешивает их с красным песком для создания сильно легковоспламеняющегося кретита.

block.asthosus-09i-06-barite-quern.name = Баритовый керн
block.asthosus-09i-06-barite-quern.description = Дробит облучённые глыбы в пригодный для использования и строительства барит. Требует энергию.

block.asthosus-09i-07-barite-cooler.name = Охладитель барита
block.asthosus-09i-07-barite-cooler.description = Охлаждает жидкий барит, используя оазисную воду для создания барита.

block.asthosus-09i-08-crosium-infuser.name = Наполнитель кросиума
block.asthosus-09i-08-crosium-infuser.description = Наполняет обсидиан очищенной оазисной водой перед его сжатием для создания кросиума. Треует энергию и давление.

#Warning: Called Vesmonium Accultor in English!!!
block.asthosus-09i-09-barite-loom.name = Аккумулятор весмония
block.asthosus-09i-09-barite-loom.description = Создаёт весмониум, используя барит и лигнит. Требует энергию и давление. Работает лучше на плитках с баритом.

block.asthosus-09i-10-draysten-crucible.name = Дрейстеновый тигель
block.asthosus-09i-10-draysten-crucible.description = Создаёт дрейстен, используя весмониум и нонтраген. Требует нагрев и энергию.

block.asthosus-09i-11-nontragen-synthesizer.name = Синтезатор нонтрагена
block.asthosus-09i-11-nontragen-synthesizer.description = Измельчает обсидиан в обсидиановый порошок и сдавливает его вместе с оазисной водой, используя давление, для получения нонтрагена.

block.asthosus-09i-12-pressure-rig.name = Напорная вышка
block.asthosus-09i-12-pressure-rig.description = Обуздывает давление геотермальных явлений и делает его доступным для использования.

block.asthosus-09i-13-expansion-tank.name = Расширительный бак
block.asthosus-09i-13-expansion-tank.description = Использует тепло для создания давления.

block.asthosus-09i-14-large-expansion-tank.name = Большой расширительный бак
block.asthosus-09i-14-large-expansion-tank.description = Использует тепло для создания давления. Создаёт давление быстрее и эффективнее, чем обычный расширительный бак.

block.asthosus-09i-15-lignite-burner.name = Сжигатель лигнита
block.asthosus-09i-15-lignite-burner.description = Сжигает легковоспламеняющийся лигнит для создания тепла и равномерно выводит созданное тепло во все стороны.

block.asthosus-09i-16-cretite-etna.name = Сжигатель кретита
block.asthosus-09i-16-cretite-etna.description = Сжигает легковоспламеняющийся кретит для создания тепла. Более эффективен, чем сжигатель лигнита. Равномерно выводит созданное тепло во все стороны.

block.asthosus-09i-17-solar-heater-panel.name = Нагревательная солнечная панель
block.asthosus-09i-17-solar-heater-panel.description = Пассивно производит маленькие количества тепла и энергии.

block.asthosus-09i-18-red-sand-filter.name = Фильтр красного псека
block.asthosus-09i-18-red-sand-filter.description = Отфилтровывает красный песок, используя оазисную воду, для получения песка, а также ферринита, деметита, лигнита в малых количествах. Также выводит очищенную оазисную воду.

block.asthosus-09i-19-sand-compactor.name = Уплотнитель песка
block.asthosus-09i-19-sand-compactor.description = Превращает обычный песок обратно в затвердевший для повторного использования. Требует давление.

block.asthosus-09i-20-pyre.name = Мусорка
block.asthosus-09i-20-pyre.description = Использует энергию для сжигания входящих в него предметов и уничтожает их.


#Unit Blocks

block.asthosus-10j-00-ground-mounting-bay.name = Наземная сборочная платформа
block.asthosus-10j-00-ground-mounting-bay.description = Создаёт наземные единицы, используя грузы. Требует энергию.

block.asthosus-10j-01-tank-mounting-bay.name = Сборочная платформа танков
block.asthosus-10j-01-tank-mounting-bay.description = Создаёт танковые единицы, используя грузы. Требует энергию.

block.asthosus-10j-02-support-mounting-bay.name = Сборочная платформа поддержки
block.asthosus-10j-02-support-mounting-bay.description = Создаёт единицы поддержки, используя грузы. Требует энергию.

block.asthosus-10j-03-hover-mounting-bay.name = Сборочная платформа парящих
block.asthosus-10j-03-hover-mounting-bay.description = Создаёт парящие единицы, используя грузы. Требует энергию.

block.asthosus-10j-04-basic-assembler-constituent.name = Базовая пристройка сборщика
block.asthosus-10j-04-basic-assembler-constituent.description = Повышает уровень сборщика на 1, когда поставлен к краю строительной области. Может быть использован, как дополнительный вход для грузов.

block.asthosus-10j-05-advanced-assembler-constituent.name = Продвинутая пристройка сборщика
block.asthosus-10j-05-advanced-assembler-constituent.description = Повышает уровень сборщика на 2, когда поставлен к краю строительной области. Может быть использован, как дополнительный вход для грузов. Требует, чтобы прошлый сборщик также был установлен.

block.asthosus-10j-06-progressive-assembler-constituent.name = Прогрессивная пристройка сборщика
block.asthosus-10j-06-progressive-assembler-constituent.description = Повышает уровень сборщика на 3, когда поставлен к краю строительной области. Может быть использован, как дополнительный вход для грузов. Требует, чтобы прошлые сборщики также были установлены.

block.asthosus-10j-07-cumulative-assembler-constituent.name = Совокупная пристройка сборщика
block.asthosus-10j-07-cumulative-assembler-constituent.description = Повышает уровень сборщика на 4, когда поставлен к краю строительной области. Может быть использован, как дополнительный вход для грузов. Требует, чтобы прошлые сборщики также были установлены.

block.asthosus-10j-08-component-disassembler.name = Разборщик компонентов
block.asthosus-10j-08-component-disassembler.description = Использует давление и энергию для разборки компонентов единиц и вывода составляющих их материалов.

#Warning: Called Elementary Component Assembler in English!!!
block.asthosus-10j-09-component-assembler.name = Элементарный сборщик компонентов
block.asthosus-10j-09-component-assembler.description = Изготавливает самые базовые компоненты, используемые для сборки единиц. Требует энергию. Проводит энергию к блокам, которых касается. \n \n Рецепты: \n   - Катапульта \n   - Распылитель \n   - Опалитель \n   - Литиевая стена \n   - Большая литиевая стена \n   - Магнетитовая стена \n   - Большая магнетитовая стена \n   - Грузовой конвейер

block.asthosus-10j-10-rudimentary-component-assembler.name = Рудиментарный сборщик компонентов
block.asthosus-10j-10-rudimentary-component-assembler.description = Изготавливает базовые компоненты, используемые для сборки единиц. Требует энергию и давление. Проводит энергию к блокам, которых касается. \n \n Рецепты: \n   - Пропускатель \n   - Депульсатор \n   - Вздыматель \n   - Литиевая стена \n   - Большая литиевая стена \n   - Магнетитовая стена \n   - Большая магнетитовая стена \n   - Обсидиановая стена \n   - Большая обсидиановая стена \n   - Проектор восстановления \n   - Грузовой конвейер \n   - Механическое соединение \n   - Автокузница ракет

block.asthosus-10j-11-median-component-assembler.name = Медианный сборщик компонентов
block.asthosus-10j-11-median-component-assembler.description = Изготавливает компоненты, используемые для сборки единиц. Требует энергию и давление. Проводит энергию к блокам, которых касается. \n \n Рецепты: \n   - Утончитель \n   - Возобновитель \n   - Аксендрет \n   - Вспышка \n   - Литиевая стена \n   - Большая литиевая стена \n   - Магнетитовая стена \n   - Большая магнетитовая стена \n   - Обсидиановая стена \n   - Большая обсидиановая стена \n   - Баритовая стена \n   - Большая баритовая стена \n   - Проектор восстановления \n   - Купол восстановления \n   - Механическое соединение \n   - Большая автокузница ракет

block.asthosus-10j-12-progressive-component-assembler.name = Прогрессивный сборщик компонентов
block.asthosus-10j-12-progressive-component-assembler.description = Изготавливает продвинутые компоненты, используемые для сборки единиц. Требует энергию, давление и нонтраген. Проводит энергию к блокам, которых касается. \n \n Рецепты: \n   - Мириада \n   - Тайфун \n   - Консит \n   - Баритовая стена \n   - Большая баритовая стена \n   - Кросиумная стена \n   - Большая кросиумная стена \n   - Купол восстановления \n   - Барьерный проектор

block.asthosus-10j-13-cumulative-component-assembler.name = Совокупный сборщик компонентов
block.asthosus-10j-13-cumulative-component-assembler.description = Изготавливает высококлассные компоненты, используемые для сборки единиц. Требует энергию, давление и нонтраген. Проводит энергию к блокам, которых касается. \n \n Рецепты: \n   - Верит \n   - Комедит \n   - Провидетель \n   - Баритовая стена \n   - Большая баритовая стена \n   - Кросиумная стена \n   - Большая кросиумная стена \n   - Проекторная стена \n   - Большая проекторная стена \n   - Дрейстеновая стена \n   - Большая дрейстеновая стена \n   - Купол восстановления \n   - Барьерный проектор

