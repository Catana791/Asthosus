baritevalley.sensor1 = Sensors detect life far out. \nPrepare quickly, it doesn't seem happy with you here...

bioweapon.sensor2 = Sensors detect that hives will start warning up to start sending mutants in about 2 minutes. \nExpect further escalation until sensors stop giving intel.
bioweapon.backonline = Enemy tank assembly bay is going back online in... 45 minutes.
