#Memorial Recordings

status.asthosus-25y-01-memorial-recording-1.name = Мемориальная запись - Бытие
status.asthosus-25y-01-memorial-recording-1.description = Тексты с мемориальной плиты, записанные в цифровом виде.
status.asthosus-25y-01-memorial-recording-1.details = Когда-то в Серпуленской солнечной системе  существовала пышная планета, заполненная большими океанами. \nЕго жители назвали свою планету Астосус. \nОн содержал изобилие жизни. \n\nЭти земли населяла цивилизация великой силы и знаний. \nПоскольку люди являются коренными жителями планеты, они не колонизировали ее. \nЖизнь, какой они ее знали, была создана на самом Астосе.

status.asthosus-25y-02-memorial-recording-2.name = Мемориальная запись - Зажигание
status.asthosus-25y-02-memorial-recording-2.description = Тексты с мемориальной плиты, записанные в цифровом виде.
status.asthosus-25y-02-memorial-recording-2.details = Несмотря на свою огромную силу и знания, жители Астоса не были столь продвинуты в науке, как другие планеты Солнечной системы. \nОни только что изобрели межпланетные путешествия. \n\nУ них было очень мало забот. \nВойн и болезней было мало. \nЕдинственное, что напрягало астосийцев, — это жара солнца, \nпоскольку Астос находился сравнительно близко к нему.

status.asthosus-25y-03-memorial-recording-3.name = Мемориальная запись - Решетка
status.asthosus-25y-03-memorial-recording-3.description = Тексты с мемориальной плиты, записанные в цифровом виде.
status.asthosus-25y-03-memorial-recording-3.details = Единственной проблемой, с которой постоянно сталкивалась планета, была борьба за власть между двумя политическими партиями. \nОдна партия, известная как «Трумир», считала, что технологический прогресс приносит только пользу. \nОни пытались продвигать исследования во всех областях. \n\nДругая сторона, Арумис, думала, что жизнь на Астосе была лучше,\nдо изобретения межпланетных путешествий\n, и что она должна вернуться в то состояние.

status.asthosus-25y-04-memorial-recording-4.name = Мемориальная запись - Фульге
status.asthosus-25y-04-memorial-recording-4.description = Тексты с мемориальной плиты, записанные в цифровом виде.
status.asthosus-25y-04-memorial-recording-4.details = Через несколько лет после изобретения межпланетных путешествий астозианцы начали эксперименты по терраформированию. \nИх первое испытание было проведено на Трекаре, астийской луне, \nранее безжизненном небесном теле без атмосферы. \n\nПроект терраформирования увенчался успехом, и Трекара превратилась\nв пышную и благоприятную для жизни луну.

status.asthosus-25y-05-memorial-recording-5.name = Мемориальная запись - Иммист
status.asthosus-25y-05-memorial-recording-5.description = Тексты с мемориальной плиты, записанные в цифровом виде.
status.asthosus-25y-05-memorial-recording-5.details = На Трекаре был создан аванпост, помогающий следить за Солнечной системой и состоянием Астоса и его жителей. \nПосле нескольких лет существования этого аванпоста был установлен мощный силовой генератор, \nотводящий часть солнечного тепла и радиации. \n\nКроме того, на Астосус и Трекара были установлены два устройства,\nкоторые обеспечивают соединение и защиту обоих от других угроз, кроме солнечного тепла.

status.asthosus-25y-06-memorial-recording-6.name = Мемориальная запись - Магматические пики
status.asthosus-25y-06-memorial-recording-6.description = Тексты с мемориальной плиты, записанные в цифровом виде.
status.asthosus-25y-06-memorial-recording-6.details = Из-за большого успеха терраформирования Трекары, один из океанов Астоса \nпредприняли попытку терраформировать в пригодную для жизни местность, чтобы разжечь огонь\n, который вызвал расширение населения планеты. \n\nВо время этого эксперимента на Солнце вырвался разряд солнечного ветра. \nК счастью, генератор силы, установленный на Трекаре, смог отклонить большую часть \nit и предотвратить дальнейшие повреждения. Или так думали астосианцы...

status.asthosus-25y-07-memorial-recording-7.name = Мемориальная запись - Долина ущерба
status.asthosus-25y-07-memorial-recording-7.description = Тексты с мемориальной плиты, записанные в цифровом виде.
status.asthosus-25y-07-memorial-recording-7.details = Большой части солнечной энергии вспышки удалось обойти силовой щит и поразить напрямую устройства терраформирования на Астосусе и Трекаре. \n\nМашины вышли из-под контроля и угрожали уничтожить большую часть астосийской цивилизации. \n\nК счастью, лучшие учёные смогли избежать этой катастрофы,\nзапустив в последнюю минуту устройства терраформирования в космическое пространство, где они взорвались. \n\nЭто происшествие стало последней каплей, которая понадобилась партии Арумиса, чтобы наконец\nполучить контроль и взять власть над Астосом.

status.asthosus-25y-08-memorial-recording-8.name = Мемориальная запись - Дефриндж
status.asthosus-25y-08-memorial-recording-8.description = Тексты с мемориальной плиты, записанные в цифровом виде.
status.asthosus-25y-08-memorial-recording-8.details = Прошло несколько сотен лет. Астос и Трекара все еще процветали. \nБольшинство людей, ставших свидетелями инцидента, уже умерли от старости\или по другим причинам. \n\nИз-за прихода к власти Аруми форпост на Трекаре был заброшен,\nв результате чего проектор силы, защищавший Астосуса, больше не функционировал.

status.asthosus-25y-09-memorial-recording-9.name = Мемориальная запись - Центр синтеза
status.asthosus-25y-09-memorial-recording-9.description = Тексты с мемориальной плиты, записанные в цифровом виде.
status.asthosus-25y-09-memorial-recording-9.details = Арумис позаботился о том, чтобы создать оружие, способное массового уничтожения, если кто-нибудь придет угрожать Астосу и его народу. \n\nОднажды в результате экспериментов на другой планете на Солнце разразилась разрушительная\nгеомагнитная буря. \n\nСначала шторм обрушился на Трекару, выведя из строя последние части инфраструктуры, \nкоторые все еще работали для защиты Астоса.

status.asthosus-25y-10-memorial-recording-10.name = Мемориальная запись - Поселение печи
status.asthosus-25y-10-memorial-recording-10.description = Тексты с мемориальной плиты, записанные в цифровом виде.
status.asthosus-25y-10-memorial-recording-10.details = Ученые поспешили восстановить работу устройств на Трекаре и Астосусе, начиная с устройства на поверхности Астосуса. \n\nВо время работы над этим устройством оно взорвалось в результате разрушительного взрыва, разрушившего \nнесколько крупных городов поблизости. Что еще хуже, он также поразил склад самого мощного оружия массового поражения. \n\nМиллионы мирных жителей погибли в великой агонии, будь то от жара взрыва\или от вирусов, выпущенных биологическим оружием.
status.asthosus-25y-11-memorial-recording-11.description = Тексты с мемориальной плиты, записанные в цифровом виде.
status.asthosus-25y-11-memorial-recording-11.details = Из-за этих двух крупнейших катастроф атмосфера Астоса была почти полностью разрушена. \nКак следствие, температура на Астосе медленно, но\nпостоянно повышалась, и астосийцы ничего не могли сделать, чтобы это остановить. \n\nВ какой-то момент все попытки спасти Астоса, а точнее \nего народ, оказались тщетными. \nВсе население планеты было уничтожено сильной жарой. \n\nСудьба Астоса пошла своим чередом.



