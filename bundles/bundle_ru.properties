#Memorial Recordings

status.asthosus-25y-01-memorial-recording-1.name = Мемориальная запись - Происхождение
status.asthosus-25y-01-memorial-recording-1.description = Текст с мемориальной плиты, записанный в цифровом виде.
status.asthosus-25y-01-memorial-recording-1.details = \n Однажды, в солнечной системе Серпуло, существовала плодородная планета, полная огромных океанов. \n Её жители назвали эту планету Астосас. \n На ней было изобилие жизни. \n \n Цивилизация с великой силой и знаниями населяла эту планету. \n Поскольку жители этой планеты были коренными жителями, они не колонизировали её. \n Как они знали, жизнь зародилась на этой планете сама по себе.

status.asthosus-25y-02-memorial-recording-2.name = Мемориальная запись - Возгорание
status.asthosus-25y-02-memorial-recording-2.description = Текст с мемориальной плиты, записанный в цифровом виде.
status.asthosus-25y-02-memorial-recording-2.details = \n Несмотря на их великую силу и знания, жители Астосаса не были \n продвинуты научно как другие планеты солнечной системы. \n И они только-только изобрели межпланетное путешествие. \n \n У них не было никаких волнений. \n Войны и болезни были, но совсем немного. \n Единственное, что останавливало Астосасианцев - палящее солнце, \n к которой Астосас был довольно близко.

status.asthosus-25y-03-memorial-recording-3.name = Мемориальная запись - Решётка
status.asthosus-25y-03-memorial-recording-3.description = Текст с мемориальной плиты, записанный в цифровом виде.
status.asthosus-25y-03-memorial-recording-3.details = \n Другая проблема с которой сталкивалась планета - это сражение \n за власть между двумя политическими партиями. \n Первая партия, известная как Трумир, верила, что \n технологический прогресс приносит хорошие вещи. \n Они пытались продвинуть технологии во всех сферах. \n \n Другая партия, Арумис, думала, что жизнь на Астосасе была лучше \n до исследования межпланетных путешествий \n и что они должны вернутся к такому положению.

status.asthosus-25y-04-memorial-recording-4.name = Мемориальная запись - Всплеск
status.asthosus-25y-04-memorial-recording-4.description = Текст с мемориальной плиты, записанный в цифровом виде.
status.asthosus-25y-04-memorial-recording-4.details = \n Несколько лет спустя после изобретения межпланетных путешетсвий, Астосасианцы \n начали экспериментировать с терраформированием. \n Их первые тесты проводились на Трекаре, спутнике Астосас, \n ранее безжизенная планета без атмосферы. \n \n Проект по террформированию был успешным, и Трекару превратили \n в цветущую и благоприятную для жизни планету.

status.asthosus-25y-05-memorial-recording-5.name = Мемориальная запись - Неотвратимость
status.asthosus-25y-05-memorial-recording-5.description = Текст с мемориальной плиты, записанный в цифровом виде.
status.asthosus-25y-05-memorial-recording-5.details = \n Аванпост был создан на Трекаре для слежки за солнечной системой, \n состоянием Астосаса и его жителями. \n Спустя несколько лет установили мощный генератор поля \n для отражения тепла и радиации от солнца. \n А также, установили еще два устройства на Астосасе и Трекаре для соединения \n и защиты обоих от угроз отличных от жара солнца.

status.asthosus-25y-06-memorial-recording-6.name = Мемориальная запись - Вулканические пики
status.asthosus-25y-06-memorial-recording-6.description = Текст с мемориальной плиты, записанный в цифровом виде.
status.asthosus-25y-06-memorial-recording-6.details = \n Из-за больших успехов в терраформировании Трекары, один из океанов Астосаса \n попытались терраформировать в благоприятное для жизни поле, чтобы \n разжечь огонь который привел к экспансии людей. \n \n Пока шёл этот эксперимент, \n произошла вспышка на солнце. \n К счастью, генератор поля, установленный на Трекаре, смог отразить большую его часть, \n что помогло избежать больших потерь. Или так думали Астосасианцы...

status.asthosus-25y-07-memorial-recording-7.name = Мемориальная запись - Разрушенная долина
status.asthosus-25y-07-memorial-recording-7.description = Текст с мемориальной плиты, записанный в цифровом виде.
status.asthosus-25y-07-memorial-recording-7.details = \n Большая часть вспышки смогла пройти через силовое поле, \n напрямую ударив по терраформирующим устройствам на Астосасе и Трекаре. \n \n Машины посходили с ума, что угрожало жизни большей части Астосасианской цивилизации. \n \n К счастью, лучшие учёные этого мира смогли избежать катастрофы \n в последнюю минуту, с помощью запуска терраформирующих устройств в открытый космос, где они и взорвались. \n \n Из-за этого несчастного случая, партия Арумис наконец получила власть над Астосасом.

status.asthosus-25y-08-memorial-recording-8.name = Мемориальная запись - Размытие границ
status.asthosus-25y-08-memorial-recording-8.description = Текст с мемориальной плиты, записанный в цифровом виде.
status.asthosus-25y-08-memorial-recording-8.details = \n Прошло пару сотен лет. Астосас и Трекара все ещё процветали. \n Многие, кто столкнулся с инцидентом уже умерли от старости \n или других последствий. \n \n Из-за того, что партия Арумис получила власть, аванпост на Трекаре был заброшен, \n в результате чего генератор поля, который защищал Астосас, более не работал.

status.asthosus-25y-09-memorial-recording-9.name = Мемориальная запись - Центр синтеза
status.asthosus-25y-09-memorial-recording-9.description = Текст с мемориальной плиты, записанный в цифровом виде.
status.asthosus-25y-09-memorial-recording-9.details = \n Арумис позаботились о создании оружия массового уничтожения, если \n вдруг кто-то начнет угрожать Астосасу и его жителям. \n Однажды, в результате очередных планетарных экспериментов, разрушительный \n геомагнетический шторм произошел на солнце. \n \n Этот шторм ударил сначала по Трекаре, уничтожив оставшиеся части инфраструктуры, \n которая все еще работала и защищала Астосас.

status.asthosus-25y-10-memorial-recording-10.name = Мемориальная запись - Точка плавления
status.asthosus-25y-10-memorial-recording-10.description = Текст с мемориальной плиты, записанный в цифровом виде.
status.asthosus-25y-10-memorial-recording-10.details = \n Учёные немедленно выдвинулись на починку устройств на Трекаре и Астосасе, \n начиная с того, что был на поверхности Астосаса. \n \n Пока они работали над устройством, оно взорвалось с невероятной силой, уничтожив \n несколько мегаполисов поблизости. Что еще хуже, этот взрыв задел хранилище \n боеприпасов на котором были оружия массового поражения. \n \n Миллионы граждан погибли в агонии, от взрывов \n или от вирусов из биологического оружия.

status.asthosus-25y-11-memorial-recording-11.name = Мемориальная запись - Омега
status.asthosus-25y-11-memorial-recording-11.description = Текст с мемориальной плиты, записанный в цифровом виде.
status.asthosus-25y-11-memorial-recording-11.details = \n Из-за этих двух катастроф, атмосфера Астосаса \n была почти полностью уничтожена. \n И как последствие, температура поверхности росла медленно, но постоянно, \n и Астосианцы не могли как либо это остановить. \n \n В какой-то момент, все попытки спасти Астосас, или, если быть точнее, \n его жителей, были тщетными. \n Все население планеты было уничтожено благодаря экстремальному жару. \n \n Судьба распорядилась с Астосасом по своему.


#Lore Tablets

status.asthosus-26z-01-item-tablet-ferrinite.name = Геологические записи - Ферринит
status.asthosus-26z-01-item-tablet-ferrinite.description = Местонахождение: \nПустошь, это биом Астосаса где окружающая среда более менее стабильна по сравнению с остальной планетой. \nЭта местность определяется по огромным пустыням, месторождениями лигнита, геотермальными гейзерами и остатками мертвой флоры. \nХоть на ней и присутствуют опасности, Пустошь может предложить более безопасную местность для начала операции. \n\nСостав: \nФерринит это камнеподобный материал, сформировавшийся натурально из песка и минеральных включений. \nИз-за интенсивного тепла на Астосасе, материал затвердел до состояния камня, делая его полезным для начальных построек.
status.asthosus-26z-01-item-tablet-ferrinite.details = Запись R-001: Доклад об материале [Ферринит] \n\nФерринит это один из наибольших по величине месторождений ресурсов найденный на пустошах, биом который, несмотря на свою засушливую и пустую местность, предлагает безопасную местность по сравнению с другими, более нестабильными и опасными регионами Астосас. \nКомбинация геотермальных гейзеров и залежей лигнита привели к созданию этого камнеподобного материала, смесь песка и минералов, которая со временем затвердела. \nХоть у ферринита низкая твердость, что не дает использовать его в более продвинутых или долгосрочных постройках, он бесценен на начальных этапах строительства. \nЕго относительная распространенность и легкость разработки очень сильно помогает в быстром возведении начальной базы. \nКогда количество ресурсов подрастет и более прочные материалы становятся доступны, ферринит будет заменен в пользу более прочных альтернатив. \nНо он показывает себя полезным даже в более комплексных структурах. \n\n- Результат анализов материалов No.1 - исследовательская команда [Трумир]

status.asthosus-26z-02-item-tablet-demetite.name = Геологические записи - Деметит
status.asthosus-26z-02-item-tablet-demetite.description = Местонахождение: \nПустошь, это биом Астосаса где геотермальные гейзеры и богатые минералами залежи создают идеальные условия для формирования деметита. \nЧасто встречается рядом с ферринитом, этот металлический ресурс добывается в похожих, богатыми ресурсами регионах. \n\nСостав: \nДеметит это металлический материал сформировавшийся натурально из полезных ископаемы под давлением. \nЕго мягкий, металлический состав делает его полезным в начальных постройках, но он не достаточно прочный для использования в продвинутых постройках в одиночку.
status.asthosus-26z-02-item-tablet-demetite.details = Запись R-002: Доклад об материале [Деметит] \n\nДеметит это один из металлических ресурсов найденный в пустошах и единственный, пригодный для строительства. \nЕго металлический состав делает его пригодным для строительства, но из-за его низкой твердости он не подходит к постройкам с большими нагрузками. \nХоть его и много, и легко добывать, деметиту не хватает прочности, необходимой для создания долговременной инфраструктуры. \nЕго обычно используют в базовых постройках и простых механических компонентах. \nПо мере расширения производства и появления более прочных материалов, деметит будет заменен, но он незаменим в самом начале постройки аванпоста и будущих структур. \n\n- Результат анализов материалов No.2 - исследовательская команда [Трумир]

status.asthosus-26z-03-item-tablet-lignite.name = Геологические записи - Лигнит
status.asthosus-26z-03-item-tablet-lignite.description = Местонахождение: \nНайден в пустошах и пустынных регионах Астосас. \nЛигнит образуется рядом со стенами где раньше произростала флора, особенно в местах скопления древних органических отходов которые были погребены и сжаты. \n\nСостав: \nЛигнит это низкосортный, углеподобный материал образовавшийся вследствие разложения давно погибших растений. \nЕго порная и хрупкая структура делает его легковоспламеняемым, делая его полезным горючим топливом.
status.asthosus-26z-03-item-tablet-lignite.details = Запись R-003: Доклад об материале [Лигнит] \n\nЛигнит обычно можно найти под хрупкой поверхностью в пустошах или пустыне, часто расположен в близи стен. \nХоть растения вымерли почти полностью на астосасе, наличие лигнита говорит об существовании давно позабытых растений. \nСо временем, тепло и давление спрессовали эти остатки в хрупкое, темное топливо. \nПри его использовании выработка энергии приемлемая но недостаточная для массового использования, но его лёгкая воспламеняемость и лёгкая доступность делают его полезным на начальных этапах выработки тепла и электроэнергии. \nБудте осторожны, так как его воспламеняемость может привести к несчастным случаям при неправильном использованииas. \nПо мере расширения в более опасные зоны, лигнит продолжит быть первым шажком к более продвинутым видам топлива. \n- Результат анализов материалов No.3 - исследовательская команда [Трумир]

status.asthosus-26z-04-item-tablet-hardened-sand.name = Геологические записи - Затвердевший Песок
status.asthosus-26z-04-item-tablet-hardened-sand.description = Местонахождение: \nНаходится преимущественно в пустынных биомах астосаса. \nЗатвердевщий песок формируется в местах с рыхлым осадком который находится в постоянном подогреве, из-за чего он со временем сам сжимается. \n\nСостав: \nЗатвердевший песок получается в результате интенсивного нагрева в основном из обычного песка и его осадков. \nДанный процесс соединяет песчинки в более плотный, компактный материал. \nХоть и его структура не имеет такой же прочности как у камня или металлов, он полезен как промежуточный материал в переработке базовых конструкционных материалов.
status.asthosus-26z-04-item-tablet-lignhardened-sandite.details = Запись R-004: Доклад об материале [Затвердевший песок] \n\n Разведчики которые выходят в свой первый поход часто упускают его из виду, завтвердевший песок образуется в регионах с высокой температурой где обычный песок и его осадки сжимается в цельную структуру. \nРасположен в пустыне в больших количествах т.к. большая часть её поверхности состоит из него. \nЭто довольно узконаправленный материал и применяют его в основном в создании новых ресурсов. \nЕго прочность довольно низкая поэтому не рекомендуется использовать его в строительстве, но его доступность и важность в переработке ресурсов делапт его стоящим для добычи. \n\n- Результат анализов материалов No.4 - исследовательская команда [Трумир]

status.asthosus-26z-05-item-tablet-red-sand.name = Геологические записи - Красный песок
status.asthosus-26z-05-item-tablet-red-sand.description = Местонахождение: \nНа астосасе находится только в биоме мезы. \nКрасныц песок можно отличить от обычного по яркому цвету и его гранулированной структуре, часто покрывая степь, стратифицированной склоны и долины. \nКрасный песок состоит из окисленных минералов и выветрившихся осадков, содержащие в себе небольшие следы различных минералов. Он проибрел такой цвет благодаря высокому содержанию окисленного железа, которое окислились из-за постоянного воздействия ветра и высоких температур.
status.asthosus-26z-05-item-tablet-red-sand.details = Запись R-005: Доклад об материале [Красный песок] \n\nКрасный песок покрывает большую часть мезы вместе с терракотой и обожённым красным песком который превратился в стеклоподобный материал из-за длительного воздействия тепла. \nХоть его нельзя использовать в строительстве, глубокий анализ показал, что песок содержит в себе небольшие следы минералов, которые возможно использовать во вторичных операциях по переработке. \nОн играет большую роль в логистике, предоставляя пассивную добычу минералов, нежели использоваться как ресурс. \nИз-за того что этот материал имеет малый приоритет разработки, красный песок добывают в основном во время земляных работ. Он также учавствует в производстве взрывоопасных и легковоспламеняющихся материалов. \n\n- Результат анализов материалов No.5 - исследовательская команда [Трумир]

status.asthosus-26z-06-item-tablet-lodestone.name = Геологические записи - Магнетит
status.asthosus-26z-06-item-tablet-lodestone.description = Местонахождение: \nПроизведён в специальных смешивающих заводах используя базовые компоненты из пустоши и пустыни. \nМесторождения камней с магнитными свойствами есть на астосасе, но добыть их не имеется возможности требуя, вместо этого, налаживание производства мешалок. \n\nСостав: \nКомпактное, с магнитными свойствами соединение, магнетит получается из смешивания твердого минерала и осадочного материала. \nВ то время как смешанный магнетит не имеет той же силы намагничивания чем его подземная версия, смешанный формирует стабильное соединение с электропроводящими свойствами, что полезно в автоматизированных системах и транспорте.
status.asthosus-26z-06-item-tablet-lodestone.details = Запись R-006: Доклад об материале [Магнетит] \n\n В отличие от других ресурсов которые надо добывать из коры планеты, Магнетит это фабрикованный материал - созданный искусственно смешиванием нескольких материалов. \nПосредством смешивания завтердевшего песка и ферринита, формируется сбалансированное соединение которое имеет средние показатели электропроводности и структурной целостности. \nНесмотря на простоту его получения, Магнетит нашел применение в сборе автономных единиц и продвинутых построек. \nВ его роль входит поддержка движущих механизмов и структурный баланс, что делает его незаменимым в производстве и распределительной инфраструктуре. \n\n- Результат анализов материалов No.6 - исследовательская команда [Трумир]

status.asthosus-26z-07-item-tablet-lithium.name = Геологические записи - Литий
status.asthosus-26z-07-item-tablet-lithium.description = Местонахождение: \nПроизведен в специальных дробящих заводах. \nЛитий производят в измельчителях - это установка которая извлекает и перерабатывает реактивные элементы из лигнита и деметита под действием трения. \n\nСостав: \nМягкий, бледного цвета меатериал с высоким потенциалом заряда и высокой химической активностью. \nПросцесс переработки сырого горючего и металлического материала в полезный литий эффективный но, требует постоянного наблюдения из-за использования горючих материалов.
status.asthosus-26z-07-item-tablet-lithium.details = Запись R-007: Доклад об материале [Литий] \n\nКак и магнетит, литий получают путем смешивания. \nИзмельчая и смешивая, под высоким давлением, лигнит и деметит, частички реактивных элементов разделяются и соединяются в более стабильную их форму. \nВ результате получается мягкий, электро-химически активное соединение критически важное для электронных систем, энергетических реле и в узлах управления питанием. \nХоть он и не взрывоопасный, литий остается химически активным веществом - протоколы по обращению следует соблюдать воизбежание загрязнения или термического воздействия на вещество во время его хранения. \n\n- Результат анализов материалов No.7 - исследовательская команда [Трумир]

status.asthosus-26z-08-item-tablet-cretite.name = Геологические записи - Кретит
status.asthosus-26z-08-item-tablet-cretite.description = Местонахождение: \nПолучен в мешалке кретита, specialized industrial facilities that combine Lignite, Lithium, and Red Sand. \nThe result is a volatile composite material, primarily used in controlled explosions or as a powerful energy source when carefully managed. \n\nСостав: Cretite is a chemically reactive and highly unstable mixture of Lignite, Lithium, and Red Sand. \nThe interaction of these elements under controlled constants results in a compound that is flammable and slightly explosive, with immense potential energy when harnessed properly.
status.asthosus-26z-08-item-tablet-cretite.details = Запись R-008: Доклад об материале [Кретит] \n\nCretite, unlike most materials on Asthosus, is intentionally volatile. \nManufactured using Lignite, Litium, and Red Sand in Cretite Mixers, this composite material is both highly flammable and slightly explosive. \nThough not usable in regular construction due to its nature, Cretite is valuable in more specialized applications. \nIts explosive potential makes it useful in controlled demolitions and engery creation, but great care must be taken when handling or transporting this material. \nAccidental ignition can result in catastrophic results. \nFor now, its use remains resricted to only the most precise operations, making it impractical for base-building or unit production. \n\n- Результат анализов материалов No.8 - исследовательская команда [Трумир]

status.asthosus-26z-09-item-tablet-crystalline-geode.name = Геологические записи - Кристаллическая жеода
status.asthosus-26z-09-item-tablet-crystalline-geode.description = Местонахождение: \nНайден на поверхности магматического биома около стен, where the terrain is harsh and molten slag pools are abundant. \nThese geodes can be spotted near the edges of this biome, making them both dangerous but also rewarding to gather and access. \n\nСостав: \nObsidian crystals, encased in thick Ferrinite layers, form these geodes. \nThe intense heat from surrounding molten slag speeds up the natural formation of these protective layer, making these geodes more difficult to extract.
status.asthosus-26z-09-item-tablet-crystalline-geode.details = Запись R-009: Доклад об материале [Кристаллическая жеода] \n\nCrystalline Geodes are commonly found near the molten slag lakes of the Igneous Biome, where the intense heat from the nearby volcanic fissures contributes to their formation. \nThese geodes consist of valuable Obsidian crystals, heavily encased in thick layers of Ferrinite. \nWhile the outer Ferrinite shell protects the crystals from the harsh environment, it also makes extraction challengin . \nCrushing the geodes is the only way to access the Obsidian inside, a resource highly valuable for its durability and strength. \nThe location of these geodes, near the molkten slag, makes their extraction risky - requiring careful planning and the correct equipement to avoid dangers posed by the surrounding heat which is a lot greater than anywhere else on Asthosus surface. \n\n- Результат анализов материалов No.9 - исследовательская команда [Трумир]

status.asthosus-26z-10-item-tablet-obsidian.name = Геологические записи - Обсидиан
status.asthosus-26z-10-item-tablet-obsidian.description = Местонахождение: \nFound in the Igneous Biome and areas with abundant molten slag. \nObsidian is not directly mined; instead, it is extracted through specialized methods such as geode cracking or slag cooling. \n\nСостав: \nObsidian is a naturally occuring volcanic glass formed under extreme heat. Due to its hardness and durability, it is sought after for advanced building and specialized equipment.
status.asthosus-26z-10-item-tablet-obsidian.details = Запись R-010: Доклад об материале [Обсидиан] \n\nObsidian is one of the most durable materials found on Asthosus, highly sought after for its strength and utility in advanced construction. \nUnlike other resources, Obsidian cannot be directly mined; instead, it must be optained by cracking Crystalline Geodes or through the cooling of molten slag from slag lakes or volcanic fissures. \nThe cooling process results in a solidified form of Obsidian, which is then harvested. \nDespite its abundance in the Igneous Biome, obtaining Obsidian is not without risk, as the surrounding molten slag presents considerable dangers and issues for transportation. \nHowever, once acquired, Obsidian is an invaluable material used in the construction of advanced structures and technology. \n\n- Результат анализов материалов No.10 - исследовательская команда [Трумир]

status.asthosus-26z-11-item-tablet-irradiated-lump.name = Геологические записи - Облучённая глыба
status.asthosus-26z-11-item-tablet-irradiated-lump.description = Местонахождение: \nTypically found in the Radiant Expanse, a vast and treacherous biome where natural radiation saturates the environment. \nThe irradiated materials in this area are abundant yet extremely dangerous to interact with. \n\nСостав: \nA radioactive mineral, the Irradiated Lump holds no practical value in its raw form. Its high radioactivity makes it hazardous to handle without proper protective measures, and it cannot be directly used in construction or production. \nIts structure is porous and brittle.
status.asthosus-26z-11-item-tablet-irradiated-lump.details = Запись R-011: Доклад об материале [Облучённая глыба] \n\nThe Irradiated Lump is a mineral found in the expansive and hazardous Radiant Expanse, a biome where natural radiation permeates the land. \nDespite its durability and radioactive nature, the lump is largely unusable in its raw state. Its high radioactivity presents a significant danger to any who attempt to harvest or process it. \nHowever, when properly handled and processed, the lump can be transformed into Barite, a stable and valuable material. \nThe Radiant Expanse is known for its vast stretches of radioactive soil and exposed mineral veins, but the danger it presents makes it a location that requires caution and careful planning for any extraction operations. \n\n- Результат анализов материалов No.11 - исследовательская команда [Трумир]

status.asthosus-26z-12-item-tablet-barite.name = Геологические записи - Барит
status.asthosus-26z-12-item-tablet-barite.description = Местонахождение: \nFound primarily in the Radiant Expanse, this mineral is a refined product of Irradiated Lump, processed in specialized facilities designed to handle its dangerous properties. \n\nСостав: \nBarite is a highly radioactive mineral with various applications in high-tier building, power production, and crafting. \nIt is a dense and durable resource that plays a crucial role in constructing more advanced technologies and structures. \nThe mineral is known for its significant radioactivity, which is both a danger and an asset, depending on its use.
status.asthosus-26z-12-item-tablet-barite.details = Запись R-012: Доклад об материале [Барит] \n\nBarite is one of the most valuable materials found in the Radiant Expanse. \nCreated from Irradiated Lumps, it is an essential resource for powering advanced structures, producing high-tier components, and for specialized crafting. \nIts radioactive properties provide significant energy potential, making it an indispensable material for power production. \nDespite its usefulness, Barite’s high radioactivity presents challenges when it comes to its handling and storage. Careful management of its radiation output is critical, as exposure can lead to significant health hazards. \nDue to its durability and power potential, Barite is expected to be used extensively in the construction of high-tech structures and advanced energy systems. \n\n- Результат анализов материалов No.12 - исследовательская команда [Трумир]

status.asthosus-26z-13-item-tablet-crosium.name = Геологические записи - Кросиум
status.asthosus-26z-13-item-tablet-crosium.description = Местонахождение: \nCrosium is created in a specialized facility called the Crosium Infuser, where Obsidian, Pressure, and Purified Oasis Water are combined under controlled conditions. \nThis unique process allows the material to take on properties that are highly valued in advanced building and unit creation. \n\nСостав: \nCrosium is a versatile material with a remarkable ability to shift between being electrically insulative and conductive depending on the handling process. \nIts molecular structure gives it an unusual adaptability, making it essential for high-tech applications, from intricate building systems to the creation of specialized units and machinery.
status.asthosus-26z-13-item-tablet-crosium.details =Запись R-013: Доклад об материале [Кросиум] \n\nCrosium is one of the most fascinating and useful materials discovered on Asthosus. \nCreated in a Crosium Infuser, it combines Obsidian, intense Pressure, and Purified Oasis Water to form a composite material with unique properties. \nThe real advantage of Crosium lies in its ability to be both electrically insulative and conductive, depending on how it is processed. This dual functionality makes Crosium invaluable in advanced building, especially for structures requiring specific electrical properties. \nIt’s also used in the production of specialized units, where its ability to handle both electrical flow and insulation is crucial for high-tech designs. \nWhile Crosium is relatively stable, its creation process requires careful control of conditions, making it a highly useful but carefully managed resource. \n\n- Результат анализов материалов No.13 - исследовательская команда [Трумир]

status.asthosus-26z-14-item-tablet-vesmonium.name = Геологические записи - Весмониум
status.asthosus-26z-14-item-tablet-vesmonium.description = Местонахождение: \nVesmonium is produced in the Vesmonium Accultor, a specialized facility where Lignite, Barite, Pressure, and Liquid Barite are combined under controlled conditions. \nThis unique mixture results in a material with slightly charged, flammable, and radioactive properties, commonly used in advanced building, defensive structures, and crafting. \n\nСостав: \nVesmonium is a highly reactive material formed through a complex process involving the blending of volatile substances. \nIts slight charge, flammability, and moderate radioactivity make it a critical resource for high-tech applications but also a dangerous one to manage.
status.asthosus-26z-14-item-tablet-vesmonium.details = Запись R-014: Доклад об материале [Весмониум] \n\nVesmonium is a synthetic material created in the Vesmonium Accultor, using a combination of Lignite, Barite, Pressure, and Liquid Barite. The resulting product exhibits a delicate balance of charge, flammability, and radioactivity, making it particularly valuable for advanced building, defense systems, and high-energy applications. \nIts ability to generate a small charge and its inherent flammability offer exciting opportunities for crafting energy systems, defensive structures, and explosive devices. \nHowever, these qualities also pose significant risks, and careful handling is essential when incorporating Vesmonium into any technology. Its radioactivity and volatility make it a material that should be treated with caution, especially when used in close proximity to living environments. \n\n- Результат анализов материалов No.14 - исследовательская команда [Трумир]

status.asthosus-26z-15-item-tablet-draysten.name = Геологические записи - Дрейстен
status.asthosus-26z-15-item-tablet-draysten.description = Местонахождение: \nDraysten is crafted in the Draysten Crucible, a high-tech facility where Vesmonium, Nontragen, and Heat are combined to create this advanced alloy. \nue to the complex nature of its production process, Draysten is an extremely expensive material, especially given the resource-heavy requirements of Vesmonium in its creation. \n\nСостав: Draysten is a slightly charged and highly flammable alloy formed by infusing Vesmonium with Nontragen using extreme heat. \nThe resulting material is a potent combination of charge, explosiveness, and moderate radioactivity, making it ideal for lategame applications in building and unit creation.
status.asthosus-26z-15-item-tablet-draysten.details = Запись R-015: Доклад об материале [Дрейстен] \n\nDraysten represents the pinnacle of alloy creation on Asthosus. This highly advanced material is produced in the Draysten Crucible, a process that combines Vesmonium—a complex material requiring multiple volatile ingredients—with Nontragen and Heat. \nThe resulting alloy boasts increased charge, flammability, and explosive properties, making it indispensable for lategame infrastructure and specialized units. \nHowever, its creation is highly resource-intensive, with the need for Vesmonium—a material already requiring substantial investment in resources and production facilities—adding further cost and complexity to the process. \nDraystens explosive potential and charge capabilities make it ideal for creating powerful defensive structures, advanced units, and weapons. \n\n- Результат анализов материалов No.15 - исследовательская команда [Трумир]

status.asthosus-26z-16-liquid-tablet-pressure.name = Геологические записи - Давление
status.asthosus-26z-16-liquid-tablet-pressure.description = Местонахождение: \nPressure is one of the most vital and commonly used resources across Asthosus, powering an array of machines, generators, and other devices essential to life and operations. \nFound in natural reserves deep underground or extracted through specialized equipment, it serves as the lifeblood for countless operations. \n\nСостав: \nPressure itself is a gaseous material under extreme conditions, harnessed and utilized for its ability to generate energy when released in controlled settings. \nIt is a fundamental component of many Asthosian machines, turbines, and energy systems, often stored in high-pressure containers or used in real-time processes to power technology. \nDespite its potential for catastrophic explosions under improper management, it remains an indispensable part of Asthosian industry.
status.asthosus-26z-16-liquid-tablet-pressure.details = Запись R-016: Доклад об использовании [Давление] \n\nPressure is not just an essential resource—it’s the very engine that drives much of Asthosian technological infrastructure. \nFrom turbines to large-scale energy production systems, Pressure plays a critical role in harnessing energy from the planet’s unstable environment. \nAs a gas, it must be carefully controlled, stored, and handled with caution, for even minor fluctuations in containment can lead to catastrophic explosions. While it has zero flammability, its explosive potential remains a serious concern, requiring advanced safety protocols in any environment where it’s used. \nThe gas is particularly invaluable in powering the Pressure Turbines, allowing for efficient energy generation in even the most challenging biomes of Asthosus. \nThough highly volatile, its use in machine operations cannot be overstated. Proper handling ensures that Pressure remains one of the most crucial substances in maintaining technological dominance. \n\n- Результат анализов материалов No.16 - исследовательская команда [Трумир]

status.asthosus-26z-17-liquid-tablet-sif4.name = Геологические записи - Тетрафторид кремния
status.asthosus-26z-17-liquid-tablet-sif4.description = Местонахождение: \nSilicon Tetrafluoride is a highly volatile gas that, while dangerous, is a necessary component in a variety of advanced Asthosian systems, especially in the cooling mechanisms for weaponry and resource refinement processes. \nFound primarily in research and industrial facilities, its role is critical to maintaining the efficiency and safety of certain high-energy systems. \nThe gas itself is harnessed by Geothermal Accumulators from Asthosian vents. \n\nСостав: \nSilicon Tetrafluoride is a gaseous compound, highly reactive with water and moisture, and capable of inducing severe damage if mishandled. Despite its toxicity, it serves a vital role in the cooling processes for turrets and certain resource refinement techniques, where its properties allow it to absorb and dissipate heat efficiently. \nIts danger lies not only in its reactive nature but also in its explosive potential when subjected to high temperatures or improper containment.
status.asthosus-26z-17-liquid-tablet-sif4.details = Запись R-017: Протокол по обращению с [Тетрафторид кремния] \n\nSilicon Tetrafluoride remains one of the most challenging substances to manage, given its extreme volatility and hazardous nature. \nIt is commonly used in cooling systems for high-energy devices, such as turrets and refineries, where it plays an irreplaceable role in maintaining safe temperatures. The gas’s ability to absorb heat with minimal thermal resistance makes it ideal for these applications, but its highly reactive composition means that even slight exposure to moisture or improper containment can result in disastrous consequences. \nAdditionally, its explosive tendencies when under pressure must be considered at all times. As a result, only specially designed equipment and reinforced safety protocols are in place for its use. Despite these risks, it remains one of the most indispensable compounds for advanced resource processing and turret operations. \n\n- Результат анализов материалов No.17 - исследовательская команда [Трумир]

status.asthosus-26z-18-liquid-tablet-oasis-water.name = Геологические записи - Оазисная вода
status.asthosus-26z-18-liquid-tablet-oasis-water.description = Местонахождение: \nOasis Water is a rare and vital liquid sourced from oases found within the desert biomes of Asthosus. \nThese oases, which are few and far between, serve as the only significant reservoirs of liquid in the otherwise dry and hostile landscape. \n\nСостав: \nOasis Water is distinguished by its unusually high concentration of minerals, which gives it unique properties compared to typical water. The elevated mineral content increases its boiling point, preventing it from evaporating instantly in the extreme temperatures of Asthosus. \nThis makes it crucial for use as a coolant, particularly in environments where regular water would evaporate too quickly to be useful. \nIts mineral concentration also makes it a highly effective thermal conductor, able to absorb and dissipate heat much more efficiently than standard liquids.
status.asthosus-26z-18-liquid-tablet-oasis-water.details = Запись R-018: Доклад об использовании [Оазисная вода] \n\n Oasis Water’s high mineral content is what sets it apart from ordinary water, making it invaluable for cooling systems on Asthosus. The unique blend of minerals allows it to withstand the scorching temperatures of the planet without evaporating instantly, a key factor in its usefulness as a coolant in industrial operations. \nDue to this composition, it can absorb a significant amount of heat before reaching its boiling point, making it highly effective in cooling power generation and machinery, particularly in desert regions where temperatures can reach extreme levels. \nThe scarcity of Oasis Water, however, makes its use a delicate balancing act, as extraction must be done sustainably to prevent depletion of these precious resources. \n\n- Результат анализов материалов No.18 - исследовательская команда [Трумир]

status.asthosus-26z-19-liquid-tablet-purified-water.name = Геологические записи - Очищенная оазисная вода
status.asthosus-26z-19-liquid-tablet-purified-water.description = Местонахождение: \nPurified Oasis Water is derived from the mineral-rich Oasis Water found in desert biomes on Asthosus. After being extracted, the water undergoes a filtration process to remove any contaminants, ensuring that only the highest quality liquid remains. \n\nСостав: \nPurified Oasis Water is the result of Oasis Water that has been carefully filtered using a specialized sieve. This filtration process removes impurities, leaving the water in a pristine state ideal for technical applications. \nWhile still maintaining its high mineral concentration, Purified Oasis Water is now free from the natural contaminants present in raw Oasis Water. Its improved composition enhances its use as a superior coolant and makes it more effective in delicate machinery or advanced systems that require a higher level of purity.
status.asthosus-26z-19-liquid-tablet-purified-water.details = Запись R-019: Доклад об использовании [Очищенная Оазисная вода] \n\nPurified Oasis Water is an invaluable resource, filtered to meet the stringent requirements for use in advanced machinery and high-tech applications. Its mineral-rich composition, now free of contaminants, offers the same thermal advantages as regular Oasis Water, including an increased boiling point and superior heat absorption properties. \nThe purity of the water makes it ideal for delicate and precise machinery, such as cooling systems for reactors and turbines, where even trace contaminants could lead to failure. \nDespite its enhanced purity, Purified Oasis Water remains as scarce as its unfiltered counterpart, requiring careful management in any operation. \n\n- Результат анализов материалов No.19 - исследовательская команда [Трумир]

status.asthosus-26z-20-liquid-tablet-liquid-barite.name = Геологические записи - Жидкий барит
status.asthosus-26z-20-liquid-tablet-liquid-barite.description = Местонахождение: \n Liquid Barite is a highly unstable, radioactive form of Barite, only found in the most extreme conditions. \nThis fluid form is capable of spreading quickly and causing damage to anything it comes into contact with. Its caustic nature and the radiation it emits make it one of the most dangerous liquids on Asthosus. \nHowever, when cooled and processed through a Barite Cooler, Liquid Barite can be hardened back into solid Barite, a useful material for advanced building and crafting. \n\nСостав: \nLiquid Barite retains many of the properties of its solid counterpart, but in a more unstable, liquid state. \nIts high radioactivity makes it extremely dangerous to handle, and it emits a faint but persistent radiation field. Anything that comes into contact with Liquid Barite becomes exposed to this radiation and is damaged as a result. \nIts high viscosity and explosiveness make it a potential hazard in large quantities.
status.asthosus-26z-20-liquid-tablet-liquid-barite.details = Запись R-020: Доклад об опасностях при обращении с [Жидкий барит] \n\nLiquid Barite presents a significant threat to equipment due to its high volatility and the radiation it emits. \nWhen not properly contained, it will spread across the environment, causing extensive damage. The substance is difficult to manage, but with the correct cooling processes in place, it can be solidified back into Barite and used as a resource for advanced construction and defense systems. \nHowever, the process of safely handling Liquid Barite requires specialized equipment, such as Barite Coolers, which are necessary for its transformation into a usable state. \n\n- Результат анализов материалов No.20 - исследовательская команда [Трумир]

status.asthosus-26z-21-liquid-tablet-nontragen.name = Геологические записи - Нонтраген
status.asthosus-26z-21-liquid-tablet-nontragen.description = Местонахождение: \nNontragen is a sophisticated and highly specialized gas, produced through a unique process that involves pressurizing Oasis Water and Powderized Obsidian. \nThis gas plays a crucial role in advanced cooling systems and high-tech production processes on Asthosus. Its unique properties make it invaluable for high-efficiency applications, particularly in environments where extreme temperatures are a challenge. \nNontragen is recognized for its thermal stability, which allows it to serve as a powerful coolant in systems requiring constant, regulated temperatures. \n\nСостав: \nNontragen is a gas with a distinct thermal signature, making it a critical component in managing the heat generated by advanced machinery and facilities on the planet. \nThe synthesis process, which involves the combination of Oasis Water and Powderized Obsidian under intense pressure, results in a gas with impressive heat capacity and a stable cooling effect. It can withstand high temperatures and regulate cooling in systems that would otherwise be vulnerable to overheating. \nThe unique mixture of ingredients gives Nontragen a subtle but noticeable color and texture, a distinguishing factor for working with it.
status.asthosus-26z-21-liquid-tablet-nontragen.details = Запись R-021: Доклад об создании материала [Нонтраген] \n\nThe synthesis of Nontragen is a delicate process, requiring precise control of temperature and pressure. \nIts applications in high-end production systems are invaluable, especially in environments such as the Radiant Expanse and the Igneous Biome, where extreme heat is a constant threat. \nThe gas serves as a highly effective coolant, particularly for advanced machinery and reactors that require constant cooling under high-stress conditions. Furthermore, Nontragen's role in advanced production methods, particularly in the creation of high-tech alloys and materials, cannot be overstated. \n\n- Результат анализов материалов No.21 - исследовательская команда [Трумир]


#Units - Mechs

unit.asthosus-14n-01-shiv.name = Заточка
unit.asthosus-14n-01-shiv.description = Стреляет электрическими лезвиями по ближайшим врагам. Способен очень часто совершать рывки на короткие дистанции. Сильны в группе. Слабы по одиночке.

unit.asthosus-14n-02-bayonet.name = Штык
unit.asthosus-14n-02-bayonet.description = Стреляет осколочными артилерийскими снарядами по ближайшим целям. Экипирован ракетной установкой.

unit.asthosus-14n-03-cleaver.name = Секач
unit.asthosus-14n-03-cleaver.description = Использует пушку Гатлинга для забрасывания пулями врагов. Экипирован установкой для запуска электрических мин.

unit.asthosus-14n-04-apex.name = Острие
unit.asthosus-14n-04-apex.description = Стреляет гарпунами и небольшими выбросами из зенитной пушки по врагам.

unit.asthosus-14n-05-crest.name = Гребень
unit.asthosus-14n-05-crest.description = Стреляет артиллерийскими снарядами, которые при попадании выпускают электрический разряд. Экипирован двойной пушкой.


