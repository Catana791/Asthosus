unit.asthosus-15o-01-shennong.name = Шеннонг
unit.asthosus-15o-01-shennong.description = Стреляет энергетическими лучами по врагам.

unit.asthosus-15o-02-trigon.name = Тригон
unit.asthosus-15o-02-trigon.description = Быстрый и прочный. Экипирован ракетной установкой.

unit.asthosus-15o-03-aprotodon.name = Апротодон
unit.asthosus-15o-03-aprotodon.description = Быстрый и прочный. Экипирован лучевым рельсотроном.

unit.asthosus-15o-04-aphelops.name = Афелопс
unit.asthosus-15o-04-aphelops.description = Стреляет электромагнитными разрядами во врагов. Экипирован пушками и установкой точечной защиты.

unit.asthosus-15o-05-annectodon.name = Аннектодон
unit.asthosus-15o-05-annectodon.description = Экипирован мощной разрушительной пушкой. Преуспевает в уничтожении толп врагов.


#Units - Hover

unit.asthosus-16a-01-parave.name = Параве
unit.asthosus-16a-01-parave.description = Стреляет самонаводящимися ракетками по врагам. Не может пересекать возвышенности.

unit.asthosus-16a-02-teraze.name = Теразе
unit.asthosus-16a-02-teraze.description = Стреляет самонаводящимися снарядами по врагам. Не может пересекать возвышенности.

unit.asthosus-16a-03-decredence.name = Декреденс
unit.asthosus-16a-03-decredence.description = Стреляет самонаводящимися снарядами и ракетами во врагов. Не может пересекать возвышенности.

unit.asthosus-16a-04-tequant.name = Теквант
unit.asthosus-16a-04-tequant.description = Стреляет мощными, медленно движущимся электромагнитными сферами и маленькими ракетами по врагам. Не может пересекать возвышенности.

unit.asthosus-16a-05-everse.name = Эверс
unit.asthosus-16a-05-everse.description = Стреляет разрывающимися рельсотронными снарядами, а также ракетами по врагам. Не может пересекать возвышенности.


#Units - Support

unit.asthosus-16p-01-luminary.name = Светило
unit.asthosus-16p-01-luminary.description = Может строить и восстанавливать повреждённые структуры. Экипирован маленьким восстанавливающим лучом.

unit.asthosus-16p-02-enlighten.name = Просветитель
unit.asthosus-16p-02-enlighten.description = Может строить и восстанавливать повреждённые структуры. Помогает другим Юнитам в постройке. Экипирован восстанавливающим лучом и дуговой пушкой.

unit.asthosus-16p-03-illuminate.name = Освещатель
unit.asthosus-16p-03-illuminate.description = Может строить и восстанавливать повреждённые структуры. Помогает другим единицам в постройке. Экипирован артиллерией и ремонтирующими пушками.

unit.asthosus-16p-04-elucidate.name = Прояснитель
unit.asthosus-16p-04-elucidate.description = Может строить и восстанавливать повреждённые структуры. Экипирован двойной артиллерией и лечащими пушками. Создает щит для защиты рядом стоящих единиц.

unit.asthosus-16p-05-expound.name = Толкователь
unit.asthosus-16p-05-expound.description = Может строить и восстанавливать повреждённые структуры. Экипирован двухствольной лечащей пушкой, массивом прошивающих ремонтирующих лазеров и двумя ракетомётами.


