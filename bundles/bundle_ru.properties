unit.asthosus-16a-01-parave.name = Параве
unit.asthosus-16a-01-parave.description = Стреляет самонаводящимися ракетками во врагов. Не может пересекать возвышенности.

unit.asthosus-16a-02-teraze.name = Теразе
unit.asthosus-16a-02-teraze.description = Стреляет самонаводящимися снарядами во врагов. Не может пересекать возвышенности.

unit.asthosus-16a-03-decredence.name = Декреданс
unit.asthosus-16a-03-decredence.description = Стреляет самонаводящимися снарядами и ракетками во врагов. Не может пересекать возвышенности.

unit.asthosus-16a-04-tequant.name = Теквант
unit.asthosus-16a-04-tequant.description = Стреляет медленно движущимся ЭМИ сферой и маленькими ракетками во врагов. Не может пересекать возвышенности.

unit.asthosus-16a-05-everse.name = Эверс
