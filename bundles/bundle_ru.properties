#Units - Arcana

unit.asthosus-arcana-blob.name = Аркана Капля
unit.asthosus-arcana-blob.description = Это инопланетное существо, созданное Первобытным Монолитом, извергает при атаке фиолетовое пламя.

unit.asthosus-arcana-moth.name = Аркана мотылек
unit.asthosus-arcana-moth.description = Созданное Обширным Монолитом, это инопланетное существо сбрасывает на вашу защиту гроздья загадочного мха.

unit.asthosus-arcana-raynoid.name = Аркана рейноид
unit.asthosus-arcana-raynoid.description = Крабоподобное существо, имеющее тяжелую броню и обладающее опасными наступательными способностями.



#Units - Barite

unit.asthosus-barite-crawler.name = Баритовый Ползун
unit.asthosus-barite-crawler.description = Странная форма жизни рожденная в радиоактивном биоме Астхосус. 

unit.asthosus-barite-stalker.name = Баритовый Охотник
unit.asthosus-barite-stalker.description = Странная форма жизни рожденная в радиоактивном биоме Астхосус.

unit.asthosus-barite-scourge.name = Баритовый Бич
unit.asthosus-barite-scourge.description = Странная форма жизни рожденная в радиоактивном биоме Астхосус.



#Sectors - Campaign

sector.asthosus-19s-01-genesis.name = Бытие
sector.asthosus-19s-01-genesis.description = Вы приземляетесь на Астос и попадаете в небольшой овраг, лишенный жизни и ресурсов. \nСможете ли вы действительно завоевать эту планету?

sector.asthosus-19s-02-ignition.name = Зажигание
sector.asthosus-19s-02-ignition.description = Небольшие месторождения бурого угля образовались в результате геотермальной активности. \n\nНачните заниматься электроэнергетикой.

sector.asthosus-19s-03-lattice.name = Решетка
sector.asthosus-19s-03-lattice.description = Разбросанные валуны ресурсов усеивают территорию. \nНе позволяйте врагу использовать их. \nБыстро расширяйтесь. \nИспользуйте магнит для защиты от более сильных противников.

sector.asthosus-19s-04-fulge.name = Фульге
sector.asthosus-19s-04-fulge.description = Вы приземляетесь в небольшом секторе. \nЭто прекрасная возможность исследовать и использовать литий. \n\nНаладьте производство лития. Уничтожьте врага на этом участке.

sector.asthosus-19s-05-immist.name = Иммист
sector.asthosus-19s-05-immist.description = Противник закрепился в пустынной местности. \n\n После приземления они начнут атаку. \nЗащитите ядро ​​от вражеского огня. \n\nИсследование технологий производства подразделений. \nУдалить плацдарм врага.

sector.asthosus-19s-06-igneous-peaks.name = Магматические пики
sector.asthosus-19s-06-igneous-peaks.description = В этом секторе находятся высокотемпературные биомы. \nОни содержат новый ресурс, который вы можете использовать: Обсидиан. \n\nПроизведите обсидиан и используйте его, чтобы уничтожить стража этого сектора.

sector.asthosus-19s-07-detriment-valley.name = Долина ущерба
sector.asthosus-19s-07-detriment-valley.description = Сектор, переживший множество бомбардировок. \nВраг собрал огромные силы. \n\nЗанимайтесь производством бокситов. \nn\Создайте сильную защиту. \Оттесните врага в этом секторе.

#Warning: Called Defringe in English!!!
sector.asthosus-19s-08-defringed-webbery.name = Дефриндж
sector.asthosus-19s-08-defringed-webbery.description = Здесь лежит старый производственный комплекс, простаивающий тысячи лет. \nЗапустите возможности самовосстановления. Используйте Весмоний для защиты. \n\nНе дайте себя обмануть большим расстоянием между волнами; это ключевой объект интересов врага. \n\n Используйте старые, мертвые конструкции, оставшиеся после каждой неудачной попытки закрепиться. \nПобедите могущественного стража, защищающего этот сектор.

sector.asthosus-19s-09-synthesis-facility.name = Центр синтеза
sector.asthosus-19s-09-synthesis-facility.description = Противник приближается одновременно с двух сторон. \n\nОтправьтесь в создание Кросиума. \nЗащитите и захватите этот сложный сектор.

sector.asthosus-19s-10-furnace-settlement.name = Урегулированная печь
sector.asthosus-19s-10-furnace-settlement.description = Враг создал здесь чрезвычайно мощную базу. \n\nКроме того, противник перебрасывает силы из двух зон высадки одновременно. \nНекоторым из их самых могущественных стражей было приказано положить конец вашей кампании. \n\nОтправьтесь в создание Дрейстена. \nСокрушите волны противника и уничтожьте их огромную базу.

sector.asthosus-19s-11-omega.name = Омега
sector.asthosus-19s-11-omega.description = Враг загнал вас в угол всеми своими силами. \nВсе оставшиеся силы противника были отправлены уничтожить вас. \n\nПереживите натиск. Защитите ядро. \nЭто ваше последнее и самое жестокое испытание. \nЗахватите эту планету для себя. \n\nПодумайте об обеспечении безопасности территорий, прежде чем строить производство. \nПротивник не отдаст территорию без боя. \n\nИспользуйте все, что вы узнали на данный момент, в своей кампании.


#Sectors - Optional

sector.asthosus-20t-01-maar.name = Маар
sector.asthosus-20t-01-maar.description = Вы окажетесь в небольшом секторе с большим количеством оазисной воды.\n\nЭтот сектор идеально подходит для производства магнита. \n\n\n[accent]Примечание: это необязательный сектор. Для завершения кампании его захват не требуется.

sector.asthosus-20t-02-chasm.name = Пропасть
sector.asthosus-20t-02-chasm.description = Этот сектор может оказаться полезным для дополнительного производства лития. \n\n Суть построили здесь небольшую базу. Принеси это. \n\n\n[accent]Примечание: это необязательный сектор. Для завершения кампании его захват не требуется.

sector.asthosus-20t-03-a-lithium-headquarters.name = Литиевый склад
sector.asthosus-20t-03-a-lithium-headquarters.description = Противник создал здесь небольшую базу. \nУничтожь его. Используйте пространство для производства большего количества ресурсов. \n\n\n[accent]Примечание: это необязательный сектор. Для завершения кампании его захват не требуется.

sector.asthosus-20t-03-barite-valley.name = Баритовая долина
sector.asthosus-20t-03-barite-valley.description = Вы попадаете в неизведанный сектор. \nПохоже, этот сектор является домом для странных мутировавших существ. \nОни кажутся чем-то органичными. \n\nВыживайте в волнах существ-мутантов. Обеспечьте себе точку опоры. \n\n\n[accent]Примечание: это необязательный сектор. Для завершения кампании его захват не требуется.
sector.asthosus-20t-04-bioweapon-facility.name = Завод по производству биологического оружия
sector.asthosus-20t-04-bioweapon-facility.description = Крупный исследовательский центр, захваченный баритовыми существами. \nКогда-то здесь содержалось опасное биологическое оружие. \n\nТеперь ульи контролируют всю базу. \n\n\n[accent]Примечание: это необязательный сектор. Для завершения кампании его захват не требуется.

sector.asthosus-20t-05-abandoned-research-center.name = Заброшенный исследовательский центр
sector.asthosus-20t-05-abandoned-research-center.description = Враг создал здесь мощную базу с несколькими ядрами. \nДля его уничтожения потребуются подразделения более высокого уровня. \n\n За могучими стенами этой базы обнаружено вражеское производство "Крест". \n\nДействуйте быстро. Расширяйтесь быстро. \nУничтожьте базу противника, прежде чем вражеские силы уничтожат вас. \n\n\n[accent]Примечание: это необязательный сектор. Для завершения кампании его захват не требуется.
sector.asthosus-20t-06-molten-heights.name = Расплавленные вершины
sector.asthosus-20t-06-molten-heights.description = Из-за огромной вулканической активности эта территория затоплена шлаком. \nВысокие области местности остаются нетронутыми. \n\nВраг очень ценит этот сектор. Приготовьтесь к беспощадным волнам. \n\n\n[accent]Примечание: это необязательный сектор. Для завершения кампании его захват не требуется.

#Planets
planet.asthosus.name = Астос
