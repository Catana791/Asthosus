#Objectives

genesis.ferrinite = Вітаємо вас на Асозусі. \n\nДля початку дослідіть та побудуйте \n 4 установки видобування ферриніту. \n\nВи можете будувати установки видобування ферриніту біля \nсвітло сірих стін. \nУстановки мають дивитися в їх сторону. \n\nУстановки видобування не можуть дробити темно сірі стіни, \nтому що ті затверділи за довгий час. \n\nВикористовуйте ферринітові магістралі, \nщоб транспортувати видобутий ферриніт до вашого ядра.
genesis.demetite = Тепер дослідіть установку видобування деметиту та \nпобудуйте 4 з них. \n\nВи можете будувати уствновки видобування деметиту \nбіля світло-пісочних стін. \n\nТемніші пісочні стіни \nзастарілі та тверді, тому \n установки видобування деметиту не можуть їх дробити. \n\nВикористовуйте ферринітові магістралі, \nщоб транспортувати виобутий деметит до вашого ядра.
genesis.walls = Вороги наближаються! \n\nПерейдіть угору, ближче до зони висадки ворога \nта побудуйте там \nдекілька ферринітових стін!
genesis.catapults = Стіни не зможуть захищати \nвас вічно. \n\nДослідіть та побудуйте 3 турелі: "катапульта". \n\nВикористовуйте ферринітові магістралі, \nщоб забезпечити турелі боєприпасами, \nтакими як деметит чи ферриніт.

objective.read = Уважно прочитайте інструкціі біля вашого ядра!
ignition.power = Електроенергія дуже важлива тут, на Асозусі. \n\nДослідіть малий кар'єр тертя у дереві технологій та \nпобудуйте 3 з них у віділених місцях.
ignition.generator = Дослідіть генератор згоряння з дерева технологій. \nПобудуйте такий та забезпечте його лігнітом з ваших кар'єрів тертя.
ignition.connect = Дослідіть ферринітовий дріт з вашого дерева технологій та \nпоудуйте декілька щоб підключити ваш генератор згоряння \nдо прожектора реставрації біля вашого ядра.
ignition.enemies1 = Вороги дізналися про вашу присутність в цьому місці! Захистіть його. \nВикористовуйте цю можливість, щоб вивчити систему електроенергії Асозуса.
ignition.alert = Вороги наближаються! \nЗахистіть цей сектор!

lattice.lodestone = Магнетит - це дуже важливий ресурс на Асозусі. \n\nДослідіть та побудуйте міксер магнетиту. \n\nДля того, щоб зробити міксер магнетиту доступним для дослідження, \nвам скоріш за все знадобиться видобути трохи твердого піску з біому пустелі, використовуючи малі кар'єри тертя.
lattice.produce = Забеспечте міксер магнетиту ферринітом та \nтвердим піском, щоб той почав виробляти магнетит. 
lattice.enemies2 = Вороги наближаються! Використовуйте нові технології для захисту та захоп— \n\n[ ПОЧАТИ АВТОМАТИЧНУ ПЕРЕДАЧУ ] \n\nНЕГАЙНО ПОКИНЬТЕ ЦЮ ЛОКАЦІЮ. ЦЕЙ СЕКТОР Є ВЛАСТНІСТЮ [red]ДІВІЗІОНУ БРТ-3[]. \n\n[ ЗАКІНЧИТИ АВТОМАТИЧНУ ПЕРЕДАЧУ ]
lattice.worldmessage = [ ПОЧАТИ АВТОМАТИЧНУ ПЕРЕДАЧУ ] \n\nЦЕЙ СЕКТОР Є ВЛАСТНІСТЮ [red]ДІВІЗИОНУ БРТ-3[]. \nБУДЬ ЯКЕ ВТРУЧАННЯ У РОБОТУ, АБО ОБО ЗНИЩЩЕНЯ, БЛОКПОСТУ ЦЬОГО РЕГІОНУ БУДЕ КАРАТИСЯ СИЛОЮ. \n\n[ ЗАКІНЧИТИ АВТОМАТИЧНУ ПЕРЕДАЧУ ]

fulge.lithium = Літій потрібен у багатьох процесах. \nДослідіть та побудуйте літієву дробарку.
fulge.create = Забеспечте її деметитом та лігнітом, \nщоб вона почала виробляти літій.
fulge.enemies3 = Продовжуйте виробляти літій та досліджувати нові технології! \n\nВороги дізналися про вашу присутність тут, захищайте себе!

immist.ground = Турелі не можуть рухатися, а також непідходять, щоб атакувати ворожі бази. Для цього потрібні юніти. \n\nДля того щоб зробити юнітів, дослідіть станцію збору мехів.
immist.shiv = Для того, щоб юнти правильно функціювали, потрібно багато різних запчастин. \nЦі частини можна збирати у зборщиках запчастин. \n\nДля початку, збуріть достатьно запчастин, щоб зробити 6 мехів: "шив".
immist.command = Для керування юнітами, вам знадобиться режим командування. \n\nДля вибору группи юнітів, зажміть shift та проведіть курсором над ними. \nНа телефоні, натисніть на кнопку зліва знизу вашого екрану, \nта затисніть а потім проведіть палець над юнітами. \nЗажміть shift та натисніть ПКМ, щоб дати команду віділеним юнітам рухатися. \nНа телефоні, просто натисніть на екран, і виділені юніти отримають команду. \n\nShift та G для виділення усіх моюзних юнітів на мапі. Shift та H для виділення всіх союзних фабрик на карті. \n\nВикористовуйте ці поради у вашу користь, виставляючи стратегічні місця для ваших юнітів.
immist.constituent = Щоб збирати юнітів вищого рівня, знадобляться оновлюючі модулі. \nВони збільшують рівень збираного юніта, \nколи повернуті до, і стоять біля краю зони збирання юнітів. \n\nБільші рівні юнітів потребують усі попередні рівні, що означає, що юніть 3-го рівня потребує \nоновлюючі модулі 1-го та 2-го рівнів, не тільки 1-й або тільки 2-й. \n\nСкоріш за все, щоб створити юнітів вищого рівня, вам знадобляться запчастини вищого рівня. \n\nЗборщики запчастин віщого рівня можуть збирати такі запчастини.
immist.skills = Тепер ви знаєте, як створювати юнітів та їх запчастини, \nа також як створювати юнітів більшого рівня. \n\nВикористовуйте ці знання, щоб знищити ворожу базу в цьому секторі. \nПм'ятайт, армія ніколи не може бути завеликою.

edo.flag1 = Ворожа продукція юнітів почне працювати через {0}
edo.flag2 = Ворожа продукція юнітів збільшиться через {0}
edo.flag3 = [salmon]Ворожа продукція юнітів збільшиться через []{0}
edo.flag4 = [red]Ворожа продукція юнітів збільшиться через []{0}

igneouspeaks.obsidian = Обсидіан дуже важливий у будівнитстві. \n\nВін може бути видобутим великим, або кращим за нього кар'єром тертя. \n\nДослідіть великий кар'єр терт та \nпобудуйте декілька на темних рудах у обисіановому біомі. \n\nКар'єри можуть видобувати тільки кристалінові геоди. \n\nДля отримання обсидіану, ці геоди треба роздробити у зламщику геод.

detrimentvalley.barite = Барит можна видобути тільки абразійним, або кращим за нього кар'єром. \n\nВидобудіть барит з білих баритових поверхонь у радіоактивному біомі. \n\nБаритові брили, які видобули кар'єри, треба переробити \nу барит використовуючи баритову дробарку.
detrimentvalley.creatures = Асозус є домом для сімейства створінь. \n\nВони органічні... Скоріш за все. \n\nЦі створіння народжуються у вуликах. \n\nTЦі вулики можна знайти у зараженому біомі. 
detrimentvalley.creatureslocate = Баритові створіння помітять вас через: {0}

factoryunit.enemytank = Ворожа продукція [red]танків [white]активується через 6 хвилин.
factoryunit.enemymech = Ворожа продукція [red]мехів [white]активується через 10 хвилин.
factoryunit.enemysupport = Ворожа продукція [green]допоміжних юнітів [white]активується через 4 хвилини.

evene.enemymech = Ворожа продукція [black]мехів [white]активується через... [red]10 хвилин та 30 секунд.
evene.enemyhover = Ворожа продукція [purple]юнітів на повітряній подушці [white]активується через...[red]7 хвилин.
evene.enemytank = Ворожа продукція [yellow]танків [white]активується через...[orange]4 хвилини.
evene.support = Ворожа продукція [green]допоміжних юнітів [white]активується через...4 хвилини.

baritevalley.sensor1 = Сенсори помітили живі створіння. \nГотуйтеся до їх атаки, Здається, їм не подобається ваша присутність в цьому місці...

bioweapon.sensor2 = Сенсори помітили, що вулики почнуть створювати нових створінь приблизно через 2 хвилини. \nБудьте готові до подальших посилень ворожо продукції, поки сенсори не перестануть працювати.
bioweapon.backonline = Ворожа продукція танків повернеться до життя через... 45 хвилин.
bioweapon.intervention = Ворожа продукція збільшиться через... 5 хвилин.
bioweapon.final1 = Останнє збільшення ворожої продукції через... Півтори години

acropolis.enemytank2 = Ворожа продукція танків активується через... [yellow]2 з половиною хвилини.
acropolis.enemymech2 = Ворожа продукція мехів посилиться через... [yellow]4 хвилини.
acropolis.final2 = [red]Фінальне [white]збільшення ворожої продукції рівно через... [yellow]4 хвилини та 5 секунд.


#Items

item.asthosus-01a-01-item-ferrinite.name = Ферриніт
item.asthosus-01a-01-item-ferrinite.description = Кам'яний матеріал. Скоріш за все, твердий пісок з примішками каміння. Використовується в базовому будівнитстві.

item.asthosus-01a-02-item-demetite.name = Деметит
item.asthosus-01a-02-item-demetite.description = Металічний ресурс, використовується в базовому будівнитстві.

item.asthosus-01a-03-item-lignite.name = Лігніт
item.asthosus-01a-03-item-lignite.description = Схожий на вугілля матеріал, може бути використаний як паливо для горіння та нагрівання.

item.asthosus-01a-04-item-hardened-sand.name = Твердий пісок
item.asthosus-01a-04-item-hardened-sand.description = Пісок, спресований теплом. Використовується для сторення базових ресурсів.

item.asthosus-01a-05-item-red-sand.name = Червоний пісок
item.asthosus-01a-05-item-red-sand.description = Пісок, видобуваємий в біомі меси. Містить сліди багатьох ресурсів.

item.asthosus-01a-06-item-lodestone.name = Магнетит
item.asthosus-01a-06-item-lodestone.description = Магнетичний камінь, використовується в будуванні юнітів та в більш продвинотуму будівнитстві.

item.asthosus-01a-07-item-lithium.name = Літій
item.asthosus-01a-07-item-lithium.description = Матеріал, часто використовується в електроніці.

item.asthosus-01a-08-item-cretite.name = Кретит
item.asthosus-01a-08-item-cretite.description = Легкозаймистий, трохи вибухонебезпечний композитний матеріал, зроблений з літію, лігніту та червоного піску.

item.asthosus-01a-08-j-item-crystalline-geode.name =  Кристалічна геода
item.asthosus-01a-08-j-item-crystalline-geode.description = Обсидіанові кристали, покриті товстим слоєм каміння. Щоб добути обсидіан, треба їх роздробити.

item.asthosus-01a-09-item-obsidian.name = Обсидіан
item.asthosus-01a-09-item-obsidian.description = Використовується в продвинотуму будівнитстві. Не може бути прямо видобутим, але може бути отриманим за допомогою дроблення геод або охолодження лави.

item.asthosus-01a-10-item-irradiated-lump.name = Радіоактивна брила
item.asthosus-01a-10-item-irradiated-lump.description = Радіоактивний матеріал, від якого немає користі, але який може бути перероблений в барит.

item.asthosus-01a-11-item-barite.name = Барит
item.asthosus-01a-11-item-barite.description = Радіоактивний матеріал, використовується в дуже продвинотому будівнитстві, електрогенерації та майструванні.

item.asthosus-01a-12-item-crosium.name = Кросій
item.asthosus-01a-12-item-crosium.description = Використовується у продвинотуму будівнитстві та створенні юнітів. Має унікальну структуру, яка дозволяє йому бути електропровідником та ізолятором, залежно від використання.

#Warning: Called Vesmonium in English, not Barite Webbing!!!
item.asthosus-01a-13-item-barite-webbing.name = Весмоній
item.asthosus-01a-13-item-barite-webbing.description = Трохи зарядженний та горючий матеріал. Використовується в продвинотуму будівнитстві, захисті та майструванні.

item.asthosus-01a-14-item-draysten.name = Дрейстен
item.asthosus-01a-14-item-draysten.description = Трохи зарядженний та горючий сплав, використовуємий в будівнитстві пізньої гри та створенні юнітів. Синтезований за допомогою настоювання весмонія в нотрагені під нагрівом.



#Liquids

liquid.asthosus-02b-01-pressure.name = Тиск
liquid.asthosus-02b-01-pressure.description = Використовується, щоб привести в дію незлічені машини Асозусу

liquid.asthosus-02b-01-q-liquid-silicon-tetrafluoride.name = Силіконовий тетрафлюорид
liquid.asthosus-02b-01-q-liquid-silicon-tetrafluoride.description = Небезпечний газ, використовуємий як теплоносій для турелей та доопрацювання ресурсів.

liquid.asthosus-02b-02-liquid-oasis-water.name = Оазисна вода
liquid.asthosus-02b-02-liquid-oasis-water.description = Рідина, викачуєвана з оазисів, росташованих в біомі пустелі. Використовується як теплоносій та для продукції.

liquid.asthosus-02b-03-liquid-purified-oasis-water.name = Очищена оазисна вода
liquid.asthosus-02b-03-liquid-purified-oasis-water.description = Оазисна вода, з якої відфільтрували усі домішки за допомогою сита. Використовується в технічних приладах та як кращий теплоносій.

liquid.asthosus-02b-04-liquid-liquid-barite.name = Рідкий барит
liquid.asthosus-02b-04-liquid-liquid-barite.description = Рідка версія бариту, яка пошкоджує все, до чого доторкаєтся. Може бути спресованую у барит за допомогою баритового охолоджувача.

liquid.asthosus-02b-05-liquid-nontragen.name = Нотраген
liquid.asthosus-02b-05-liquid-nontragen.description = Вибухонебезпечний газ, зроблений за допомогою пресування очищеної оазисної води та обсидіанового пилу. Використовується як продвинутий теплоносій та в продвинутій продукції.

liquid.asthosus-02b-07-arcanoma.name = Арканома
liquid.asthosus-02b-07-arcanoma.description = Можливо органічна рідина, знайдена всередині створінь Аркани. Здається, реагує на високі температури та поглинає тепло.



#Turrets

block.asthosus-03c-01-catapult.name = Катапульта
block.asthosus-03c-01-catapult.description = Стріляє скупченнями малих артилеричних снарядів у ворогів на середніх дистанціях.

block.asthosus-03c-02-spray.name = Спрей
block.asthosus-03c-02-spray.description = Мала турель з ферриніту, використовуєма для захисту союзних будівель. Стріляє бризками снарядів у ворогів.

block.asthosus-03c-03-singe.name = Опік
block.asthosus-03c-03-singe.description = Використовує займисті матеріали як боєприпаси, щоби створювати великі полум'я.

block.asthosus-03c-04-skip.name = Стрибок
block.asthosus-03c-04-skip.description = Стріляє стрибаючими гранулами у ворогів. Гранули розриваються на осколки після останнього стрибка.

block.asthosus-03c-05-billow.name = Лавина
block.asthosus-03c-05-billow.description = Швидко стріляє краплями рідин у ворогів. Може гасити пожежі.

block.asthosus-03c-06-depulse.name = Депульсор
block.asthosus-03c-06-depulse.description = Створює постійний, малошідливий промінь, який відштовхує ворогів.

block.asthosus-03c-07-subtile.name = Вкрадач
block.asthosus-03c-07-subtile.description = Стріляє одним, сильним, бронебійним снарядом у ворогів на великі дистанції. Потребує тиск.

block.asthosus-03c-08-shaft.name = Горобля
block.asthosus-03c-08-shaft.description = Мала лазерна турель, яка стріляє дуже сильним, постійним лазером у ворогів. Потребує електрику та оазисну воду. Стріляє тільки в кардинальних напрямках.

block.asthosus-03c-09-cavalier.name = Кавалер
block.asthosus-03c-09-cavalier.description = Заряджається, щоб вистрілити трьома послідовними лазерними промінями та пробити ворогів.

block.asthosus-03c-10-accendret.name = Акцент
block.asthosus-03c-10-accendret.description = Стріляє самонаводними, бронебійними та запальними снарядами у ворогів.

block.asthosus-03c-11-fulmination.name = Блискавка
block.asthosus-03c-11-fulmination.description = Стріляє швидкими, пробивними голковидними снарядами у ворогів, які розлітаються на різні речі залежно від використовуємих боєприпасів.

block.asthosus-03c-12-syntaxe.name = Синтакс
block.asthosus-03c-12-syntaxe.description = Нагріває та плаве матеріали, щоб потім вистрілити у ворогів, створюючи їдкі калюжі при ударі.

block.asthosus-03c-13-instauro.name = Інстайро
block.asthosus-03c-13-instauro.description = Стріляє повторюваними стрілами у ворогів, покриваючи велику територію.

block.asthosus-03c-14-myriad.name = Міріяда
block.asthosus-03c-14-myriad.description = Стріляє самонаводними, розриваючимися ракетами у ворогів. Шокує вражених юнітів.

block.asthosus-03c-15-typhoon.name = Тайфун
block.asthosus-03c-15-typhoon.description = Швидко стріляє вибуховими снарядами у ворогів. Спеціалізується на винищування одиночних цілей. Менш ефективний проти орд ворогів.

block.asthosus-03c-16-concite.name = Концист
block.asthosus-03c-16-concite.description = Стріляє чергованими, сильними снарядами у ворогів, пробиваючи їх. Спеціалізується на винищуванні орд ворогів. Менш ефективний проти одиночних цілей.

block.asthosus-03c-17-tralux.name = Тралукс
block.asthosus-03c-17-tralux.description = Стріляє постійним, розриваючим променем чистої енергії у ворогів, радіоактивуючи їх.

block.asthosus-03c-18-verite.name = Віріта
block.asthosus-03c-18-verite.description = Далекобійна, високоточна турель. Стріляє пробивчими снарядами у ворогів. Потребуе тиск.

#Warning: Called Comedite in English, not Missile Battery!!!
block.asthosus-03c-19-missile-battery.name = Комік
block.asthosus-03c-19-missile-battery.description = Використовує весмоній та дрестен як боєприпаси, щоб стріляти швидкими залпами ракет у ворогів. 

#Warning: Called Preject in English, not Draysten Mortar!!!
block.asthosus-03c-20-draysten-mortar.name = Прогноз
block.asthosus-03c-20-draysten-mortar.description = Потужна турель, запускає артилерійні снаряди на довгі дистанії. Снаряди жорстоко розриваються при попадінні. Потребує тиск.



#Drills/Production Blocks

block.asthosus-04d-01-ferrinite-mining-unit.name = Установка видобування ферриніту
block.asthosus-04d-01-ferrinite-mining-unit.description = Повільно видобуває ферриніт з ферринітових стін. Не може видобувати ферриніт зі старих ферринітових стін.

block.asthosus-04d-02-demetite-mining-unit.name = Установка видобування деметиту
block.asthosus-04d-02-demetite-mining-unit.description = Повільно видобуває деметит з деметитових стін. Не може видобувати деметит зі старих деметитових стін.

block.asthosus-04d-03-ferrinite-crusher.name = Ферринітова дробарка
block.asthosus-04d-03-ferrinite-crusher.description = Видобуває ферриніт з ферринітових стін. Потребує тиск. Більш ефективна за регулярну ферринітову установку.

block.asthosus-04d-04-demetite-crusher.name = Деметитова дробарка
block.asthosus-04d-04-demetite-crusher.description = Видобуває деметит з деметитових стін. Потребує тиск. Більш ефективна за регулярну деметитову установку.

block.asthosus-04d-05-friction-quarry.name = Кар'єр тертя
block.asthosus-04d-05-friction-quarry.description = Використовує малі вибухи тертя, щоб видобувати базові ресурси із землі.

block.asthosus-04d-06-friction-quarry-large.name = Великий ккар'єр тертя
block.asthosus-04d-06-friction-quarry-large.description = Використовує вибухи тертя, щоб видобувати базові ресурси із землі. Посилений магнетитом.

block.asthosus-04d-07-abrasion-quarry.name = Абразійний кар'єр
block.asthosus-04d-07-abrasion-quarry.description = Використовує більші вибухи тертя, щоб видобувати велику кільість ресурсів із землі. Посилений обсидіаном. Потребує електрику. Може видобувати продвинуті ресурси.

block.asthosus-04d-08-discharge-quarry.name = Розвантажувальний кар'єр
block.asthosus-04d-08-discharge-quarry.description = Використовує масивні вибухи тертя, щоб видобувати дуже велику кільість ресурсів із землі. Посилений баритом. Потребує електрику. Може видобувати продвинуті ресурси.

block.asthosus-04d-09-geothermal-accumulator.name = Геотермальний аккультор
block.asthosus-04d-09-geothermal-accumulator.description = Збирає силіконовий тетрафлюорид з геотермальних отворів, щоб використати під час процесу рафінування.

block.asthosus-04d-10-decompression-extractor.name = Декомпресійний екстрактор
block.asthosus-04d-10-decompression-extractor.description = Використовує базові компоненти силіконового тетрафлюориду та твердого піску, щоби створити малу кількість ферриніту та деметиту. Створює червоний та простий піски, як побічні продукти.

block.asthosus-04d-11-geode-cracker.name = Зламщик геод
block.asthosus-04d-11-geode-cracker.description = Розколює кристалінові геоди, прибираючи ферринітовий шар та перетворюючи геоду в обсидіан.

block.asthosus-04d-12-slag-cooling-mold.name = Станція охолодження лави
block.asthosus-04d-12-slag-cooling-mold.description = Охолоджує великі кількості лави використовуючи оазисну воду, щоб створити обсидіан.


#Distribution Blocks

#Warning: Called Ferrinite Pipeline in English not Ferrinite Duct!!!
block.asthosus-05e-01-ferrinite-duct.name = Ферринітова магістраль
block.asthosus-05e-01-ferrinite-duct.description = Перевозить ресурси використовуючи негативний тиск.

#Warning: Called Transverse Pipeline in English not Transverse Duct!!!
block.asthosus-05e-02-transverse-duct.name = Поперечна магістраль
block.asthosus-05e-02-transverse-duct.description = Перевозить ресурси використовуючи магнетичні сили.

#Warning: Called Crosium Belt in English not Crosium Conveyor!!!
block.asthosus-05e-03-crosium-conveyor.name = Кросієва смуга
block.asthosus-05e-03-crosium-conveyor.description = Пакує ресурси у великі купи, після чого перевозить іх. Розподіляє ресурси в трьох напрямках на виході.

#Warning: Called Pipeline Router in English!!!
block.asthosus-05e-04-ferrinite-duct-router.name = Магістральний маршрутизатор
block.asthosus-05e-04-ferrinite-duct-router.description = Зроблений з ферриніту. Розподіляє ресурси в три напрямки порівну.

#Warning: Called Pipeline Distributor in English!!!
block.asthosus-05e-04-g-ferrinite-duct-distributor.name = Магістральний розподільник
block.asthosus-05e-04-g-ferrinite-duct-distributor.description = Великий магістральний маршрутизатор. Розподіляє ресурси в семи напрямах порівну.

#Warning: Called Pipeline Junction in English!!!
block.asthosus-05e-05-ferrinite-duct-junction.name = Магістральне перехрестя
block.asthosus-05e-05-ferrinite-duct-junction.description = Дозволяє двом магістралям перетнутися.

#Warning: Called Ferrinite Pipeline Bridge in English!!!
block.asthosus-05e-06-ferrinite-duct-bridge.name = Магістральний міст
block.asthosus-05e-06-ferrinite-duct-bridge.description = Перевозить ресурси понад магістралями або рельєфом.

#Warning: Called Pipeline Sorter in English!!!
block.asthosus-05e-07-duct-sorter.name = Магістральний сортувальник
block.asthosus-05e-07-duct-sorter.description = Якщо ресурс відповідає вибраному, то проїжджає вперед. Якщо ні, то їде в сторону.

#Warning: Called Inverted Pipeline Sorter in English!!!
block.asthosus-05e-08-duct-sorter-inverted.name = Інвертирований магістральний сортувальник
block.asthosus-05e-08-duct-sorter-inverted.description = Працює як нормальний сортувальник, тільки вибрані ресурси їдуть в сторони, а інші вперед.

block.asthosus-05e-09-overflow-controller.name = Контроллер переповнення
block.asthosus-05e-09-overflow-controller.description = Приорітизує пропускати ресурси вперед. Якщо не може цього зробити, випускає ресурси по бокам.

block.asthosus-05e-09-p-underflow-controller.name = Контроллер нижнього потоку
block.asthosus-05e-09-p-underflow-controller.description = Працює як контроллер переповнення, тільки приорітизує випускати у бік.

block.asthosus-05e-10-heavy-unloader.name = Важкий розвантажувач
block.asthosus-05e-10-heavy-unloader.description = Прямолінійний розвантажувач, не працює на ядра.

block.asthosus-05e-10-i-kinetic-propulsor.name = Кінетичний пропульсор
block.asthosus-05e-10-i-kinetic-propulsor.description = Стріляє группами ресурсів на середні дистанції до інших кінетичних пропульсорів. Потребує електрику.

#Warning: Called Cargo Base Station in English!!!
block.asthosus-05e-11-unit-cargo-base-station.name = Вантажна станія
block.asthosus-05e-11-unit-cargo-base-station.description = Загружає ресурси на вантажного дрона, щоби відправити його на розвантажувальну станцію.

#Warning: called Cargo Drop Point in English!!!
block.asthosus-05e-12-unit-cargo-drop-point.name = Розвантажувальна станція
block.asthosus-05e-12-unit-cargo-drop-point.description = Збирає ресурси, скинуті вантажним дроном.

block.asthosus-05e-13-heat-distributor.name = Розподіляч тепла
block.asthosus-05e-13-heat-distributor.description = Транспортує тепло до інших розподілячів тепла та споживачів тепла.



#Liquid Blocks

block.asthosus-06f-01-aqueduct.name = Акведук
block.asthosus-06f-01-aqueduct.description = Транспортує рідини.

block.asthosus-06f-01-b-viaduct.name = Віадук
block.asthosus-06f-01-b-viaduct.description = Акведук з більшим здоров'ям та швидкістю, зроблений з обсидіану.

block.asthosus-06f-02-aqueduct-junction.name = Акведукове перехрестя
block.asthosus-06f-02-aqueduct-junction.description = Використовується для перетину двох акведуків.

block.asthosus-06f-03-aqueduct-router.name = Акведуковий маршрутизатор
block.asthosus-06f-03-aqueduct-router.description = Розподіляє рідини в три сторони порівну.

block.asthosus-06f-04-aqueduct-bridge.name = Акведуковий міст
block.asthosus-06f-04-aqueduct-bridge.description = Використовується для перетину акведуків або рель'єфу.

block.asthosus-06f-05-lodestone-pump.name = Магнетитовий насос
block.asthosus-06f-05-lodestone-pump.description = Повільно викачує рідини. 

block.asthosus-06f-06-exothermic-pump.name = Екзотермальний насос
block.asthosus-06f-06-exothermic-pump.description = Викачує рідини. Потребує лігніт.

block.asthosus-06f-07-oasis-water-sieve.name = Сито оазисної води
block.asthosus-06f-07-oasis-water-sieve.description = Очищує оазисну воду, щоби створити чисту оазисну воду.

block.asthosus-06f-07-p-oasis-water-griddle.name = Станція очищення оазисної води
block.asthosus-06f-07-p-oasis-water-griddle.description = Очищує оазисну воду вуористовуючи тиск та пісок. Більш ефективна за сито оазисної води.

block.asthosus-06f-08-liquid-vat.name = Рідинна бочка
block.asthosus-06f-08-liquid-vat.description = Зберігає рідини та розподіляє в усі напрямки.

block.asthosus-06f-09-liquid-silo.name = Рідинний силос
block.asthosus-06f-09-liquid-silo.description = Зберігає велику кількість рідин та розподіляє в усі напрямки.



#Power Blocks

block.asthosus-07g-01-ferrinite-wire.name = Ферринітовий дріт
block.asthosus-07g-01-ferrinite-wire.description = Передає електрику коли підключений до інших дротів. Може зберігати малу кількість електрики.

block.asthosus-07g-02-reinforced-wire.name = Посилений дріт
block.asthosus-07g-02-reinforced-wire.description = Передає електрику коли підключений до інших дротів. Зберігає більше елетрики та має більше здоров'я за простий дріт.

block.asthosus-07g-03-rectifier.name = Випрямляч струму
block.asthosus-07g-03-rectifier.description = Передає електрику в одному напрямку, і тільки якщо з іншої сторони менше електрики.

block.asthosus-07g-04-network-terminal.name = Мережевий термінал
block.asthosus-07g-04-network-terminal.description = Приєднується до дротів, показуючи запасену та поточну електрику в системі.

block.asthosus-07g-05-connector-node.name = З'єднувальний промінь
block.asthosus-07g-05-connector-node.description = З'єднує дроти на невеликих дистанціях без прямого підключення. Праює як міст.

block.asthosus-07g-06-power-cell.name = Батарея
block.asthosus-07g-06-power-cell.description = Проста батарея, створенa для зберігання електроенергії.

block.asthosus-07g-06-q-voltage-capacitator.name = Велика батарея
block.asthosus-07g-06-q-voltage-capacitator.description = Батарея, яка зберігає більше електроенергії.

block.asthosus-07g-07-ignition-generator.name = Генератор запалювання
block.asthosus-07g-07-ignition-generator.description = Спалює легкозаймисті матеріали, щоб створити трохи електроенергії.

block.asthosus-07g-08-pressure-turbine.name = Тискова турбіна
block.asthosus-07g-08-pressure-turbine.description = Використовує тиск для створення більшої кількості електроенергії.

block.asthosus-07g-09-cretite-turbine.name = Кретитова турбіна
block.asthosus-07g-09-cretite-turbine.description = Створює середню кількість електроенергії, спалюючи легкозаймистий кретит та використовуючи чисту оазисну воду як теплоносій.

block.asthosus-07g-10-discharge-generator.name = Генератор розряду
block.asthosus-07g-10-discharge-generator.description = Створює електроенергію розряжджаючи зарядженні матеріали. Потрохи створює тиск та вибухає, коли накопичить забагато тиску.

#Warning: Called Radiation Reactor in English!!!
block.asthosus-07g-11-radiation-power-plant.name = Радіаційний реактор
block.asthosus-07g-11-radiation-power-plant.description = Розміщений на баритових геотермальних отворах, створює електроенергію за допомогою радіовипромінювання, які вони створюють.

block.asthosus-07g-11-s-diffusion-reactor.name = Реактор дифузії
block.asthosus-07g-11-s-diffusion-reactor.description = Створює електроенергію, дифузуючи нотраген та силіконовий тетрафлюорид, використовуючи тепло. Вибухає, якщо нагрітий, але без нотрагена.

block.asthosus-07g-12-draysten-destabilizer.name = Дестабілізатор дрейстена
block.asthosus-07g-12-draysten-destabilizer.description = Розщеплює дрейстен, створюючи екстремально багато електроенергії. Потребує дуже сильного охолодження, щоб не вибухнути.



#Walls

block.asthosus-08h-01-ferrinite-wall-small.name = Ферринітова стіна
block.asthosus-08h-01-ferrinite-wall-small.description = Захищає будівлі.

block.asthosus-08h-02-ferrinite-wall-large.name = Велика ферринітова стіна
block.asthosus-08h-02-ferrinite-wall-large.description = Захищає будівлі. Має більше здоров'я за просту ферринітову стіну.

block.asthosus-08h-03-lodestone-wall-small.name = Магнетична стіна
block.asthosus-08h-03-lodestone-wall-small.description = Стіна з магнетиту.

block.asthosus-08h-04-lodestone-wall-large.name = Велика магнетична стіна
block.asthosus-08h-04-lodestone-wall-large.description = Велика стіна з магнетиту.

block.asthosus-08h-05-lithium-wall-small.name = Літієва стіна
block.asthosus-08h-05-lithium-wall-small.description = Стіна з літію. Може випустити електричний заряд у ворогів.

block.asthosus-08h-06-lithium-wall-large.name = Велика літієва стіна
block.asthosus-08h-06-lithium-wall-large.description = Велика стіна з літію. Може випустити електричний заряд у ворогів.

block.asthosus-08h-07-obsidian-wall-small.name = Обсидіанова стіна
block.asthosus-08h-07-obsidian-wall-small.description = Стіна з обсидіану. Розривається на осколки при знищені.

block.asthosus-08h-08-obsidian-wall-large.name = Велика обсидіанова стіна
block.asthosus-08h-08-obsidian-wall-large.description = Велика стіна з обсидіану. Розривається на осколки при знищені.

block.asthosus-08h-09-barite-wall-small.name = Баритова стіна
block.asthosus-08h-09-barite-wall-small.description = Стіна з бариту. Радіоактивує ближніх ворогів.

block.asthosus-08h-10-barite-wall-large.name = Велика бартиова стіна
block.asthosus-08h-10-barite-wall-large.description = Велика стіна з бариту. Радіоактивує ближніх ворогів.

block.asthosus-08h-11-crosium-wall-small.name = Кросієва стіна
block.asthosus-08h-11-crosium-wall-small.description = Стіна з кросію. Блокує лазери та передає електроенергію.

block.asthosus-08h-12-crosium-wall-large.name = Велика кросієва стіна
block.asthosus-08h-12-crosium-wall-large.description = Велика стіна з кросію. Блокує лазери та передає електроенергію.

#Warning: Called Projector Wall in English!!!
block.asthosus-08h-13-webbing-wall-small.name = Прожекторна стіна
block.asthosus-08h-13-webbing-wall-small.description = Стіна з весмонію. Проекціює одноразовий щит.  При знищені шокує ворогів на деякий час.

#Warning: Called Large Projector Wall in English!!!
block.asthosus-08h-14-webbing-wall-large.name = Велика прожекторна стіна
block.asthosus-08h-14-webbing-wall-large.description = Велика стіна з весмонію. Проекціює одноразовий щит.  При знищені шокує ворогів на деякий час.

block.asthosus-08h-15-draysten-wall-small.name = Дрейстенова стіна
block.asthosus-08h-15-draysten-wall-small.description = Стіна з дрейстену. Сповільнює ближніх ворогів. Потребує електрику, а також передає її.

block.asthosus-08h-16-draysten-wall-large.name = Велика дрейстенова стіна
block.asthosus-08h-16-draysten-wall-large.description = Велика стіна з дрейстену. Сповільнює ближніх ворогів. Потребує електрику, а також передає її.



#Production Blocks/Crafters

block.asthosus-09i-01-lodestone-mixer.name = Міксер магнетиту
block.asthosus-09i-01-lodestone-mixer.description = Змішує ферриніт та твердий пісок, в процесі магнетизуюючи ферриніт та створюючи пісок.

block.asthosus-09i-02-lodestone-basin.name = Магнетитова піч
block.asthosus-09i-02-lodestone-basin.description = Створює більше магнетиту за допомогою плавлення ферриніту перед тим, як змішувати його з твердим піском. Потребує оазисну воду як теплоносій.

block.asthosus-09i-03-lithium-grinder.name = Літієва дробарка
block.asthosus-09i-03-lithium-grinder.description = Дробить деметит та лігніт у пил і створює з них літій.

block.asthosus-09i-04-lithium-compactor.name = Літієвий ущільнювач
block.asthosus-09i-04-lithium-compactor.description = Дробить та ущільнює деметит та лігніт у літій. Більш ефективний за літієву дробарку.

block.asthosus-09i-05-cretite-mixer.name = Міксер кретиту
block.asthosus-09i-05-cretite-mixer.description = Плавить лігніт, дробить літій та змішує усе з червоним піском, створюючи кретит.

block.asthosus-09i-06-barite-quern.name = Баритова дробарка
block.asthosus-09i-06-barite-quern.description = Дробить радіоактивні брили у барит. Потребує електрику.

block.asthosus-09i-07-barite-cooler.name = Охолоджувач барита
block.asthosus-09i-07-barite-cooler.description = Охолоджує рідкий барит за допомогою оазисної води, створюючи барит.

block.asthosus-09i-08-crosium-infuser.name = Кросієва заварка
block.asthosus-09i-08-crosium-infuser.description = Настоює обсидіан у чистій оазисній воді, потім спресовує його, створюючи кросій. Потребує електрику та тиск.

#Warning: Called Vesmonium Accultor in English!!!
block.asthosus-09i-09-barite-loom.name = Весмонієвий ткач
block.asthosus-09i-09-barite-loom.description = Створює весмоній, змішуючи барит та лігніт. Потребує електрику та тиск. Працює краще у баритовому біомі.

block.asthosus-09i-10-draysten-crucible.name = Дрейстеновий тигель
block.asthosus-09i-10-draysten-crucible.description = Створює дрейстен, використовуючи весмоній та нотраген. Потребує тепло та електрику.

block.asthosus-09i-11-nontragen-synthesizer.name = Синтезатор нотрагену
block.asthosus-09i-11-nontragen-synthesizer.description = Дробить обсидіан і спресовує його в оазисній воді, використовуючи тиск. Створює нотраген.

block.asthosus-09i-12-pressure-rig.name = Тисковий агрегат
block.asthosus-09i-12-pressure-rig.description = Збирає тиск, створюємий геотермальними отворами.

block.asthosus-09i-13-expansion-tank.name = Розширювальний бак
block.asthosus-09i-13-expansion-tank.description = Використовує тепло для створення тиску.

block.asthosus-09i-14-large-expansion-tank.name = Великий розширювальний бак
block.asthosus-09i-14-large-expansion-tank.description = Використовує тепло для створення тиску. Створює більше тиску за простий розширювальний бак.

block.asthosus-09i-15-lignite-burner.name = Пальник лігніту
block.asthosus-09i-15-lignite-burner.description = Спалює лігніт для створення тепла, після чого виділяє тепло в усі напрямки.

block.asthosus-09i-16-cretite-etna.name = Кретитова етна
block.asthosus-09i-16-cretite-etna.description = Спалює кретит для створення тепла. Краща за пальник лігніту. Виділяє тепло в усі напрямки.

block.asthosus-09i-17-solar-heater-panel.name = Сонячна тепло-панель
block.asthosus-09i-17-solar-heater-panel.description = Створює невелику кількість електроенергії та тепла.

block.asthosus-09i-18-red-sand-filter.name = Фільтр червоного піску
block.asthosus-09i-18-red-sand-filter.description = Фільтрує червоний пісок, використовуючи оазисну воду. Створює пісок, ферриніт, деметит та лігніт, а також очищену оазисну воду. Потребує електрику та тиск.

block.asthosus-09i-19-sand-compactor.name = Ущільнювач піску
block.asthosus-09i-19-sand-compactor.description = Спресовує пісок у твердий пісок для повторного виористання. Потребує тиск.

block.asthosus-09i-20-pyre.name = Піч
block.asthosus-09i-20-pyre.description = Використовує електроенергію для знищення усього, що до неї заходить.



#Unit Blocks

block.asthosus-10j-00-ground-mounting-bay.name = Відсік збору мехів
block.asthosus-10j-00-ground-mounting-bay.description = Збирає мехів з вантажів. Потребує електрику.

block.asthosus-10j-01-tank-mounting-bay.name = Відсік збору танків
block.asthosus-10j-01-tank-mounting-bay.description = Збирає танки з вантажів. Потребує електрику.

block.asthosus-10j-02-support-mounting-bay.name = Відсік Збору допоміжних юнітів
block.asthosus-10j-02-support-mounting-bay.description = Збирає допоміжних юнітів з вантажів. Потребує електрику.

block.asthosus-10j-03-hover-mounting-bay.name = Відсік сбору юнітів на повітряній подушці
block.asthosus-10j-03-hover-mounting-bay.description = Збирає юнітів на повітряній подушці з вантажів. Потребує електрику.

block.asthosus-10j-04-basic-assembler-constituent.name = Базовий оновлюючий модуль
block.asthosus-10j-04-basic-assembler-constituent.description = Збільшує рівень збираного юніта до 2, коли поставлений біля обмежувальної рамки відсіку збору. Якщо підключений до елетрики, приймає вантажі.

block.asthosus-10j-05-advanced-assembler-constituent.name = Продвинутий оновлюючий модуль
block.asthosus-10j-05-advanced-assembler-constituent.description = Збільшує рівень збираного юніта до 3, коли поставлений біля обмежувальної рамки відсіку збору. Якщо підключений до елетрики, приймає вантажі. Не може збільшити рівень без попередніх модулів.

block.asthosus-10j-06-progressive-assembler-constituent.name = Прогресивний оновлюючий модуль
block.asthosus-10j-06-progressive-assembler-constituent.description = Збільшує рівень збираного юніта до 4, коли поставлений біля обмежувальної рамки відсіку збору. Якщо підключений до елетрики, приймає вантажі. Не може збільшити рівень без попередніх модулів.

block.asthosus-10j-07-cumulative-assembler-constituent.name = Кумулятивний оновлюючий модуль
block.asthosus-10j-07-cumulative-assembler-constituent.description = Збільшує рівень збираного юніта до 5, коли поставлений біля обмежувальної рамки відсіку збору. Якщо підключений до елетрики, приймає вантажі. Не може збільшити рівень без попередніх модулів.

block.asthosus-10j-08-component-disassembler.name = Дисассемблеp
block.asthosus-10j-08-component-disassembler.description = Використовує тиск та електроенергію, щоб розібрати вантажі на ресурси.

#Warning: Called Elementary Component Assembler in English!!!
block.asthosus-10j-09-component-assembler.name = Елементарний сборщик вантажів
block.asthosus-10j-09-component-assembler.description = Створює найбільш базові вантажі. Потребує електрику. Також передає електроенергію до прилеглих будівель. \n\nРецепти: \n-Катапульта \n-Спрей \n-Опік \n-Літієва стіна \n-Велика літієва стіна \n-Магнетична стіна \n-Велика магнетична стіна \n-Вантажний конвейор

block.asthosus-10j-10-rudimentary-component-assembler.name = Простий сборщик вантажів
block.asthosus-10j-10-rudimentary-component-assembler.description = Створює базові вантажі. Потребує електрику та тиск. Також передає електроенергію до прилеглих будівель. \n\nРецепти: \n-Стрибок \n-Депульсор \n-Лавина \n-Літієва стіна \n-Велика літієва стіна \n-Магнетична стіна \n-Велика магнетична стіна \n-Обсидіанова стіна \n-Велика обсидіанова стіна \n-Проектор реставрації \n-Вантажний конвейор \n-Механічне з'єднання \n-Ракетна автокузня

block.asthosus-10j-11-median-component-assembler.name = Продвинутий сборщик вантажів
block.asthosus-10j-11-median-component-assembler.description = Створює вантажі. Потребує електрику та тиск. Також передає електроенергію до прилеглих будівель. \n\nРецепти: \n-Вкрадач \n-Інстайро \n-Акцент \n-Блискавка \n-Літієва стіна \n-Велика літієва стіна \n-Магнетична стіна \n-Велика магнетична стіна \n-Обсидіанова стіна \n-Велика обсидіанова стіна \n-Баритова стіна \n-Велика баритова стіна \n-Проектор реставрації \n-Купол реставрації \n-Механічне з'єднання \n-Велика ракетна автокузня

block.asthosus-10j-12-progressive-component-assembler.name = Прогресивний сборщик вантажів
block.asthosus-10j-12-progressive-component-assembler.description =  Створює продвинуті вантажі. Потребує електрику, тиск та нотраген. Також передає електроенергію до прилеглих будівель. \n\nРецепти: \n-Міріяда \n-Тайфун \n-Концист \n-Баритова стіна \n-Велика баритова стіна \n-Кросієва стіна \n-Велика кросієва стіна \n-Купол реставрації \n-Проектор бар'єру

block.asthosus-10j-13-cumulative-component-assembler.name = Кумулятивний сборщик вантажів
block.asthosus-10j-13-cumulative-component-assembler.description = Створює дуже продвинуті вантажі. Потребує електрику, тиск та нотраген. Також передає електроенергію до прилеглих будівель. \n\nРецепти: \n-Віріта \n-Прогноз \n-Комік \n-Баритова стіна \n-Велика баритова стіна \n-Кросієва стіна \n-Велика кросієва стіна \n-Прожекторна стіна \n-Велика прожекторна стіна \n-Дрейстенова стіна \n-Велика дрейстенова стіна \n-Купол реставрації \n-Проектор бар'єру

block.asthosus-10j-14-freight-conveyor.name = Вантажний конвейор
block.asthosus-10j-14-freight-conveyor.description = Транспортує вантажі та юнітів вперед. Магнетичний.

block.asthosus-10j-15-freight-router.name = Вантажний маршрутизатор
block.asthosus-10j-15-freight-router.description = Розподілє вантажі порівну в три напрямки.

block.asthosus-10j-16-unit-resynthesizer.name = Лікувальна станція
block.asthosus-10j-16-unit-resynthesizer.description = Лікує ближніх союзних юнітів. Потребує електрику.

block.asthosus-10j-17-freight-launcher.name = Вантажна катапульта
block.asthosus-10j-17-freight-launcher.description = Стріляє вантажами до інших вантажних катапульт. Потребує електрику та тиск.



#Cores

block.asthosus-11k-01-core-essence.name = Ядро: Сутність
block.asthosus-11k-01-core-essence.description = Ядро бази. Броньоване та зберігає середню кількість ресурсів.

block.asthosus-11k-02-core-substratum.name = Ядро: Підгрунтя
block.asthosus-11k-02-core-substratum.description = Ядро бази. Добре броньоване та зберігає багато ресурсів.

block.asthosus-11k-03-core-omphalos.name = Ядро: Осередок
block.asthosus-11k-03-core-omphalos.description = Ядро бази. Дуже добре броньоване та зберігає дуже багато ресурсів.

block.asthosus-11k-04-core-petra.name = Ядро: Петра
block.asthosus-11k-04-core-petra.description = Ядро бази. Броньоване та зберігає середню кількість ресурсів. Дозволяє будувати більше юнітів, ніж ядро 'сутність'.

block.asthosus-11k-05-core-silex.name = Ядро: Кремнезем
block.asthosus-11k-05-core-silex.description = Ядро бази. Добре броньоване та зберігає багато ресурсів. Дозволяє будувати більше юнітів, ніж ядро 'підгрунття'.

block.asthosus-11k-06-core-summit.name = Ядро: Зеніт
block.asthosus-11k-06-core-summit.description = Ядро бази. Дуже добре броньоване та зберігає дуже багато ресурсів. Дозволяє будувати більше юнітів, ніж ядро 'осередок'.



#Effect Blocks

block.asthosus-11k-07-storage-capsule.name = Контейнер
block.asthosus-11k-07-storage-capsule.description = Зберігає ресурси. Не броньований.

block.asthosus-11k-08-explosive-mine.name = Вибухова міна
block.asthosus-11k-08-explosive-mine.description = Вибухає при контакті з ворогом. Досить шкідлива.

block.asthosus-11k-09-barrier-projector.name = Проектор бар'єру
block.asthosus-11k-09-barrier-projector.description = Коли підключений до електроенергії, випромінює бар'єр, захищаючи союзні структури та юнітів. Може бути покращеним за допомогою весмонія.

block.asthosus-11k-10-restoration-projector.name = Проектор реставрації
block.asthosus-11k-10-restoration-projector.description = Повільно лікує ближні союзні будівлі. Потребує електрику. Може бути покращеним за допомогою літія.

block.asthosus-11k-11-restoration-dome.name = Купол реставрації
block.asthosus-11k-11-restoration-dome.description = Повільно лікує ближні союзні будівлі. Потребує електрику. Має більший радіус та швидкість за проектор реставрації. Може бути покращеним за допомогою весмонія.



#Logic Blocks

block.asthosus-12l-01-logic-chip.name = Логічний чіп
block.asthosus-12l-01-logic-chip.description = Виконує логічні команди.

block.asthosus-12l-02-logic-control.name = Логічний перемикач
block.asthosus-12l-02-logic-control.description = Вмикає та вимикає логічні чіпи.

#Warning: Called Message Chip in English!!!
block.asthosus-12l-03-hardened-message.name = Чіп з повідомленням
block.asthosus-12l-03-hardened-message.description = Зберігає повідомлення для комунікації між союзниками.

block.asthosus-12l-04-logic-screen.name = Логічний дисплей
block.asthosus-12l-04-logic-screen.description = Показує інформацію з чипів у графічний спосіб.

block.asthosus-12l-05-memory-chip.name = Чіп пам'яті
block.asthosus-12l-05-memory-chip.description = Зберігає логічні команди та змінні.



#Unit Components/Parts

block.asthosus-autoforge.name = Ракетна автокузня
block.asthosus-autoforge.description = Кузня, створює ракети. Використовується в продукції юнітів на літаючий подушці.

block.asthosus-large-autoforge.name = Велика ракетна автокузня
block.asthosus-large-autoforge.description = Кузня, створює ракети. Використовується в продукції юнітів на літаючий подушці.

block.asthosus-mechanical-joint.name = Механічне з'єднання
block.asthosus-mechanical-joint.description = З'єднання, використовуйме для юнітів з ногами.



#Status Effects

status.asthosus-13m-01-status-rejuvenated.name = Омолоджений
status.asthosus-13m-01-status-rejuvenated.description = Рясні мінерали оазисної води діють на корпус цього юніта. Зменшена швидкість але юніт повільно регенерується.

status.asthosus-13m-02-status-radiated.name = Радіоактивований
status.asthosus-13m-02-status-radiated.description = Величезна радіація бариту неподалік подіяла на мікросхеми цього юніта. Він повільно знищується з середини.

status.asthosus-13m-03-status-infested.name = Заражений
status.asthosus-13m-03-status-infested.description = Мікроскопічні баритові створіння заволоділи цим юнітом. Шкода, швидкість перезарядки та швидкість зменшенні.

status.asthosus-13m-04-status-energy-phasing.name = Енергетичний передоз
status.asthosus-13m-04-status-energy-phasing.description = Цей юніт передозирувався енергією. Він не може рухатися та атакувати.

status.asthosus-13m-05-status-control-corruption.name = Коррупція контролю
status.asthosus-13m-05-status-control-corruption.description = Датчики контролю руху цього юніта пошкодженно. Швидкість перезарядки та швидкість зменшенні.



#Memorial Recordings

status.asthosus-25y-01-memorial-recording-1.name = Пам'ятний запис - Генезис
status.asthosus-25y-01-memorial-recording-1.description = Тексти з пам'ятних записів, записані в електронному вигляді
status.asthosus-25y-01-memorial-recording-1.details = Колись у сонячній системі Серпуло існувала пишна планета, наповнена великими океанами. \nЇї жителі назвали свою планету Асозус. \nВ ньому було багато життя. \n\nЦивілізація великої могутності та знань населяла ці землі. \nОскільки люди були корінними жителями планети, вони не колонізували її. \nЖиття, яке вони знали, було створено на самому Асозусі.

status.asthosus-25y-02-memorial-recording-2.name = Пам'ятний запис - Запалювання
status.asthosus-25y-02-memorial-recording-2.description = Тексти з пам'ятних записів, записані в електронному вигляді
status.asthosus-25y-02-memorial-recording-2.details = Незважаючи на велику могутність і знання, жителі Асозуса не були настільки розвинені в науковому плані, як інші планети Сонячної системи. \nВони щойно винайшли міжпланетну подорож. \n\nУ них було дуже мало турбот. \nВійн і хвороб було небагато. \nЄдине, що напружувало асозіан, це сонячне тепло, \nбо Асозус був відносно близько до нього.

status.asthosus-25y-03-memorial-recording-3.name = Пам'ятний запис - Решіткування
status.asthosus-25y-03-memorial-recording-3.description = Тексти з пам'ятних записів, записані в електронному вигляді
status.asthosus-25y-03-memorial-recording-3.details = Єдиною іншою проблемою, з якою постійно стикалася планета, була боротьба \nза владу між двома політичними партіями. \nОдна партія, відома як «Трумір», вважала, що \nтехнічний прогрес приносить тільки хороші речі. \nВони намагалися просувати дослідження в усіх галузях. \n\nІнша сторона, Аруміс, вважала, що життя на Асозусі було кращим \nдо винайдення міжпланетних подорожей \nі що воно має повернутися до цього стану.

status.asthosus-25y-04-memorial-recording-4.name = Пам'ятний запис - Фулга
status.asthosus-25y-04-memorial-recording-4.description = Тексти з пам'ятних записів, записані в електронному вигляді
status.asthosus-25y-04-memorial-recording-4.details = Через кілька років після винаходу міжпланетних подорожей асозіанці \nпочали свої експерименти з тераформування. \nЇхнє перше випробування проводилося на Трекарі, асозіанському супутнику, \n раніше неживому небесному тілі без атмосфери. \n\nПроект терраформування був успішним, і Трекара перетворилася \nна пишний і зручний для життя супутник.

status.asthosus-25y-05-memorial-recording-5.name = Пам'ятний запис - Імміст
status.asthosus-25y-05-memorial-recording-5.description = Тексти з пам'ятних записів, записані в електронному вигляді
status.asthosus-25y-05-memorial-recording-5.details = На Трекарі було створено фортпост, щоб спостерігати за сонячною системою \nі станом Асозуса та його населення. \nПісля кількох років існування цього фортпосту був встановлений потужний генератор \nдля відведення частини сонячного тепла та радіації. \n\nКрім того, на Асозусі і Трекарі було встановлено два пристрої для \nпідключення та захисту обох від загроз, окрім сонячного тепла.

status.asthosus-25y-06-memorial-recording-6.name = Пам'ятний запис - Вулканічні піки
status.asthosus-25y-06-memorial-recording-6.description = Тексти з пам'ятних записів, записані в електронному вигляді
status.asthosus-25y-06-memorial-recording-6.details = Завдяки великому успіху тераформування Трекари, один з океанів Асозуса \nспробували тераформувати в придатну для життя місцевість, щоб запобігти \nперенаселенню Асозуса. \n\nПоки цей експеримент тривав, \nрозряд сонячного вітру вирвався із сонця. \nНа щастя, генератор сили, встановлений на Трекарі, зміг відвернути більшу частину \nрозряду і запобігти подальшому пошкодженню. Принаймні так думали асозіанці...

status.asthosus-25y-07-memorial-recording-7.name = Пам'ятний запис - Збитккова долина
status.asthosus-25y-07-memorial-recording-7.description = Тексти з пам'ятних записів, записані в електронному вигляді
status.asthosus-25y-07-memorial-recording-7.details = Велика частина сонячної енергії спалаху зуміла обійти силовий щит, \nбезпосередньо вразивши пристрої тераформування на Асозусі та Трекарі. \n\nМашини вийшли з-під контролю та загрожували знищити значну частину цивілізації Асозусу. \n\nОднак, на щастя, найкращі вчені змогли уникнути цієї катастрофи, \nзапустивши пристрої для тераформування у відкритий космос в останню хвилину, де вони вибухнули. \n\nЦя невдача стала останньою краплею, яка була необхідною партії Арумісу, щоб нарешті \nотримати контроль і взяти владу над Асозусом.

status.asthosus-25y-08-memorial-recording-8.name = Пам'ятний запис - Безбахрома
status.asthosus-25y-08-memorial-recording-8.description = Тексти з пам'ятних записів, записані в електронному вигляді
status.asthosus-25y-08-memorial-recording-8.details = Минуло кілька сотень років. Асозус і Трекара все ще процвітали. \nБільшість людей, які стали свідками інциденту, вже померли від старості \або з інших причин. \n\nЧерез те, що Аруміс набирав сили, фортпост на Трекарі був залишений, \nвнаслідок чого проектор сили, який захищав Асозус, більше не працював.

status.asthosus-25y-09-memorial-recording-9.name = Пам'ятний запис - Об'єкт синтезу
status.asthosus-25y-09-memorial-recording-9.description = Тексти з пам'ятних записів, записані в електронному вигляді
status.asthosus-25y-09-memorial-recording-9.details = Політична сторона арумісу подбала про створення зброї, здатної до масового знищення, \nякщо хтось прийде погрожувати Асозусу та його людям. \n\nОдного разу, в результаті експериментів на іншій планеті, від сонця була випущена руйнівна \nнеомагнітна буря. \n\nШторм спершу вразив Трекару, вивівши з ладу останні частини інфраструктури, \nякі все ще працювали для захисту Астоса.

status.asthosus-25y-10-memorial-recording-10.name = Пам'ятний запис - Пічне поселення
status.asthosus-25y-10-memorial-recording-10.description = Тексти з пам'ятних записів, записані в електронному вигляді
status.asthosus-25y-10-memorial-recording-10.details = Вчені поспішили відновити пристрої на Трекарі та Асозузі, \nпочавши з пристрою на поверхні Асозуса. \n\nПід час роботи над цим пристроєм він розірвався внаслідок катастрофічного вибуху, який \nзруйнував кілька великих міст поблизу. Що ще гірше, він також потрапив у сховище \nнайпотужнішої зброї масового знищення. \n\nМільйони мирних жителів загинули в тяжких муках, чи то від жару вибуху, чи від вірусів, випущених біологічною зброєю.

status.asthosus-25y-11-memorial-recording-11.name = Пам'ятний запис - Омега
status.asthosus-25y-11-memorial-recording-11.description = Тексти з пам'ятних записів, записані в електронному вигляді
status.asthosus-25y-11-memorial-recording-11.details = Через ці дві великі катастрофи атмосфера Асозуса \nбула майже повністю знищена. \nЯк наслідок, температура на Асозусі зростала повільно \nале постійно, і астозіанці нічого не могли зробити, щоб це зупинити. \n\nВ якийсь момент всі спроби врятувати Асозус, а точніше \nлюдей, виявилися марними. \nВсе населення планети було знищено надзвичайною спекою. \n\nДоля Асозуса пішла своїм чередом.



#Units - Mechs

unit.asthosus-14n-01-shiv.name = Шив
unit.asthosus-14n-01-shiv.description = Стріляє електричними енергетичними лезами на близьких цілей. Може пересуватися ривками на короткі дистанції час від часу. Сильний в великих группах, слабий поодинці.

unit.asthosus-14n-02-bayonet.name = Багнет
unit.asthosus-14n-02-bayonet.description = Стріляє осколковою артилерією в близьких цілей. Має малу ракетну установку.

unit.asthosus-14n-03-cleaver.name = Тесак
unit.asthosus-14n-03-cleaver.description = Використовує автомат для обстрілу ворожих цілей. Також має електричну мінну установку.

unit.asthosus-14n-04-apex.name = Вершина
unit.asthosus-14n-04-apex.description = Стріляє гарпунами, сгустками лави та електричним промінням у ворогів.

unit.asthosus-14n-05-crest.name = Гордість
unit.asthosus-14n-05-crest.description = Стріляє кластеровою шоковою артилерією у ворогів. Також має подвійні гармати.



#Units - Tanks

unit.asthosus-15o-01-shennong.name = Шеннонг
unit.asthosus-15o-01-shennong.description = Стріляє ударними енергетичними променями у ворогів.

unit.asthosus-15o-02-trigon.name = Трігон
unit.asthosus-15o-02-trigon.description = Швидкий та стійкий. Має ракетну установку.

unit.asthosus-15o-03-aprotodon.name = Апротодон
unit.asthosus-15o-03-aprotodon.description = Швидкий та стійкий. Має промінний рельсотрон.

unit.asthosus-15o-04-aphelops.name = Афелопс
unit.asthosus-15o-04-aphelops.description = Має руйнівну фрактальну гармату а також кулемети та електричні пускові установки.

unit.asthosus-15o-05-annectodon.name = Аннектодон
unit.asthosus-15o-05-annectodon.description = Екіпірований потужною гарматою-руйнівником. З легкістю нищить орди ворогів.



#Units - Hover

unit.asthosus-16a-01-parave.name = Параве
unit.asthosus-16a-01-parave.description = Стріляє самонаводними ракетами у ворогів. Не може перетинати рельєф.

unit.asthosus-16a-02-teraze.name = Теразе
unit.asthosus-16a-02-teraze.description = Стріляє самонаводними снарядами у ворогів. Не може перетинати рельєф.

unit.asthosus-16a-03-decredence.name = Декреція
unit.asthosus-16a-03-decredence.description = Стріляє самонаводними ракетами та снарядами у ворогів. Не може перетинати рельєф.

unit.asthosus-16a-04-tequant.name = Теквант
unit.asthosus-16a-04-tequant.description = Стріляє повільною, сильношкодною шаровою молнією та малими ракетами у ворогів. Не може перетинати рельєф.

unit.asthosus-16a-05-everse.name = Еверc
unit.asthosus-16a-05-everse.description = Стріляє скупченнями розривних рельсотронових променів та ракетами у ворогів. Не може перетинати рельєф.



#Units - Support

unit.asthosus-16p-01-luminary.name = Світило
unit.asthosus-16p-01-luminary.description = Може будувати та ремонтувати пошкодженні структури. Має малий ліувальний промінь.

unit.asthosus-16p-02-enlighten.name = Осяювач
unit.asthosus-16p-02-enlighten.description = Може будувати та ремонтувати пошкодженні структури. Допомагає будувати іншим юнітам. Має лікувальний промінь та електро-гармату.

unit.asthosus-16p-03-illuminate.name = Висвітлювач
unit.asthosus-16p-03-illuminate.description = Може будувати та ремонтувати пошкодженні структури. Допомагає будувати іншим юнітам. Має артилеричні та лікувальни гармати.

unit.asthosus-16p-04-elucidate.name = З'ясовувач
unit.asthosus-16p-04-elucidate.description = Може будувати та ремонтувати пошкодженні структури. Має подвійні артиреличні та лікувальні гармати. Проектує щит для захисту ближніх союзних юнітів.

unit.asthosus-16p-05-expound.name = Викладач
unit.asthosus-16p-05-expound.description = Може будувати та ремонтувати пошкодженні структури. Має подвійні лікувальні гармати, пронизуючий лікувальний лазерний масив та дві ракетні установки. Віпромінює щит, захищаючи близьких союзних юнітів. Також автоматично будує юнітів 'світило'.



#Units - Core - Spiders

unit.asthosus-17q-01-zeta.name = Зета
unit.asthosus-17q-01-zeta.description = Захищає ядро 'сутність'. Будує структури та добуває руди.

unit.asthosus-17q-02-theta.name = Тета
unit.asthosus-17q-02-theta.description = Захищяє ядро 'підгрунтя'. Будує структури та добуває руди.

unit.asthosus-17q-03-iota.name = Йота
unit.asthosus-17q-03-iota.description = Захищає ядро 'осередок'. Будує структури та добуває руди.



#Units - Core - Worms

unit.asthosus-17q-04-erpode.name = Ерпода
unit.asthosus-17q-04-erpode.description = Захищає ядро 'петра'. Не може атакувати ворогів, але може будувати, добувати та лікувати.

unit.asthosus-17q-05-hirude.name = Хіруда
unit.asthosus-17q-05-hirude.description = Захищає ядро 'кремнезем'. Не може атакувати ворогів, але може будувати, добувати та лікувати.

unit.asthosus-17q-06-clitelle.name = Сітелла
unit.asthosus-17q-06-clitelle.description = Захищає ядро 'зеніт'. Має дуже маленьку атакуючу силу, але може будувати, добувати та лікувати.



#Units - Arcana

unit.asthosus-arcana-blob.name = Арканова крапля
unit.asthosus-arcana-blob.description = Створене примітивним монолітом, це інопланетне створіння плюється вогнем для атаки.

unit.asthosus-arcana-moth.name = Арканова моль
unit.asthosus-arcana-moth.description = Створене продвинутим монолітом, це інопланетне створіння скидує скуплення аркановогу моху на ваш захист.

unit.asthosus-arcana-raynoid.name = Аркановий райноід
unit.asthosus-arcana-raynoid.description = Створений аркановим монолітом, цей інопланетний краб стріляє скупленнями бронебійного розплавленого арканового моху та постійним промінем киплячої арканоми у ваш захист. Може лікуватися за допомогою лави. Під час смерті, взривається, розбризкуючи арканому повсюди.



#Units - Barite

unit.asthosus-barite-crawler.name = Баритовий повзун
unit.asthosus-barite-crawler.description = Дивна форма життя, народженна в радіоактивних біомах Асозусу.

unit.asthosus-barite-stalker.name = Баритовий сталкер
unit.asthosus-barite-stalker.description = Дивна форма життя, народженна в радіоактивних біомах Асозусу.

unit.asthosus-barite-scourge.name = Баритовий каратель
unit.asthosus-barite-scourge.description = Дивна форма життя, народженна в радіоактивних біомах Асозусу.



#Sectors - Campaign

sector.asthosus-19s-01-genesis.name = Генезис
sector.asthosus-19s-01-genesis.description = Ви приземляєтеся на Асозус і опиняєтеся в малому каньйоні позбавленному життя та ресурсів. \n\nЧи можете ви насправді захопити цю планету?

sector.asthosus-19s-02-ignition.name = Запалювання
sector.asthosus-19s-02-ignition.description = Малі скупчення лігніту сформували геотермальну активність. \n\nПочніть досліджувати електрику.

sector.asthosus-19s-03-lattice.name = Решіткування
sector.asthosus-19s-03-lattice.description = Розсипані скупчення ресурсів заповнили територію. Не дайте ворогам добути їх. \nРозширтеся янайшвидше. \n\nДослідіть магнетит для захисту проти сильніших ворогів.

sector.asthosus-19s-04-fulge.name = Фулга
sector.asthosus-19s-04-fulge.description = Ви приземлилися на малий сектор. \nЦе ідеальна можливість дослідити та використати літій. \n\nПобудуйте літієву продукцію. Відбийте ворогів на цьому секторі.

sector.asthosus-19s-05-immist.name = Імміст
sector.asthosus-19s-05-immist.description = Вороги закріпилися в пустельній зоні. \n\nПісля вашого приземлення, вони будуть штурмувати вас. Захищайте ядро від ворожого вогню. \nДослідіть продукцію юнітів. Зітріть ворогів з лиця землі.

sector.asthosus-19s-06-igneous-peaks.name = Вулканічні піки
sector.asthosus-19s-06-igneous-peaks.description = Цей сектор містить високо-температурні біоми. Вони містять новий для вас ресурс: обсидіан. \n\nВиробить обсидіан та використайте його, щоби відбити охоронця цього сектору.

sector.asthosus-19s-07-detriment-valley.name = Збиткова долина
sector.asthosus-19s-07-detriment-valley.description = Сектор, який пережив багато обстрілів. Вороги зібрали грізну армію в цьому секторі. \n\nДослідіть барит. \nСтворіть сильніший захист. \nВідтісніть ворогів з цього сектору.

#Warning: Called Defringe in English!!!
sector.asthosus-19s-08-defringed-webbery.name = Безбахрома
sector.asthosus-19s-08-defringed-webbery.description = Тут стоїть стародавній комплекс, бездиханний протягом тисяч років. \n\nУтилізуйте його для прискореня вашого прогрессу. Дослідіть весмоній для захисту. \n\nНе будьте обдуреними довгими паузами між хвилями; це ключове місце інтересів ворога. \nУтилізуйте старі, мертві конструкції залишені після кожної невдалої спроби закріпитися на цьому місці. \n\nПереможіть сильного захисника цього сектору.

sector.asthosus-19s-09-synthesis-facility.name = Об'єкт синтезу
sector.asthosus-19s-09-synthesis-facility.description = Ворог наближається з двох сторін одночасно. \n\nДослідіть кросій. \nЗахистіть цей складний сектор та захопіть його.

sector.asthosus-19s-10-furnace-settlement.name = Пічне поселення
sector.asthosus-19s-10-furnace-settlement.description = Ворог створив екстремально сильну базу на цьому секторі. \n\nКрім того, ворог атакує з двог сторін одразу. \nДеякі з їх найсильніших охоронців йдуть по вашу душу. \n\nДослідіть Дрейстен. \nПереможіть хвилі ворогів та знищить масивну ворожу базу.

sector.asthosus-19s-11-omega.name = Омега
sector.asthosus-19s-11-omega.description = Вороги загнали вас у кут, готові вдарити з усіма їхніми силами. \nПереживіть шалену атаку. Захистіть ядро. \n\nЦе ваш останній та самий брутальний тест. \nЗахопіть цю планету. \n\nВізьміть до уваги, що краще захиститися перед тим як будувати продукцію. \nВорог не здасть цю територію без бою.



#Sectors - Optional

sector.asthosus-20t-01-maar.name = Маар
sector.asthosus-20t-01-maar.description = Ви опинилися в малому секторі з великими кількостями оазисної води. \nЦей сектор ідеальнй для продукції великих кількостей магнетиту. [accent]\n\n\nПідказка: цей сектор не обов'язково захватувати, щоби пройти кампанію.

sector.asthosus-20t-02-chasm.name = Прірва
sector.asthosus-20t-02-chasm.description = Цей сектор може бути корисним для додаткової продукції літію. \n\nАруміси побудували малу базу на цьому секторі. Знищіть її. [accent]\n\n\nПідказка: цей сектор не обов'язково захватувати, щоби пройти кампанію.

sector.asthosus-20t-02-e-clamor.name = Кламор
sector.asthosus-20t-02-e-clamor.description = Виявляється, цей сектор багатий на ресурси. \n\nВартові 5-го рівня були помічені. Знищіть їх. Займіть цей сектор для себе. [accent]\n\n\nПідказка: цей сектор не обов'язково захватувати, щоби пройти кампанію. 

sector.asthosus-20t-02-f-embage.name = Ембагра
sector.asthosus-20t-02-f-embage.description = Ви опинилися на дуже клаустрофічному секторі, повному небезпеки. \n\nВороги невблаганні. \nВідтісніть їх у наданному замкненому просторі. [accent]\n\n\nПідказка, цей сектор не обов'язково захватувати, щоби пройти кампанію.

sector.asthosus-20t-02-d-inferate.name =  Інферата
sector.asthosus-20t-02-d-inferate.description = Ви натрапили на велику ворожу базу. \n\nПісля захоплення Іммісту ви думаєте, скільки ще ворожих баз вам доведеться зустріти? \n\nВороги побудували пластовий захист. Зламайте усі пласти захисту по черзі. [accent]\n\n\nПідказка: цей сектор не обов'язково захватувати, щоби пройти кампанію.

sector.asthosus-20t-02-g-edo.name = Едо
sector.asthosus-20t-02-g-edo.description = Ворог створив тут кілька надійно захищених баз. \n\nНезважаючи на їхню порівняно примітивну технологію, не варто недооцінювати масштаб їх виробництва. \nЧерез особливі умови навколишнього середовища деякі ваші технології не працюватимуть. \n\nЗнищуйте бази одну за одною. Розбудуйтеся. \n\n\n[accent]Підказка: Цей сектор не обов'язково захватувати для проходження кампанії. 

sector.asthosus-20t-03-a-factory-unit-0078.name = Заводський блок 0078
sector.asthosus-20t-03-a-factory-unit-0078.description = Цей сектор, багатий на ресурси, перетворили на велику базу. \n\nВона є головним постачальником магнетиту та літію для ворогів. \nЗнищіть її. \n\n\n[accent]Підказка: Цей сектор не обов'язково захватувати для проходження кампанії. 

sector.asthosus-20t-03-a-g-evene.name = Евена
sector.asthosus-20t-03-a-g-evene.description = Цей сектор нагадує розлом. \n\nВорог закріпився і побудував тут велику базу. \n\nВикористовуйте грузові катапульти, щоб розширити своє виробництво. \n\nСтворюйте юнітів та знищите ворожу базу. \n\n\n[accent]Підказка: Цей сектор не обов'язково захватувати для проходження кампанії. 

sector.asthosus-20t-03-barite-valley.name = Баритова долина
sector.asthosus-20t-03-barite-valley.description = Ви опинилися в невідомій зоні. \n\nСхоже на те, що цей сектор є домом для якихось мутантів. \nВони по своєму органічні. \n\nПереживіть хвилі мутантів. Закріпіться. [accent]\n\n\nПідказка: цей сектор не обов'язково захватувати, щоби пройти кампанію.

sector.asthosus-20t-03-c-lucila.name = Люцила
sector.asthosus-20t-03-c-lucila.description = Як тільки ви дослідили все, що вам потрібно для створення бариту, \nвашу технологію баритової дробарки викрав ворог. \n\nВикористовуйте охолоджувачі бариту, щоб створити барит. \nСтворіть юнітів вищих рівнів, щоб знищити кілька ворожих баз розташованих в цьому місці. \n\n\n[blue]Модифікатори: \n-Баритові дробірки недоступні. \n-Використовуйте баритові охолоджувачі, щоб створити барит. \n\n\n[accent]Примітка: цей сектор не обов'язково захватувати для проходження кампанії. 

sector.asthosus-20t-04-bioweapon-facility.name = Об'єкт продукції біозброї
sector.asthosus-20t-04-bioweapon-facility.description = Великий дослідницький об'єкт, який захопили баритові створіння. \n\nКолись тут була небезпечна біологічна зброя. \nТепер створіння контролюють всю базу. [accent]\n\n\nПідказка: цей сектор не обов'язково захватувати, щоби пройти кампанію.

sector.asthosus-20t-04-c-oasis-delta.name = Оазисна дельта
sector.asthosus-20t-04-c-oasis-delta.description = Відокремлений від величезної ворожої бази величезною рікою оазисної води, тут знаходиться незайманий регіон. \n\nВикористовуйте весмоній для створення одиниць високого рівня. \nЗнесіть цю базу. \n\nВорог дасть відсіч із повною потужністю. \nБудьте готові. \n\n\n[accent]Підказка: Цей сектор не обов'язково захватувати для проходження кампанії. 

sector.asthosus-20t-05-abandoned-research-center.name = Покинутий дослідниький центр
sector.asthosus-20t-05-abandoned-research-center.description = Вороги побудували могутню базу з кількома ядрами на цьому сеторі. \nДля знищщеня цієї бази знадобляться сильніші юніти. \n\nВорожа продукція юнітів 'гордість' була помічена, захищена захистом бази. \nБудьте швидими. Швидко розширяйтеся. \nЗнищить ворогів, до того, як вони знищять вас. [accent]\n\n\nПідказка: цей сектор не обов'язково захватувати, щоби пройти кампанію.

sector.asthosus-20t-06-molten-heights.name = Вулканічні висоти
sector.asthosus-20t-06-molten-heights.description = Через масивну вулканічну аткивність, весь сектор покритий лавою, але височини не були затронуті нею. \n\nВорог цінує цей сектор. Будьте готові до безжальних атак. [accent]\n\n\nПідказка: цей сектор не обов'язково захватувати, щоби пройти кампанію.

sector.asthosus-20t-05-b-thanatos.name = Тарнатос
sector.asthosus-20t-05-b-thanatos.description = Віддалений від ворожих баз сектор, який містить багаті ресурси, враховуючи його розміри. \n\nСхоже, ворога тут мало. Або ні... \n\nБийтеся з ворогами і охоронцями. \Захватіть цей сектор для собе. \n\n\n[accent]Підказка: цей сектор не обов'язково захватувати для проходження кампанії. 

sector.asthosus-20t-06-n-mune.name = Мунн
sector.asthosus-20t-06-n-mune.description = Щоб зупинити вас, було надіслано підрозділи, оснащені суперсильними генераторами щитів. \n\Дайте відсіч своєю найпотужнішою зброєю. \n\n\n[blue]Модифікатори: \n-вороги завдають на 25% більше шкоди. \n-Вороги володіють збільшеною в декілька разів кількістю свого здоров'я як щитами. \n\n\n[accent]Підказка: Цей сектор не обов'язково захватувати для проходження кампанії.

sector.asthosus-20t-06-o-inferno-bastion.name = Вулканічний бастіон
sector.asthosus-20t-06-o-inferno-bastion.description = Ця територія щедра на ресурси через високу вулканічну активність, \nчерез яку сектор був затоплений лавою. \n\nКолись давно, тут була база арумісів, але її захопили баритові створіння. \n\nВідберіть базу в цих істот, \nуникаючи розплавленої маси та будуючи свою інфраструктуру навколо неї. \n\n\n[accent]Примітка: цей сектор не обов'язково захватувати для проходження кампанії.  

sector.asthosus-20t-07-finistera.name = Фіністера
sector.asthosus-20t-07-finistera.description = Ви приземляєтеся на клаустрофічний сектор. \n\nВороги бачуть велику цінність у цьому секторі. \n\nВони атакують з чотирьох сторін. \nДеякі зони висадки активуються через деякий час, інші будуть активні весь час. \n\nВелика кількість баритових створінь живе тут. \nЗнесіть іхні вулики. [accent]\n\n\nПідказка: цей сектор не обов'язково захватувати, щоби пройти кампанію.

sector.asthosus-20t-08-acropolis.name = Акрополь
sector.asthosus-20t-08-acropolis.description = Ви натрапляєте на сектор дивної форми. \n\nСхоже, ворог створив тут найпотужнішу базу, яку ви коли-небудь бачили. \n\nЗнищіть її. Будуть потрібні юніти високого рівня. \n\nСхоже, що база побудована поетапно. \nМожливо, вам варто знищити етапи, починаючи з найслабшого. \n\nПерш ніж атакувати, подумайте про захист в наданому просторі, який у вас є. \n\nРозширтеся якомога більше. \n\n\n[accent]Підказка: цей сектор не обов'язково захватувати для проходження кампанії. 
