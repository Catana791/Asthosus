#Items

item.asthosus-01a-01-item-ferrinite.name = 粗铁
item.asthosus-01a-01-item-ferrinite.description = 外观类似一般石头的灰色矿物，用于基础建设。

item.asthosus-01a-02-item-demetite.name = 锂盐
item.asthosus-01a-02-item-demetite.description = 外观类似一般石头的黄色金属矿物，用于基础建设。

item.asthosus-01a-03-item-lignite.name = 褐煤
item.asthosus-01a-03-item-lignite.description = 一种褐色类似煤炭的物质，用于产热和发电。

item.asthosus-01a-04-item-hardened-sand.name = 砂岩
item.asthosus-01a-04-item-hardened-sand.description = 比一般沙子颗粒更大的粗沙，用于生产基本资源。

item.asthosus-01a-05-item-red-sand.name = 红沙
item.asthosus-01a-05-item-red-sand.description = 从恶地地形取得的变种沙子，内含微量的多种元素。

item.asthosus-01a-06-item-lodestone.name = 磁石
item.asthosus-01a-06-item-lodestone.description = 具有磁性的石头，用于单位建造和较为进阶的建筑。

item.asthosus-01a-07-item-lithium.name = 纯锂
item.asthosus-01a-07-item-lithium.description = 大量用于电器类的金属。

item.asthosus-01a-08-item-cretite.name = 火石
item.asthosus-01a-08-item-cretite.description = 由褐煤，锂以及红沙混合制成的极易燃且具有些微爆炸性的物质。用于弹药，产热和发电。

item.asthosus-01a-08-j-item-crystalline-geode.name = 晶质岩
item.asthosus-01a-08-j-item-crystalline-geode.description = 混合黑曜石以及粗铁的结晶，必须经由结晶粉碎机以取得可使用的黑曜石。

item.asthosus-01a-09-item-obsidian.name = 黑曜石
item.asthosus-01a-09-item-obsidian.description = 用于进阶的建筑。无法直接取得，但可以藉由粉碎晶质岩或冷却熔渣获得。

item.asthosus-01a-10-item-irradiated-lump.name = 辐照块
item.asthosus-01a-10-item-irradiated-lump.description = 一种具放射性的矿物，本身没有用途。可以被加工成重晶石。

item.asthosus-01a-11-item-barite.name = 重晶石
item.asthosus-01a-11-item-barite.description = 具有放射性的矿物，用于高阶建筑，弹药以及生产。

item.asthosus-01a-12-item-crosium.name = 绿曜石
item.asthosus-01a-12-item-crosium.description = 将黑曜石加压冷却后制成的特殊材料，可以在绝缘体和导体间做转换。用于更进阶的建筑以及单位制作。

#Warning: Called Vesmonium in English, not Barite Webbing!!!
item.asthosus-01a-13-item-barite-webbing.name = 钡导体
item.asthosus-01a-13-item-barite-webbing.description = 一种稍微带电及可燃的材料，用于先进建筑，弹药以及生产。

item.asthosus-01a-14-item-draysten.name = 超导钡
item.asthosus-01a-14-item-draysten.description = 一种稍微带电及爆炸性的材料，用于最先进的建筑及单位制作。由钡导体加奈氏肼经过热处理制成。


#Liquids
liquid.asthosus-02b-01-pressure.name = 气压
liquid.asthosus-02b-01-pressure.description = 用于驱动阿斯托萨斯大部分的建筑。

liquid.asthosus-02b-01-q-liquid-silicon-tetrafluoride.name = 氟化硅
liquid.asthosus-02b-01-q-liquid-silicon-tetrafluoride.description = 高度危险的气体，用于提纯以及驱动货物运输站。

liquid.asthosus-02b-02-liquid-oasis-water.name = 绿洲水
liquid.asthosus-02b-02-liquid-oasis-water.description = 从沙漠地形的绿洲中抽出的液体，用于冷却液或生产。

liquid.asthosus-02b-03-liquid-purified-oasis-water.name = 纯净水
liquid.asthosus-02b-03-liquid-purified-oasis-water.description = 从绿洲水中分离出杂质，纯度比一般绿洲水更高的液体。用于更好的冷却液以及生产。

liquid.asthosus-02b-04-liquid-liquid-barite.name = 钡盐流
liquid.asthosus-02b-04-liquid-liquid-barite.description = 液体状态的重晶石。会腐蚀一切经过的单位。可以用重晶石冷凝器制造重晶石。

liquid.asthosus-02b-05-liquid-nontragen.name = 奈氏肼
liquid.asthosus-02b-05-liquid-nontragen.description = 将粉末黑曜石和加压的绿洲水混合制出的超级冷却液，亦用于先进生产。

liquid.asthosus-02b-07-arcanoma.name = 富营养液
liquid.asthosus-02b-07-arcanoma.description = 可以在有机生物上发现的液体。具有和高温物体反应并消耗其热量的性质。

#Turrets

block.asthosus-03c-01-catapult.name = 掷射
block.asthosus-03c-01-catapult.description = 从中距离向敌人发射微小的炮弹。

block.asthosus-03c-02-spray.name = 霰击
block.asthosus-03c-02-spray.description = 向敌人喷出数枚子弹。

block.asthosus-03c-03-singe.name = 烧灼
block.asthosus-03c-03-singe.description = 燃烧可燃性物质以创造火焰烧伤敌人。

block.asthosus-03c-04-skip.name = 弹越
block.asthosus-03c-04-skip.description = 向敌人发射弹跳弹，并在弹跳两次后分裂成数个碎片。

block.asthosus-03c-05-billow.name = 厄浪
block.asthosus-03c-05-billow.description = 向敌人快速的发射成滴的液体。具有灭火的能力。

block.asthosus-03c-06-depulse.name = 斥击
block.asthosus-03c-06-depulse.description = 向地面单位发射持续的低伤害离子束并击退它们。

block.asthosus-03c-07-subtile.name = 贯通
block.asthosus-03c-07-subtile.description = 从远距离向敌人发射一道无限穿透的强力子弹，需要输入气压。

block.asthosus-03c-08-shaft.name = 灼轴
block.asthosus-03c-08-shaft.description = 向敌人发射持续的十字形强力雷射，需要输入绿洲水和电力。

block.asthosus-03c-09-cavalier.name = 刺枪
block.asthosus-03c-09-cavalier.description = 充能并向敌人发射三连发的无限穿透镭射。

block.asthosus-03c-10-accendret.name = 擢升
block.asthosus-03c-10-accendret.description = 向敌人发射追踪并穿透的燃烧子弹。

block.asthosus-03c-11-fulmination.name = 轰鸣
block.asthosus-03c-11-fulmination.description = 向敌人发射快速的穿透性针刺弹。根据使用的弹药不同会有不同的破片弹效果。

block.asthosus-03c-12-syntaxe.name = 融解
block.asthosus-03c-12-syntaxe.description = 向敌人发射熔融状态的物质，并在接触敌人后留下具伤害性的液滩。

block.asthosus-03c-13-instauro.name = 棘刺
block.asthosus-03c-13-instauro.description = 向敌人发射涵盖范围广的针状能量束。

block.asthosus-03c-14-myriad.name = 蜂拥
block.asthosus-03c-14-myriad.description = 向敌人发射追踪的穿甲小型导弹，之后碎裂成数个破片弹并附加电击效果。

block.asthosus-03c-15-typhoon.name = 飓风
block.asthosus-03c-15-typhoon.description = 向敌人枪林弹雨般的扫射穿甲弹。

block.asthosus-03c-16-concite.name = 冀联
block.asthosus-03c-16-concite.description = 向敌人发射双联装高射速穿透子弹。

block.asthosus-03c-17-tralux.name = 闪击
block.asthosus-03c-17-tralux.description = 向敌人发射持续的能量束，并造成辐射伤害。

block.asthosus-03c-18-verite.name = 铭彻
block.asthosus-03c-18-verite.description = 从极远距离向敌人发射高精度的无限穿透高速炮弹，需要输入气压。

#Warning: Called Comedite in English, not Missile Battery!!!
block.asthosus-03c-19-missile-battery.name = 阵列
block.asthosus-03c-19-missile-battery.description = 使用钡导体或超导钡制成的追踪导弹高速轰炸敌人。

#Warning: Called Preject in English, not Draysten Mortar!!!
block.asthosus-03c-20-draysten-mortar.name = 遥掣
block.asthosus-03c-20-draysten-mortar.description = 从远距离向敌人发射炮弹，接触敌人时造成剧烈爆炸。需要输入气压。


#Drills/Production Blocks

block.asthosus-04d-01-ferrinite-mining-unit.name = 粗铁开采机
block.asthosus-04d-01-ferrinite-mining-unit.description = 从粗铁墙上缓慢的挖掘粗铁矿。无法在老化的粗铁墙上挖掘。

block.asthosus-04d-02-demetite-mining-unit.name = 锂盐开采机
block.asthosus-04d-02-demetite-mining-unit.description = 从锂盐墙上缓慢的挖掘锂辉石。无法在老化的锂盐墙上挖掘。

block.asthosus-04d-03-ferrinite-crusher.name = 粗铁粉碎机
block.asthosus-04d-03-ferrinite-crusher.description = 从粗铁墙上挖掘粗铁矿，需要气压才能运作。比粗铁开采机更高效。

block.asthosus-04d-04-demetite-crusher.name = 锂盐粉碎机
block.asthosus-04d-04-demetite-crusher.description = 从锂盐墙上挖掘粗铁矿，需要气压才能运作。比锂盐开采机更高效。

block.asthosus-04d-05-friction-quarry.name = 小型采掘器
block.asthosus-04d-05-friction-quarry.description = 从地面采掘基本矿物。

block.asthosus-04d-06-friction-quarry-large.name = 中型采掘器
block.asthosus-04d-06-friction-quarry-large.description = 从地面采掘基本矿物。比小型采掘器更快。

block.asthosus-04d-07-abrasion-quarry.name = 大型采掘器
block.asthosus-04d-07-abrasion-quarry.description = 从地面采掘基本矿物。比中型采掘器更快。需要输入电力。

block.asthosus-04d-08-discharge-quarry.name = 巨型采掘器
block.asthosus-04d-08-discharge-quarry.description = 从地面采掘基本矿物。比中型采掘器更快。需要输入大量电力。

block.asthosus-04d-09-geothermal-accumulator.name = 地热蓄能器
block.asthosus-04d-09-geothermal-accumulator.description = 从地底冒出的气体中提取氟化硅。

block.asthosus-04d-10-decompression-extractor.name = 释压提取器
block.asthosus-04d-10-decompression-extractor.description = 将氟化硅以及砂岩中的基本资源萃取出，制成少量的粗铁，锂锂盐，沙子以及红沙。

block.asthosus-04d-11-geode-cracker.name = 晶质岩粉碎机
block.asthosus-04d-11-geode-cracker.description = 粉碎晶质岩，并去除表面的粗铁矿以获得纯的黑曜石。

block.asthosus-04d-12-slag-cooling-mold.name = 矿渣冷却厂
block.asthosus-04d-12-slag-cooling-mold.description = 将大量的矿渣使用绿洲水快速降温并获得黑曜石。


#Distribution Blocks

#Warning: Called 粗铁Pipeline in English not 粗铁Duct!!!
block.asthosus-05e-01-ferrinite-duct.name = 粗铁管道
block.asthosus-05e-01-ferrinite-duct.description = 利用真空负压运送物品。

#Warning: Called Transverse Pipeline in English not Transverse Duct!!!
block.asthosus-05e-02-transverse-duct.name = 磁体管道
block.asthosus-05e-02-transverse-duct.description = 在真空负压和磁力快速地运输物品。

#Warning: Called 绿曜石 Belt in English not 绿曜石 Conveyor!!!
block.asthosus-05e-03-crosium-conveyor.name = 绿曜堆叠带
block.asthosus-05e-03-crosium-conveyor.description = 将物品以五十个为一叠运送，在传输带末端向三个方向均匀输出。

#Warning: Called Pipeline Router in English!!!
block.asthosus-05e-04-ferrinite-duct-router.name = 管道路由器
block.asthosus-05e-04-ferrinite-duct-router.description = 从输入端接收物品，并均匀地向三个输出端输出。

#Warning: Called Pipeline Distributor in English!!!
block.asthosus-05e-04-g-ferrinite-duct-distributor.name = 管道分配器
block.asthosus-05e-04-g-ferrinite-duct-distributor.description = 从输入端接收物品，并均匀地向七个输出端输出。

#Warning: Called Pipeline Junction in English!!!
block.asthosus-05e-05-ferrinite-duct-junction.name = 管道交叉器
block.asthosus-05e-05-ferrinite-duct-junction.description = 允许两个传输管道交叉输送。

#Warning: Called 粗铁Pipeline Bridge in English!!!
block.asthosus-05e-06-ferrinite-duct-bridge.name = 管道物流桥
block.asthosus-05e-06-ferrinite-duct-bridge.description = 可以跨越地形传输物品。

#Warning: Called Pipeline Sorter in English!!!
block.asthosus-05e-07-duct-sorter.name = 管道分类器
block.asthosus-05e-07-duct-sorter.description = 将选定的物品向前输送，其余物品向两侧输送。

#Warning: Called Inverted Pipeline Sorter in English!!!
block.asthosus-05e-08-duct-sorter-inverted.name = 管道反分器
block.asthosus-05e-08-duct-sorter-inverted.description = 将选定的物品向两侧输送，其余物品向前输送。

block.asthosus-05e-09-overflow-controller.name = 管道溢流门
block.asthosus-05e-09-overflow-controller.description = 优先向前输送物品。当向前输送的管道堵塞时，向两侧输送。

block.asthosus-05e-09-p-underflow-controller.name = 管道截流门
block.asthosus-05e-09-p-underflow-controller.description = 优先向两侧输送物品。当向两侧输送的管道堵塞时，向前输送。

block.asthosus-05e-10-heavy-unloader.name = 重型卸载器
block.asthosus-05e-10-heavy-unloader.description = 具有方向性的卸载器，无法从核心卸载物品。

block.asthosus-05e-10-i-kinetic-propulsor.name = 动力推进器
block.asthosus-05e-10-i-kinetic-propulsor.description = 向另一个在范围内的动力推进器发射一捆货物。需要输入电力。

#Warning: Called Cargo Base Station in English!!!
block.asthosus-05e-11-unit-cargo-base-station.name = 物流载货站
block.asthosus-05e-11-unit-cargo-base-station.description = 生产运输单位，此单位会将输入的特定物品运送到相对应的货物卸载站中。

#Warning: called Cargo Drop Point in English!!!
block.asthosus-05e-12-unit-cargo-drop-point.name = 物流卸货站
block.asthosus-05e-12-unit-cargo-drop-point.description = 接受并输出从运输单位运来的物品。

block.asthosus-05e-13-heat-distributor.name = 导热管
block.asthosus-05e-13-heat-distributor.description = 将热量导向到另一个导热管或使用热量的工厂里。


#Liquid Blocks

block.asthosus-06f-01-aqueduct.name = 流体管道
block.asthosus-06f-01-aqueduct.description = 向前运输流体。

block.asthosus-06f-01-b-viaduct.name = 高速管道
block.asthosus-06f-01-b-viaduct.description = 向前高速运输流体。

block.asthosus-06f-02-aqueduct-junction.name = 流体交叉器
block.asthosus-06f-02-aqueduct-junction.description = 允许两个流体管道交叉输送。

block.asthosus-06f-03-aqueduct-router.name = 流体路由器
block.asthosus-06f-03-aqueduct-router.description = 从输入端接收液体，并均匀地向三个输出端输出。

block.asthosus-06f-04-aqueduct-bridge.name = 流体管道桥
block.asthosus-06f-04-aqueduct-bridge.description = 可以跨越地形传输液体。

block.asthosus-06f-05-lodestone-pump.name = 磁体泵
block.asthosus-06f-05-lodestone-pump.description = 缓慢泵取液体。

block.asthosus-06f-06-exothermic-pump.name = 热能泵
block.asthosus-06f-06-exothermic-pump.description = 消耗褐煤快速泵取液体。

block.asthosus-06f-07-oasis-water-sieve.name = 水过滤器
block.asthosus-06f-07-oasis-water-sieve.description = 过滤绿洲水以得到纯净水。

block.asthosus-06f-07-p-oasis-water-griddle.name = 水蒸馏器
block.asthosus-06f-07-p-oasis-water-griddle.description = 将绿洲水和沙子加压蒸馏为纯净水。比水过滤器更高效。

block.asthosus-06f-08-liquid-vat.name = 流体库
block.asthosus-06f-08-liquid-vat.description = 储存中等体积的液体。

block.asthosus-06f-09-liquid-silo.name = 流体井
block.asthosus-06f-09-liquid-silo.description = 储存庞大体积的液体。


#Power Blocks

block.asthosus-07g-01-ferrinite-wire.name = 粗铁电线
block.asthosus-07g-01-ferrinite-wire.description = 向四周传输电力，可储存极少量电力。

block.asthosus-07g-02-reinforced-wire.name = 磁性电线
block.asthosus-07g-02-reinforced-wire.description = 向四周传输电力，可储存极少量电力。比粗铁电线更加坚固。

block.asthosus-07g-03-rectifier.name = 整流器
block.asthosus-07g-03-rectifier.description = 只允许电力从一端流向另一端，反之不成立。

block.asthosus-07g-04-network-terminal.name = 电网终端
block.asthosus-07g-04-network-terminal.description = 向四周传输电力，并显示当下储存的电量以及电力消耗情况。

block.asthosus-07g-05-connector-node.name = 电力节点
block.asthosus-07g-05-connector-node.description = 可以跨短距离传输电力。

block.asthosus-07g-06-power-cell.name = 电容器
block.asthosus-07g-06-power-cell.description = 可以储存少量电力。

block.asthosus-07g-06-q-voltage-capacitator.name = 大型电容器
block.asthosus-07g-06-q-voltage-capacitator.description = 可以储存大量电力。

block.asthosus-07g-07-ignition-generator.name = 仄火发电机
block.asthosus-07g-07-ignition-generator.description = 点燃可燃物品制造少量电力。

block.asthosus-07g-08-pressure-turbine.name = 气压涡轮
block.asthosus-07g-08-pressure-turbine.description = 使用气压带动涡轮制造少量电力。

block.asthosus-07g-09-cretite-turbine.name = 火石汽轮机
block.asthosus-07g-09-cretite-turbine.description = 使用火石和净化水带动汽轮机发电。

block.asthosus-07g-10-discharge-generator.name = 解离发电机
block.asthosus-07g-10-discharge-generator.description = 将带电材料解离以产生电力。会缓慢的产生气压，若气压达到储存上限会使发电机爆炸。

#Warning: Called Radiation Reactor in English!!!
block.asthosus-07g-11-radiation-power-plant.name = 辐射反应堆
block.asthosus-07g-11-radiation-power-plant.description = 利用辐射产生的热能发电。只能设置在重晶石地形的坑口上。

block.asthosus-07g-11-s-diffusion-reactor.name = 漫射反应堆
block.asthosus-07g-11-s-diffusion-reactor.description = 将氟化硅加热，利用化学扩散产生大量电力。若奈式肼的供应不足，会发生剧烈爆炸。

block.asthosus-07g-12-draysten-destabilizer.name = 超导解离堆
block.asthosus-07g-12-draysten-destabilizer.description = 将超导钡裂解以产生巨量电力。需要大量绿洲水冷却，若绿洲水供应不足，会发生剧烈爆炸。


#Walls

block.asthosus-08h-01-ferrinite-wall-small.name = 粗铁墙
block.asthosus-08h-01-ferrinite-wall-small.description = 保护建筑免于遭受伤害。

block.asthosus-08h-02-ferrinite-wall-large.name = 大型粗铁墙
block.asthosus-08h-02-ferrinite-wall-large.description = 保护建筑免于遭受伤害。

block.asthosus-08h-03-lodestone-wall-small.name = 磁石墙
block.asthosus-08h-03-lodestone-wall-small.description = 保护建筑免于遭受伤害。

block.asthosus-08h-04-lodestone-wall-large.name = 大型磁石墙
block.asthosus-08h-04-lodestone-wall-large.description = 保护建筑免于遭受伤害。

block.asthosus-08h-05-lithium-wall-small.name = 锂制墙
block.asthosus-08h-05-lithium-wall-small.description = 保护建筑免于遭受伤害。受到伤害时概率放电反击。

block.asthosus-08h-06-lithium-wall-large.name = 大型锂制墙
block.asthosus-08h-06-lithium-wall-large.description = 保护建筑免于遭受伤害。受到伤害时概率放电反击。

block.asthosus-08h-07-obsidian-wall-small.name = 黑曜石墙
block.asthosus-08h-07-obsidian-wall-small.description = 保护建筑免于遭受伤害。在被破坏时分裂数个破片对敌人造成伤害。

block.asthosus-08h-08-obsidian-wall-large.name = 大型黑曜石墙
block.asthosus-08h-08-obsidian-wall-large.description = 保护建筑免于遭受伤害。在被破坏时分裂数个破片对敌人造成伤害。

block.asthosus-08h-09-barite-wall-small.name = 重晶墙
block.asthosus-08h-09-barite-wall-small.description = 保护建筑免于遭受伤害。放出辐射对敌人造成伤害。

block.asthosus-08h-10-barite-wall-large.name = 大型重晶墙
block.asthosus-08h-10-barite-wall-large.description = 保护建筑免于遭受伤害。放出辐射对敌人造成伤害。

block.asthosus-08h-11-crosium-wall-small.name = 绿曜石墙
block.asthosus-08h-11-crosium-wall-small.description = 保护建筑免于遭受伤害。可以阻滞激光。

block.asthosus-08h-12-crosium-wall-large.name = 大型绿曜石墙
block.asthosus-08h-12-crosium-wall-large.description = 保护建筑免于遭受伤害。可以阻滞激光。

#Warning: Called Projector Wall in English!!!
block.asthosus-08h-13-webbing-wall-small.name = 盾导墙
block.asthosus-08h-13-webbing-wall-small.description = 保护建筑免于遭受伤害。展开一次性的护盾保护建筑。被破坏时放出冲击波，使得敌人进入电能暴冲状态。

#Warning: Called Large Projector Wall in English!!!
block.asthosus-08h-14-webbing-wall-large.name = 大型盾导墙
block.asthosus-08h-14-webbing-wall-large.description = 保护建筑免于遭受伤害。展开一次性的护盾保护建筑。被破坏时放出冲击波，使得敌人进入电能暴冲状态。

block.asthosus-08h-15-draysten-wall-small.name = 超导墙
block.asthosus-08h-15-draysten-wall-small.description = 保护建筑免于遭受伤害。可以导电，并使用电力将减速敌人。

block.asthosus-08h-16-draysten-wall-large.name = 大型超导墙
block.asthosus-08h-16-draysten-wall-large.description = 保护建筑免于遭受伤害。可以导电，并使用电力将减速敌人。


#Production Blocks/Crafters

block.asthosus-09i-01-lodestone-mixer.name = 磁石混合器
block.asthosus-09i-01-lodestone-mixer.description = 混合粗铁及砂岩并磁化以制成磁石，同时产出沙子作为副产物。

block.asthosus-09i-02-lodestone-basin.name = 磁石研磨钵
block.asthosus-09i-02-lodestone-basin.description = 融化粗铁并和砂岩混合以高效产出磁石。需要用绿洲水冷却。

block.asthosus-09i-03-lithium-grinder.name = 纯锂研磨器
block.asthosus-09i-03-lithium-grinder.description = 将锂盐和褐煤研磨成粉后进行化学反应并产出纯锂。

block.asthosus-09i-04-lithium-compactor.name = 纯锂压制器
block.asthosus-09i-04-lithium-compactor.description = 将锂盐和褐煤研磨成粉并压制以高效反应并产出纯锂。

block.asthosus-09i-05-cretite-mixer.name = 火石混合器
block.asthosus-09i-05-cretite-mixer.description = 将红沙，褐煤以及纯锂混合产生极易燃的火石。

block.asthosus-09i-06-barite-quern.name = 重晶石粉碎器
block.asthosus-09i-06-barite-quern.description = 将辐照块研磨后提取重晶石。需要输入电力。

block.asthosus-09i-07-barite-cooler.name = 重晶石冷却器
block.asthosus-09i-07-barite-cooler.description = 将钡盐流用绿洲水冷却后产出重晶石。

block.asthosus-09i-08-crosium-infuser.name = 绿曜石转化器
block.asthosus-09i-08-crosium-infuser.description = 将黑曜石和净化绿洲水混合后通电并加压以制出具有特殊电学性质的绿曜石。

#Warning: Called Vesmonium Accultor in English!!!
block.asthosus-09i-09-barite-loom.name = 导体纺织器
block.asthosus-09i-09-barite-loom.description = 使用特殊的纺织工法将重晶石，重晶石流体混合褐煤并加压制成网状的钡导体。需要电力才能运作。放置在重晶石地形上可以增加其效率。

block.asthosus-09i-10-draysten-crucible.name = 超导熔炉
block.asthosus-09i-10-draysten-crucible.description = 将钡导体混合奈式肼并加热，利用剧烈的温度变化制成超导钡。需要输入电力。

block.asthosus-09i-11-nontragen-synthesizer.name = 奈氏肼合成器
block.asthosus-09i-11-nontragen-synthesizer.description = 将黑曜石粉末混入绿洲水并加压，制成奈式肼。需要输入电力。

block.asthosus-09i-12-pressure-rig.name = 气压钻孔机
block.asthosus-09i-12-pressure-rig.description = 在坑口地形上产出气压。

block.asthosus-09i-13-expansion-tank.name = 小型温压膛
block.asthosus-09i-13-expansion-tank.description = 使用热形变创造气压。

block.asthosus-09i-14-large-expansion-tank.name = 大型温压膛
block.asthosus-09i-14-large-expansion-tank.description = 使用热形变创造气压。比小型温压膛更加高效。

block.asthosus-09i-15-lignite-burner.name = 褐煤燃烧室
block.asthosus-09i-15-lignite-burner.description = 燃烧褐煤并释放热量。

block.asthosus-09i-16-cretite-etna.name = 火石燃烧室
block.asthosus-09i-16-cretite-etna.description = 燃烧火石并释放热量。需要输入电力。

block.asthosus-09i-17-solar-heater-panel.name = 光能集热板
block.asthosus-09i-17-solar-heater-panel.description = 将太阳能转化为电能和热能并输出。

block.asthosus-09i-18-red-sand-filter.name = 红沙筛分器
block.asthosus-09i-18-red-sand-filter.description = 将红沙和绿洲水混合并加压，以分离出粗铁，锂盐，褐煤，沙子以及少量的纯净水。需要输入电力。

block.asthosus-09i-19-sand-compactor.name = 砂岩压缩器
block.asthosus-09i-19-sand-compactor.description = 将沙子紧密压实制成砂岩，需要输入气压。

block.asthosus-09i-20-pyre.name = 焚化高炉
block.asthosus-09i-20-pyre.description = 使用电力焚烧接收的物品和液体。


#Unit Blocks

