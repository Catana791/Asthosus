#Memorial Recordings

status.asthosus-25y-01-memorial-recording-1.name = 传颂之物 - 起始之地
status.asthosus-25y-01-memorial-recording-1.description = 纪念石碑上记录下的文字，以数位的形式保留下来。
status.asthosus-25y-01-memorial-recording-1.details = 很久以前，在赛普罗和埃克里尔所在的行星系统之中，有那么一个欣欣向荣，充满海洋以及生物的星球，星球上的居民称其为「阿斯托萨斯」。 \n\n一个古老的文明座落其中，不过这里的原住民并没有拓展殖民地。他们所知的生物都是阿斯托萨斯上原生的。

status.asthosus-25y-02-memorial-recording-2.name = 传颂之物 - 火苗
status.asthosus-25y-02-memorial-recording-2.description = 纪念石碑上记录下的文字，以数位的形式保留下来。
status.asthosus-25y-02-memorial-recording-2.details = 尽管他们文武双全，不过阿斯托萨斯的科技并没有其他星球来的先进，他们最近才开发出星际旅行的方法。 \n\n他们并不需要担心太多，虽然有战争但是规模非常小。少数需要担心的问题是略高的气温，因为这个星球比较靠近太阳。

status.asthosus-25y-03-memorial-recording-3.name = 传颂之物 - 晶格
status.asthosus-25y-03-memorial-recording-3.description = 纪念石碑上记录下的文字，以数位的形式保留下来。
status.asthosus-25y-03-memorial-recording-3.details = 另一个需要面对的问题来自于星球内两派系的争执：特弥尔以及阿弥斯。 \n\n前者主张随着科技的进步，人们只会过得愈来愈好，所以应该全力发展科技；后者认为维护生态比科技更重要，他们想要将生态恢复到星际旅行发明之前的样子。

status.asthosus-25y-04-memorial-recording-4.name = 传颂之物 - 突破口
status.asthosus-25y-04-memorial-recording-4.description = 纪念石碑上记录下的文字，以数位的形式保留下来。
status.asthosus-25y-04-memorial-recording-4.details = 在发明星际旅行的几年后，阿斯托萨斯人开始尝试将这颗星球变得更适宜居住。他们在阿斯托萨斯的卫星：崔卡拉上进行实验。 \n\n原本并没有大气层的崔卡拉，在阿斯托萨斯人的发展下，也变成一颗适宜居住的卫星。

status.asthosus-25y-05-memorial-recording-5.name = 传颂之物 - 雾地
status.asthosus-25y-05-memorial-recording-5.description = 纪念石碑上记录下的文字，以数位的形式保留下来。
status.asthosus-25y-05-memorial-recording-5.details = 阿斯托萨斯人在崔卡拉上建造一个前哨站，以监测其母星球以及整个行星系统的动态。 \n\n在前哨站设立的几年后，另一个监测太阳辐射及热能变化的研究所被设立。 \n\n另外，在阿斯托萨斯和崔卡拉各设立了一个保护装置，免于遭受来自其他势力的侵袭。

status.asthosus-25y-06-memorial-recording-6.name = 传颂之物 - 火山口
status.asthosus-25y-06-memorial-recording-6.description = 纪念石碑上记录下的文字，以数位的形式保留下来。
status.asthosus-25y-06-memorial-recording-6.details = 因为崔卡拉的改造相当成功，阿斯托萨斯人也开始尝试将大片海洋开发成适居地带。 \n\n当此计画正在进行时，一股强力的太阳风席卷而来。崔卡拉很幸运的躲过这场风暴，不过阿斯托萨斯的命运却截然不同...

status.asthosus-25y-07-memorial-recording-7.name = 传颂之物 - 陨石峡谷
status.asthosus-25y-07-memorial-recording-7.description = 纪念石碑上记录下的文字，以数位的形式保留下来。
status.asthosus-25y-07-memorial-recording-7.details = 在太阳风的作用下，用于地表改造的机器被破坏，并失去了控制，在不久后即将爆炸。 \n\n幸运的是，在科学家的努力下，他们在最后一刻将机器发射到星球外，机器在太空中伴随着火光化为数十万个碎片。 \n\n在这个事件下，阿弥斯成功推翻特弥尔的政权，成为唯一掌控阿斯托萨斯的势力。

status.asthosus-25y-08-memorial-recording-8.name = 传颂之物 - 幽暗之地
status.asthosus-25y-08-memorial-recording-8.description = 纪念石碑上记录下的文字，以数位的形式保留下来。
status.asthosus-25y-08-memorial-recording-8.details = 几百年过去，阿斯托萨斯和崔卡拉依旧保持着生意盎然，几乎所有目击到那场灾难的人都已过世。 \n\n因为阿弥斯掌权的缘故，所有科技相关设施几乎都已经荒废。 \n\n随着时间的流逝，保护星球的设备已经年久失修，电力系统早已停摆。

status.asthosus-25y-09-memorial-recording-9.name = 传颂之物 - 合成设施
status.asthosus-25y-09-memorial-recording-9.description = 纪念石碑上记录下的文字，以数位的形式保留下来。
status.asthosus-25y-09-memorial-recording-9.details = 阿弥斯为了确保政权，建立了可以破坏一切的大批军队。 \n\n不过，在一场突如其来的太阳磁暴下，最后一个能保护星球的设备也被破坏，等待阿斯托萨斯人的是一场前所未有的危机。

status.asthosus-25y-10-memorial-recording-10.name = 传颂之物 - 熔炉之乡
status.asthosus-25y-10-memorial-recording-10.description = 纪念石碑上记录下的文字，以数位的形式保留下来。
status.asthosus-25y-10-memorial-recording-10.details = 科学家们急忙尝试从主星球的表面开始修复保护设施。不过，在一次修复过程中，因为意外引发了大规模的爆炸，夷平了数个城市。更糟糕的是，连生化武器库和储存设备也被破坏。 \n\n爆炸所产生的辐射以及泄漏的生化病毒让许多人民在痛苦中逝去。

status.asthosus-25y-11-memorial-recording-11.name = 传颂之物 - 最终之站
status.asthosus-25y-11-memorial-recording-11.description = 纪念石碑上记录下的文字，以数位的形式保留下来。
status.asthosus-25y-11-memorial-recording-11.details = 因为这些灾难，阿斯托萨斯的大气层完全被破坏，海洋也因高温加上失去大气层的保护而迅速蒸发。 \n\n温度迅速升高，阿斯托萨斯人却无能为力，只能在这地狱般的环境慢慢等待死亡。 \n\n最终，阿斯托萨斯变成一颗环境恶劣，毫无生气的炎热星球，阿斯托萨斯人的历史也在此画下句点。


#Lore Tablets

status.asthosus-26z-01-item-tablet-ferrinite.name = 资源条目 - 粗铁
status.asthosus-26z-01-item-tablet-ferrinite.description = 位置：\n贫瘠之地，阿斯托萨斯上的一个生物群系，与星球其他地区相比，这里的环境相对稳定。\n这片区域由大片的流沙层、褐煤矿床、地热喷口和死亡植物的残骸所覆盖。\n虽然贫瘠之地并非完全没有危险，但它为初期发展提供了更安全的环境。\n\n成分：\n粗铁是一种类似岩石的物质，由沙子和矿藏自然融合而成。\n阿斯托萨斯上的高温使这种物质硬化成致密的石头状物质，使其成为早期建筑的有用资源。
status.asthosus-26z-01-item-tablet-ferrinite.details = 条目 R-001：粗铁材料报告 \n\n粗铁是贫瘠之地中最丰富的材料之一。尽管贫瘠干燥，但与阿斯托萨斯其他更不稳定、更恶劣的地区相比，贫瘠之地的生物群系却提供了稳定的环境。\n地热喷口和褐煤矿床的结合形成了这种类似岩石的材料，它是沙子和矿物质的混合物，随着时间的推移而变硬。\n虽然粗铁的低硬度使其不适合用于更高级或长期的建筑，但它对于基地建设的初始阶段来说却是无价的。\n其相对丰富和易于提取使其能够快速建立运营。\n随着资源的增长和更耐用材料的出现，粗铁将被逐步淘汰，取而代之的是更坚固的替代品。 \n但它似乎仍将在更复杂的结构中发挥作用。\n\n- 突弥尔 资源分析报告 No.1

status.asthosus-26z-02-item-tablet-demetite.name = 资源条目 - 锂盐
status.asthosus-26z-02-item-tablet-demetite.description = 位置：\n贫瘠之地，阿斯托萨斯上的一个生物群系，地热喷口和富含矿物质的矿床为锂盐的形成创造了理想的条件。\n这种金属资源通常与粗铁一起发现，它们都产自相同的资源丰富的地区。\n\n成分：\n锂盐是一种金属材料，由矿物在气压下自然熔合而成。\n其柔软的金属成分使其适合用于基础建筑，但其耐用性不足以单独用于高级建筑。
status.asthosus-26z-02-item-tablet-demetite.details = 条目 R-002：锂盐材料报告 \n\锂盐是贫瘠之地中发现的金属资源之一，也是唯一可用于建筑的资源。\n它的金属性质使其成为一种有用的建筑材料，但其低硬度使其不适合在高气压应用中单独使用。\n虽然锂盐储量丰富且易于开采，但它缺乏长期基础设施所需的耐久性。\n它通常用于基础建筑和简单的机械部件。\n随着基地的扩展和更具弹性的材料的出现，锂盐将被取代，但其早期使用仍将对初始前哨和未来结构具有价值。 \n\n- 突弥尔 资源分析报告 No.2

status.asthosus-26z-03-item-tablet-lignite.name = 资源条目 - 褐煤
status.asthosus-26z-03-item-tablet-lignite.description = 位置：\n发现于阿斯托萨斯的荒地和沙漠地区。\n褐煤出现在曾经植物繁茂的墙壁附近，尤其是在古代有机储藏库被掩埋和压缩的地方。\n\n成分：\n褐煤是一种低品位的煤状物质，由长期死亡的植物物质部分分解而成。\n其多孔易碎的结构使其高度易燃，非常适合用于加热和燃烧处理。
status.asthosus-26z-03-item-tablet-lignite.details = 条目 R-003：褐煤材料报告 \n\n褐煤通常存在于荒地和沙漠地表较薄弱的部分之下，通常靠近生物群系的墙壁。\n虽然阿斯托萨斯上的植被几乎灭绝，但褐煤的存在表明了一个被遗忘已久的时代存在着植物生命。\n随着时间的推移，热量和气压将这些残余物压缩成易碎的深色燃料。\n它的热值不高，但其易于点燃和相对丰富使其成为早期加热系统和燃烧的可靠资源。\n建议谨慎使用，因为如果处理不当，其易燃性可能导致事故。\n随着基地扩展到更恶劣的环境，褐煤将继续作为迈向更先进燃料技术的垫脚石和可靠的一线希望。 \n\n- 突弥尔 资源分析报告 No.3

status.asthosus-26z-04-item-tablet-hardened-sand.name = 资源条目 - 砂岩
status.asthosus-26z-04-item-tablet-hardened-sand.description = 位置：\n主要分布在阿斯托萨斯的沙漠生物群系中。\n砂岩是在松散的沉积物暴露于持续高温下，随着时间的推移而自然压缩而形成的。\n\n成分：\n砂岩是标准沙沉积物和一般沉积物经受强烈热暴露的结果。\n该过程将颗粒融合成更致密、更紧凑的材料。\n虽然它缺乏石头或金属的结构强度，但它是提炼简单建筑资源的有用中介。
status.asthosus-26z-04-item-tablet-hardened-sand.details = 条目 R-004：砂岩材料报告 \n\n砂岩通常被首次进行表面勘测的人员所忽视，它出现在极端高温将沙子和沉积物压缩成固体但可加工形式的区域。\n它在沙漠中很丰富，因为在这个生物群系中，大部分地面都是由它构成的。\n虽然与核心建筑材料相比，它的应用有限，但它在加工链中起着至关重要的作用——特别是在创造其他资源方面。\n它的耐久性一般，不建议使用这种材料来建造建筑物，但它的可用性和在精炼过程中的作用使它成为一种值得获取的资源。 \n\n- 突弥尔 资源分析报告 No.4

status.asthosus-26z-05-item-tablet-red-sand.name = 资源条目 - 红沙
status.asthosus-26z-05-item-tablet-red-sand.description = 位置：\n仅分布于阿斯托萨斯的台地生物群系。\n红沙以其鲜艳的色彩和颗粒状纹理而易于识别，通常覆盖该地区陡峭的层状山坡和山谷。\n\n成分：\n红沙由氧化的矿物颗粒和风化沉积物组成，并含有各种元素物质的细微痕迹。其颜色源于高含量的铁或三价铁，这些铁经过无数次的风吹雨淋而被氧化。
status.asthosus-26z-05-item-tablet-red-sand.details = 条目 R-005：红沙材料报告 \n\n红沙覆盖了大部分台地生物群系，旁边还有陶瓦和烧焦的红沙，由于长期暴露在极端高温下，这些红沙已经变成了玻璃状物质。\n虽然红沙本身几乎没有结构价值，但深入分析表明，它含有微量元素，可能在二次精炼作业中有用。\n它的作用更多的是后勤而非基建，它提供的是被动的材料来源，而不是核心资源。\n由于优先级相对较低，红沙通常是在更广泛的挖掘作业中偶然收集的。它似乎也可用作爆炸性或高度易燃材料的混合剂。 \n\n- 突弥尔 资源分析报告 No.5

status.asthosus-26z-06-item-tablet-lodestone.name = 资源条目 - 磁石
status.asthosus-26z-06-item-tablet-lodestone.description = 位置：\n由专门的混合设施制造，使用来自贫瘠之地和沙漠地带的基本成分。\n虽然阿斯托萨斯星球上存在天然磁性岩石，但无法通过常规方法获取，需要人工生产。\n\n成分：\n磁石是一种致密的、具有磁性反应性的化合物，由致密的矿物和沉积物基材料物理混合而成。\n虽然磁化程度不及天然磁石，但这种混合物形成了一种稳定的结构，具有导电性，可用于自动化系统和运输。
status.asthosus-26z-06-item-tablet-lodestone.details = 条目 R-006：磁石材料报告 \n\n与许多其他直接从地壳中获取的资源不同，磁石是一种人工合成材料 - 通过简单的混合而非开采而产生。\n通过将砂岩与粗铁结合，可以形成一种平衡的化合物，以支持基本的导电性和结构完整性。\n虽然该过程很简单，但磁石已被证明对于组装自主单元和选择先进结构至关重要。\n它在支持控制机制和结构平衡方面的作用使其成为生产和分配基础设施的关键部分。\n\n- 突弥尔 资源分析报告第 6 号

status.asthosus-26z-07-item-tablet-lithium.name = 资源条目 - 纯锂
status.asthosus-26z-07-item-tablet-lithium.description = 位置：\n通过工业精炼而非开采。\n纯锂是在研磨机中生产的——研磨机是从褐煤和锂盐中提取和提炼活性元素的设备。\n\n成分：\n一种柔软、苍白的材料，具有高充电电位和化学敏感性。\n将原始可燃金属物质转化为可用的纯锂的过程效率很高，但由于涉及易燃成分，必须密切监控。
status.asthosus-26z-07-item-tablet-lithium.details = 条目 R-007：纯锂材料报告\n\n与磁石类似，纯锂是在受控的加工装置中合成的，而不是直接从地形中获取。 \n通过将褐煤和锂盐在高压和磨损下研磨，微量活性元素被分离并重新组合成稳定可用的形态。\n最终得到一种柔软的、具有电化学活性的化合物，对电子系统、能量继电器和电源管理节点至关重要。\n虽然纯锂的爆炸风险较低，但它仍然具有化学敏感性和带电性——因此在储存过程中必须遵循处理规程，以避免污染或热暴露。\n\n- 突弥尔 资源分析报告 No.7

status.asthosus-26z-08-item-tablet-cretite.name = 资源条目 - 火石
status.asthosus-26z-08-item-tablet-cretite.description = 地点：\n由火石混合器生产，这是一种专门的工业设备，将褐煤、纯锂和红沙混合在一起。\n最终得到一种挥发性复合材料，主要用于控制爆炸，或在精心管理下用作强大的能源。 \n\n成分：火石是一种化学性质活泼、极不稳定的混合物，由褐煤、纯锂和红砂组成。\n这些元素在受控常数下相互作用，会形成一种易燃且略有爆炸性的化合物，如果加以适当利用，则具有巨大的潜在能量。
status.asthosus-26z-08-item-tablet-cretite.details = 条目 R-008：火石材料报告\n\n与 阿斯托萨斯 上的大多数材料不同，火石是故意设计成易挥发的。\n这种复合材料由褐煤、锂和红砂在火石混合器中制成，极易燃且略有爆炸性。\n虽然由于其性质，火石不适用于常规建筑，但它在更专业的应用中很有价值。\n其爆炸潜力使其在控制爆破和能量创造中非常有用，但在处理或运输这种材料时必须格外小心。 \n意外起火可能导致灾难性的后果。\n目前，它的使用仅限于最精确的操作，因此不适用于基地建设或单位生产。\n\n- 突弥尔 资源分析报告 No.8

status.asthosus-26z-09-item-tablet-crystal-geode.name = 资源条目 - 晶质岩
status.asthosus-26z-09-item-tablet-crystal-geode.description = 位置：\n在火成岩生物群系墙壁周围的地表上发现，那里地形崎岖，熔渣池丰富。\n这些晶质岩可以在该生物群系的边缘附近发现，这使得它们既危险，又值得收集和使用。\n\n成分：\n这些晶质岩由包裹在厚厚的粗铁层中的黑曜石晶体组成。 \n周围熔渣的高温加速了这些保护层的自然形成，使这些晶质岩更难提取。
status.asthosus-26z-09-item-tablet-crystal-geode.details = 条目 R-009：晶体晶质岩材料报告\n\n晶体晶质岩通常发现于火成岩生物群系的熔渣湖附近，附近火山裂缝的高温促成了它们的形成。\n这些晶质岩由珍贵的黑曜石晶体组成，被厚厚的粗铁层包裹。\n虽然外部的粗铁壳保护晶体免受恶劣环境的影响，但也使提取变得具有挑战性。\n粉碎晶质岩是获取内部黑曜石的唯一方法，黑曜石是一种因其耐用性和强度而极其珍贵的资源。 \n这些晶质岩位于熔岩熔渣附近，因此开采它们具有风险——需要仔细的规划和正确的设备，以避免周围热量带来的危险，这种热量比阿斯托萨斯表面任何其他地方都要高得多。\n\n- 突弥尔 资源分析报告 No.9

status.asthosus-26z-10-item-tablet-obsidian.name = 资源条目 - 黑曜石
status.asthosus-26z-10-item-tablet-obsidian.description = 位置：\n可在火成岩生物群系和熔渣丰富的区域找到。\n黑曜石无法直接开采；而是通过特殊方法提取，例如晶质岩破碎或熔渣冷却。\n\n成分：\n黑曜石是在极热条件下形成的天然火山玻璃。由于其硬度和耐用性，它被用于高级建筑和专用设备。
status.asthosus-26z-10-item-tablet-obsidian.details = 条目 R-010：黑曜石材料报告\n\n黑曜石是 阿斯托萨斯 上最耐用的材料之一，因其强度和在高级建筑中的实用性而备受追捧。\n与其他资源不同，黑曜石不能直接开采；相反，它必须通过破碎晶质岩或通过熔渣湖或火山裂缝中的熔渣冷却来获取。\n冷却过程会产生凝固的黑曜石，然后可以进行收获。\n尽管黑曜石在火成岩生物群系中储量丰富，但获取黑曜石并非没有风险，因为周围的熔渣会带来相当大的危险和运输问题。\n然而，一旦获得，黑曜石就是一种用于建造先进结构和技术的无价材料。 \n\n- 突弥尔 资源分析报告 No.10

status.asthosus-26z-11-item-tablet-irradiated-lump.name = 资源条目 - 辐照块
status.asthosus-26z-11-item-tablet-irradiated-lump.description = 位置：\n通常发现于辐射广域，这是一个广阔而危险的生物群系，自然辐射充斥着整个环境。\n该地区的辐照材料储量丰富，但与之接触极其危险。\n\n成分：\n辐照块是一种放射性矿物，其原始形态没有任何实用价值。由于其高放射性，在没有适当防护措施的情况下处理起来非常危险，并且不能直接用于建筑或生产。\n其结构多孔且易碎。
status.asthosus-26z-11-item-tablet-irradiated-lump.details = 条目 R-011：辐照块状材料报告 \n\n辐照块状材料是一种在广阔而危险的“辐射之域”中发现的矿物，这是一个充满天然辐射的生物群系。\n尽管它具有耐久性和放射性，但这种块状材料在原始状态下基本上无法使用。其高放射性对任何试图采集或加工它的人都构成了重大危险。\n然而，如果处理和加工得当，块状材料可以转化为重晶石，一种稳定而有价值的材料。\n“辐射之域”以其大片放射性土壤和裸露的矿脉而闻名，但它所带来的危险使得任何开采作业都需要谨慎和周密的计划。 \n\n- 突弥尔 资源分析报告 No.11

status.asthosus-26z-12-item-tablet-barite.name = 资源条目 - 重晶石
status.asthosus-26z-12-item-tablet-barite.description = 位置：\n该矿物主要分布在辐射广域，是辐照块的精炼产品，在专门设计的设备中加工处理，以应对其危险特性。\n\n成分：\n重晶石是一种高放射性矿物，在高级建筑、发电和工艺制作中有着广泛的应用。\n它是一种致密耐用的资源，在建造更先进的技术和结构方面发挥着至关重要的作用。\n该矿物以其高放射性而闻名，根据其用途，这既是危险的，也是宝贵的。
status.asthosus-26z-12-item-tablet-barite.details = 条目 R-012：重晶石材料报告 \n\n重晶石是辐射域中最有价值的材料之一。\n它由辐照块制成，是驱动先进结构、生产高级部件和进行特殊工艺的重要资源。\n其放射性特性提供了巨大的能量潜力，使其成为发电不可或缺的材料。\n尽管重晶石用途广泛，但其高放射性给处理和储存带来了挑战。谨慎管理其辐射输出至关重要，因为暴露在辐射中会导致严重的健康危害。\n由于其耐用性和巨大的能量潜力，重晶石预计将被广泛应用于高科技结构和先进能源系统的建设。\n\n- 突弥尔 资源分析报告 No.12

status.asthosus-26z-13-item-tablet-crosium.name = 资源条目 - 绿曜石
status.asthosus-26z-13-item-tablet-crosium.description = 位置：\n绿曜石在绿曜石转化器的专用设备中合成，黑曜石、气压和纯净水在受控条件下混合。\n这种独特的工艺使材料具有在高级建筑和单元创建中备受重视的属性。\n\n成分：\n绿曜石是一种用途广泛的材料，根据处理工艺的不同，它能够在电绝缘性和导电性之间切换。\n其分子结构赋予其非凡的适应性，使其成为高科技应用的必需材料，从复杂的建筑系统到专用单元和机械的创建。
status.asthosus-26z-13-item-tablet-crosium.details =条目 R-013：绿曜石材料报告 \n\n绿曜石是阿斯托萨斯上发现的最迷人且最实用的材料之一。\n绿曜石是在绿曜石转化器中生成的，它将黑曜石、气压和纯净水结合在一起，形成一种具有独特属性的复合材料。\n绿曜石 的真正优势在于它既能电绝缘又能导电，具体取决于其加工方式。这种双重功能使绿曜石在高级建筑中具有不可估量的价值，尤其对于需要特定电气特性的结构而言。\n它也用于生产专用装置，其处理电流和绝缘的能力对于高科技设计至关重要。\n虽然绿曜石相对稳定，但其生成过程需要精心控制条件，使其成为一种非常有用但需要精心管理的资源。 \n\n- 突弥尔 资源分析报告 No.13

status.asthosus-26z-14-item-tablet-vesmonium.name = 资源条目 - 钡导体
status.asthosus-26z-14-item-tablet-vesmonium.description = 地点：\n钡导体由导体纺织器生产，这是一个专门的设施，在受控条件下将褐煤、重晶石、气压和钡盐流混合。 \n这种独特的混合物具有微带电、易燃和放射性的特性，常用于高级建筑、防御结构和工艺制作。 \n\n成分：\n钡导体是一种高反应性材料，由挥发性物质通过复杂的混合工艺形成。 \n其微带电、易燃和中等放射性使其成为高科技应用的关键资源，但管理起来也十分危险。
status.asthosus-26z-14-item-tablet-vesmonium.details = 条目 R-014：钡导体材料报告 \n\n钡导体是一种在导体纺织器中合成的材料，使用了褐煤、重晶石、气压和钡盐流的组合。所得产品展现出电荷、可燃性和放射性的微妙平衡，使其在高级建筑、防御系统和高能应用中尤为有价值。\n它能够产生少量电荷，且其固有的可燃性为制造能源系统、防御结构和爆炸装置提供了激动人心的机会。\n然而，这些特性也带来了巨大的风险，在将钡导体融入任何技术时，谨慎处理至关重要。它的放射性和挥发性使其应谨慎处理，尤其是在靠近生活环境的地方使用时。\n\n- 突弥尔 资源分析报告 No.14

status.asthosus-26z-15-item-tablet-draysten.name = 资源条目 - 超导钡
status.asthosus-26z-15-item-tablet-draysten.description = 位置：\n超导钡在超导熔炉中制作而成，这是一个高科技设施，将钡导体、奈氏加热结合在一起，打造出这种先进的合金。\n由于其生产工艺的复杂性，超导钡是一种极其昂贵的材料，尤其是考虑到钡导体在生产过程中对资源的要求很高。\n\n成分：超导钡是一种略带电荷且高度易燃的合金，由在极高温度下将钡导体与奈氏肼融合而成。\n所得材料具有电荷、爆炸性和中等放射性的强大组合，使其成为游戏后期建筑和单位创建应用的理想选择。
status.asthosus-26z-15-item-tablet-draysten.details = 条目 R-015：超导钡材料报告 \n\n超导钡代表了阿斯托萨斯合金制造的巅峰。这种高度先进的材料是在超导熔炉中生产的，该工艺将钡导体与奈氏肼通过加热结合在一起。\n由此产生的合金具有更高的电荷、易燃性和爆炸性，使其成为后期基础设施和专用单位不可或缺的材料。\n然而，它的生产高度耗费资源，需要钡导体进一步增加了生产成本和复杂性。\n超导钡的爆炸潜力和电荷能力使其成为制造强大的防御结构、先进单位和武器的理想选择。\n\n- 突弥尔 资源分析报告 No.15

status.asthosus-26z-16-liquid-tablet-pressure.name = 资源条目 - 气压
status.asthosus-26z-16-liquid-tablet-pressure.description = 位置：\n气压是阿斯托萨斯最重要且最常用的资源之一，为各种机器、发电机和其他生命和运营所必需的设备提供动力。\n它存在于地下深处的自然保护区中，或通过专用设备提取，是无数运营的命脉。\n\n成分：\n气压本身在极端条件下呈气态，在受控环境下释放时，其能量可被利用。\n它是许多阿斯托萨斯的机器、涡轮机和能源系统的基本组成部分，通常储存在高压容器中或用于实时技术驱动。 \n尽管在不当管理下可能发生灾难性的爆炸，但它仍然是阿斯托萨斯的工业不可或缺的一部分。
status.asthosus-26z-16-liquid-tablet-pressure.details = 条目 R-016：气压材料报告 \n\n气压不仅是一种必需资源，更是驱动阿斯托萨斯的大部分技术基础设施的引擎。 \n从涡轮机到大型能源生产系统，气压在从星球不稳定环境中获取能量方面发挥着至关重要的作用。 \n作为一种气体，必须小心控制、储存和谨慎处理，因为即使是容器中的微小波动也可能导致灾难性的爆炸。虽然它不具可燃性，但其爆炸性仍然是一个严重问题，需要在任何使用它的环境中采取先进的安全协议。 \n这种气体在为气压涡轮机提供动力方面尤其宝贵，即使在阿斯托萨斯最具挑战性的生物群系中也能高效地发电。 \n尽管气压极易挥发，但它在机器操作中的应用却不容小觑。妥善处理气压，确保其成为维持技术优势的关键物质之一。\n\n——突弥尔 资源分析报告第 16 号

status.asthosus-26z-17-liquid-tablet-sif4.name = 资源条目 - 氟化硅
status.asthosus-26z-17-liquid-tablet-sif4.description = 位置：\n氟化硅是一种高度挥发性的气体，虽然危险，但却是各种先进阿斯托萨斯的系统的必要组成部分，尤其是在武器和资源精炼过程的冷却机制中。\n它主要用于研究和工业设施，对于维持某些高能系统的效率和安全性至关重要。\n这种气体本身由来自阿斯托萨斯的喷口的地热蓄能器利用。\n\n成分：\n氟化硅是一种气态化合物，与水和湿气高度反应，如果处理不当，会造成严重损害。尽管氟化硅具有毒性，但它在炮塔的冷却过程和某些资源精炼技术中起着至关重要的作用，其特性使其能够有效地吸收和散发热量。\n它的危险性不仅在于其反应性，还在于在高温或不当密封条件下具有爆炸性。
status.asthosus-26z-17-liquid-tablet-sif4.details = 条目 R-017：氟化硅材料报告\n\n鉴于其极高的挥发性和危险性，氟化硅仍然是最具挑战性的物质之一。\n它通常用于高能设备（如炮塔和精炼厂）的冷却系统，在维持安全温度方面发挥着不可替代的作用。这种气体能够以最小的热阻吸收热量，使其成为这些应用的理想选择，但其高反应性成分意味着即使轻微暴露于水分或密封不当也可能导致灾难性的后果。 \n此外，必须始终考虑其在气压下的爆炸倾向。因此，只有专门设计的设备和强化的安全规程才能使用它。尽管存在这些风险，它仍然是高级资源加工和炮塔操作中不可或缺的化合物之一。\n\n- 突弥尔 资源分析报告 No.17

status.asthosus-26z-18-liquid-tablet-oasis-water.name = 资源条目 - 绿洲水
status.asthosus-26z-18-liquid-tablet-oasis-water.description = 位置：\n绿洲水是一种稀有且至关重要的液体，来源于阿斯托萨斯沙漠生物群系中的绿洲。\n这些绿洲数量稀少，是这片干旱而险峻的土地上唯一重要的液体储存地。 \n\n成分：\n绿洲水以其异常高浓度的矿物质而著称，这使其与普通水相比具有独特的性质。高浓度的矿物质提高了它的沸点，使其在阿斯托萨斯的极端温度下不会立即蒸发。\n这使得它成为一种至关重要的冷却剂，尤其是在普通水蒸发过快而无法使用的环境中。\n其矿物质浓度也使其成为一种高效的热导体，能够比标准液体更有效地吸收和散发热量。
status.asthosus-26z-18-liquid-tablet-oasis-water.details = 条目 R-018：绿洲水材料报告\n\n绿洲水的高矿物质含量使其有别于普通水，使其成为阿斯托萨斯冷却系统不可或缺的材料。独特的矿物质混合物使其能够承受地球的酷热而不会立即蒸发，这是其作为工业操作冷却剂的关键因素。\n由于这种成分，它可以在达到沸点之前吸收大量的热量，使其在冷却发电和机械方面非常有效，特别是在温度可能达到极端水平的沙漠地区。\n然而，绿洲水的稀缺性使其使用成为一种微妙的平衡行为，因为必须可持续地提取以防止这些宝贵资源的枯竭。\n\n- 突弥尔 资源分析报告 No.18

status.asthosus-26z-19-liquid-tablet-purified-water.name = 资源条目 - 纯净水
status.asthosus-26z-19-liquid-tablet-purified-water.description = 位置：\n纯净水源自阿斯托萨斯沙漠生物群系中富含矿物质的绿洲水。提取后，水经过过滤过程去除任何污染物，确保只留下最高品质的液体。\n\n成分：\n纯净水是使用特制筛子仔细过滤绿洲水的成果。此过滤过程可去除杂质，使水保持纯净状态，非常适合技术应用。\n在仍然保持其高矿物质浓度的同时，纯净水现在已不含原始绿洲水中的天然污染物。其改进的成分增强了其作为优质冷却剂的使用效果，并使其在精密机械或需要更高纯度的先进系统中更加有效。
status.asthosus-26z-19-liquid-tablet-purified-water.details = 条目 R-019：纯净水材料报告 \n\n纯净水是一种宝贵的资源，经过过滤，可满足先进机械和高科技应用的严格要求。其富含矿物质的成分现在不含污染物，具有与普通绿洲水相同的热优势，包括更高的沸点和卓越的吸热性能。\n水的纯度使其成为精密机械的理想选择，例如反应堆和涡轮机的冷却系统，在这些系统中，即使是微量污染物也可能导致故障。\n尽管纯度有所提高，纯净水仍然像未过滤的水一样稀缺，在任何操作中都需要精心管理。 \n\n- 突弥尔 资源分析报告 No.19

status.asthosus-26z-20-liquid-tablet-liquid-barite.name = 资源条目 - 钡盐流
status.asthosus-26z-20-liquid-tablet-liquid-barite.description = 位置：\n 钡盐流是一种极不稳定、具有放射性的重晶石，仅在极端条件下才会出现。 \n这种液体形态能够迅速扩散，并对接触到的任何物质造成损害。其腐蚀性和辐射性质使其成为阿斯托萨斯上最危险的液体之一。 \n然而，当通过重晶石冷却器冷却和加工后，钡盐流可以硬化回固态重晶石，这是一种用于高级建筑和工艺的有用材料。 \n\n成分：\n钡盐流保留了其固态重晶石的许多特性，但处于更不稳定的液态。 \n其高放射性使其处理起来极其危险，并且会发出微弱但持久的辐射场。任何与钡盐流接触的物体都会暴露在这种辐射下，并因此受到损害。\n其高粘度和易爆性使其大量存在潜在危险。
status.asthosus-26z-20-liquid-tablet-liquid-barite.details = 条目 R-020：钡盐流材料报告\n\n钡盐流因其高挥发性和所释放的辐射，对设备构成重大威胁。\n如果没有得到妥善控制，它会蔓延到整个环境，造成大面积破坏。这种物质很难管理，但如果采用正确的冷却工艺，它可以凝固成重晶石，并可用作先进建筑和防御系统的资源。\n然而，安全处理钡盐流的过程需要专门的设备，例如重晶石冷却器，这是将其转化为可用状态的必要条件。 \n\n- 突弥尔 资源分析报告 No.20

status.asthosus-26z-21-liquid-tablet-nontragen.name = 资源条目 - 奈氏肼
status.asthosus-26z-21-liquid-tablet-nontragen.description = 位置：\n奈氏肼是一种复杂且高度专业的气体，通过一种独特的工艺生产，该工艺涉及对绿洲水和黑曜石粉末加压。\n这种气体在阿斯托萨斯的先进冷却系统和高科技生产过程中发挥着至关重要的作用。其独特的性质使其对于高效应用至关重要，特别是在极端温度具有挑战性的环境中。\n奈氏肼因其热稳定性而受到认可，这使其成为需要恒定、受控温度的系统中强大的冷却剂。\n\n成分：\n奈氏肼 是一种具有独特热特征的气体，使其成为管理星球上先进机械和设施产生的热量的关键成分。 \n合成过程需要在高压下将绿洲水和黑曜石粉末混合，从而生成一种具有惊人热容量和稳定冷却效果的气体。它可以承受高温，并能调节系统中原本容易过热的冷却效果。\n独特的成分组合赋予了奈氏肼微妙而明显的颜色和纹理，这是使用它的显著因素。
status.asthosus-26z-21-liquid-tablet-nontragen.details = 条目 R-021：奈氏肼材料报告\n\n奈氏肼的合成是一个精细的过程，需要精确控制温度和气压。\n它在高端生产系统中的应用非常宝贵，尤其是在诸如辐射扩张区和火成岩生物群系等极端高温持续威胁的环境中。\n这种气体是一种高效的冷却剂，尤其适用于需要在高压条件下持续冷却的先进机械和反应堆。此外，奈氏肼在先进生产方法中的作用，特别是在高科技合金和材料的创造中，不容小觑。\n\n- 突弥尔 资源分析报告 No.21

