unit.asthosus-arcana-blob.name = 有机魔蛆
unit.asthosus-arcana-blob.description = 此有机生物会吐出紫色火焰进行攻击。

unit.asthosus-arcana-moth.name = 有机魔蛾
unit.asthosus-arcana-moth.description = 此有机生物会飞行并向建筑投掷有机炮弹。

unit.asthosus-arcana-raynoid.name = 有机魔蟹
unit.asthosus-arcana-raynoid.description = 此重型有机生物的左螯会喷出紫色火焰，右螯会发射三枚有机炮弹。


#Units - Barite

unit.asthosus-barite-crawler.name = 重晶爬行者
unit.asthosus-barite-crawler.description = 此奇怪的生物生长于阿斯托萨斯的巢状地形中。

unit.asthosus-barite-stalker.name = 重晶尾随者
unit.asthosus-barite-stalker.description = 此奇怪的生物生长于阿斯托萨斯的巢状地形中。

unit.asthosus-barite-scourge.name = 重晶蹂躏者
unit.asthosus-barite-scourge.description = 此奇怪的生物生长于阿斯托萨斯的巢状地形中。

#Sectors - Campaign

sector.asthosus-19s-01-genesis.name = 起始之地
sector.asthosus-19s-01-genesis.description = 在一个名为阿斯托萨斯的星球上，你降落在一个峡谷中，四周只有少量的粗铁以及锂盐。 \n\n你是否能在这个星球生存并彻底征服它？

sector.asthosus-19s-02-ignition.name = 火苗
sector.asthosus-19s-02-ignition.description = 少量的褐煤在火山作用下生成于地表。 \n\n研究最基本的电力相关设施。

sector.asthosus-19s-03-lattice.name = 晶格
sector.asthosus-19s-03-lattice.description = 零散的矿物在这个区域分布。 \n\n快速扩张你的领土，抵御敌人的袭击。 \n\n研究并使用磁石以抵御敌人的攻击。

sector.asthosus-19s-04-fulge.name = 突破口
sector.asthosus-19s-04-fulge.description = 你降落在一个很小的区域。 \n\n这是一个绝佳的机会去研究并使用锂金属。

sector.asthosus-19s-05-immist.name = 雾地
sector.asthosus-19s-05-immist.description = 敌人已经在这片沙漠之地扎根并制造了大量单位组成工厂。 \n\n当你降落在此地的瞬间，敌人便马上感应到你的存在并试着驱逐所有入侵者。 \n\n研究单位工厂并施予反击，消灭敌方的核心。

sector.asthosus-19s-06-igneous-peaks.name = 火山口
sector.asthosus-19s-06-igneous-peaks.description = 这个区域涵盖一些高温的地形，包含熔渣以及新的资源供玩家使用：黑曜石。 \n\n制作黑曜石并用它击败此地的守护者。

sector.asthosus-19s-07-detriment-valley.name = 陨石峡谷
sector.asthosus-19s-07-detriment-valley.description = 这个区域留下了三个巨大的陨石坑，并蕴藏着新的矿物：重晶石。 \n\n研发重晶石科技并击退尝试占领此地的敌军。

#Warning: Called Defringe in English!!!
sector.asthosus-19s-08-defringed-webbery.name = 幽暗之地
sector.asthosus-19s-08-defringed-webbery.description = 此地已经荒废了数千年，且因长年不受光照，太阳能科技并不管用。 \n\n试着重新启动这片土地的自动修复系统，并运用钡导体进行防御，在此地扎根。 \n\n敌人仅有9波，但是随着波次增加，敌人的强度也以指数性快速成长。

sector.asthosus-19s-09-synthesis-facility.name = 合成设施
sector.asthosus-19s-09-synthesis-facility.description = 敌人正从两处慢慢逼近。 \n\n尝试研究绿曜石相关科技，并守护这个区域避免被敌人占领。

sector.asthosus-19s-10-furnace-settlement.name = 熔炉之乡
sector.asthosus-19s-10-furnace-settlement.description = 敌人在此处设立了一个非常坚固的基地；同时，敌人也设置了两个单位生成点。 \n\n尝试研究钡超导体的相关科技，并把敌人的基地摧毁殆尽。

sector.asthosus-19s-11-omega.name = 欧米茄
sector.asthosus-19s-11-omega.description = 最后的区块。\n\n敌人已经聚集了所有剩余的力量，并将发动无情的攻击。\n\n准备好同时从多个前线进行反击。\n\n敌人已经用一个巨大的基地守住了他们的降落区。\n\n摧毁这个基地。\n在发动攻击之前，先守住自己的区域和生产基地可能是个好主意。


#Sectors - Optional

sector.asthosus-20t-01-maar.name = 玛尔
sector.asthosus-20t-01-maar.description = 你降落在一个拥有大量绿洲水的区域，这是一个生产磁石的绝佳之地。 \n\n[accent]注：这是一张支线地图，占领与否并不影响战役进度和科技解锁。

sector.asthosus-20t-02-chasm.name = 鸿沟
sector.asthosus-20t-02-chasm.description = 这个区域对于生产额外的锂金属有帮助。 \n\n[accent]注：这是一张支线地图，占领与否并不影响战役进度和科技解锁。

sector.asthosus-20t-02-e-clamor.name = 喧嚣
sector.asthosus-20t-02-e-clamor.description = 看来此星区资源丰富。\n\n已发现阿弥斯五级守护者。\n\n击落他们。占领此星区。\n\n\n[accent]注：这是一张支线地图，占领与否并不影响战役进度和科技解锁。

sector.asthosus-20t-02-f-embage.name = 囹圄
sector.asthosus-20t-02-f-embage.description = 你身陷一个非常狭窄且封闭的地形，这里充满着未知的危险。 \n\n敌人会无情的持续进攻，请在有限的空间下将敌人击退。 \n\n[accent]注：这是一张支线地图，占领与否并不影响战役进度和科技解锁。

sector.asthosus-20t-02-d-inferate.name = 因弗雷特
sector.asthosus-20t-02-d-inferate.description = 你发现一名为个因弗雷特大型基地。 \n\n在占领雾地之后，你并不晓得之后还会遭遇多少类似的基地。 \n\n因弗雷特呈现层状结构，逐一将敌人的防御摧毁。 \n\n[accent]注：这是一张支线地图，占领与否并不影响战役进度和科技解锁。

sector.asthosus-20t-02-g-factory-unit-0047.name = 工厂单位 0047
sector.asthosus-20t-02-g-factory-unit-0047.description = 由阿弥斯人建造的众多大型工厂单位之一。\n\n该生产综合体已被废弃，\n其大部分防御能力已不复存在。\n\n敌人疏忽大意。\n\n\n[blue]修正：\n- 你可以使用炮塔攻击敌方基地。\n\n\n[accent]注：这是一张支线地图，占领与否并不影响战役进度和科技解锁。

sector.asthosus-20t-03-a-g-evene.name = 铳火之地
sector.asthosus-20t-03-a-g-evene.description = 你来到了一个峡谷地形。 \n\n敌人已经渗透此地并在这里建造一个庞大的基地。 \n\n利用元件发射器以增加资源产量。 \n\n建造单位并摧毁敌人的基地。 \n\n[accent]注：这是一张支线地图，占领与否并不影响战役进度和科技解锁。

sector.asthosus-20t-03-barite-valley.name = 巴利特山谷
sector.asthosus-20t-03-barite-valley.description = 你发现自己身处一片未探索的区域。\n该区域似乎居住着奇异的变异生物。\n它们似乎是有机生物。\n\n在一波波变异生物的攻击中生存下来。稳固立足点。\n\n\n[accent]注：这是一张支线地图，占领与否并不影响战役进度和科技解锁。

sector.asthosus-20t-03-c-lucila.name = 重晶石要塞
sector.asthosus-20t-03-c-lucila.description = 就在你研究了所有制造重晶石相关的科技时，敌人趁你不备之时偷走了你的重晶石研磨器科技。 \n\n取而代之，使用重晶石冷却器制造重晶石。 \n\n使用更高阶的单位将敌人众多的基地摧毁。 \n\n\n[blue]详细资讯: \n-无法使用重晶石研磨器。 \n-取而代之，使用重晶石冷却器制造重晶石。 \n\n[accent]注：这是一张支线地图，占领与否并不影响战役进度和科技解锁。

sector.asthosus-20t-04-bioweapon-facility.name = 生化武器工厂
sector.asthosus-20t-04-bioweapon-facility.description = 一个武器工厂被奇怪的生命体所占领，这里曾经有数个生化武器。 \n\n目前已经发展成极度危险的武器库。 \n\n[accent]注：这是一张支线地图，占领与否并不影响战役进度和科技解锁。

sector.asthosus-20t-04-c-oasis-delta.name = 楚河汉界
sector.asthosus-20t-04-c-oasis-delta.description = 一条由绿洲水形成的巨大河流将此地分成了两个部分，其中一边坐落着敌人的大型单位生产基地。 \n\n运用钡导体生产高阶单位，将此基地击溃。 \n\n请准备好，敌人会以最大的火力进行反击。 \n\n[accent]注：这是一张支线地图，占领与否并不影响战役进度和科技解锁。

sector.asthosus-20t-04-d-preciptum.name = 玻塞
sector.asthosus-20t-04-d-preciptum.description = 曾是用于武器测试的大型区域。\n\n该区域的大部分地形已被\n一场毁灭性的爆炸变成了巨大的空洞。\n\n敌人已在该区域的残余部分建立基地。\n\n将其摧毁。\n\n\n[blue]效果：\n- 敌方单位造成的伤害提高 50%。\n- 敌方建筑的生命值提高 50%。\n- 你的单位生产速度降低 50%。\n- 此处出现战争迷雾。\n\n\n[accent]注：这是一张支线地图，占领与否并不影响战役进度和科技解锁。

sector.asthosus-20t-05-abandoned-research-center.name = 废弃研究中心
sector.asthosus-20t-05-abandoned-research-center.description = 敌人在此建立了数个基地，打倒这个基地需要用到高阶单位。 \n\n已经证实这里坐落着敌人的皇冠生产基地，就在区域的最深处。 \n\n迅速行动，做出正确的抉择。在敌人消灭你之前消灭他们。 \n\n[accent]注：这是一张支线地图，占领与否并不影响战役进度和科技解锁。

sector.asthosus-20t-05-b-thanatos.name = 塔那托斯
sector.asthosus-20t-05-b-thanatos.description = 这个处于边陲地带的区域虽然面积不大，却拥有许多的资源。 \n\n从表面上看起来这里的敌人似乎不多...\n\n击退所有敌人，以自己之力占领这个区域。 \n\n[accent]注：这是一张支线地图，占领与否并不影响战役进度和科技解锁。

sector.asthosus-20t-05-c-caldoria.name = 卡尔多里亚
sector.asthosus-20t-05-c-caldoria.description = 扫描显示该区域不存在[accent]晶质岩[]。\n\n无法计算敌方兵力。\n\n请占领此区域。\n\n\n[blue]修正：\n- 不存在晶质岩。\n- 使用矿渣冷却厂制造黑曜石。\n- 低阶科技在此无法使用。\n\n\n[accent]注：这是一张支线地图，占领与否并不影响战役进度和科技解锁。

sector.asthosus-20t-06-molten-heights.name = 熔融高地
sector.asthosus-20t-06-molten-heights.description = 由于大量的火山活动，此地大部分被岩浆所覆盖，只有地势较高的地方被保留下来。 \n\n敌人似乎很看重这个区域，准备对抗敌人的菁英部队。 \n\n[accent]注：这是一张支线地图，占领与否并不影响战役进度和科技解锁。

sector.asthosus-20t-06-n-mune.name = 穆恩
sector.asthosus-20t-06-n-mune.description = 拥有超坚硬护盾的敌人正在接近并阻止你。 \n\n用你火力最强的武器进行反击。 \n\n\n[blue]详细资讯：\n-所有敌方单位攻击力+25%。 \n-敌人拥有与自身生命值相当的护盾。 \n\n[accent]注：这是一张支线地图，占领与否并不影响战役进度和科技解锁。

sector.asthosus-20t-06-o-inferno-bastion.name = 地狱堡垒
sector.asthosus-20t-06-o-inferno-bastion.description = 由于活跃的火山活动，岩浆四处流淌，使得这里蕴含丰富的资源。 \n\n敌人很久以前便在此地建立基地，不过现在已经被重晶石生物占领。 \n\n注意地形的限制，建立基础设施，并从这群生物中夺回此基地。 \n\n[accent]注：这是一张支线地图，占领与否并不影响战役进度和科技解锁。

sector.asthosus-20t-07-finistera.name = 世纪终结者
sector.asthosus-20t-07-finistera.description = 你降落在一个极度危险的区域，敌人将这块区域视如瑰宝。 \n\n敌人将由四个区域进攻，某些区域在经过一定时间后才会出现敌人。 \n\n这个区域亦有大群重晶石生物的踪迹，请尽速破坏它们的巢穴。 \n\n[accent]注：这是一张支线地图，占领与否并不影响战役进度和科技解锁。

sector.asthosus-20t-08-acropolis.name = 卫城
sector.asthosus-20t-08-acropolis.description = 你降落在一个地形诡异的区域。 \n\n敌人似乎在此建造了前所未有强大的基地，将它击溃。 \n\n你将需要使用较高阶的单位。 \n\n敌人的基地呈现层状结构，思考敌人的哪个基地防御最薄弱，并从那里开始进攻。 \n\n但是在进攻前，你必须先巩固你的防御，之后再考虑扩张你的地盘。 \n\n[accent]注：这是一张支线地图，占领与否并不影响战役进度和科技解锁。
