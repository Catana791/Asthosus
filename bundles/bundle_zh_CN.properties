#Mod info

mod.asthosus.name = 阿斯托萨斯
mod.asthosus.author = Catser
mod.asthosus.description = 本模组添加了一颗新星球 - 阿斯托萨斯。\n\n阿斯托萨斯是一颗荒芜的星球，一片充满危险的荒地。\n模组拥有由11张主线地图和21张支线地图组成的完整的星球战役。\n\n模组还包含超过 180 项包括方块、液体、物品、单位和状态效果在内的独特内容（不包括内部单位或环境地块）。\n\n模组替换了原版音乐为由 ThePythonGuy3 制作的新BGM。\n\n如果您发现任何问题、进行反馈、或是寻求帮助，请加入 阿斯托萨斯 Discord 服务器。\n玩的开心！\n\n\简中译者：酪桦姬\n译者注：有问题或想法可到NH群找我，我可以帮忙收集意见反馈过去。
mod.asthosus.subtitle = 现添加114.514%的沙子！

#Campaign Objectives

genesis.ferrinite = 欢迎来到阿斯托萨斯。\n\n研究并建造4个 \n[accent]粗铁开采机[]。\n\n粗铁开采机可以放置在 \n面向浅灰色墙壁的位置。\n\n深灰色墙壁已经老化，无法使用\n粗铁开采机进行开采。\n\n使用[accent]粗铁管道[]将 \n开采机连接到你的核心。
genesis.demetite = 研究[accent]锂盐开采机[]并建造4个以继续。\n\n锂盐开采机可以放置在浅色沙质墙壁的对面。\n\n深色沙质墙壁已经老化，无法通过锂盐开采机开采。\n\n使用[accent]粗铁管道[]将[accent]锂盐开采机[]连接到你的核心。
genesis.walls = 敌人来袭！\n\n\ue804 向上移动到敌人降落区并在那里放置一些墙壁以继续！
genesis.catapults = 墙壁无法自行阻挡敌人。\n\n研究并建造3座[accent]掷射[]。\n\n使用[accent]粗铁管道[]为[accent]掷射[]提供粗铁或锂盐。

objective.read = [accent]仔细阅读教程！

ignition.power = 在阿斯托萨斯星球上，能源至关重要。\n\n从科技树\ue875\n 研究[accent]小型采掘器[]，并在指定位置建造三座。
ignition.generator = 从科技树 \ue875\n研究[accent]仄火发电机[]。\n建造一座，并使用[accent]小型采掘器[]中的[accent]褐煤[]为其供电。
ignition.connect = 从你的科技树 \ue875 中研究[accent]粗铁线[]，并\n建造一些，将[accent]点火发电机\n直接连接到你核心旁边的[accent]小型修复器[]。
ignition.enemies = 敌人已经察觉到你的存在！保卫此区域。\n利用这个机会熟悉[accent]\ue810阿斯托萨斯的电力系统[]。
ignition.alert = [red]敌人来袭！\n保卫此区域！

lattice.lodestone = [accent]磁石[]是阿斯托萨斯的重要资源。\n\n研究并放置一个[accent]磁石混合器[]。\n\n你需要从沙漠生物群系开采一些[accent]砂岩[]，\n以使磁石混合器可供研究。
lattice.produce = 为[accent]磁石混合器[]提供铁矿\n和砂岩，使其生产[accent]磁石[]。\n\n砂岩可以从沙漠生物群系中的\n砂岩地块开采。
lattice.enemies = 敌人来袭！利用新技术保卫核心并占领—\n\n[开始自动广播]\n\n立即离开此位置。该区域已被 [red]BRT-3[部门]占领。\n\n[自动广播结束]

fulge.lithium = [accent]纯锂[]对许多工艺至关重要。\n研究并建造[accent]锂研磨机[]。
fulge.create = 为[accent]锂研磨机[]提供褐煤和粗铁矿，\n使其生产[accent]纯锂[]。
fulge.enemies = 继续生产锂并研究其技术！\n\n敌人已经意识到你的存在，做好准备！
fulge.incoming = [red]敌人来袭！

immist.ground = 炮塔无法移动，不适合攻击。需要单位。\n\n建造[accent]陆军组装厂[]之前，请先研究它。
immist.shiv = 单位需要各种部件才能正常运作。\n这些部件可以在[accent]初等元件组装机[]中制造。\n\n创建 6 个刀刃所需的材料，然后继续。
immist.command = 需要[accent]指挥模式[]才能对单位下达命令。\n\n按住[accent]L-shift[]并单击鼠标左键并拖动以选择一组单位。\n按住[accent]L-shift[]并右键单击以将它们命令到某个位置。\n\n[accent]Shift+G[]选择所有单位。[accent]Shift+H[]选择所有单位工厂。\n\n对于移动设备，按下命令按钮进入命令模式\n然后按住手指并拖动以选择一组单位。\n点击某个位置对其进行命令。\n\n利用这些优势，为部队设置战略集结点。
immist.constituent = 只有将[accent]组装机模块[]放置在你的装配区相邻处时，才能创建更高级别的单位。\n\n单位级别需要所有先决条件，这意味着 3 级单位\n需要基本元件和高级元件，而不是其中之一。\n\n更高级别的单位可能需要更高级的元件。\n\n更高级别的[accent]元件组装机[]可以制造这些部件。
immist.skills = 你现在知道如何创建单位及其元件。\n以及如何建造更强大的单位。\n\n使用这些技能来击败敌人的前哨。\n记住，来袭军队规模不会太大。

igneouspeaks.obsidian = [accent]黑曜石[]对于高级建筑非常有用。\n\n它只能使用[accent]中型采掘器[]或更高级别的采石场进行开采。\n\n从科技树\ue875研究[accent]大型小型采掘器[]并\n将它们中的一些放置在黑曜石生物群系中发现的深色矿石上。\n\n这些钻头只能从这些矿石中开采[accent]晶质岩[]。\n\n这些晶质岩必须在[accent]晶质岩破碎机[]中加工才能获得可用的[accent]黑曜石[]。

detrimentvalley.barite = [accent]重晶石[]只能使用[accent]大型采掘器[]或更高级的采石场来开采。\n\n从放射性生物群系的白色重晶石图块中开采重晶石。\n\n掉落的[accent]辐照块[]必须先使用[accent]重晶石石磨[]加工成可用的重晶石。
detrimentvalley.creatures = 阿斯托萨斯是一群生物的家园。\n\n它们看起来像是有机生物。\n\n这些生物会从蜂巢中出现。\n\n这些蜂巢可以在它们自己的生物群系中找到。
detrimentvalley.creatureslocate = [accent]重晶石生物正在[lightgray]{0}中定位你

