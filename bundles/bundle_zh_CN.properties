omega.basebusy = [red]敌方[]处于忙碌状态。\n下一波攻击延迟。\n[accent]好好利用这段时间！\n\n[]⚠ 敌方单位舱位不受影响！⚠
omega.baseback = [red]敌方[]不再处于忙碌状态。\n波次间隔再次缩短。\n[accent]小心！
omega.approaching = [red]⚠ 末日临近 ⚠[]
omega.traps = [accent]爆炸陷阱[]已被 [red]摧毁！[]\n\n你的[accent]基础设施[]已遭受 [red]严重损坏！[]

