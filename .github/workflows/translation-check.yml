name: Translation QA

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  translation-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run translation check
        run: python .github/check_translations.py
